脚本将被阻止，从而减少了恶意脚本的风险。\n\n#### 3. `img-src https://trusted.cdn.com;`\n\n- **功能**: 这个指令指定了允许加载图像的源。这里只允许从 `https://trusted.cdn.com` 加载图像。\n- **效果**: 这限制了图像的来源，确保只有来自可信的 CDN 的图像可以被加载，防止加载恶意图像。\n\n#### 4. `style-src &#39;self&#39; &#39;unsafe-inline&#39;;`\n\n- **功能**: 这个指令指定了允许加载样式的源。这里允许从当前源加载样式，并且允许使用内联样式（`&#39;unsafe-inline&#39;`）。\n- **效果**: 允许内联样式可能会增加 XSS 攻击的风险，因为攻击者可以通过注入内联样式来执行恶意代码。因此，使用 `&#39;unsafe-inline&#39;` 时需要谨慎。\n\n### 总体目标\n\n这段代码的主要目标是通过限制资源的加载来源来提高网页的安全性。通过明确指定哪些源是可信的，开发者可以有效地减少潜在的安全风险，防止恶意代码的执行。\n\n\n\n\nHSTS\n\n当一个网站接受 HTTP 请求并重定向到 HTTPS 时，确实存在安全风险，特别是中间人攻击（MITM）。在这种情况下，用户的初始请求是通过未加密的 HTTP 进行的，这意味着任何在此过程中传输的数据都可能被攻击者截获或篡改。例如，当用户输入 `http://foo.com` 或仅输入 `foo.com` 时，浏览器会首先通过 HTTP 发送请求。\n\n在这个过程中，攻击者可以利用这一点进行中间人攻击。他们可以拦截用户的请求，并将其重定向到一个恶意网站，而不是用户期望的安全 HTTPS 版本。这种攻击方式的一个例子是使用工具如 SSLStrip，它可以在用户不知情的情况下将 HTTPS 请求转换为 HTTP 请求，从而使用户在不安全的连接上输入敏感信息，如用户名和密码[1](https://www.upguard.com/blog/https-redirection)[3](https://stackoverflow.com/questions/4365294/is-redirecting-http-to-https-a-bad-idea)。\n\n为了减少这种风险，建议实施 HTTP 严格传输安全（HSTS）策略。HSTS 是一种网络安全机制，它要求浏览器仅通过 HTTPS 连接到服务器。通过在服务器响应中添加 HSTS 头，浏览器会记住该网站并在未来的请求中自动使用 HTTPS，从而减少了通过 HTTP 进行通信的机会[2](https://www.bitsight.com/blog/practitioners-corner-risk-https-http-redirects)[3](https://stackoverflow.com/questions/4365294/is-redirecting-http-to-https-a-bad-idea)。\n\n此外，网站管理员应考虑完全禁用 HTTP 访问，强制用户仅通过 HTTPS 访问网站。这不仅可以防止中间人攻击，还可以提高用户对网站安全性的信任[4](https://www.bitsight.com/blog/practitioners-corner-risk-https-http-redirects)[5](https://beaglesecurity.com/blog/vulnerability/redirection-from-http-to-https-to-a-different-host-preventing-hsts.html)。\n\n\n\n### X-content-Type-Options\n\n\n客户端的MIME类型嗅探\n客户端的 MIME 类型嗅探是指浏览器在接收到资源时，尝试根据资源的内容而不是仅仅依赖于服务器返回的 `Content-Type` 头来判断资源的类型。这种行为可能导致安全风险，尤其是在处理 JavaScript 和 CSS 等可执行内容时。\n\n### MIME 类型嗅探的工作原理\n\n1. **内容分析**：\n   浏览器会检查响应内容的前几个字节，以确定其类型。例如，如果内容以 `` 开头，浏览器可能会将其解析为 HTML，即使服务器返回的 `Content-Type` 是 `text/plain`。\n\n2. **安全隐患**：\n   如果服务器错误地设置了 MIME 类型，攻击者可能利用这一点进行跨站脚本攻击（XSS）。例如，攻击者可以将恶意 JavaScript 代码嵌入到一个被标记为 `text/plain` 的文件中，浏览器可能会嗅探并将其当作可执行代码处理。\n\n### 如何防止 MIME 类型嗅探\n\n为了防止 MIME 类型嗅探带来的安全风险，可以采取以下措施：\n\n1. **设置正确的 `Content-Type`**：\n   确保服务器返回的 `Content-Type` 头与实际内容相符。例如，JavaScript 文件应返回 `application/javascript`，而不是 `text/plain`。\n\n2. **使用 `X-Content-Type-Options` 头**：\n   在服务器响应中添加 `X-Content-Type-Options: nosniff` 头，指示浏览器不要进行 MIME 嗅探。这样，浏览器将严格遵循 `Content-Type` 头的设置。\n\n   ```http\n   X-Content-Type-Options: nosniff\n   ```\n\n3. **内容安全策略（CSP）**：\n   实施内容安全策略，限制可执行的资源来源。通过 CSP，可以防止加载未授权的脚本，降低 XSS 攻击的风险。\n\n### 示例\n\n以下是一个简单的 HTTP 响应示例，展示如何设置 MIME 类型和防止嗅探：\n\n```http\nHTTP/1.1 200 OK\nContent-Type: application/javascript\nX-Content-Type-Options: nosniff\n\n// 这里是 JavaScript 代码\nconsole.log(&#39;Hello, World!&#39;);\n```\n\n### 总结\n\n客户端的 MIME 类型嗅探是一种浏览器行为，可能导致安全风险。通过确保服务器返回正确的 MIME 类型、使用 `X-Content-Type-Options` 头以及实施内容安全策略，可以有效降低这些风险，保护应用程序的安全性。\n\n\n\n\n客户端如何修改相应数据的MIME类型\n在客户端，修改响应数据的 MIME 类型通常涉及到如何处理和发送 HTTP 请求。虽然客户端无法直接修改服务器返回的 MIME 类型，但可以通过设置请求头来影响服务器的响应。以下是一些常见的方法和注意事项：\n\n### 1. 使用 XMLHttpRequest 或 Fetch API\n\n当你使用 XMLHttpRequest 或 Fetch API 发送请求时，可以设置请求头来指定期望的响应类型。例如：\n\n```javascript\n// 使用 Fetch API\nfetch(\&quot;https://example.com/data\&quot;, {\n  method: \&quot;GET\&quot;,\n  headers: {\n    Accept: \&quot;application/json\&quot;, // 指定期望的 MIME 类型\n  },\n})\n  .then(response =&gt; {\n    if (response.ok) {\n      return response.json(); // 根据 MIME 类型解析响应\n    }\n    throw new Error(\&quot;网络响应不是 OK\&quot;);\n  })\n  .then(data =&gt; {\n    console.log(data);\n  })\n  .catch(error =&gt; {\n    console.error(\&quot;请求失败:\&quot;, error);\n  });\n```\n\n### 2. 通过服务器配置\n\n如果你控制服务器，可以通过服务器配置来修改 MIME 类型。例如，在 Apache 服务器中，可以通过 `.htaccess` 文件设置 MIME 类型：\n\n```apache\nAddType application/json .json\n```\n\n### 3. 处理响应数据\n\n在客户端接收到响应后，可以根据实际需要处理数据。例如，如果服务器返回的 MIME 类型不正确，可以在 JavaScript 中手动处理数据：\n\n```javascript\nfetch(\&quot;https://example.com/data\&quot;)\n  .then(response =&gt; {\n    const contentType = response.headers.get(\&quot;Content-Type\&quot;);\n    if (contentType === \&quot;application/octet-stream\&quot;) {\n      // 手动处理数据\n      return response.blob(); // 或者其他处理方式\n    }\n    return response.json();\n  })\n  .then(data =&gt; {\n    console.log(data);\n  })\n  .catch(error =&gt; {\n    console.error(\&quot;请求失败:\&quot;, error);\n  });\n```\n\n### 4. 使用 Web 服务器的 MIME 类型设置\n\n如果你使用的是 Web 服务器（如 Nginx、Apache），可以在服务器配置中设置 MIME 类型，以确保正确的 MIME 类型在响应中返回。例如，在 Nginx 中，可以这样设置：\n\n```nginx\nlocation / {\n    types {\n        application/json json;\n        text/html html;\n    }\n}\n```\n\n### 总结\n\n客户端无法直接修改服务器返回的 MIME 类型，但可以通过设置请求头来影响服务器的响应，或者在服务器端进行配置以确保正确的 MIME 类型返回。在处理响应数据时，可以根据实际的 MIME 类型进行相应的解析和处理。\n\n\n\n\nX-Content-Type-Options\n\n`X-Content-Type-Options: nosniff` 是一个 HTTP 响应头，用于防止浏览器进行 MIME 类型嗅探。它的主要目的是增强网站的安全性，防止潜在的安全漏洞，例如跨站脚本（XSS）攻击。\n\n### 工作原理\n\n当浏览器接收到一个 HTTP 响应时，它通常会查看 `Content-Type` 头来确定如何处理该响应的内容。然而，一些浏览器可能会尝试根据内容的实际字节来推测 MIME 类型，这种行为称为 MIME 嗅探。如果服务器错误地设置了 `Content-Type`，这可能导致安全问题。\n\n例如，如果服务器将一个包含恶意 JavaScript 代码的文件的 `Content-Type` 设置为 `text/plain`，浏览器可能会嗅探并将其当作可执行代码处理，从而执行恶意代码。\n\n### 使用 `X-Content-Type-Options: nosniff`\n\n通过在服务器的响应中添加 `X-Content-Type-Options: nosniff` 头，您可以指示浏览器严格遵循 `Content-Type` 头的设置，而不进行嗅探。这意味着如果 `Content-Type` 是 `text/plain`，浏览器将不会尝试将其解释为其他类型的内容。\n\n#### 示例\n\n以下是一个 HTTP 响应示例，展示如何使用 `X-Content-Type-Options` 头：\n\n```http\nHTTP/1.1 200 OK\nContent-Type: application/javascript\nX-Content-Type-Options: nosniff\n\n// 这里是 JavaScript 代码\nconsole.log(&#39;Hello, World!&#39;);\n```\n\n### 适用场景\n\n- **防止 XSS 攻击**：通过确保浏览器不会嗅探内容类型，可以降低 XSS 攻击的风险。\n- **保护用户数据**：对于处理用户生成内容的网站，使用此头可以防止恶意用户上传的文件被错误解析和执行。\n\n### 结论\n\n`X-Content-Type-Options: nosniff` 是一个简单而有效的安全措施，能够帮助开发者防止浏览器进行 MIME 嗅探，从而增强 Web 应用程序的安全性。建议在所有需要严格控制内容类型的 HTTP 响应中使用此头。\n\n\n\n### X-Frame-Options\n\n\n简述\n\n`X-Frame-Options` 是一个 HTTP 响应头，用于防止点击劫持攻击。点击劫持是一种攻击方式，攻击者通过在网页中嵌入恶意内容，诱使用户点击看似无害的链接，但实际上点击的是恶意网站上的内容。\n\n### 工作原理\n\n`X-Frame-Options` 头有三个可能的值：\n\n- `DENY`：不允许任何网站在 ``、`` 或 `` 中嵌入此页面。\n- `SAMEORIGIN`：只允许与当前页面同源的网站在 ``、`` 或 `` 中嵌入此页面。\n- ~~`ALLOW-FROM uri`：允许指定的 URI 在 ``、`` 或 `` 中嵌入此页面（已废弃，不推荐使用）。~~\n\n### 使用示例\n\n以下是一个使用 `X-Frame-Options` 头的 HTTP 响应示例：\n\n```http\nHTTP/1.1 200 OK\nContent-Type: text/html\nX-Frame-Options: SAMEORIGIN\n```\n\n\n\n# 参考\n\n# 工具\n\n## http安全相关\n\n\nSSLStrip\n\nSSLStrip 是一种网络攻击工具，主要用于执行 HTTPS 降级攻击。它通过拦截和修改用户与服务器之间的通信，去除 HTTPS 的保护，将其替换为不安全的 HTTP，从而使攻击者能够窃取用户的敏感信息，如用户名和密码。\n\n### SSLStrip 的工作原理\n\nSSLStrip 的核心功能是拦截用户的请求并将 HTTPS 链接转换为 HTTP 链接。当用户尝试访问一个安全的网站时，SSLStrip 会将其请求重定向到一个不安全的 HTTP 版本。由于用户的浏览器未能建立安全连接，攻击者可以在此过程中捕获传输的数据。\n\n### 使用 SSLStrip 的步骤\n\n以下是使用 SSLStrip 的基本步骤：\n\n1. **环境准备**：\n\n   - 确保你有一个可以运行 SSLStrip 的环境，通常是 Kali Linux 或 BackTrack 等渗透测试操作系统。\n\n2. **安装 SSLStrip**：\n\n   - 在 Kali Linux 中，SSLStrip 通常预装。如果没有，可以通过以下命令安装：\n     ```bash\n     sudo apt-get install sslstrip\n     ```\n\n3. **设置 ARP 欺骗**：\n\n   - 使用 `arpspoof` 或其他工具进行 ARP 欺骗，以便将流量重定向到你的机器。这样，用户的流量就会经过你的设备。\n   - 示例命令：\n     ```bash\n     sudo arpspoof -i  -t  -r \n     ```\n\n4. **启动 SSLStrip**：\n\n   - 运行 SSLStrip，通常使用以下命令：\n     ```bash\n     sudo sslstrip -l 10000\n     ```\n   - 这会在本地监听 10000 端口。\n\n5. **配置 iptables**：\n\n   - 使用 iptables 将 HTTP 流量重定向到 SSLStrip 监听的端口：\n     ```bash\n     sudo iptables -t nat -A PREROUTING -p tcp --dport 80 -j REDIRECT --to-port 10000\n     ```\n\n6. **捕获数据**：\n   - 当用户访问网站时，SSLStrip 会将 HTTPS 请求转换为 HTTP，并记录下用户输入的敏感信息。\n\n### 注意事项\n\n使用 SSLStrip 进行攻击是非法的，只有在获得明确授权的情况下才能进行渗透测试。此工具主要用于教育和安全研究目的，帮助安全专家理解和防范此类攻击[1](https://www.computerweekly.com/tip/Sslstrip-tutorial-for-penetration-testers)[2](https://www.cybrary.it/blog/using-sslstrip-in-kali-linux)[3](https://systemweakness.com/attack-tutorial-ssl-strip-70a0d2d73667)。\n\n\n\nimport Excalidraw from \&quot;@components/astro/UI/excalidraw.astro\&quot;;\n\n\n\n# 问题\n&quot;]}],[0,{&quot;title&quot;:[0,&quot;音乐可视化&quot;],&quot;description&quot;:[0,&quot;前端音乐可视化&quot;],&quot;data&quot;:[0,{&quot;author&quot;:[0,&quot;ajn404&quot;],&quot;pubDatetime&quot;:[3,&quot;2023-09-26T10:41:00.000Z&q components/react/little/driverString.tsx\&quot;;\n\n## 简介\n\n《The Nature of Code》是由 Daniel Shiffman 编写的一本书，致力于帮助读者理解如何在计算机编程中模拟自然系统的行为。它以处理复杂的现象为核心，例如物理、力学、遗传算法、群体行为等自然现象，并通过代码和算法的方式进行解释和模拟。\n\n这本书的特点是以编程为手段，从基础的数学和物理概念出发，逐渐引入复杂的主题，展示如何使用代码模拟自然界中的随机行为、粒子系统、动力学、群体行为等。书中使用的编程语言主要是JavaScript以及基于Processing的库P5.js，但概念是通用的，读者可以应用到其他编程语言中。\n\n书中讨论的几个核心主题包括：\n\n1. **向量和运动**：如何用代码模拟物体的运动，利用向量进行位置、速度和加速度的计算。\n2. **力和环境**：通过模拟物理力（如重力、摩擦力等）来创建更逼真的动画。\n3. **随机性与概率**：使用随机数生成和概率来模拟不确定性或自然现象中的随机行为。\n4. **粒子系统**：如何使用粒子系统来模拟自然中的复杂系统，比如烟雾、火焰等。\n5. **群体行为**：模拟鸟群、鱼群等集体行为，通过规则和算法来展示复杂的协调性。\n6. **遗传算法和进化**：如何模拟自然选择和进化过程，展示群体如何通过遗传算法“进化”出解决问题的能力。\n\n《The Nature of Code》不仅仅是一本编程指南，还是探索自然现象背后的数学和算法的一种方式。它适合对物理模拟、创意编程以及自然系统感兴趣的开发者或艺术家。\n\n## 目录\n\n## nature of code\n\n我与p5的缘分真的蛮深的,DANIEL SHIFFMAN也算是我的编程启蒙老师了,\nnature of code,这是一本他撰写的一本关于编程和计算机生成艺术的书籍,详细链接见[⬇️](#links)\n\n### code template(下述代码模版)\n\n\ntemplate\n\nimport Template from \&quot;@components/react/p5/index.tsx\&quot;;\n\n\n\n```tsx\nimport type p5 from \&quot;p5\&quot;;\nimport { useEffect, useRef, memo, useState } from \&quot;react\&quot;;\nimport {\n  EnterFullScreenIcon,\n  ExitFullScreenIcon,\n  PlayIcon,\n  StopIcon,\n  ResumeIcon,\n  ExclamationTriangleIcon,\n} from \&quot;@radix-ui/react-icons\&quot;;\nimport { DownloadIcon } from \&quot;lucide-react\&quot;;\n\ntype Sketch = (p: p5) =&gt; void;\n\nconst defaultSketch: Sketch = (p: p5) =&gt; {\n  let xoff = 0.0;\n  p.setup = () =&gt; {\n    p.createCanvas(100, 100);\n    p.frameRate(60);\n  };\n  p.draw = () =&gt; {\n    let noise = p.noise(xoff) * (p.width - 50);\n    p.background(255);\n    p.noStroke();\n    p.fill(34, 39, 54);\n    xoff += 0.01;\n    p.ellipse(noise, p.height / 2, 25, 25);\n  };\n};\n\ninterface Props {\n  sketch: Sketch;\n  showControls?: boolean; // defaults to false\n}\n\nconst Button = ({\n  onClick,\n  children,\n}: {\n  onClick: () =&gt; void;\n  children: React.ReactNode;\n}) =&gt; (\n  \n    {children}\n  \n);\nlet doOnce = false;\n\nconst P5Canvas = memo(({ sketch, showControls = false }: Props) =&gt; {\n  const container = useRef(null);\n  const trueContainer = useRef(null);\n  let [p, setP] = useState(null);\n  const [isFullscreen, setIsFullscreen] = useState(false);\n\n  const start = async () =&gt; {\n    if (container.current) {\n      const p5 = await import(\&quot;p5\&quot;);\n      !p &amp;&amp; setP(new p5.default(sketch || defaultSketch, container.current));\n    }\n  };\n  const remove = () =&gt; {\n    p &amp;&amp; p.remove();\n    p &amp;&amp; setP(null);\n  };\n  const stop = () =&gt; p &amp;&amp; p.isLooping() &amp;&amp; p.noLoop();\n  const begin = () =&gt; p &amp;&amp; !p.isLooping() &amp;&amp; p.loop();\n  const init = async () =&gt; {\n    remove();\n    await start();\n    setLoading(false);\n  };\n  const [loading, setLoading] = useState(true);\n\n  const clear = () =&gt; {\n    remove();\n    container.current &amp;&amp; (container.current.innerHTML = \&quot;\&quot;);\n  };\n\n  const toggleFullscreen = async () =&gt; {\n    if (trueContainer.current &amp;&amp; !isFullscreen) {\n      if (trueContainer.current.requestFullscreen) {\n        await trueContainer.current.requestFullscreen();\n        trueContainer.current.style.backgroundColor = \&quot;black\&quot;;\n      }\n      setIsFullscreen(true);\n    } else {\n      if (document.exitFullscreen) {\n        await document.exitFullscreen();\n      }\n      trueContainer.current.style.backgroundColor = \&quot;\&quot;;\n      setIsFullscreen(false);\n    }\n  };\n\n  const download = () =&gt; {\n    if (!p) return;\n    p.saveGif(\&quot;sketch\&quot;, 5, { delay: 1 });\n  };\n\n  useEffect(() =&gt; {\n    if (p &amp;&amp; isFullscreen) {\n      p.resizeCanvas(window.innerWidth, window.innerHeight - 90);\n      p.windowResized = async () =&gt; {\n        await init();\n        p.resizeCanvas(window.innerWidth, window.innerHeight - 90);\n        container.current.style.minHeight = p?.height + \&quot;px\&quot;;\n      };\n    }\n\n    const obs = new IntersectionObserver(async ([entry]) =&gt; {\n      if (entry.isIntersecting) {\n        !doOnce &amp;&amp; !container.current.innerHTML &amp;&amp; (await init());\n        !doOnce &amp;&amp; !showControls &amp;&amp; begin(); //没有按钮自动启动\n        if (!doOnce &amp;&amp; !container.current.innerHTML) doOnce = true;\n      } else stop();\n    });\n    obs.observe(trueContainer.current);\n    return () =&gt; {\n      obs.disconnect();\n      remove();\n    };\n  }, [isFullscreen, p]);\n\n  const handleFullscreenChange = () =&gt; {\n    setLoading(true);\n    setIsFullscreen(!!document.fullscreenElement);\n  };\n\n  useEffect(() =&gt; {\n    (async () =&gt; {\n      if (!container.current) return;\n      container.current.innerHTML = \&quot;\&quot;;\n      await init();\n    })();\n    return () =&gt; {\n      remove();\n      container.current.innerHTML = \&quot;\&quot;;\n    };\n  }, [sketch]);\n\n  useEffect(() =&gt; {\n    document.addEventListener(\&quot;fullscreenchange\&quot;, handleFullscreenChange);\n    container.current.style.minHeight = p?.height + \&quot;px\&quot;;\n    trueContainer.current.style.backgroundColor = \&quot;\&quot;;\n    return () =&gt; {\n      document.removeEventListener(\&quot;fullscreenchange\&quot;, handleFullscreenChange);\n      remove();\n    };\n  }, [p]);\n\n  return (\n    &lt;&gt;\n      \n        \n        {loading &amp;&amp; (\n          \n            加载中...\n          \n        )}\n\n        {/* 控制按钮 */}\n        {!loading &amp;&amp; showControls &amp;&amp; (\n          \n            \n              \n            \n            \n              \n            \n            \n              \n            \n\n            {/* \n                            \n                         */}\n\n            \n              \n            \n            \n              {isFullscreen ?  : }\n            \n          \n        )}\n      \n    \n  );\n});\n\nexport default P5Canvas;\n```\n\n\n\n### 0. [Randomness](https://natureofcode.c    p.draw = draw;\n    p.windowResized = resize;\n  };\n  return ;\n};\n```\n\n\n\n#### InteractiveMotionBall\n\n\nMover toggle mouse\n\nimport InteractiveMotionBall from \&quot;@components/react/p5/Vector/InteractiveMotionBall\&quot;;\n\n\n\n```tsx\nimport type p5 from \&quot;p5\&quot;;\nimport Basic from \&quot;@components/react/p5/index.tsx\&quot;;\n\nclass MouseMover {\n  position: p5.Vector;\n  velocity: p5.Vector;\n  circleRadius: number = 20;\n  acceleration: p5.Vector;\n  p: p5;\n  color: p5.Color;\n  trend: number = 0.2;\n  constructor(p: p5) {\n    this.circleRadius = p.random(1, 20);\n    //球越大,趋势越小\n    this.trend = p.map(this.circleRadius, 1, 20, 1, 0.5);\n    this.position = p.createVector(\n      p.random(this.circleRadius, p.width - this.circleRadius),\n      p.random(this.circleRadius + 1, p.height - this.circleRadius - 1)\n    );\n\n    this.velocity = p.createVector(p.random(-2, 2), p.random(-2, 2));\n    this.p = p;\n    this.color = p.color(p.random(0, 255), p.random(0, 255), p.random(0, 255));\n  }\n\n  move() {\n    let mouse = this.p.createVector(this.p.mouseX, this.p.mouseY);\n    let dir = mouse;\n    dir.sub(this.position);\n    //靠近的趋势\n    dir.setMag(this.trend);\n\n    // this.acceleration = this.p.createVector(this.p.random(-0.01, 0.01), this.p.random(-0.01, 0.01));\n    this.acceleration = dir;\n    // this.acceleration.mult(this.p.random(2));\n    this.velocity.limit(10);\n\n    this.velocity.add(this.acceleration);\n    this.position.add(this.velocity);\n  }\n\n  show() {\n    const p = this.p;\n    p.stroke(0);\n    p.fill(this.color);\n    p.strokeWeight(2);\n    p.circle(this.position.x, this.position.y, this.circleRadius * 2);\n  }\n\n  checkEdges() {\n    const p = this.p;\n    if (\n      this.position.x + this.circleRadius &gt; p.width ||\n      this.position.x  p.height ||\n      this.position.y  {\n  const sketch = (p: p5) =&gt; {\n    let movers: MouseMover[];\n    const setup = () =&gt; {\n      p.createCanvas(p.windowWidth / 2, 240);\n      movers = new Array(1000).fill(0).map(() =&gt; new MouseMover(p));\n      p.frameRate(120);\n    };\n    const draw = () =&gt; {\n      p.background(255);\n      movers.forEach(m =&gt; {\n        m.move();\n        m.checkEdges();\n        m.show();\n      });\n    };\n    const resize = () =&gt; {\n      p.resizeCanvas(p.windowWidth / 2, 240);\n    };\n    p.setup = setup;\n    p.draw = draw;\n    p.windowResized = resize;\n  };\n  return ;\n};\n```\n\n\n\n\n  It’s important to note that the moving object has no knowledge about trying to\n  stop at a destination;\n\n\n### 2. [Forces](https://natureofcode.com/forces/)\n\n\n牛顿第二定律\n\n牛顿第二定律是经典力学中的一个基本原理,描述了力、质量和加速度之间的关系.它可以用数学公式表示为：\n\n\\[ F = ma \\]\n\n其中,\n\n- $ F $ 表示作用在物体上的力（单位是牛顿）,\n- $ m $ 表示物体的质量（单位是千克）,\n- $ a $ 表示物体的加速度（单位是米/秒^2）.\n\n这个定律说明,当一个力作用于一个物体时,它会产生该物体的加速度,且这个加速度的大小与作用力成正比,与物体的质量成反比.换句话说,较大的力会导致较大的加速度,而较大的质量会导致较小的加速度.\n\n\n\nUsing forces, simulate a helium-filled balloon floating upward and bouncing off the top of a window. Can you add a wind force that changes over time, perhaps according to Perlin noise?\n\n\nexec 2.1\n\nimport Balloon from \&quot;@components/react/p5/Forces/balloon.tsx\&quot;;\n\n\n\n\n#### forceA mouse press to model wind\n\n\nforceA\n\n有一说一,我想要的不是这个,但不管怎么说先留着\n\nimport ForceA from \&quot;@components/react/p5/Forces/ForceA\&quot;;\n\n\n\n让我来看看这个新写的组件会请求几次ForceA\n\nimport ForceB from \&quot;@components/react/p5/Forces/ForceB\&quot;;\n\n\n\n\n这个组件🙅,内部调用的动态组件不知道为什么不能使用useState\n\n```tsx\nimport { Tabs, TabsContent, TabsList, TabsTrigger } from \&quot;@shadcn/ui/tabs\&quot;;\nimport Code from \&quot;@components/react/editor/code\&quot;;\nimport { useEffect, useState, useMemo } from \&quot;react\&quot;;\n\nimport { ForceA, ForceB } from \&quot;@components/react/p5/Forces/index\&quot;;\nimport ForceACode from \&quot;@components/react/p5/Forces/ForceA.tsx?raw\&quot;;\nimport ForceBCode from \&quot;@components/react/p5/Forces/ForceB.tsx?raw\&quot;;\n\ntype ComponentName = \&quot;ForceA\&quot; | \&quot;ForceB\&quot;;\n\nconst components: Record; code: string }\n&gt; = {\n  ForceA: { component: ForceA, code: ForceACode },\n  ForceB: { component: ForceB, code: ForceBCode },\n};\n\ninterface Props {\n  componentName: ComponentName;\n}\n\nexport default function DynamicComponent({ componentName }: Props) {\n  const [code, setCode] = useState(\&quot;\&quot;);\n  const [Component, setComponent] = useState(null);\n  const [error, setError] = useState(null);\n\n  useEffect(() =&gt; {\n    let isMounted = true;\n    const loadComponent = async () =&gt; {\n      try {\n        if (components[componentName]) {\n          setCode(components[componentName].code);\n          setComponent(components[componentName].component);\n          setError(null);\n        } else {\n          setError(`Component not found: ${componentName}`);\n        }\n      } catch (error) {\n        console.error(`Failed to load component: ${componentName}`, error);\n        setError(`Failed to load component: ${componentName}`);\n      }\n    };\n\n    loadComponent();\n\n    return () =&gt; {\n      isMounted = false;\n    };\n  }, [componentName]);\n\n  const memoizedComponent = useMemo(() =&gt; Component, [Component]);\n\n  return (\n    &lt;&gt;\n      \n        \n          Code\n          Demo\n        \n        \n          {error ? error : {code}}\n        \n        {memoizedComponent}\n      \n    \n  );\n}\n```\n\n动态组件的渲染使用了useMemo来避免在每次渲染时重新创建组件.然而,useMemo只是对于组件的引用进行了缓存,但并不会在组件内部创建实际的状态.因此,即使你在动态组件中调用了useState,它也不会正常工作,因为该组件的每次渲染都会重新创建,并且每次重新创建时都会重新初始化状态.(AI)\n\n\n继续问ai,这个组件中动态组件内部为什么不能调用useState,useRef等\n\n在你的代码中,动态组件被存储在`Component`状态中,并在渲染时被调用.然而,React 的规则是在组件的顶层使用 Hook,而不是在条件语句、循环或嵌套函数中使用.动态组件内部可能不能直接调用`useState`、`useRef`等 Hook,因为它们被认为是在组件的非顶层调用.\n\n为了解决这个问题,你可以通过传递函数作为props给动态组件,然后在动态组件内部调用该函数来更新父组件的状态.下面是一个修改后的示例：\n\n```tsx\nimport React, { useEffect, useState, useMemo } from \&quot;react\&quot;;\n\n// 其他导入语句\n\ntype ComponentName = \&quot;ForceA\&quot; n\n振动（Oscillation）是物理学中一个重要的概念，涉及到多个数学和物理知识。振动通常指的是物体围绕某个平衡位置的周期性运动。以下是与振动相关的一些基本概念和知识：\n\n1. **简谐振动**：简谐振动是最基本的振动形式，描述的是物体在平衡位置附近的运动。其特点是加速度与位移成正比且方向相反，符合胡克定律。简谐振动的数学表达式为：\n   $$x(t) = A \\sin(\\omega t + \\phi)$$\n   其中，$$x(t)$$是位移 `A` 是振幅，$$\\omega$$ 是角频率，$$\\phi$$ 是初相位。\n\n1. **频率和周期**：频率$$f$$是单位时间内完成的振动次数，周期$$T$$是完成一次振动所需的时间。它们之间的关系为：\n\n   $$\n   f = \\frac{1}{T}\n   $$\n\n1. **能量**：在振动过程中，系统的能量在动能和势能之间转换。在简谐振动中，势能和动能的总和保持不变，表现为机械能守恒。\n\n1. **阻尼振动**：实际系统中，振动往往会受到阻力（如摩擦力）的影响，导致振幅逐渐减小，这种现象称为阻尼振动。阻尼振动的方程通常包含一个阻尼项，描述能量的损失。\n\n1. **共振**：当外部驱动力的频率与系统的自然频率相匹配时，会发生共振现象，导致振幅显著增加。这在许多物理和工程应用中都非常重要。\n\n1. **数学工具**：振动分析常用到三角函数、微分方程和线性代数等数学工具，帮助描述和解决振动系统的动态行为。\n\n理解这些基本概念有助于深入研究振动现象及其在物理学、工程学和其他相关领域的应用。\n\n\n\n#### angles\n\n\nangles\n\n在 p5.js 中，默认情况下，角度是以弧度（radians）为单位进行测量的，而不是以度（degrees）为单位。弧度是一种角度的度量方式，它是通过圆弧的长度与圆的半径之间的比率来定义的。具体来说，一个弧度是指弧长等于半径的角度。\n\n以下是一些常见的角度与弧度之间的转换关系：\n\n- 一个完整的圆（360度）等于 $2\\pi$ 弧度。\n- 180度等于$\\Pi$ 弧度。\n- 90度等于 $\\frac{\\pi}{2}$ 弧度。\n\n这意味着在使用 p5.js 进行图形绘制时，如果你想使用度数来指定角度，你需要将度数转换为弧度。例如，可以使用以下公式进行转换：\n\n$$\n\\text{弧度} = \\text{度数} \\times \\frac{\\pi}{180}\n$$\n\n了解这一点对于在 p5.js 中进行旋转、绘制形状和处理动画等操作非常重要。\n\nimport Angle from \&quot;@components/react/p5/Oscillation/angle\&quot;;\n\n\n\n```tsx\nconst sketch = (p: p5) =&gt; {\n  const setup = () =&gt; {\n    p.createCanvas(p.windowWidth / 2, 240);\n    p.angleMode(p.DEGREES);\n    p.frameRate(60);\n  };\n  const draw = () =&gt; {\n    p.background(250);\n    p.push();\n    p.translate(p.width / 2, p.height / 2);\n    p.rotate(p.frameCount);\n    // center\n    p.line(-50, 0, 50, 0);\n    //线的两端画两个实心圆\n    p.fill(255, 0, 0);\n    p.ellipse(-50, 0, 10);\n    p.text(\&quot;开始\&quot;, -60, 20);\n\n    p.ellipse(50, 0, 10);\n    p.text(\&quot;结束\&quot;, 40, 20);\n\n    p.fill(0);\n    p.text(p.frameCount % 360, -5, 20);\n    p.pop();\n  };\n  const resize = () =&gt; {\n    p.resizeCanvas(p.windowWidth / 2, 240);\n  };\n  p.setup = () =&gt; {\n    setup();\n  };\n  p.draw = draw;\n  p.windowResized = resize;\n};\n```\n\n\n\n#### 加速度\n\n\n加速度\n\nimport AngleVelocity from \&quot;@components/react/p5/Oscillation/angleAcceleration.tsx\&quot;;\n\n\n\n\n\n\nmover add rotate\n\nimport AngleMover from \&quot;@components/react/p5/Oscillation/angleMover.tsx\&quot;;\n\n\n\n- mover add force\n\nimport AngleAttractMover from \&quot;@components/react/p5/Oscillation/angleAttractMover.tsx\&quot;;\n\n\n\n\n\n\n练习大炮\n\n&gt; 第1步:建立从大炮中被射出物体的模拟. 每个物体在被击中时(仅一次)和重力(始终存在)应会突然发生力.\n\n&gt; 第2步:在物体上加上旋转来模拟其从大炮中被射出时的自旋. 做出来的东西看看有多现实\n\n\n\nimport Cannon from \&quot;@components/react/p5/Oscillation/cannon.tsx\&quot;;\n\n\n\n\n\n#### 三角函数\n\n\n  trigonometry functions\n\n\n\n还记得第一章的例子\n\nimport MouseMover from \&quot;@components/react/p5/Oscillation/practice/mouseMover.tsx\&quot;;\n\n\n\n\nClick to expand\n\n```ts\nimport type p5 from \&quot;p5\&quot;;\n\nclass Mover {\n  p5: p5;\n  position: p5.Vector;\n  acceleration: p5.Vector;\n  velocity: p5.Vector;\n  maxVelocity: number;\n  circleRadius: number;\n  showLine: boolean = false;\n  multNum: number;\n  constructor(p5: p5) {\n    this.p5 = p5;\n    this.position = p5.createVector(p5.width / 2, p5.height / 2);\n    this.acceleration = p5.createVector();\n    this.velocity = p5.createVector();\n    this.maxVelocity = 5;\n    this.circleRadius = 20;\n    this.showLine = true;\n    this.multNum = 0.1;\n  }\n\n  checkEdges() {\n    const p = this.p5;\n    if (\n      this.position.x + this.circleRadius &gt; p.width ||\n      this.position.x  p.height ||\n      this.position.y \n\n- 稍微加两行角度控制和show函数更改\n\n\nClick to expand\n\n```ts\nimport type p5 from \&quot;p5\&quot;;\nimport { Mover } from \&quot;./mouseMover\&quot;;\n\nexport default class MouseLeadingCar extends Mover {\n  constructor(p5: p5) {\n    super(p5);\n    this.showLine = false;\n    this.multNum = 0.5;\n  }\n  show() {\n    let _ = this.p5;\n    let angle = _.atan2(this.velocity.y, this.velocity.x);\n\n    _.push();\n    _.rectMode(_.CENTER);\n    _.fill(0);\n    _.translate(this.position.x, this.position.y);\n    _.rotate(angle);\n    _.rect(0, 0, 30, 10);\n    _.pop();\n  }\n}\n```\n\n\n\nimport MouseLeadingCar from \&quot;@components/react/p5/Oscillation/practice/mouseLeadingCar.tsx\&quot;;\n\n\n\n\n\n&gt; 好的，让我们来创建一个简单的车辆模拟程序，使用箭头键控制车辆的移动。左箭头加速向左，右箭头加速向右，同时车辆会朝着它当前移动的方向指向。\n\n- [x] OK\n\n#### 极坐标系\n\n\npolar system\n\n`x= r* cos(ø)`\n\n`y = r*sin(ø)`\n\nimport PolarBasic from \&quot;@components/react/p5/Oscillation/polar/basic.tsx\&quot;;\n\n\n\nexercise 3.5\n\ndraw a spiral path start in the center and move outward\n\nimport SpiralPath from \&quot;@components/react/p5/Oscillation/polar/spiralPath.tsx\&quot;;\n\n\n\n\n草图(手拙，勿怪，😂)\n![哈哈](/assets/svg/spiral.svg)\n\n\n\n&gt; Simulate the spaceship in the game Asteroids. In case you aren’t familiar with Asteroids, here’s a brief description: A spaceship (represented as a triangle) floats in 2D space. The left arrow key turns the spaceship counterclockwise; the right arrow key turns it clockwise. The Z key applies a thrust force in the direction the spaceship is pointing.\n\n- 使用`awsd`控制箭头的方向\n\nimport SpaceShip from \&quot;@components/react/p5/Oscillation/polar/spaceShip.tsx\&quot;;\n\n\n\nmaybe something went wrong\n\n和[官方的答案](https://natureofcode.com/examples/03_oscillation/exercise_3_5_asteroids/)好像不太一样捏\n\n\n\n#### Properties of Oscillation\n\n\n一个周期性振荡的函数\n\n$$\nf(x) = \\text{amplitude} \\cdot \\sin\\left(\\frac{2\\pi \\cdot \\text{x}}{\\text{period}}\\right)\n$$\n\n- amplitude 代表振幅，也就是波形从中心线到波峰（或波谷）的最大距离。它决定了波形的强度或大小\n- x 代表自变量，通常表示时间或空间位置\n- period 代表周期，也就是波形完成一个完整循环所需的时间或距离。它决定了波形的频率，周期越短，频率越高\n- 将x除以周期，再乘以2π，确保当x等于周期时，函数值完成一个完整的正弦周期\n\nimport PeriodOscillation from \&quot;@components/react/p5/Oscillation/polar/periodOscillation.tsx\&quot;;\n\n\n\n\n\n\nExercise 3.7\n\n&gt;    class=\&quot;e3-7\&quot;\n&gt;   data-description=\&quot;使用正弦函数模拟一个从窗口顶部弹簧悬挂的重物（有时称为摆锤）。利用 map() 函数计算摆锤的垂直位置。在“弹簧力”部分，我将演示如何通过根据胡克定律模拟弹簧力来创建相同的模拟。\&quot;\n&gt; &gt;\n&gt;   Using the sine function, create a simulation of a weight (sometimes referred\n&gt;   to as a bob) that hangs from a spring from the top of the window. Use the\n&gt;   map() function to calculate the vertical position of the bob. In “Spring\n&gt;   Forces”, I’ll demonstrate how to create this same simulation by modeling the\n&gt;   forces of a spring according to Hooke’s law.\n&gt; \n\nimport SinSpring from \&quot;@components/react/p5/Oscillation/polar/sinSpring.tsx\&quot;;\n\n\n\n- Oscillator Objects\n\nimport Oscillator from \&quot;@components/react/p5/Oscillation/practice/oscillatorV0.tsx\&quot;;\n\n\n\nok right , wrong again , but not bad\n\n改进改进\n\nimport OscillatorV1 from \&quot;@components/react/p5/Oscillation/practice/oscillatorV1.tsx\&quot;;\n\n\n\n\n\n\nExercise 3.8\n\n&gt; Exercise 3.8 Try initializing each Oscillator object with velocities and amplitudes that aren’t random to create some sort of regular pattern. Can you make the oscillators appear to be the legs of an insect-like creature?\n\nimport InsectLikeOscillatorV0 from \&quot;@components/react/p5/Oscillation/practice/InsectLikeOscillatorV0.tsx\&quot;;\n\n\n\n😑strange 我做了啥，为啥会变成这样\n\n\n\n#### waves\n\n\n\nwaves\n\nimport WaveCircle from \&quot;@components/react/p5/Oscillation/waveCircle.tsx\&quot;;\n\n\n\n- use perlin noise\n\nimport WaveCircleNoise from \&quot;@components/react/p5/Oscillation/waveCircleNoise.tsx\&quot;;\n\n\n\n\n\n#### spring forces 弹簧\n\n \n胡克定律\n\n胡克定律（Hooke&#39;s Law）描述了弹簧的力与其伸长或压缩的距离之间的关系。其数学表达式为：\n\n$$F_{\\text{spring}} = -kx $$\n\n### 公式解析\n\n- **$ F\\_{\\text{spring}} $**：弹簧施加的恢复力，单位通常为牛顿（N）。\n- **$ k $**：弹簧常数，表示弹簧的刚度，单位为牛顿每米（N/m）。弹簧常数越大，弹簧越硬。\n- **$ x $**：弹簧的位移，即弹簧被拉伸或压缩的距离，单位为米（m）。正值表示拉伸，负值表示压缩。\n- **负号（-）**：表示弹簧的力是恢复力，方向与位移相反。也就是说，弹簧会试图将物体拉回到其平衡位置。\n\n### 物理意义\n\n胡克定律表明，弹簧的恢复力与其变形量成正比。这个定律适用于小范围内的弹性变形，超出这个范围后，弹簧可能会发生永久变形或断裂。\n\n### 应用示例\n\n假设有一个弹簧常数为 $ k = 200 \\, \\text{N/m} $ 的弹簧，如果它被拉伸了 $ x = 0.1 \\, \\text{m} $，那么弹簧施加的恢复力为：\n\n$$ F\\_{\\text{spring}} = -200 \\times 0.1 = -20 \\, \\text{N} $$\n\n这个结果表明，弹簧会施加一个20牛顿的力，方向与拉伸方向相反。\n\n嘿嘿，画了个图\n\nimport Excalidraw from \&quot;@components/astro/UI/excalidraw.astro\&quot;;\n\n\n\n\n\n##### 模拟弹簧=&gt;多个弹簧=&gt;配置弹簧\n\n\nspring 模拟弹簧\n\nimport SpringV0 from \&quot;@components/react/p5/Oscillation/spring/springV0.tsx\&quot;;\n\n\n\nCreate a system of multiple bobs and spring connections. How about connecting a bob to another bob with no fixed anchor?\n\n又是奇怪的结果产生嘞\n\nimport SpringV1 from \&quot;@components/react/p5/Oscillation/spring/springV1.tsx\&quot;;\n\n\n\n然后我们得到了这个\n\nimport SpringV2 from \&quot;@components/react/p5/Oscillation/spring/springV2.tsx\&quot;;\n\n\n\n\n\n- 接下来的模块在records`日常记录`里面学吧\n\n\nClick to expand\n\n### 4. Particle System\n\n### 5. Autonomous Agents\n\n### 6. Physical Libraries\n\n### 7. Cellular Automata\n\n### 8. Fractals\n\n### 9. Evolutionary Computing\n\n### 10. Neural Networks\n\n### 11. Neuroevolution\n\n\n\n\n\n## links\n\n- https://natureofcode.com/\n- https://p5js.org/\n- https://processing.org/\n- https://www.youtube.com/@TheCodingTrain\n&quot;]}],[0,{&quot;title&quot;:[0,&quot;问题记录&quot;],&quot;description&quot;:[0,&quot;遇到的问题记录&quot;],&quot;data&quot;:[0,{&quot;author&quot;:[0,&quot;ajn404&quot;],&quot;pubDatetime&quot;:[3,&quot;2023-10-11T14:05:00.000Z&quot;],&quot;title&quot;:[0,&quot;问题记录&quot;],&quot;postSlug&quot;:[0,&quot;problem&quot;],&quot;featured&quot;:[0,false],&quot;draft&quot;:[0,false],&quot;tags&quot;:[1,[[0,&quot;遇到的问题&quot;]]],&quot;description&quot;:[0,&quot;遇到的问题记录&quot;],&quot;detailButton&quot;:[0,false],&quot;navToc&quot;:[0,false],&quot;excalidraw&quot;:[0,&quot;&quot;]}],&quot;body&quot;:[0,&quot;\n## 目录\n\n## echarts graph 关系图报错\n\nCannot set properties of undefined (setting ‘dataIndex‘)\n\n```js\nlinks: [\n  {\n    source: 4,\n    target: 3,\n  },\n];\n```\n\n改为\n\n```js\nlinks: [\n  {\n    source: \&quot;4\&quot;,\n    target: \&quot;3\&quot;,\n  },\n];\n```\n\n## 在 React 中,useState 中的 setState 可能会出现延迟生效的情况,这通常是因为 React 的渲染周期和事件循环的运行周期不同步\n\n当组件渲染时,React 会先执行 useState 中的 setState 操作,但是这个操作不会立即生效,而是会被延迟到下一个事件循环中执行.这是因为 React 的渲染周期是同步的,而事件循环是异步的,因此在事件循环中执行的 setState 操作可能会在下一个事件循环开始时生效.\n\n为了避免这种情况,我们可以使用 useEffect 来处理 setState 的延迟生效问题.useEffect 会在组件渲染后执行传入的函数,通常用于处理副作用,如 setState 的副作用.\n\n下面是一个简单的例子,展示了如何使用 useEffect 来确保 setState 的立即生效:\n\n```jsx\nimport React, { useState, useEffect } from \&quot;react\&quot;;\n\nfunction Example() {\n  const [count, setCount] = useState(0);\n\n  useEffect(() =&gt; {\n    console.log(\&quot;Count updated:\&quot;, count);\n  }, [count]);\n\n  const increment = () =&gt; {\n    setCount(count + 1);\n  };\n\n  return (\n    \n      Count: {count}\n      Increment\n    \n  );\n}\n\nexport default Example;\n```\n\n在这个例子中,我们使用 useEffect 来处理 setCount 的副作用,确保在每次 setCount 时都立即执行副作用函数 console.log.这样就可以避免 setCount 的延迟生效问题.\n\n## react 源码本地 npm i 报错`...Command failed: autoreconf -ivf...`\n\n```shell\nbrew install autoconf automake libtool\n```\n\nautoreconf 是一个用于自动配置 GNU 软件包的工具,通常在安装或更新源代码包时会自动调用.\n\n## gitaction 执行 build 命令报错`javascript heap out of memory`\n\n一开始更改 action 中的 build 命令,添加[increase-memory-limit](https://www.npmjs.com/package/increase-memory-limit),命令中添加 cross-env,例如`cross-env LIMIT=2048 increase-memory-limit`,这样只是添加运行内存大小,并没有实质解决问题\n\n后来分析提交的文件,才知道是 mdx 文件太大了,mdx 需要做很多 js 处理,如果不引入组件,其实完全没必要使用 mdx,改成 md 就好了\n\n😭\n\n不,并没好\n\n**结果把 astro2 升级到 3 就好了**\n\n## github访问问题\n\n`sudo vim /etc/hosts`\n\n```\n140.82.112.4 github.com\n140.82.113.3 gist.github.com\n199.232.69.194 github.global.ssl.fastly.net\n185.199.111.153 assets-cdn.github.com\n199.232.68.133 raw.githubusercontent.com\n199.232.68.133 cloud.githubusercontent.com\n199.232.68.133 camo.githubusercontent.com\n199.232.68.133 avatars0.githubusercontent.com\n199.232.68.133 avatars1.githubusercontent.com\n199.232.68.133 avatars2.githubusercontent.com\n199.232.68.133 avatars3.githubusercontent.com\n199.232.68.133 avatars4.githubusercontent.com\n199.232.68.133 avatars5.githubusercontent.com\n199.232.68.133 avatars6.githubusercontent.com\n199.232.68.133 avatars7.githubusercontent.com\n199.232.68.133 avatars8.githubusercontent.com\n```\n\n清空dns缓存\n\n`sudo killall -HUP mDNSResponder`\n\n## webrtc/rtcp/uniapp\n\n所以说,直接在浏览器中请求和解析 RTSP 流是比较困难的,通常需要通过中间服务器进行协议转换\nuniapp的组件使用的bilibili/ijkplayer,集成FFmpeg 的 RTSP 解码器 (`libavformat`) 对 RTSP 流进行解析,将 RTSP 流转换为浏览器支持的格式,并在前端播放.\n之前的webrtc说法,我想是需要一个媒体服务器（类似wvp),webrtc本身只是提供实时数据传输的api\n\n## astro 4.1.2中如何定义env,以及如何在astro组件中获取env\n\n\n它说\n\n在 Astro 4.1.2 中，`env` 变量通常用于在项目中存储和访问环境变量。这些变量可以通过 `.env` 文件或其他方式定义，并在 Astro 项目中被引用和使用。\n\n以下是如何定义和在 Astro 组件中获取环境变量的步骤：\n\n### 1. **定义环境变量**\n\n在项目根目录下创建一个 `.env` 文件，然后将环境变量放置其中。环境变量的格式通常是 `KEY=VALUE`，例如：\n\n`.env` 文件内容：\n\n```env\nPUBLIC_API_URL=https://api.example.com\nSECRET_KEY=mySecretKey123\n```\n\n注意：\n\n- 以 `PUBLIC_` 开头的环境变量可以在客户端和服务器端都访问。\n- 不以 `PUBLIC_` 开头的变量只能在服务器端访问。\n\n### 2. **在 Astro 项目中使用环境变量**\n\n#### 在服务器端（Astro 组件）\n\n你可以直接使用 `import.meta.env` 来访问服务器端的环境变量。例如：\n\n```astro\n---\nconst apiUrl = import.meta.env.PUBLIC_API_URL;\nconst secretKey = import.meta.env.SECRET_KEY; // 只能在服务器端访问\n---\n\n  API URL: {apiUrl}\n  Secret Key is only available on the server.\n\n```\n\n#### 在客户端（JavaScript 部分）\n\n在客户端的代码中，你只能访问以 `PUBLIC_` 开头的环境变量。例如：\n\n```astro\n\n  const apiUrl = import.meta.env.PUBLIC_API_URL;\n  console.log(apiUrl); // This will log the PUBLIC_API_URL in the browser console\n\n```\n\n### 3. **在 Astro 组件中动态使用环境变量**\n\n你可以在 Astro 组件的模板中直接使用环境变量。比如在 HTML 结构中输出环境变量：\n\n```astro\n---\nconst apiUrl = import.meta.env.PUBLIC_API_URL;\n---\n\n  API URL: {apiUrl}\n\n```\n\n### 4. **注意事项**\n\n- **环境变量的安全性**：确保在客户端（浏览器端）使用的环境变量前缀为 `PUBLIC_`，避免泄露敏感信息。\n- **重新启动开发服务器**：每当你更改 `.env` 文件中的变量时，记得重启 Astro 开发服务器，以便让更改生效。\n\n通过这种方式，你可以轻松地在 Astro 项目中定义和获取环境变量，并根据需要在不同的环境中使用这些变量。\n\n\n\n## github page 如果我的.env不上传，action构建页面时拿不到我的token怎么办\n\n在使用 GitHub Pages 和 GitHub Actions 时，`env` 文件通常不会上传，因为它包含了敏感信息，如 API tokens 和 secrets。要让 GitHub Actions 在构建时能够获取到这些敏感信息，应该使用 **GitHub Secrets** 来存储这些信息，而不是通过 `.env` 文件。\n\n### 解决方案：使用 GitHub Secrets 存储敏感信息\n\n1. **添加 GitHub Secrets**\n\n   - 前往 GitHub 仓库的页面。\n   - 点击 **Settings**。\n   - 在左侧导航栏中找到 **Secrets and variables**，然后选择 **Actions**。\n   - 点击 **New repository secret** 按钮。\n   - 输入 Secret 的名称和值，比如 `API_TOKEN`，并将你的 token 或者其他环境变量的值输入其中。\n\n   例如：\n\n   - **Name:** `API_TOKEN`\n   - **Value:** `your-token-here`\n\n2. **在 GitHub Actions 工作流中使用 Secrets**\n\n   在你的 GitHub Actions workflow 文件（通常是 `.github/workflows/your-workflow.yml`）中，可以通过以下方式使用这些 Secret：\n\n   ```yaml\n   name: Build and Deploy\n\n   on:\n     push:\n       branches:\n         - main\n\n   jobs:\n     build:\n       runs-on: ubuntu-latest\n\n       steps:\n         - name: Checkout code\n           uses: actions/checkout@v2\n\n         - name: Install dependencies\n           run: npm install\n\n         - name: Build project\n           run: npm run build\n\n         - name: Deploy to GitHub Pages\n           env:\n             API_TOKEN: ${{ secrets.API_TOKEN }} # 使用 GitHub Secrets\n           run: |\n             echo \&quot;Your token is: $API_TOKEN\&quot;\n             # 这里执行你的构建或部署操作，使用 $API_TOKEN 作为环境变量\n   ```\n\n   在这个例子中，`${{ secrets.API_TOKEN }}` 是你在 GitHub Secrets 中定义的 token。你可以在构建步骤中通过环境变量 `API_TOKEN` 访问这个 secret。\n\n3. **构建时使用环境变量**\n\n   如果你的项目依赖于 `.env` 文件，通常可以在 GitHub Actions 中动态生成 `.env` 文件，使用 GitHub Secrets 填充其中的值。以下是一个示例：\n\n   ```yaml\n   steps:\n     - name: Checkout code\n       uses: actions/checkout@v2\n\n     - name: Create .env file\n       run: |\n         echo \&quot;API_TOKEN=${{ secrets.API_TOKEN }}\&quot; &gt;&gt; .env\n         echo \&quot;ANOTHER_SECRET=${{ secrets.ANOTHER_SECRET }}\&quot; &gt;&gt; .env\n\n     - name: Install dependencies\n       run: npm install\n\n     - name: Build project\n       run: npm run build\n   ```\n\n   这样，GitHub Actions 会在构建时生成一个 `.env` 文件，包含你存储在 GitHub Secrets 中的环境变量。\n\n### 总结\n\n- **不要上传 `.env` 文件**：这些文件通常包含敏感信息，应避免上传到公共仓库。\n- **使用 GitHub Secrets**：在 GitHub Secrets 中存储环境变量，然后在 GitHub Actions 构建时通过 `${{ secrets.YOUR_SECRET_NAME }}` 引用它们。\n- **动态创建 `.env` 文件**：在工作流中生成 `.env` 文件，使构建和部署过程能够访问这些环境变量。\n\n通过这种方式，你可以安全地在 GitHub Actions 构建和部署时使用你的 tokens 和环境变量。\n\n## Deprecation Warning: The legacy JS API is deprecated and will be removed in Dart Sass 2.0.0.\n\nMore info: https://sass-lang.com/d/legacy-js-api\n\n你遇到的 `Deprecation Warning: The legacy JS API is deprecated and will be removed in Dart Sass 2.0.0` 警告是因为你使用了 Dart Sass 的旧版 JavaScript API。Dart Sass 1.45.0 版本引入了新的现代 API，旧版 API 现在已弃用，将在 Dart Sass 2.0.0 版本中完全移除 [3](https://sass-lang.com/documentation/breaking-changes/legacy-js-api/). 这个警告会在 Dart Sass 1.79.0 及更高版本中出现 [3](https://sass-lang.com/documentation/breaking-changes/legacy-js-api/).\n\n解决方法是迁移到新的现代 API。这涉及到修改你代码中使用 `sass.render()` 或 `sass.renderSync()` 的部分。旧版 API 的两个主要入口点 `render` 和 `renderSync` 已被新的 `compile`、`compileAsync`、`compileString` 和 `compileStringAsync` 取代 [3](https://sass-lang.com/documentation/breaking-changes/legacy-js-api/)。 新的 API 更清晰地区分了编译文件和编译字符串，并且异步操作使用 Promise 而不是回调函数 [3](https://sass-lang.com/documentation/breaking-changes/legacy-js-api/). 此外，自定义函数和导入器的使用方法也发生了变化 [3](https://sass-lang.com/documentation/breaking-changes/legacy-js-api/).\n\n如果你使用的是像 Vite 或者 Webpack 这样的打包工具，你需要在配置文件中进行相应的设置。例如，在 Vite 中，你需要在 `vite.config.[js/ts]` 文件中设置 `css.preprocessorOptions.scss.api` 为 `\&quot;modern\&quot;` 或 `\&quot;modern-compiler\&quot;` [1](https://stackoverflow.com/questions/78997907/the-legacy-js-api-is-deprecated-and-will-be-removed-in-dart-sass-2-0-0) [3](https://sass-lang.com/documentation/breaking-changes/legacy-js-api/)。Webpack 通常默认使用现代 API，但如果仍然出现警告，也需要进行类似的设置 [3](https://sass-lang.com/documentation/breaking-changes/legacy-js-api/).\n\n如果你暂时不想迁移，也可以通过设置 `silenceDeprecations` 选项来暂时抑制警告 [3](https://sass-lang.com/documentation/breaking-changes/legacy-js-api/)。但这只是权宜之计，最终仍然需要迁移到现代 API。 例如，使用 `sass.renderSync({ silenceDeprecations: [&#39;legacy-js-api&#39;], ... })` 可以暂时关闭警告 [3](https://sass-lang.com/documentation/breaking-changes/legacy-js-api/). 记住，这只是临时的解决方案，Dart Sass 2.0.0 将完全移除旧版 API [3](https://sass-lang.com/documentation/breaking-changes/legacy-js-api/) [6](https://sass-lang.com/documentation/breaking-changes/).\n\n迁移到现代 API 是必要的，因为它提高了代码的可维护性和长期兼容性。 尽早迁移可以避免将来因为旧版 API 被移除而导致的项目中断。\n\n## agp版本问题\n\n```gradle\nThe project is using an incompatible version (AGP 8.5.1) of the Android Gradle plugin. Latest supported version is AGP 8.2.0\n```\n\n## 页面滚动卡顿问题\n\n自从加了cesium组件后，相应的页面在加载了这些个组件后滚动会变得卡顿\n\n## playwright问题\n\n\n问题\n\nRun pnpm run build\n\n&gt; ajn404-github-io@0.0.0 build /home/runner/work/ajn404.github.io/ajn404.github.io\n&gt; cross-env NODE_OPTIONS=--max-old-space-size=8192 astro build\n\n9:04:41 AM [vite] Error when evaluating SSR module /home/runner/work/ajn404.github.io/ajn404.github.io/astro.config.mjs: failed to import \&quot;remark-mermaidjs\&quot;\n|- TypeError: (intermediate value).resolve is not a function\nat file:///home/runner/work/ajn404.github.io/ajn404.github.io/node_modules/.pnpm/mermaid-isomorphic@3.0.0_playwright@1.48.2/node_modules/mermaid-isomorphic/dist/mermaid-isomorphic.js:2:26\nat ModuleJob.run (node:internal/modules/esm/module_job:194:25)\n\n[astro] Unable to load your Astro config\n\n(intermediate value).resolve is not a function\nStack trace:\nat file:///home/runner/work/ajn404.github.io/ajn404.github.io/node_modules/.pnpm/mermaid-isomorphic@3.0.0_playwright@1.48.2/node_modules/mermaid-isomorphic/dist/mermaid-isomorphic.js:2:26\n ELIFECYCLE  Command failed with exit code 1.\n\n\n\n\nClick to expand\n\n```yml\nname: Docs\n\non:\n  push:\n    branches:\n      - main\n\nconcurrency: ${{ github.workflow }}-${{ github.ref }}\n\njobs:\n  release:\n    name: Build Astro Doc\n    runs-on: ubuntu-latest\n    steps:\n      - name: Checkout repo\n        uses: actions/checkout@v3\n\n      - name: Set up Node\n        uses: actions/setup-node@v3\n        with:\n          node-version: 18.18.0\n\n      - uses: pnpm/action-setup@v2.0.1\n        name: Install pnpm\n        id: pnpm-install\n        with:\n          version: 8.9. ok from \&quot;@components/react/cesium/templateUseHook.tsx\&quot;;\n\n\n\n\n`/src/components/react/cesium/hooks/useCesium.ts`\n\n```ts\nimport { useEffect, useRef } from \&quot;react\&quot;;\nimport { Viewer, Ion } from \&quot;cesium\&quot;;\n\n// 自定义 Hook，用于初始化 Cesium 和管理生命周期\nexport const useCesium = () =&gt; {\n  const cesiumContainerRef = useRef(null); // DOM 容器引用\n  const viewerRef = useRef(null); // 使用 useRef 保存 Cesium Viewer 实例\n\n  // 设置 Cesium 的默认访问令牌\n  Ion.defaultAccessToken =\n    \&quot;eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiIwOWRkMzFlYS0yMDVhLTRkNzYtYWJmMC1hMmE1NjljN2MyNjMiLCJpZCI6NzMzNDQsImlhdCI6MTYzNjgxNDEzNX0.Q2MfD_lkQgsJ-R3NPfYjS9QA9q_j4Py8DktYKsPmZNg\&quot;;\n\n  useEffect(() =&gt; {\n    if (cesiumContainerRef.current &amp;&amp; !viewerRef.current) {\n      // 初始化 Cesium Viewer\n      const cesiumViewer = new Viewer(cesiumContainerRef.current, {\n        terrainProvider: undefined,\n        baseLayerPicker: false,\n        geocoder: false,\n        homeButton: false,\n        sceneModePicker: false,\n        navigationHelpButton: false,\n        animation: false,\n        timeline: false,\n        fullscreenButton: false,\n      });\n\n      // 移除 Cesium 的版权信息\n      //@ts-ignore\n      cesiumViewer._cesiumWidget._creditContainer.style.display = \&quot;none\&quot;;\n\n      // 使 canvas 元素在点击时获得焦点\n      cesiumViewer.canvas.onclick = () =&gt; cesiumViewer.canvas.focus();\n\n      // 停止滚轮事件的传播\n      const handleWheel = event =&gt; event.stopPropagation();\n      cesiumContainerRef.current.addEventListener(\&quot;wheel\&quot;, handleWheel);\n\n      // 保存 viewer 实例\n      viewerRef.current = cesiumViewer;\n\n      // 清理：在组件卸载时销毁 Viewer 实例\n      return () =&gt; {\n        if (cesiumViewer &amp;&amp; !cesiumViewer.isDestroyed()) {\n          cesiumViewer.destroy();\n        }\n      };\n    }\n  }, []); // 依赖项为空数组，确保只初始化一次\n\n  return { cesiumContainerRef, viewer: viewerRef.current };\n};\n```\n\n\n\n## 类型体操\n\n题目描述\n\n```ts\ninterface Cat {\n  type: \&quot;cat\&quot;;\n  breeds: \&quot;Abyssinian\&quot; | \&quot;Shorthair\&quot; | \&quot;Curl\&quot; | \&quot;Bengal\&quot;;\n}\n\ninterface Dog {\n  type: \&quot;dog\&quot;;\n  breeds: \&quot;Hound\&quot; | \&quot;Brittany\&quot; | \&quot;Bulldog\&quot; | \&quot;Boxer\&quot;;\n  color: \&quot;brown\&quot; | \&quot;white\&quot; | \&quot;black\&quot;;\n}\n\ntype MyDogType = LookUp; // expected to be `Dog`\n```\n\n答案\n\n```ts\ntype LookUp = U extends { type: T } ? U : never;\n```\n\n## 金融\n\n净资产收益率（Return on Equity, ROE）是衡量企业盈利能力的重要指标之一，用来衡量公司利用股东权益（即净资产）产生利润的能力。ROE 表示每一单位的股东权益可以带来多少利润，其计算公式如下：\n\n$$\n\\text{ROE} = \\frac{\\text{净利润}}{\\text{平均净资产}} \\times 100\\%\n$$\n\n其中：\n\n- **净利润**：企业在一定期间内的税后利润。\n- **平均净资产**：通常为期初和期末净资产的平均值，计算公式为 $$(\\text{期初净资产} + \\text{期末净资产}) / 2$$。\n\n### ROE 的作用\n\nROE 反映了企业自有资本的收益能力，是投资者评估公司盈利能力、财务效率的重要依据。高 ROE 表明公司用较少的资本产生了更多的利润，通常被视为经营效率高的表现。\n\n### ROE 的意义和局限性\n\n1. **意义**：高 ROE 通常意味着公司有较强的盈利能力和资本使用效率。\n2. **局限性**：高 ROE 可能因为高负债率，因而并非所有高 ROE 的企业都是财务状况健康的。ROE 需要与其他财务指标结合使用，全面评估公司的财务健康状况。\n\n### 提高 ROE 的方法\n\n- **提升销售利润率**：增加营业收入和净利润。\n- **提高资产周转率**：增加净资产的周转效率。\n- **合理控制财务杠杆**：在适度的风险下，通过借款等手段放大权益资本的回报率。\n&quot;]}],[0,{&quot;title&quot;:[0,&quot;2024-11-06 优化任务调度&quot;],&quot;description&quot;:[0,&quot;postTask 和 requestIdleCallback&quot;],&quot;data&quot;:[0,{&quot;author&quot;:[0,&quot;ajn404&quot;],&quot;pubDatetime&quot;:[3,&quot;2024-11-06T09:04:25.000Z&quot;],&quot;title&quot;:[0,&quot;2024-11-06 优化任务调度&quot;],&quot;featured&quot;:[0,false],&quot;draft&quot;:[0,false],&quot;tags&quot;:[1,[[0,&quot;cesium&quot;]]],&quot;description&quot;:[0,&quot;postTask 和 requestIdleCallback&quot;],&quot;detailButton&quot;:[0,false],&quot;navToc&quot;:[0,false],&quot;excalidraw&quot;:[0,&quot;&quot;]}],&quot;body&quot;:[0,&quot;\n## 目录\n\n## 今日探索/今日阅读\n\n- [The most effective ways to improve Core Web Vitals ](https://web.dev/articles/top-cwv)\n\n\n最有效提升核心网页关键指标的方法 \n\n&gt; Interaction to Next Paint (INP)\n\n1.Yield often to break up long tasks 1.经常将长任务分解以提高效率\n\n2.Avoid unnecessary JavaScript\n\n3.Avoid large rendering updates\n\n\n\n## 今日金融\n\n## 今日类型体操\n\n&gt; 题目描述\n\n```ts\ntype Result = RequiredKeys;\n// expected to be “foo”\n```\n\n&gt; 答案\n\n```ts\ntype RequiredKeys = keyof {\n  [k in keyof T as T[k] extends Required[k] ? k : never]: k;\n};\n```\n\n\nexplain\n\n这个 `RequiredKeys` 类型的定义是用来获取类型 `T` 中所有必需属性的键。我们来逐步分析一下这个类型的构造。\n\n1. **`keyof T`**: 这部分会返回类型 `T` 中所有属性的键。\n\n2. **`[k in keyof T as T[k] extends Required[k] ? k : never]`**: 这是一个映射类型，它会遍历 `T` 的所有键 `k`。对于每个键 `k`，它会检查 `T[k]` 是否是 `Required[k]` 的子类型。如果是，则保留这个键 `k`，否则返回 `never`。`Required` 会将 `T` 中的所有属性变为必需属性。\n\n3. **`keyof {...}`**: 最后，外层的 `keyof` 会提取出这个映射类型的所有键，实际上就是 `T` 中所有必需属性的键。\n\n因此，`RequiredKeys` 的最终结果是一个联合类型，包含了 `T` 中所有必需属性的键。\n\n### 示例\n\n假设我们有以下类型：\n\n```typescript\ntype Person = {\n  name: string;\n  age?: number;\n  address?: string;\n  email: string;\n};\n\ntype RequiredKeysOfPerson = RequiredKeys; // \&quot;name\&quot; | \&quot;email\&quot;\n```\n\n在这个例子中，`RequiredKeys` 将返回 `\&quot;name\&quot; | \&quot;email\&quot;`，因为这两个属性是必需的。\n\n### 总结\n\n这个类型定义非常有用，尤其是在处理复杂类型时，可以帮助我们快速获取必需属性的键，以便进行类型安全的操作。你可以在 TypeScript 中使用这个类型来增强你的类型系统的灵活性和可读性。\n\n\n\n## 今日ui\n\n&gt; timeline\n\nimport TimelineDemo from \&quot;@aceternity/demo/timeline.tsx\&quot;;\n\n\n&quot;]}],[0,{&quot;title&quot;:[0,&quot;2024-11-07 如果我在现在这家公司做面试官，我会对面试者提出哪些问题&quot;],&quot;description&quot;:[0,&quot;今天被问到能否做一次面试官&quot;],&quot;data&quot;:[0,{&quot;author&quot;:[0,&quot;ajn404&quot;],&quot;pubDatetime&quot;:[3,&quot;2024-11-07T14:51:02.000Z&quot;],&quot;title&quot;:[0,&quot;2024-11-07 如果我在现在这家公司做面试官，我会对面试者提出哪些问题&quot;],&quot;featured&quot;:[0,false],&quot;draft&quot;:[0,false],&quot;tags&quot;:[1,[[0,&quot;interview&quot;]]],&quot;description&quot;:[0,&quot;今天被问到能否做一次面试官&quot;],&quot;detailButton&quot;:[0,false],&quot;navToc&quot;:[0,false],&quot;excalidraw&quot;:[0,&quot;&quot;]}],&quot;body&quot;:[0,&quot;\n1.js随便实现一种排序算法\n⬇️\n算法的时间复杂度分析，优化的方案\n⬇️\n自下而上/自上而下\n\n2.css的盒模型\n⬇️\n不使用flex/grid实现垂直水平居中\n⬇️\n什么会导致元素坍塌\n\n3.html dom querySelector和getElementByClassName的区别\n⬇️\n如果回答得上来原始和拷贝，问：js中引用数据类型和原始数据类型\n⬇️\n堆和栈\n\n4.闭包/柯里化\n\n5.事件循环机制\n\n6.场景：如何设计一个复杂的vue组件\nvue生命周期\n⬇️\n父子组件，松耦合和单一职责原则\n⬇️\n优化方案，shallowRef\n\n7.git cherry-pick知道吗\n⬇️\nmerge，rebase的区别\n\n8.react了解吗，或者lit,angular,web component,astro,next\n\n9.webgl,webgis,webgpu,websocket,随便一样讲讲你的了解\n\n\nchatgpt\n\n这个问题涵盖了前端开发的关键概念和技术。这里是各部分简要回答和分析：\n\n### 1. JavaScript 排序算法\n\n- **简单实现**：例如实现一个冒泡排序\n  ```javascript\n  function bubbleSort(arr) {\n    for (let i = 0; i  arr[j + 1]) {\n          [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]];\n        }\n      }\n    }\n    return arr;\n  }\n  ```\n- **时间复杂度**：冒泡排序最坏和平均情况的时间复杂度是 O(n²)。\n- **优化方案**：\n  - 使用更高效的算法，比如快速排序 (平均 O(n log n)) 或归并排序。\n- **自上而下 vs 自下而上**：\n  - **归并排序**可以自上而下地递归分解数据，或自下而上地合并排序好的子数组。\n\n### 2. CSS 盒模型\n\n- **标准盒模型**：宽度和高度只包括内容，不包括 padding 和 border。\n- **IE盒模型**：宽度和高度包括内容、padding 和 border。\n- **垂直水平居中**（不用 flex 或 grid）：\n  - 使用 `margin: auto` 和 `position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);`。\n  - 使用 `line-height` 结合 `text-align` 或者利用 `table-cell` 技术。\n- **元素坍塌**：\n  - 可能由父元素的 `float` 导致父级元素高度为零，或 `overflow: hidden` 修复坍塌。\n\n### 3. HTML DOM 查询\n\n- **querySelector**：支持更灵活的 CSS 选择器，返回第一个匹配的元素。\n- **getElementsByClassName**：返回实时更新的 HTMLCollection，只能基于类名进行查询。\n- **原始和拷贝**：在回答引用数据类型时，可以提及 `Object.assign()` 和结构复制。\n- **引用数据类型 vs 原始数据类型**：\n  - **原始数据类型**：`Number`、`String`、`Boolean`、`Undefined`、`Null`、`Symbol`、`BigInt`。\n  - **引用数据类型**：`Object`、`Array`、`Function` 等，存储在堆中，而引用保存在栈中。\n\n### 4. 闭包 / 柯里化\n\n- **闭包**：函数能够访问其词法作用域中的变量。\n- **柯里化**：将多参数函数转化为一系列单参数函数，便于函数复用。\n\n### 5. 事件循环机制\n\n- **描述**：JavaScript 是单线程，事件循环负责处理异步回调。包括宏任务（如 `setTimeout`、`setInterval`）和微任务（如 `Promise`）。\n\n### 6. Vue 组件设计\n\n- **复杂组件设计**：强调可维护性，分离关注点。\n- **Vue 生命周期**：`created`、`mounted`、`updated`、`destroyed` 等。\n- **父子组件**：实现松耦合可通过 `props` 和事件传递，单一职责保持组件简单。\n- **优化**：如使用 `shallowRef` 处理复杂对象，提升性能。\n\n### 7. Git\n\n- **cherry-pick**：选择性地将提交记录应用到其他分支。\n- **merge vs rebase**：\n  - **merge**：保留历史，产生一个新的合并提交。\n  - **rebase**：整合分支历史，更干净的提交记录。\n\n### 8. 前端框架了解\n\n- **React**：基于组件的声明式 UI 库，Hooks 和虚拟 DOM。\n- **Lit、Angular**：高效的 Web 组件和全面的框架。\n- **Astro、Next.js**：静态和动态站点生成、服务端渲染。\n\n### 9. Web 技术\n\n- **WebGL**：JavaScript API，用于在浏览器中渲染 3D 图形。\n- **WebSocket**：实时双向通信，适合实时应用，如聊天、游戏。\n\n\n&quot;]}],[0,{&quot;title&quot;:[0,&quot;2024-11-11&quot;],&quot;description&quot;:[0,&quot;双11我在干嘛&quot;],&quot;data&quot;:[0,{&quot;author&quot;:[0,&quot;ajn404&quot;],&quot;pubDatetime&quot;:[3,&quot;2024-11-11T12:57:50.000Z&quot;],&quot;modDatetime&quot;:[0,null],&quot;title&quot;:[0,&quot;2024-11-11&quot;],&quot;featured&quot;:[0,false],&quot;draft&quot;:[0,false],&quot;tags&quot;:[1,[[0,&quot;2024&quot;],[0,&quot;js&quot;]]],&quot;description&quot;:[0,&quot;双11我在干嘛&quot;],&quot;detailButton&quot;:[0,false],&quot;navToc&quot;:[0,false],&quot;excalidraw&quot;:[0,&quot;&quot;]}],&quot;body&quot;:[0,&quot;\n### 今日阅读\n\n- [https://jrsinclair.com/articles/2022/why-would-anyone-need-javascript-generator-functions/](https://jrsinclair.com/articles/2022/why-would-anyone-need-javascript-generator-functions/)\n\n今天主要去回顾生成器，确实在工作中没怎么用过\n\n```js\nfunction* culturalAchievements() {\n    yield &#39;Amazing coffee&#39;;\n    yield &#39;The Sydney Opera House&#39;;\n    yield &#39;The invention of Wi-Fi&#39;;\n}\n\nfor (achievement of culturalAchievements()) {\n    console.log(`Australia is known for: ${achievement}`);\n}\nVM1525:8 Australia is known for: Amazing coffee\nVM1525:8 Australia is known for: The Sydney Opera House\nVM1525:8 Australia is known for: The invention of Wi-Fi\nundefined\n```\n\n- flow\n\n```js\nconst flow =\n  (...fns) =&gt;\n  x0 =&gt;\n    fns.reduce((x, f) =&gt; f(x), x0);\n```\n\n- map\n\n```js\nconst map = f =&gt;\n  function* (iterable) {\n    for (let x of iterable) yield f(x);\n  };\n```\n\n- infinite yield\n\n```js\nfunction* allTheOnes() {\n  while (true) {\n    yield 1;\n  }\n}\n```\n\n```js\nconst take = n =&gt;\n  function* (iterable) {\n    let i = 0;\n    for (let x of iterable) {\n      if (i &gt;= n) return;\n      yield x;\n      i++;\n    }\n  };\n\nfunction* genNat() {\n  for (let i = 0; true; i++) yield i;\n}\n\nfunction* filter(p, xs) {\n  for (const x of xs) if (p(x)) yield x;\n}\n\nconst pop = iterator =&gt; {\n  const result = iterator.next();\n  if (result.done) return;\n  return [result.value, iterator];\n};\n\nfunction* sieve(nums) {\n  const result = pop(nums);\n  if (!result) return;\n  const [n, rest] = result;\n  yield n;\n  yield* sieve(filter(x =&gt; x % n !== 0, rest));\n}\n\nfunction* drop(n, iterable) {\n  let i = 0;\n  for (const val of iterable) {\n    if (i &gt;= n) yield val;\n    else i++;\n  }\n}\n\nconst primes = () =&gt; sieve(drop(2, genNat()));\nconsole.log([...take(9)(primes())]);\n```\n\n\nexplain\n\n这段代码实现了一个生成器函数，用于生成素数，并提供了一些辅助函数来处理迭代器。让我们逐步分析一下这些函数的作用：\n\n1. **`take(n)`**: 这个函数返回一个生成器函数，它接受一个可迭代对象（如数组或其他生成器），并生成前 `n` 个元素。它使用 `yield` 关键字逐个返回元素，直到达到指定的数量。\n\n   ```javascript\n   const take = n =&gt;\n     function* (iterable) {\n       let i = 0;\n       for (let x of iterable) {\n         if (i &gt;= n) return;\n         yield x;\n         i++;\n       }\n     };\n   ```\n\n2. **`genNat()`**: 这个生成器函数无限生成自然数（从0开始）。它使用 `yield` 关键字逐个返回自然数。\n\n   ```javascript\n   function* genNat() {\n     for (let i = 0; true; i++) yield i;\n   }\n   ```\n\n3. **`filter(p, xs)`**: 这个生成器函数接受一个谓词函数 `p` 和一个可迭代对象 `xs`，并返回满足谓词条件的元素。它通过遍历 `xs`，对每个元素应用谓词 `p`，如果满足条件，则使用 `yield` 返回该元素。\n\n   ```javascript\n   function* filter(p, xs) {\n     for (const x of xs) if (p(x)) yield x;\n   }\n   ```\n\n4. **`pop(iterator)`**: 这个函数从迭代器中获取下一个值。如果迭代器已经完成（`done` 为 `true`），则返回 `undefined`。否则，它返回一个包含当前值和迭代器的数组。\n\n   ```javascript\n   const pop = iterator =&gt; {\n     const result = iterator.next();\n     if (result.done) return;\n     return [result.value, iterator];\n   };\n   ```\n\n5. **`sieve(nums)`**: 这个生成器函数实现了埃拉托斯特尼筛法（Sieve of Eratosthenes），用于生成素数。它从给定的数字序列中提取第一个素数，并过滤掉所有倍数，递归调用自身以处理剩余的数字。\n\n   ```javascript\n   function* sieve(nums) {\n     const result = pop(nums);\n     if (!result) return;\n     const [n, rest] = result;\n     yield n;\n     yield* sieve(filter(x =&gt; x % n !== 0, rest));\n   }\n   ```\n\n6. **`drop(n, iterable)`**: 这个生成器函数跳过前 `n` 个元素，并返回剩余的元素。它通过遍历可迭代对象，使用计数器 `i` 来决定何时开始 `yield` 元素。\n\n   ```javascript\n   function* drop(n, iterable) {\n     let i = 0;\n     for (const val of iterable) {\n       if (i &gt;= n) yield val;\n       else i++;\n     }\n   }\n   ```\n\n7. **`primes()`**: 这个函数组合了上述所有功能，生成素数序列。它首先调用 `genNat()` 生成自然数，然后使用 `drop(2, ...)` 跳过前两个自然数（0和1），最后通过 `sieve(...)` 生成素数。\n\n   ```javascript\n   const primes = () =&gt; sieve(drop(2, genNat()));\n   ```\n\n8. **输出结果**: 最后，使用 `console.log([...take(9)(primes())])` 打印前9个素数。\n\n   ```javascript\n   console.log([...take(9)(primes())]); // 输出: [2, 3, 5, 7, 11, 13, 17, 19, 23]\n   ```\n\n这段代码展示了如何使用生成器函数和迭代器来高效地生成和处理数据流，特别是在生成素数的场景中。\n\n\n\n### 今日交易策略\n\n9:30=&gt;10.00 卖出\n14.30=&gt;15.00 买入\n&quot;]}],[0,{&quot;title&quot;:[0,&quot;2024-11-13记录&quot;],&quot;description&quot;:[0,&quot;浏览器竟然有这样的限制&quot;],&quot;data&quot;:[0,{&quot;author&quot;:[0,&quot;ajn404&quot;],&quot;pubDatetime&quot;:[3,&quot;2024-11-13T16:07:20.000Z&quot;],&quot;title&quot;:[0,&quot;2024-11-13记录&quot;],&quot;featured&quot;:[0,false],&quot;draft&quot;:[0,false],&quot;tags&quot;:[1,[[0,&quot;browser limit&quot;]]],&quot;description&quot;:[0,&quot;浏览器竟然有这样的限制&quot;],&quot;detailButton&quot;:[0,false],&quot;navToc&quot;:[0,false],&quot;excalidraw&quot;:[0,&quot;&quot;]}],&quot;body&quot;:[0,&quot;\n### 浏览器竟然有这样的限制\n\n浏览器对同时发送的请求数量有一定的限制。这些限制主要是为了优化网络性能和资源管理。以下是一些主要的限制：\n\n1. **每个域名的连接数限制**：大多数现代浏览器允许每个域名同时建立的连接数通常为6个。例如，Chrome、Firefox、Safari等浏览器都遵循这一限制。这意味着如果你在同一个域名下发送超过6个请求，后续的请求会被排队，直到已有的请求完成。\n\n2. **总连接数限制**：除了每个域名的限制外，浏览器还对所有域名的总连接数有一个上限。例如，Chrome的总连接数限制为256个，这意味着在所有域名中同时打开的连接数不能超过这个值。\n\n3. **HTTP/1.1与HTTP/2**：在HTTP/1.1中，每个请求都需要单独的TCP连接，而HTTP/2则允许在一个TCP连接上复用多个请求，这样可以显著提高性能。启用HTTP/2后，虽然仍然有流的数量限制，但通常可以处理更多的并发请求。\n\n4. **浏览器特定的设置**：某些浏览器允许用户通过配置设置来调整这些连接限制。例如，在Firefox中，可以通过`about:config`页面调整`network.http.max-connections-per-server`等参数。\n\n因此，如果你在开发中遇到请求被阻塞的情况，可以考虑优化请求的数量，使用HTTP/2，或者将资源分散到不同的子域名上，以绕过这些限制【1](https://medium.com/@hnasr/chromes-6-tcp-connections-limit-c199fe550af6)【2](https://docs.diffusiondata.com/cloud/latest/manual/html/designguide/solution/support/connection_limitations.html)。\n&quot;]}],[0,{&quot;title&quot;:[0,&quot;2024-11-15:今日股票跌麻了&quot;],&quot;description&quot;:[0,&quot;😌&quot;],&quot;data&quot;:[0,{&quot;author&quot;:[0,&quot;ajn404&quot;],&quot;pubDatetime&quot;:[3,&quot;2024-11-15T11:48:03.000Z&quot;],&quot;title&quot;:[0,&quot;2024-11-15:今日股票跌麻了&quot;],&quot;featured&quot;:[0,false],&quot;draft&quot;:[0,false],&quot;tags&quot;:[1,[[0,&quot;2024-11-15&quot;]]],&quot;description&quot;:[0,&quot;😌&quot;],&quot;detailButton&quot;:[0,false],&quot;navToc&quot;:[0,false],&quot;excalidraw&quot;:[0,&quot;&quot;]}],&quot;body&quot;:[0,&quot;\n### 今日UI\n\n- 渐变线 鼠标在黑板上画一画\n\nimport Gradient from \&quot;@components/react/visx/gradient.tsx\&quot;;\n\n\n\n- 喝彩 canvas 鼠标在白板上移动试试\n\nimport ComponentName from \&quot;@components/react/little/confetti.tsx\&quot;;\n\n\n\n### 链接\n\n- [confetti](https://www.kirilv.com/canvas-confetti/)\n&quot;]}],[0,{&quot;title&quot;:[0,&quot;2024-11-20 类型体操和日常记录&quot;],&quot;description&quot;:[0,&quot;改变自己的行为模式，修正日常形象&quot;],&quot;data&quot;:[0,{&quot;author&quot;:[0,&quot;ajn404&quot;],&quot;pubDatetime&quot;:[3,&quot;2024-11-20T08:49:41.000Z&quot;],&quot;modDatetime&quot;:[0,null],&quot;title&quot;:[0,&quot;2024-11-20 类型体操和日常记录&quot;],&quot;featured&quot;:[0,false],&quot;draft&quot;:[0,false],&quot;tags&quot;:[1,[[0,&quot;typescript&quot;]]],&quot;description&quot;:[0,&quot;改变自己的行为模式，修正日常形象&quot;],&quot;detailButton&quot;:[0,false],&quot;navToc&quot;:[0,false],&quot;excalidraw&quot;:[0,&quot;&quot;]}],&quot;body&quot;:[0,&quot;\n## 目录\n\n### 类型体操\n\n#### `TrimLeft`\n\n```ts\ntype Space = ` ` | `\\t` | `\\n`;\ntype TrimLeft = S extends `${Space}${infer R}`\n  ? TrimLeft\n  : S;\n```\n\n#### `Trim`\n\n```ts\ntype Space = ` ` | `\\t` | \&quot;\\n\&quot;;\n\ntype Trim = S extends\n  | `${Space}${infer R}`\n  | `${infer R}${Space}`\n  ? Trim\n  : S;\n```\n\n#### `MyCapitalize`\n\n```ts\ntype MyCapitalize = S extends `${infer x}${infer R}`\n  ? `${Uppercase}${R}`\n  : S;\n```\n\n#### `CapitalizeWords`\n\n```ts\ntype CapitalizeWords = S extends `${infer A}${infer B}`\n  ? //将字符串 S 分解为两个部分 A 和 B，其中 A 是当前处理的字符，B 是剩余的字符串。\n    Uppercase extends Lowercase\n    ? //检查 A 是否是一个字母（即是否是大写字母）。如果是大写字母，则表示它不是单词的一部分。\n      `${Capitalize}${CapitalizeWords}`\n    : //如果 A 是一个单词的一部分，则将其与累积的单词 W 连接并首字母大写。\n      CapitalizeWords\n  : //递归处理剩余的字符串 B，并将当前字符 A 添加到累积的单词 W 中\n    Capitalize;\n//当字符串 S 被完全处理后，返回 Capitalize，将最终的累积单词首字母大写。\n```\n\n这个类型是真TM复杂\n\n### 今日阅读\n\n- [book of shader](https://thebookofshaders.com/01/?lan=ch)\n\n\ncode life code\n\n- hello world\n\n```glsl\n#version 150\n\nuniform float time;\nuniform vec2 resolution;\nuniform vec2 mouse;\nuniform vec3 spectrum;\n\nuniform sampler2D texture0;\nuniform sampler2D texture1;\nuniform sampler2D texture2;\nuniform sampler2D texture3;\nuniform sampler2D prevFrame;\nuniform sampler2D prevPass;\n\nin VertexData\n{\n    vec4 v_position;\n    vec3 v_normal;\n    vec2 v_texcoord;\n} inData;\n\nout vec4 fragColor;\n\nvoid main(void)\n{\n    fragColor = vec4(1.0,0.,1.0,1.0);\n}\n```\n\n- use fragCoord\n\n```glsl\n\nvoid main(void)\n{\n\n    vec2 st = gl_FragCoord.xy/resolution;\n    fragColor = vec4(st.x,st.y,0.0,1.0);\n}\n```\n\n在之前的shader模板上写吧\n\nimport ComponentName from \&quot;@components/react/fiber/shader.tsx\&quot;;\n\n\n\n添加模板\n\nimport ShaderTemplate from \&quot;@components/react/fiber/bookOfShader/index.tsx\&quot;;\n\n\n\ntime,resolution,mouse\n\nimport ShaderTemplateAdd from \&quot;@components/react/fiber/bookOfShader/template.tsx\&quot;;\n\n\n\n- 代码如下\n\n\nClick to expand\n\n```tsx\nimport React, { useRef, useEffect, useState } from \&quot;react\&quot;;\nimport { Canvas, useFrame } from \&quot;@react-three/fiber\&quot;;\nimport { ShaderMaterial } from \&quot;three\&quot;;\nimport * as THREE from \&quot;three\&quot;;\n\nconst vertexShader = `\n  uniform vec2 u_resolution;\n  varying vec2 v_uv;\n\n  void main() {\n    v_uv = (position.xy + 1.0) / 2.0; // 将坐标转换到 [0, 1] 范围\n    gl_Position = vec4(position, 1.0);\n  }\n`;\n\nconst fragmentShader = `\n  uniform float u_time;\n  uniform vec2 u_resolution;\n  uniform vec2 u_mouse;\n  varying vec2 v_uv;\n\n  void main() {\n    vec2 st = gl_FragCoord.xy / u_resolution; // 将片段坐标转换到 [0, 1] 范围\n    vec3 color = 0.5 + 0.5 * cos(u_time + st.xyx + vec3(0, 2, 4)); // 使用时间和坐标生成颜色\n    gl_FragColor = vec4(color, 1.0);\n  }\n`;\n\nconst CustomShaderCube: React.FC = ({\n  mouse,\n}) =&gt; {\n  const meshRef = useRef(null);\n  const [material] = useState(\n    () =&gt;\n      new ShaderMaterial({\n        vertexShader,\n        fragmentShader,\n        uniforms: {\n          u_time: { value: 0 },\n          u_resolution: {\n            value: new THREE.Vector2(window.innerWidth, window.innerHeight),\n          },\n          u_mouse: { value: new THREE.Vector2(0, 0) },\n        },\n      })\n  );\n\n  useFrame(({ clock }) =&gt; {\n    material.uniforms.u_time.value = clock.getElapsedTime();\n    material.uniforms.u_mouse.value.set(mouse.x, mouse.y);\n  });\n\n  return (\n    \n      \n    \n  );\n};\n\nconst App: React.FC = () =&gt; {\n  const [mouse, setMouse] = useState({ x: 0, y: 0 });\n\n  useEffect(() =&gt; {\n    const handleMouseMove = (event: MouseEvent) =&gt; {\n      setMouse({ x: event.clientX, y: event.clientY });\n    };\n\n    window.addEventListener(\&quot;mousemove\&quot;, handleMouseMove);\n    return () =&gt; {\n      window.removeEventListener(\&quot;mousemove\&quot;, handleMouseMove);\n    };\n  }, []);\n\n  return (\n    \n      \n      \n      \n    \n  );\n};\n\nexport default App;\n```\n\n\n\n- 当然也可以用p5\n\nimport P5Shader from \&quot;@components/react/p5/shader/index.tsx\&quot;;\n\n\n\n例如\n\n```mdx\n\n```\n\n\n\n\n\n### 链接\n\n- [p5 shader](https://p5js.org/reference/p5/shader/)\n&quot;]}],[0,{&quot;title&quot;:[0,&quot;2024-11-21 继续glsl的hello world(1)&quot;],&quot;description&quot;:[0,&quot;在无数个hello world中精通这门语言&quot;],&quot;data&quot;:[0,{&quot;author&quot;:[0,&quot;ajn404&quot;],&quot;pubDatetime&quot;:[3,&quot;2024-11-21T00:46:00.000Z&quot;],&quot;modDatetime&quot;:[0,null],&quot;title&quot;:[0,&quot;2024-11-21 继续glsl的hello world(1)&quot;],&quot;featured&quot;:[0,false],&quot;draft&quot;:[0,false],&quot;tags&quot;:[1,[[0,&quot;typescript&quot;],[0,&quot;book of shader&quot;],[0,&quot;glsl&quot;]]],&quot;ogImage&quot;:[0,&quot;/assets/bg/7.webp&quot;],&quot;description&quot;:[0,&quot;在无数个hello world中精通这门语言&quot;],&quot;detailButton&quot;:[0,false],&quot;navToc&quot;:[0,false],&quot;excalidraw&quot;:[0,&quot;&quot;]}],&quot;body&quot;:[0,&quot;\n## 目录\n\n## 今日glsl\n\nimport ShaderTemplateAdd from \&quot;@components/react/fiber/bookOfShader/template.tsx\&quot;;\n\n\n\n```glsl\n#ifdef GL_ES\nprecision highp float;\n#endif\n//在OpenGL ES环境中设置浮点数的精度为中等\n\nuniform vec2 u_resolution;\nuniform vec2 u_mouse;\nuniform float u_time;\n\nfloat plot(vec2 st) {\n  return smoothstep(0.02, 0.0, abs(st.y - st.x));\n}\n\n//这个函数用于绘制一条对角线。smoothstep函数会在给定的范围内平滑地插值，创建一个渐变效果。abs(st.y - st.x)计算当前片段坐标与对角线的距离。\n\nvoid main() {\n  vec2 st = gl_FragCoord.xy / u_resolution;\n  //将当前片段的坐标归一化到[0, 1]范围。\n  float y = st.x;\n  //取归一化坐标的x分量\n  vec3 color = vec3(y);\n  //根据x分量设置颜色的RGB值\n  float pct = plot(st);\n  //调用plot函数计算当前片段与对角线的距离。\n  color = (1.0 - pct) * color + pct * vec3(1.000, 0.895, 0.688);\n  //根据距离调整颜色，形成渐变效果。\n  gl_FragColor = vec4(color, 1.0);\n  //将最终颜色输出到屏幕。\n}\n```\n\n这段片段着色器的数学模型主要涉及到坐标变换、距离计算和颜色插值。我们可以将其分解为几个关键的数学公式：\n\n1. **归一化坐标**：\n\n$$\n\\text{st} = \\left( \\frac{\\text{gl\\_FragCoord}.x}{u\\_resolution.x}, \\frac{\\text{gl\\_FragCoord}.y}{u\\_resolution.y} \\right)\n$$\n\n这里，`gl_FragCoord`是当前片段的窗口坐标，`u_resolution`是屏幕的分辨率。归一化后，`st`的值范围在[0, 1]之间。\n\n2. **对角线距离计算**：\n\n$$\nd = |st.y - st.x|\n$$\n\n这个公式计算了当前片段坐标`st`与对角线（y = x）的距离。\n\n3. **平滑插值**：\n\n$$\n\\text{pct} = \\text{smoothstep}(0.02, 0.0, d)\n$$\n\n`smoothstep`函数用于在给定的范围内平滑地插值。这里的范围是[0.02, 0.0]，当`d`在这个范围内时，`pct`的值会在0到1之间平滑变化。\n\n4. **颜色插值**：\n\n$$\n\\text{color} = (1.0 - \\text{pct}) \\cdot \\text{color\\_base} + \\text{pct} \\cdot \\text{color\\_target}\n$$\n\n其中：\n\n- $\\text{color\\_base} = (y, y, y)$，即根据`st.x`的值设置的颜色。\n- $\\text{color\\_target} = (1.000, 0.895, 0.688)$，目标颜色。\n\n这个公式根据`pct`的值在基础颜色和目标颜色之间进行插值。\n\n5. **最终输出颜色**：\n\n$$\n\\text{gl\\_FragColor} = (\\text{color}, 1.0)\n$$\n\n最终的颜色输出，包含RGB值和透明度（alpha）值。\n\n### 总结\n\n整个着色器的数学模型可以概括为：\n\n- 通过归一化坐标将片段位置映射到[0, 1]范围。\n- 计算当前片段与对角线的距离。\n- 使用平滑插值函数生成一个平滑的过渡值。\n- 根据过渡值在基础颜色和目标颜色之间插值，生成最终的输出颜色。\n\n\n\n```glsl\nfloat plot(vec2 st, float pct){\n  return  smoothstep( pct-0.01, pct, st.y) - smoothstep( pct, pct+0.01, st.y);\n}\n```\n\n这段代码定义了一个名为 `plot` 的函数，用于在片段着色器中生成一个平滑的阈值函数。让我们逐步分析这个函数的工作原理和数学模型。\n\n### 函数定义\n\n```glsl\nfloat plot(vec2 st, float pct) {\n    return smoothstep(pct - 0.01, pct, st.y) - smoothstep(pct, pct + 0.01, st.y);\n}\n```\n\n### 参数说明\n\n- `vec2 st`：这是一个二维向量，通常表示当前片段的归一化坐标（范围在[0, 1]之间）。\n- `float pct`：这是一个浮动值，表示阈值的中心位置。\n\n### 函数逻辑\n\n1. **平滑插值**：\n\n   - `smoothstep(edge0, edge1, x)` 是一个平滑插值函数，用于在 `edge0` 和 `edge1` 之间生成一个平滑的过渡值。它的输出在 `edge0` 和 `edge1` 之间是从0到1的平滑变化，超出这个范围则为0或1。\n\n2. **计算过程**：\n\n   - `smoothstep(pct - 0.01, pct, st.y)`：这个调用会在 `st.y` 等于 `pct` 时返回1，当 `st.y` 小于 `pct - 0.01` 时返回0，形成一个从0到1的平滑过渡。\n   - `smoothstep(pct, pct + 0.01, st.y)`：这个调用会在 `st.y` 等于 `pct` 时返回0，当 `st.y` 大于 `pct + 0.01` 时返回1，形成一个从1到0的平滑过渡。\n\n3. **结果计算**：\n   - 通过相减，`plot` 函数的结果在 `st.y` 等于 `pct` 时为1，在 `st.y` 小于 `pct - 0.01` 或大于 `pct + 0.01` 时为0。这样就形成了一个在 `pct` 位置的平滑“脊”。\n\n### 数学模型\n\n这个函数可以用以下数学模型来描述：\n\n- 当 $ st.y \n\n\n\n- step vs smoothstep\n\n\n\nimport P5Shader from \&quot;@components/react/p5/shader/index.tsx\&quot;;\n\n### step\n\n\n\n### smoothstep\n\n{\&quot; \&quot;}\n\n{\&quot; \&quot;}\n\n### use file\n\n\n&quot;]}],[0,{&quot;title&quot;:[0,&quot;2024-11-21 死磕glsl(2)&quot;],&quot;description&quot;:[0,&quot;glsl&quot;],&quot;data&quot;:[0,{&quot;author&quot;:[0,&quot;ajn404&quot;],&quot;pubDatetime&quot;:[3,&quot;2024-11-22T03:36:40.000Z&quot;],&quot;modDatetime&quot;:[0,null],&quot;title&quot;:[0,&quot;2024-11-21 死磕glsl(2)&quot;],&quot;featured&quot;:[0,false],&quot;draft&quot;:[0,false],&quot;tags&quot;:[1,[[0,&quot;book of shader&quot;],[0,&quot;glsl&quot;]]],&quot;ogImage&quot;:[0,&quot;/assets/bg/6.webp&quot;],&quot;description&quot;:[0,&quot;glsl&quot;],&quot;detailButton&quot;:[0,false],&quot;navToc&quot;:[0,false],&quot;excalidraw&quot;:[0,&quot;&quot;]}],&quot;body&quot;:[0,&quot;\nimport ShaderTemplateAdd from \&quot;@components/react/fiber/bookOfShader/template.tsx\&quot;;\n\n\n\n$f_6(x, t) = -3 - \\sqrt{5^2 - x^2} \\left( \\frac{1}{4} + \\frac{\\left(0.5 + 0.5 \\sin(2 \\pi t)\\right)^6}{10} \\right)$\n\n\n\n呃呃\n\n\n\n- yep use v_uv\n\n\n&quot;]}],[0,{&quot;title&quot;:[0,&quot;2024-11-25 死磕glsl(3)&quot;],&quot;description&quot;:[0,&quot;glsl其3&quot;],&quot;data&quot;:[0,{&quot;author&quot;:[0,&quot;ajn404&quot;],&quot;pubDatetime&quot;:[3,&quot;2024-11-25T00:59:28.000Z&quot;],&quot;modDatetime&quot;:[0,null],&quot;title&quot;:[0,&quot;2024-11-25 死磕glsl(3)&quot;],&quot;featured&quot;:[0,false],&quot;draft&quot;:[0,false],&quot;tags&quot;:[1,[[0,&quot;book of shader&quot;],[0,&quot;glsl&quot;]]],&quot;ogImage&quot;:[0,&quot;/assets/bg/4.webp&quot;],&quot;description&quot;:[0,&quot;glsl其3&quot;],&quot;detailButton&quot;:[0,false],&quot;navToc&quot;:[0,false],&quot;excalidraw&quot;:[0,&quot;&quot;]}],&quot;body&quot;:[0,&quot;\nimport ShaderTemplateAdd from \&quot;@components/react/fiber/bookOfShader/template.tsx\&quot;;\n\n\n\n[easings](https://easings.net/)\n\nimport ShaderTemplateUrl from \&quot;@components/react/fiber/bookOfShader/templateFromUrl.tsx\&quot;;\n\n\n- linear\n\n```glsl\nuniform float u_time;\nfloat linear(float t) {\n  return t;\n}\nvoid main() {\n    vec3 colorA = vec3(0.149,0.141,0.912);\n    vec3 colorB = vec3(1.000,0.833,0.224);\n    float t = u_time*0.5;\n    float pct = linear( abs(fract(t)*2.0-1.) );\n    gl_FragColor = vec4(vec3(mix(colorA, colorB, pct)),1.0);\n}\n```\n- cubicIn\n\n```glsl\nuniform float u_time;\nfloat cubicIn(float t) {\n  return t * t * t;\n}\nvoid main() {\n    vec3 colorA = vec3(0.149,0.141,0.912);\n    vec3 colorB = vec3(1.000,0.833,0.224);\n    float t = u_time*0.5;\n    float pct = cubicIn( abs(fract(t)*2.0-1.) );\n    gl_FragColor = vec4(vec3(mix(colorA, colorB, pct)),1.0);\n}\n```\n\n\n\n\n![](/assets/webp/turner.webp)\n\n\n  海平线=&gt;\n  \n\n\n```glsl\n#ifdef GL_ES\nprecision highp float;\n#endif\n\nuniform vec2 u_resolution;\nuniform float u_time;\n\nvoid main() {\n    vec2 st = gl_FragCoord.xy/u_resolution.xy;\n    vec3 color = vec3(0.0);\n\n    // 根据时间计算太阳位置\n    float sunAngle = u_time * 0.1; // 控制太阳移动速度\n    vec2 sunPos = vec2(cos(sunAngle) * 0.5 + 0.5, sin(sunAngle) * 0.3 + 0.7); // 太阳在椭圆形轨迹上移动\n\n    // 从底部到顶部创建垂直渐变，并根据太阳位置调整颜色\n    float y = st.y;\n    vec3 baseColor = mix(vec3(0.1, 0.0, 0.2), // 夜晚的深蓝色/紫色\n                       vec3(1.0, 0.6, 0.1), // 正午的橙色/金色\n                       smoothstep(0.0, 1.0, sin(sunAngle) * 0.5 + 0.5)); // 根据太阳高度调整颜色\n\n    color = mix(vec3(0.5, 0.0, 0.1), // 深红色\n                baseColor,\n                smoothstep(0.0, 0.5, y));\n\n    color = mix(color,\n                vec3(0.8, 0.2, 0.4), // 紫色/粉红色\n                smoothstep(0.5, 1.0, y));\n\n    // 添加太阳光晕效果\n    float dist = distance(st, sunPos);\n    color += vec3(1.0, 0.8, 0.4) * smoothstep(0.2, 0.0, dist);\n\n    // 应用颜色\n    gl_FragColor = vec4(color, 1.0);\n}\n```\n\n\n&quot;]}],[0,{&quot;title&quot;:[0,&quot;2024-11-26冲&quot;],&quot;description&quot;:[0,&quot;2024-11-26&quot;],&quot;data&quot;:[0,{&quot;author&quot;:[0,&quot;ajn404&quot;],&quot;pubDatetime&quot;:[3,&quot;2024-11-26T08:55:57.000Z&quot;],&quot;modDatetime&quot;:[0,null],&quot;title&quot;:[0,&quot;2024-11-26冲&quot;],&quot;featured&quot;:[0,false],&quot;draft&quot;:[0,false],&quot;tags&quot;:[1,[[0,&quot;2024-11-26&quot;],[0,&quot;2024&quot;],[0,&quot;book of shader&quot;],[0,&quot;records&quot;]]],&quot;ogImage&quot;:[0,&quot;/assets/bg/5.webp&quot;],&quot;description&quot;:[0,&quot;2024-11-26&quot;],&quot;detailButton&quot;:[0,false],&quot;navToc&quot;:[0,false],&quot;excalidraw&quot;:[0,&quot;&quot;]}],&quot;body&quot;:[0,&quot;\n## 目录\n\n## 昨日又熬夜了\n\n## glsl\n\nimport ShaderTemplate from \&quot;@components/react/fiber/bookOfShader/template.tsx\&quot;;\n\nimport ShaderTemplateUrl from \&quot;@components/react/fiber/bookOfShader/templateFromUrl.tsx\&quot;;\n\n\n\n- blending\n\n\n\n```glsl\n#ifdef GL_ES\nprecision highp float;\n#endif\n\nuniform vec2 u_resolution;\nuniform vec2 u_mouse;\nuniform float u_time;\n\nvarying vec2 v_uv;\n\nvoid main(){\n    vec2 st = v_uv;\n    vec3 color = vec3(0.0);\n\n    vec2 bl = step(vec2(0.1),st);\n    float pct = bl.x * bl.y;\n\n    // top-right\n    vec2 tr = step(vec2(0.1),1.0-st);\n    pct *= tr.x * tr.y;\n\n    color = vec3(pct);\n\n    gl_FragColor = vec4(color,1.0);\n}\n\n```\n\n\n&quot;]}],[0,{&quot;title&quot;:[0,&quot;2024-12-01&quot;],&quot;description&quot;:[0,&quot;2024-12-01&quot;],&quot;data&quot;:[0,{&quot;author&quot;:[0,&quot;ajn404&quot;],&quot;pubDatetime&quot;:[3,&quot;2024-12-01T15:11:42.000Z&quot;],&quot;title&quot;:[0,&quot;2024-12-01&quot;],&quot;featured&quot;:[0,false],&quot;draft&quot;:[0,false],&quot;tags&quot;:[1,[[0,&quot;2024-12-01&quot;],[0,&quot;2024&quot;]]],&quot;ogImage&quot;:[0,&quot;/assets/bg/2.webp&quot;],&quot;description&quot;:[0,&quot;2024-12-01&quot;],&quot;detailButton&quot;:[0,false],&quot;navToc&quot;:[0,false],&quot;excalidraw&quot;:[0,&quot;&quot;]}],&quot;body&quot;:[0,&quot;\n## 今日ui\n\nimport ComponentName from \&quot;@components/react/aceternity/demo/placeholders-and-vanish-input.tsx ud）上部署上述代码......\n&gt; 然后就是这个jecloud,某种情况下能减轻前端的压力，当然是在你不用它的情况下，但凡你需要用这玩意做一些定制化的需求，比自己去写要难很多，幸好探索了一条路子，在它的脚本（jecloud中可以对一些按钮/表格/表单插入渲染/控制脚本）中基于h函数/vue3 defineComponent 可以实现\n&gt; 害，刷刷题，看看文档，想想前端这份工作到底该咋走\n\n```js\nconst getGraphicData = (data, type) =&gt; {\n  // 新增卡尔曼滤波缓存对象\n  const kalmanFilters = new Map();\n  const result = []; // 存储处理后的数据\n  let distance = 0;\n  let second = 1;\n  const now = Date.now();\n\n  // 新增卡尔曼滤波处理函数\n  const applyKalmanFilter = (tagId, newPoint) =&gt; {\n    if (!kalmanFilters.has(tagId)) {\n      kalmanFilters.set(tagId, {\n        P: 1, // 预测误差协方差\n        X: newPoint, // 初始状态\n        Q: 0.1, // 过程噪声\n        R: 0.1, // 观测噪声\n      });\n      return newPoint;\n    }\n\n    const filter = kalmanFilters.get(tagId);\n\n    // 预测阶段\n    const X_predict = filter.X;\n    const P_predict = filter.P + filter.Q;\n\n    // 更新阶段\n    const K = P_predict / (P_predict + filter.R);\n    const X_update = X_predict.add(\n      newPoint.subtract(X_predict).multiplyByScalar(K)\n    );\n    const P_update = (1 - K) * P_predict;\n\n    // 保存状态\n    kalmanFilters.set(tagId, {\n      P: P_update,\n      X: X_update,\n      Q: filter.Q,\n      R: filter.R,\n    });\n\n    return X_update;\n  };\n\n  for (let i = 0; i  limitSpeed) {\n      second = distance / limitSpeed; //如果速度超过阈值，则强行让移动时间匹配阈值速度\n    }\n    second = Math.max(3, second); // 移动时间不能小于3秒\n    const revetP = new Cesium.SampledPositionProperty(); //构造返回对象并添加到结果数组中\n\n    if (distance &gt; limitDistance || second &gt; 10) {\n      if (map &amp;&amp; map.getGraphic(tagId)) {\n        map.getGraphic(tagId).destroy();\n      }\n    } else if (map.getGraphic(tagId)) {\n      if (distance == 0) continue;\n      const time = new Date(now + second * 1000);\n      // 添加当前位置\n      revetP.addSample(\n        Cesium.JulianDate.fromDate(new Date()),\n        map.getGraphic(tagId).point\n      );\n      // 添加当前位置\n      revetP.addSample(\n        Cesium.JulianDate.fromDate(time),\n        Cesium.Cartesian3.fromDegrees(lng, lat, 2)\n      );\n      revetP.forwardExtrapolationType = Cesium.ExtrapolationType.HOLD;\n      revetP.backwardExtrapolationType = Cesium.ExtrapolationType.HOLD;\n      map.getGraphic(tagId).position = revetP;\n      //设置时间\n      map.getGraphic(tagId).options.time = time;\n      const floor = `${params.name || \&quot;\&quot;}${params.floor ? \&quot;(\&quot; + params.floor + \&quot;层)\&quot; : \&quot;(1层)\&quot;}`;\n      if (floor !== map.getGraphic(tagId).options.style.label.text) {\n        map.getGraphic(tagId).options.style.label.text = floor;\n      }\n      continue;\n    }\n    result.push({\n      ...params,\n      avatarUrl,\n      show,\n      title: params.name,\n      lng,\n      lat,\n      avatarSize: {\n        width: isCar ? 70 : 30,\n        height: isCar ? 40 : 30,\n      },\n      height: isCar ? 60 : 30,\n      width: isCar ? 60 : 30,\n      time: new Date(Date.now() + second * 1000),\n    });\n  }\n  return result; // 返回处理后的数组\n};\n```\n\n## 工具箱\n&quot;]}],[0,{&quot;title&quot;:[0,&quot;2025-04-27 调休周天&quot;],&quot;description&quot;:[0,&quot;技术细节的东西，今天看到了之后可能会忘，但下次再遇到时，潜意识多了这么一层思维，解决问题就快些/面试官能引导出来&quot;],&quot;data&quot;:[0,{&quot;author&quot;:[0,&quot;ajn404&quot;],&quot;pubDatetime&quot;:[3,&quot;2025-04-27T09:54:04.000Z&quot;],&quot;title&quot;:[0,&quot;2025-04-27 调休周天&quot;],&quot;featured&quot;:[0,false],&quot;draft&quot;:[0,false],&quot;tags&quot;:[1,[[0,&quot;2025&quot;],[0,&quot;promise&quot;]]],&quot;ogImage&quot;:[0,&quot;/assets/bg/8.png&quot;],&quot;description&quot;:[0,&quot;技术细节的东西，今天看到了之后可能会忘，但下次再遇到时，潜意识多了这么一层思维，解决问题就快些/面试官能引导出来&quot;],&quot;detailButton&quot;:[0,false],&quot;navToc&quot;:[0,false],&quot;excalidraw&quot;:[0,&quot;&quot;]}],&quot;body&quot;:[0,&quot;\n## 目录\n\n## 日记\n\n今天在群里问了一个问题\n\n`task.js`\n\n```js\nnew Promise(function (resolve) {\n  resolve();\n}).then(function () {\n  console.log(8);\n});\nprocess.nextTick(function () {\n  console.log(6);\n});\n```\n\n我本地运行`node task.js`\n\n为啥输入结果是`8 6`,而不是`6 9`,百思不得其解\n\n然后群友分享了一篇文章\n\nimport HoverLinkContainer from \&quot;@components/react/UI/HoverLink.tsx\&quot;;\n\n\n\n恍然大悟，原来我把脚本放在了`src/scripts`目录下，而`src`目录下是ESM模块，而`node`默认是CJS模块，所以执行顺序不一致\n\n&gt; 在ESM运行时，代码其实是在微任务阶段中，必须清空完微任务队列，才会轮到nextTick\n\n`v20`\n\n```js\nasync run() {\n    await this.instantiate();\n    const timeout = -1;\n    const breakOnSigint = false;\n    try {\n      await this.module.evaluate(timeout, breakOnSigint);\n    } catch (e) {\n      if (e?.name === &#39;ReferenceError&#39; &amp;&amp;\n          isCommonJSGlobalLikeNotDefinedError(e.message)) {\n        e.message += &#39; in ES module scope&#39;;\n\n        if (StringPrototypeStartsWith(e.message, &#39;require &#39;)) {\n          e.message += &#39;, you can use import instead&#39;;\n        }\n\n        const packageConfig =\n          StringPrototypeStartsWith(this.module.url, &#39;file://&#39;) &amp;&amp;\n            RegExpPrototypeExec(/\\.js(\\?[^#]*)?(#.*)?$/, this.module.url) !== null &amp;&amp;\n            require(&#39;internal/modules/esm/resolve&#39;)\n              .getPackageScopeConfig(this.module.url);\n        if (packageConfig.type === &#39;module&#39;) {\n          e.message +=\n            &#39;\\nThis file is being treated as an ES module because it has a &#39; +\n            `&#39;.js&#39; file extension and &#39;${packageConfig.pjsonPath}&#39; contains ` +\n            &#39;\&quot;type\&quot;: \&quot;module\&quot;. To treat it as a CommonJS script, rename it &#39; +\n            &#39;to use the \\&#39;.cjs\\&#39; file extension.&#39;;\n        }\n      }\n      throw e;\n    }\n    return { __proto__: null, module: this.module };\n  }\n```\n&quot;]}],[0,{&quot;title&quot;:[0,&quot;2025-1-10&quot;],&quot;description&quot;:[0,&quot;1月10日,历史轨迹的需求搞了好久&quot;],&quot;data&quot;:[0,{&quot;author&quot;:[0,&quot;ajn404&quot;],&quot;pubDatetime&quot;:[3,&quot;2025-01-10T17:39:35.000Z&quot;],&quot;title&quot;:[0,&quot;2025-1-10&quot;],&quot;featured&quot;:[0,false],&quot;draft&quot;:[0,false],&quot;tags&quot;:[1,[[0,&quot;2025&quot;],[0,&quot;2025-1-10&quot;],[0,&quot;聚餐&quot;]]],&quot;ogImage&quot;:[0,&quot;/assets/bg/10.webp&quot;],&quot;description&quot;:[0,&quot;1月10日,历史轨迹的需求搞了好久&quot;],&quot;detailButton&quot;:[0,false],&quot;navToc&quot;:[0,false],&quot;excalidraw&quot;:[0,&quot;&quot;]}],&quot;body&quot;:[0,&quot;\n昨夜，小马来北京辣\n\n![](/assets/bg/25-1-10.webp)\n&quot;]}],[0,{&quot;title&quot;:[0,&quot;2025-1-14&quot;],&quot;description&quot;:[0,&quot;谐波叠加&quot;],&quot;data&quot;:[0,{&quot;author&quot;:[0,&quot;ajn404&quot;],&quot;pubDatetime&quot;:[3,&quot;2025-01-14T15:28:29.000Z&quot;],&quot;title&quot;:[0,&quot;2025-1-14&quot;],&quot;featured&quot;:[0,false],&quot;draft&quot;:[0,false],&quot;tags&quot;:[1,[[0,&quot;2025&quot;],[0,&quot;2025-1-14&quot;]]],&quot;ogImage&quot;:[0,&quot;/assets/bg/9.webp&quot;],&quot;description&quot;:[0,&quot;谐波叠加&quot;],&quot;detailButton&quot;:[0,false],&quot;navToc&quot;:[0,false],&quot;excalidraw&quot;:[0,&quot;&quot;]}],&quot;body&quot;:[0,&quot;\n### 谐波叠加\n\n谐波叠加是指多个谐波振动的叠加，通常遵循叠加原理。根据叠加原理，多个谐波的合成位移是各个谐波位移的向量和。具体来说，对于两个谐波振动 $y_1(t) = A_1 \\sin(\\omega t + \\alpha_1)$ 和 $y_2(t) = A_2 \\sin(\\omega t + \\alpha_2)$，它们的合成可以表示为：\n\n$$\ny(t) = y_1(t) + y_2(t)\n$$\n\n如果这两个谐波具有相同的频率 $\\omega$，则可以通过三角恒等式将其合成简化为：\n\n$$\ny(t) = A \\sin(\\omega t + \\phi)\n$$\n\n其中，合成振幅 $A$ 和合成相位 $\\phi$ 可以通过以下公式计算：\n\n$$\nA = \\sqrt{A_1^2 + A_2^2 + 2A_1A_2 \\cos(\\alpha_2 - \\alpha_1)}\n$$\n\n$$\n\\tan(\\phi) = \\frac{A_1 \\sin(\\alpha_1) + A_2 \\sin(\\alpha_2)}{A_1 \\cos(\\alpha_1) + A_2 \\cos(\\alpha_2)}\n$$\n\n当两个谐波的频率不同（例如 $y_1(t) = A \\sin(\\omega_1 t)$ 和 $y_2(t) = A \\sin(\\omega_2 t)$）时，合成的结果会表现出调制现象，形成所谓的“拍频”效应。合成的表达式为：\n\n$$\ny(t) = A \\sin(\\omega_1 t) + A \\sin(\\omega_2 t) = 2A \\cos\\left(\\frac{\\omega_1 - \\omega_2}{2} t\\right) \\sin\\left(\\frac{\\omega_1 + \\omega_2}{2} t\\right)\n$$\n\n这种调制现象在物理学和工程学中有广泛的应用，例如在声音合成和信号处理等领域。\n\nimport ShaderTemplateUrl from \&quot;@components/react/fiber/bookOfShader/templat );\n    // 将 PDF 的文本内容存入 JSON\n    const result = {\n      metadata: {\n        title: data.info.Title || \&quot;Unknown Title\&quot;,\n        author: data.info.Author || \&quot;Unknown Author\&quot;,\n        pages: data.numpages,\n      },\n      content: data.text.split(\&quot;\\n\&quot;), // 按行分割文本\n    };\n\n    return result;\n  } catch (error) {\n    console.error(\&quot;Error processing PDF:\&quot;, error);\n    return null;\n  }\n}\n\n// 示例：读取一个 PDF 文件并转换为 JSON\nconst pdfPath = \&quot;./1.pdf\&quot;; // 替换为你的 PDF 文件路径\npdfToJson(pdfPath).then(json =&gt; {\n  if (json) {\n    fs.writeFileSync(\&quot;output.json\&quot;, JSON.stringify(json, null, 2), \&quot;utf-8\&quot;);\n    console.log(\&quot;PDF 转换为 JSON 成功，已保存为 output.json\&quot;);\n  }\n});\n```\n\n输出为\n\n`console`\n\n```json\n{\n  numpages: 40,\n  numrender: 40,\n  info: {\n    PDFFormatVersion: &#39;1.3&#39;,\n    IsAcroFormPresent: false,\n    IsXFAPresent: false,\n    Creator: &#39;PFU ScanSnap Home 2.8.0 #iX1600(W)&#39;,\n    Producer: &#39;PFU PDF Library 2.0.0&#39;,\n    CreationDate: \&quot;D:20230805110835+08&#39;00&#39;\&quot;,\n    ModDate: \&quot;D:20230805110835+08&#39;00&#39;\&quot;\n  },\n  metadata: Metadata {\n    _metadata: [Object: null prototype] {\n      &#39;pdf:producer&#39;: &#39;PFU PDF Library 2.0.0&#39;,\n      &#39;dc:format&#39;: &#39;application/pdf&#39;,\n      &#39;xmpmm:documentid&#39;: &#39;uuid:b19f17c8-ff22-4e80-bd5a-5bb350fb186f&#39;,\n      &#39;xmpmm:instanceid&#39;: &#39;uuid:5cd8fa62-f842-4511-bbef-bc897585a608&#39;,\n      &#39;xmp:creatortool&#39;: &#39;PFU ScanSnap Home 2.8.0 #iX1600(W)&#39;,\n      &#39;xmp:createdate&#39;: &#39;2023-08-05T11:08:35+08:00&#39;,\n      &#39;xmp:modifydate&#39;: &#39;2023-08-05T11:08:35+08:00&#39;,\n      &#39;xmp:metadatadate&#39;: &#39;2023-08-05T11:08:35+08:00&#39;\n    }\n  },\n  text: &#39;\\n&#39; +\n    &#39;\\n&#39; +\n    &#39;\\n&#39; +\n    &#39;\\n&#39; +\n    &#39;\\n&#39; +\n    &#39;\\n&#39; +\n    &#39;\\n&#39;
