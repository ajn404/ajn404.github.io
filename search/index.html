ire(\&quot;tesseract.js\&quot;);\n\nasync function convertPDFToImages(pdfPath, outputDir) {\n  return new Promise((resolve, reject) =&gt; {\n    const pdfToPpm = spawn(\&quot;pdftoppm\&quot;, [\n      \&quot;-png\&quot;,\n      pdfPath,\n      `${outputDir}/output`,\n    ]);\n\n    pdfToPpm.on(\&quot;close\&quot;, code =&gt; {\n      if (code === 0) {\n        resolve(\&quot;PDF successfully converted to images\&quot;);\n      } else {\n        reject(new Error(\&quot;Failed to convert PDF to images\&quot;));\n      }\n    });\n  });\n}\n\nasync function ocrImage(imagePath) {\n  return Tesseract.recognize(imagePath, \&quot;chi_sim\&quot;)\n    .then(({ data: { text } }) =&gt; text)\n    .catch(err =&gt; {\n      console.error(\&quot;OCR failed:\&quot;, err);\n    });\n}\n\nasync function processPDFWithOCR(pdfPath) {\n  const outputDir = \&quot;./images\&quot;;\n\n  if (!fs.existsSync(outputDir)) {\n    fs.mkdirSync(outputDir);\n  }\n\n  console.log(\&quot;Converting PDF to images...\&quot;);\n  await convertPDFToImages(pdfPath, outputDir);\n\n  const images = fs\n    .readdirSync(outputDir)\n    .filter(file =&gt; file.endsWith(\&quot;.png\&quot;));\n  console.log(\&quot;Extracting text from images using OCR...\&quot;);\n\n  for (const image of images) {\n    const imagePath = `${outputDir}/${image}`;\n    const text = await ocrImage(imagePath);\n    console.log(`Text from ${image}:\\n`, text);\n  }\n}\n\n// 替换为你的 PDF 文件路径\nconst pdfPath = \&quot;./1.pdf\&quot;;\n\nprocessPDFWithOCR(pdfPath)\n  .then(() =&gt; console.log(\&quot;OCR process completed\&quot;))\n  .catch(err =&gt; console.error(\&quot;Error:\&quot;, err));\n```\n\n## ui\n\n- rainbow border\n\nimport \&quot;@styles/collection.css\&quot;;\n\nhi hi hi \n\n```css\n.rainbow-border {\n  border: 8px solid;\n  border-image: linear-gradient(\n    35deg,\n    rgb(211, 103, 193) 10%,\n    rgb(222, 223, 64) 25%,\n    rgb(98, 203, 92) 50%,\n    rgb(0, 187, 203) 75%,\n    rgb(171, 121, 214) 90%\n  );\n  color: white;\n  text-align: center;\n  border-image-slice: 1;\n}\n```\n\n## 按钮获取当前位置坐标\n\nimport ComponentName from \&quot;@components/react/little/getCoordinates.tsx\&quot;;\n\n\n&quot;]}],[0,{&quot;title&quot;:[0,&quot;2023年10月记录&quot;],&quot;description&quot;:[0,&quot;202310月记录&quot;],&quot;data&quot;:[0,{&quot;author&quot;:[0,&quot;ajn404&quot;],&quot;pubDatetime&quot;:[3,&quot;2023-10-11T14:05:00.000Z&quot;],&quot;title&quot;:[0,&quot;2023年10月记录&quot;],&quot;postSlug&quot;:[0,&quot;2023-10&quot;],&quot;featured&quot;:[0,true],&quot;draft&quot;:[0,false],&quot;tags&quot;:[1,[[0,&quot;八股&quot;],[0,&quot;gpt&quot;],[0,&quot;interview&quot;],[0,&quot;2023-10&quot;],[0,&quot;records&quot;],[0,&quot;面试准备&quot;],[0,&quot;面经&quot;]]],&quot;ogImage&quot;:[0,&quot;/assets/code/10.webp&quot;],&quot;description&quot;:[0,&quot;202310月记录&quot;],&quot;detailButton&quot;:[0,false],&quot;navToc&quot;:[0,false],&quot;excalidraw&quot;:[0,&quot;&quot;]}],&quot;body&quot;:[0,&quot;\n## 目录\n\n## 命令\n\n### 网络\n\n- ping – send ICMP ECHO_REQUEST packets to network hosts\n\n&gt; The ping utility uses the ICMP protocol&#39;s mandatory ECHO_REQUEST datagram to elicit an ICMP ECHO_RESPONSE from a host or gateway. ECHO_REQUEST datagrams\n\n     (“pings”) have an IP and ICMP header, followed by a “struct timeval” and then an arbitrary number of “pad” bytes used to fill out the packet.\n\n&gt; ICMP\n&gt; ICMP（Internet Control Message Protocol）是一种网络协议,用于在 IP 层发送控制消息.这些消息用于检查网络连接的可靠性、维护网络配置等.ICMP 协议的主要用途是检测网络设备的状态和运行情况.\n\n以下是一些常见的 ICMP 协议消息类型：\n\nPING（回显请求）：用于检查目标主机是否正常运行.\nTCP Port Unreachable：表示目标主机上的特定 TCP 端口无法访问.\nTTL Expired：表示数据包在传输过程中超过了指定的生存时间（TTL）.\nICMPv6：用于 IPv6 网络中的 ICMP 消息.\n\n## 框架\n\n### vue\n\n### react\n\n#### Refactoring to input with State\n\n- 1.Identify your component’s different visual states\n\n通过 props 控制虚拟 dom\n\nform.tsx\n\n```tsx\nexport default function Form({ status = \&quot;empty\&quot; }) {\n  if (status === \&quot;success\&quot;) {\n    return That&#39;s right!;\n  }\n  return (\n    &lt;&gt;\n      City quiz\n      \n        In which city is there a billboard that turns air into drinkable water?\n      \n      \n        \n        \n        \n          Submit\n        \n        {status === \&quot;error\&quot; &amp;&amp; (\n          Good guess but a wrong answer. Try again!\n        )}\n      \n    \n  );\n}\n```\n\n```ts\nimport Form from \&quot;./Form.js\&quot;;\nlet statuses = [\&quot;empty\&quot;, \&quot;typing\&quot;, \&quot;submitting\&quot;, \&quot;success\&quot;, \&quot;error\&quot;];\n\nexport default function App() {\n  return (\n    &lt;&gt;\n      {statuses.map(status =&gt; (\n        \n          Form ({status}):\n          \n        \n      ))}\n    \n  );\n}\n```\n\n- 2.Determine what triggers those state changes\n- 3.Represent the state in memory with useState\n\n```js\nconst [answer, setAnswer] = useState(\&quot;\&quot;);\nconst [error, setError] = useState(null);\n```\n\n- 4.Remove any non-essential state variables\n- 5 .Connect the event handlers to set state\n\nApp.ts\n\n```ts\nimport { useState } from \&quot;react\&quot;;\n\nexport default function Form() {\n  const [answer, setAnswer] = useState(\&quot;\&quot;);\n  const [error, setError] = useState(null);\n  const [status, setStatus] = useState(\&quot;typing\&quot;);\n\n  if (status === \&quot;success\&quot;) {\n    return That&#39;s right!;\n  }\n\n  async function handleSubmit(e) {\n    e.preventDefault();\n    setStatus(\&quot;submitting\&quot;);\n    try {\n      await submitForm(answer);\n      setStatus(\&quot;success\&quot;);\n    } catch (err) {\n      setStatus(\&quot;typing\&quot;);\n      setError(err);\n    }\n  }\n\n  function handleTextareaChange(e) {\n    setAnswer(e.target.value);\n  }\n\n  return (\n    &lt;&gt;\n      City quiz\n      \n        In which city is there a billboard that turns air into drinkable water?\n      \n      \n        \n        \n        \n          Submit\n        \n        {error !== null &amp;&amp; {error.message}}\n      \n    \n  );\n}\n\nfunction submitForm(answer) {\n  // Pretend it&#39;s hitting the network.\n  return new Promise((resolve, reject) =&gt; {\n    setTimeout(() =&gt; {\n      let shouldError = answer.toLowerCase() !== \&quot;lima\&quot;;\n      if (shouldError) {\n        reject(new Error(\&quot;Good guess but a wrong answer. Try again!\&quot;));\n      } else {\n        resolve();\n      }\n    }, 1500);\n  });\n}\n```\n\n#### [useReducer](https://react.dev/learn/extracting-state-logic-into-a-reducer#comparing-usestate-and-usereducer)\n\n## canvas\n\n### 绘制三角形或多边形\n\n```js\nconst canvas = document.getElementById(\&quot;myCanvas\&quot;);\nconst ctx = canvas.getContext(\&quot;2d\&quot;);\n\nctx.beginPath();\nctx.moveTo(10, 10);\nctx.lineTo(50, 100);\nctx.lineTo(10, 150);\nctx.closePath();\nctx.fillStyle = \&quot;blue\&quot;;\nctx.fill();\n\nctx.beginPath();\nctx.moveTo(150, 10);\nctx.lineTo(200, 50);\nctx.lineTo(150, 100);\nctx.lineTo(100, 50);\nctx.closePath();\nctx.fillStyle = \&quot;red\&quot;;\nctx.fill();\n```\n\n## 基础\n\n### 防抖\n\nn 秒内函数只会执行一次\n\n```js\nfunction debounce(fn, timing) {\n  let timer;\n  return function () {\n    clearTimeout(timer);\n    timer = setTimeout(() =&gt; {\n      fn();\n    }, timing);\n  };\n}\n```\n\n常用于限制函数的执行频率,从而提高性能.例如,在滚动事件处理程序中,可能会触发一个函数来重新获取页面内容,但这个函数可能会被频繁触发,导致性能下降.使用 throttle 函数可以解决这个问题,确保在滚动事件触发后的 timing 时间间隔内只执行一次函数.\n\n```\nconst debounce = (fn, delay) =&gt; {\n    let timer;\n    return ()=&gt;{\n        clearTimeout(timer);\n        timer = setTimeout(()=&gt;{\n            fn();\n        }, delay);\n    }\n}\n```\n\n常用于避免事件处理程序或函数被频繁触发,从而提高性能.例如,在搜索输入框中,当用户输入时,可能会触发一个搜索函数,但这个函数可能会被频繁触发,导致性能下降.使用 debounce 函数可以解决这个问题,确保搜索函数只在用户停止输入后的 delay 毫秒后执行.\n\n### 进程与线程\n\n进程和线程是操作系统中实现多任务的重要概念.\n\n进程是应用程序在操作系统中运行的基本单位.一个进程可以包含一个或多个线程,线程是进程的实际执行者,负责执行具体的任务.进程之间的内存空间是相互独立的,而线程共享进程的内存空间.\n\n线程是进程内执行任务的更小的单位.线程在进程启动时创建,数量一般远小于进程的数量.线程之间可以并发执行,因此可以提高程序的执行效率.但是,线程之间的同步和互斥操作比较复杂,需要进行特殊的处理.\n\n在 Web 前端开发中,进程和线程的概念并不是非常常用.但是,在某些情况下,如使用多进程的 Node.js 服务器,或者使用 JavaScript 的异步编程时,进程和线程的概念仍然具有重要的意义.\n\n在现代浏览器中,JavaScript 的执行环境是单线程的,这意味着在同一时刻只能执行一个任务.但是,浏览器提供了一些异步编程的 API,如 Promise、setTimeout、setInterval 等,可以实现非阻塞的异步操作,从而提高程序的执行效率.\n\n在某些情况下,可以使用多进程的 Node.js 服务器来提高 Web 前端的性能.Node.js 使用了一个名为 Child Process 的模块,可以创建和管理子进程,从而实现多进程.使用多进程可以充分利用计算机的多核资源,提高程序的执行效率.\n\n总之,进程和线程是操作系统实现多任务的重要概念,在 Web 前端开发中,虽然进程和线程的概念并不是非常常用,但是了解这些概念对于理解程序的执行原理和实现高性能程序仍然具有重要的意义.\n\n### 节流\n\n```js\nfunction throttle(fn, timing) {\n  let trigger;\n  return function () {\n    if (trigger) return;\n    trigger = true;\n    fn();\n    setTimeout(() =&gt; {\n      trigger = false;\n    }, timing);\n  };\n}\n```\n\n### Async/Await 如何通过同步的方式实现异步\n\ngenerate\n\n```js\nvar fetch = require(\&quot;node-fetch\&quot;);\n\nfunction *gen() {  * 可以看成 async\n  var url = \&quot;https://api.github.com/users/github\&quot;;\n  var result = yield fetch(url);  yield 可以看成 await\n  console.log(result.bio);\n}\n\nvar g = gen();\nvar result = g.next();\nresult.value.then(data =&gt; data.json()).then(data  =&gt; g.next(data));\n```\n\n### 实现(5).add(3).minus(2)功能\n\n```js\nNumber.prototype.add = function (num) {\n  return this + num;\n};\nNumber.prototype.minus = function (num) {\n  return this - num;\n};\nNumber.prototype.multiply = function (num) {\n  return this * num;\n};\nNumber.prototype.divide = function (num) {\n  return this / num;\n};\n```\n\n### 1==&#39;1&#39;\n\n在 JavaScript 中,当你将一个字符串（如 \&quot;1\&quot;）与一个整数（如 1）进行比较时,JavaScript 会自动将字符串转换为数字类型.这种隐式类型转换通常被称为类型转换.\n\n在这个例子中,1 == &#39;1&#39; 的结果为 true,因为 JavaScript 将字符串 \&quot;1\&quot; 转换为数字 1,然后比较它们是否相等.\n\n这种隐式类型转换可能会导致一些问题,因为它可能会导致意外的错误.例如,如果你将一个字符串（如 \&quot;1\&quot;）传递给一个接受整数参数的函数,但该函数在处理该参数时没有考虑到可能的数据类型,那么可能会导致错误.\n\n为了避免这种情况,你可以显式地将字符串转换为数字类型,例如：\n\n```js\nconst str = \&quot;1\&quot;;\nconst num = parseInt(str, 10);\n\nif (num == 1) {\n  console.log(\&quot;true\&quot;);\n}\n```\n\n或者,如果你要将数字类型转换为字符串类型,可以使用 toString() 方法：\n\n```js\nconst num = 1;\nconst str = num.toString();\n\nif (str == \&quot;1\&quot;) {\n  console.log(\&quot;true\&quot;);\n}\n```\n\n总之,为了避免隐式类型转换可能带来的问题,最好是在比较和转换数据时显式地使用适当的类型转换方法.\n\n### 变量提升,块级作用域\n\n```js\nfor (var i = 0; i  {\n    console.log(i);\n  });\n}\n\n//10*10\n```\n\n```js\nfor (let i = 0; i  {\n    console.log(i);\n  });\n}\n\n//0-9\n```\n\n或者直接使用立即执行函数 IIFEFE\n\n```js\nfor (var i = 0; i  {\n    console.log(i);\n  });\n}\n\n//10*10\n```\n\n### 没有宏任务了？\n\n微任务队列（micro task queue）是一种用于处理异步操作的技术,它允许在浏览器执行 JavaScript 代码时能够同时处理多个任务.这些任务可以是任何需要长时间运行或需要等待的数据库操作、AJAX 请求或其他异步操作.\n\n在现代浏览器中,有一个内置的微任务队列,称为 Promise.当使用 async/await 或 async 函数时,浏览器会自动使用 Promise 来处理异步操作.Promise 是一种状态机,它可以记住之前完成的任务,并在新任务完成时更新其状态.\n\n除了 Promise,还有其他一些库和框架,如 setTimeout、setInterval、requestAnimationFrame 等,也可以用于创建微任务队列.这些库提供了一些更高级的功能,如错误处理、任务取消等.\n\n总之,微任务队列是处理异步操作的一种强大技术,它允许浏览器在执行 JavaScript 代码时同时处理多个任务,从而提高应用程序的性能和响应能力.\n\n[看这里](https://www.jsv9000.app/)\n\n### 数组的 reduce 方法\n\n### 闭包：闭包是指一个函数可以访问其词法环境中的变量,即使函数执行完毕,这些变量仍然占用内存\n\nJavaScript 闭包是指一个函数可以访问其词法环境中的变量,即使函数执行完毕,这些变量仍然占用内存.闭包可以实现以下功能：\n\n- 私有变量和函数：通过闭包,可以将函数内部的变量和函数封装为私有,防止外部访问.\n- 保持变量状态：闭包可以保存函数外部变量的一个副本,即使函数外部变量被重新赋值,闭包中的变量仍然保持之前的状态.\n- 实现柯里化（Currying）：柯里化是指将多参数函数转换为一系列单参数函数的过程,闭包可以帮助实现柯里化.\n- 实现事件处理程序和回调函数：闭包可以实现事件处理程序和回调函数,这些函数可以访问事件处理程序的上下文对象和事件对象.\n- 实现模块化：通过闭包,可以将一组相关的函数和数据封装到一个对象中,从而实现模块化.\n\n总之,闭包是 JavaScript 中一种强大的编程技术,可以帮助实现私有变量和函数、保持变量状态、实现柯里化、事件处理程序和回调函数、模块化等功能.\n\ntodo\n\n### gc\n\n浏览器 garbage collection（GC）机制是指浏览器在运行时自动清理内存的机制.它是一种优化技术,旨在释放不再需要的内存,从而提高应用程序的性能和响应能力.\n\n浏览器 GC 机制的主要目的是：\n\n清除不再使用的对象和内存.\n释放内存,以便为新的对象分配更多的空间.\n减少内存碎片.\n浏览器 GC 机制的实现方式因浏览器而异,但通常包括以下几个步骤：\n\n标记阶段：标记所有活动对象,并将它们划分为可回收和不可回收两部分.\n引用阶段：清除所有不可回收对象的引用,使它们变得可回收.\n清理阶段：回收所有可回收对象.\n需要注意的是,浏览器 GC 机制不是实时的,而是在一定时间间隔内自动执行.浏览器 GC 机制的执行时间通常取决于浏览器和操作系统的性能,以及应用程序的内存使用情况.\n\n总之,浏览器 GC 机制是指浏览器在运行时自动清理内存的机制,旨在释放不再需要的内存,从而提高应用程序的性能和响应能力.\n\n内存泄漏是指在应用程序中,由于某些原因,导致内存分配不正确,导致内存占用无法被垃圾回收器回收.这可能会导致应用程序崩溃、性能下降或内存不足等问题.\n\n内存泄漏通常是由于以下原因之一：\n\n- 全局变量：在函数外部声明的变量成为全局变量,即使函数执行完毕,全局变量仍然占用内存.\n- 闭包：闭包是指一个函数可以访问其词法环境中的变量,即使函数执行完毕,这些变量仍然占用内存.\n- 循环引用：两个对象互相引用,导致内存占用无法被垃圾回收器回收.\n- 定时器：定时器没有正确地清除,导致内存占用无法被垃圾回收器回收.\n- 未清除的 DOM 元素：未正确清除的 DOM 元素占用内存,导致内存占用无法被垃圾回收器回收.\n- 未清除的 CSS 样式：未正确清除的 CSS 样式占用内存,导致内存占用无法被垃圾回收器回收.\n\n### v-for 的 key\n\n在 Vue 中,使用 v-for 指令遍历数组或其他可迭代对象时,需要提供一个唯一的标识符（key）来标识每个元素.这个 key 用于跟踪每个元素的状态,从而在数据发生变化时能够正确地更新视图.\n\n_key 的作用类似于 CSS 选择器,它可以帮助 Vue 更准确地找到需要更新的元素,从而提高性能.当数据发生变化时,Vue 可以通过比较新旧数据中的 key 值来判断哪些元素需要更新,哪些可以复用._\n\n在 Vue 2 中,key 默认使用数组的索引值作为 key.在 Vue 3 中,key 默认为数组的第一个属性或对象的唯一属性.\n\n### 301 与 302\n\n状态码 302 和 301 是 HTTP 协议中用来表示重定向的两种状态码.\n\n状态码 302 Found（找到）表示请求的资源已经被临时移动到另一个位置,并且将来可能会将返回这个资源.新的资源位置会在 HTTP 头部中的 \&quot;Location\&quot; 字段中给出.客户端应该在收到 302 响应时,重新发起请求到指定的新位置.\n\n状态码 301 Moved Permanently（永久移动）表示请求的资源已经被永久移动到另一个位置.客户端应该在收到 301 响应时,将旧资源的位置记录下来,并将新的位置作为 future requests 的默认位置.\n\nHTTP 头部中的 \&quot;Location\&quot; 字段用于告诉客户端重定向的目标 URL.客户端收到 302 响应时,应该在下次请求时使用这个 URL.客户端收到 301 响应时,应该在下次请求时使用这个 URL,并将旧资源的位置记录下来.\n\n需要注意的是,状态码 302 和 301 的区别在于,当客户端收到 302 响应时,它需要重新发起请求；而当客户端收到 301 响应时,它不需要重新发起请求,因为资源已经被永久移动.因此,在实际应用中,可以根据具体需求选择使用 302 或 301 来进行重定向.\n\n### js 用 reduce 反转字符串\n\n在 JavaScript 中,可以使用数组的 reduce() 方法来反转字符串.reduce() 方法接受一个回调函数作为参数,回调函数有四个参数：累加器（accumulator）,当前值（currentValue）,当前索引（currentIndex）,源数组（array）.回调函数的返回值将作为累加器的新值,最后 reduce() 方法返回累加器的结果.\n\n下面是一个使用 reduce() 方法反转字符串的示例：\n\n```js\nconst str = \&quot;Hello, world!\&quot;;\nconst reversedStr = str.split(\&quot;\&quot;).reduce((accumulator, currentValue) =&gt; {\n  return currentValue + accumulator;\n}, \&quot;\&quot;);\n\nconsole.log(reversedStr);\n!dlrow, olleH;\n```\n\n在这个示例中,我们首先将字符串分割成数组,然后使用 reduce() 方法将数组中的每个元素从后向前拼接成一个新的字符串.回调函数的第一个参数 accumulator 表示累加器,它初始值为空字符串.每次迭代时,回调函数将当前值 currentValue 添加到累加器的末尾,然后将累加器的新值赋值给 accumulator.最后,reduce() 方法返回累加器的结果,即反转后的字符串.\n\n需要注意的是,reduce() 方法只能接受一个累加器参数,因此不能直接将字符串作为第一个参数传递给 reduce() 方法.我们需要先将字符串分割成数组,然后将数组作为参数传递给 reduce() 方法.\n\n## 场景\n\n### 控制多人同时编辑的技术\n\n- 实时数据库（Real-time Database）：使用实时数据库,如 Firebase 或 RealtimeDB,可以将数据实时同步到多个客户端.这使得用户可以在多个设备上实时查看和编辑相同的数据.\n- 实时通信服务（Real-time Communication Services）：使用实时通信服务,如 Google Hangouts、Microsoft Teams 或 Slack,可以在多个设备上实时沟通和协作.这使得用户可以在多个浏览器窗口中同时编辑和讨论同一个文档.\n- 实时应用程序（Real-time Applications）：使用实时应用程序,如 Google Docs、Microsoft Word 或 Google Sheets,可以在多个设备上实时编辑和查看同一个文档.这使得用户可以在多个浏览器窗口中同时编辑和查看同一个文档.\n- 分布式计算（Distributed Computing）：使用分布式计算,如 Apache Spark、Hadoop 或 Flink,可以将数据实时同步到多个节点,以便在多台计算机上实时处理和分析数据.\n- 分布式文件系统（Distributed File System）：使用分布式文件系统,如 Amazon S3、Google Cloud Storage 或 Azure Blob Storage,可以将文件实时同步到多个节点,以便在多台计算机上实时访问和编辑文件.\n\n这些技术都可以实现多人同时编辑,具体选择哪种技术取决于具体应用的需求和场景.\n\n### 项目如何防止 xss 攻击,分前后端角度\n\n防止 XSS 攻击（跨站脚本攻击）的方法有很多,下面是前后端分别可以采取的措施：\n\n前端防止 XSS 攻击：\n\n- 使用浏览器的内置过滤器：浏览器会自动过滤掉大部分 XSS 攻击,如 script 等特殊字符.\n- 使用编码：将用户输入的数据进行编码,如 escape() 或 encodeURIComponent(),使其不能被解释为恶意脚本.\n- 使用标签属性：将用户输入的数据作为属性值,而不是作为标签内容,这样可以减少被解释为恶意脚本的可能.\n- 使用自定义模板引擎：自定义模板引擎可以对用户输入进行更严格的过滤,防止 XSS 攻击.\n- 使用输入验证：对用户输入进行验证,确保输入的数据符合预期的格式和范围.\n- 使用输出过滤器：对输出数据进行过滤,确保输出数据中不包含任何恶意脚本.\n\n后端防止 XSS 攻击：\n\n- 使用编码库：使用编码库,如 PHP 的 htmlspecialchars(),可以自动过滤掉恶意脚本.\n- 使用参数化查询：使用参数化查询,可以防止 SQL 注入攻击,同时防止 XSS 攻击.\n- 使用输出过滤器：对输出数据进行过滤,确保输出数据中不包含任何恶意脚本.\n- 使用过滤库：使用过滤库,如 PHP 的 filter_var(),可以对用户输入进行更严格的过滤,防止 XSS 攻击.\n- 使用输入验证：对用户输入进行验证,确保输入的数据符合预期的格式和范围.\n- 使用输出编码：对输出数据进行编码,可以防止被解释为恶意脚本.\n\n总之,前后端都要采取一系列措施来防止 XSS 攻击,以确保用户输入的安全性.\n\n## 浏览器渲染原理\n\n浏览器的渲染原理可以简单地描述为以下几个步骤:\n\n### 解析 HTML\n\n浏览器将 HTML 文档解析成 DOM(文档对象模型)树,以便浏览器可以理解和操作 HTML 元素.\n\n浏览器解析 HTML 时使用的方案主要有两种：SAX 和 DOM.\n\nSAX（Simple API for XML）解析器：SAX 解析器是一种基于事件驱动的解析方式,它会将 HTML 文件分割成一系列的事件,然后逐个处理这些事件.SAX 解析器不会将整个 HTML 文档加载到内存中,因此非常适合处理大型的 HTML 文档.SAX 解析器的主要缺点是,它不支持在解析过程中修改 DOM（Document Object Model,文档对象模型）.\nDOM（Document Object Model）解析器：DOM 解析器会将 HTML 文件解析成 DOM 树,然后通过 DOM API 进行操作.DOM 解析器会将整个 HTML 文档加载到内存中,因此适用于需要对 HTML 文件进行复杂操作的场景.DOM 解析器的主要优点是支持在解析过程中修改 DOM,但可能会导致解析速度变慢.\n在实际应用中,浏览器通常会根据 HTML 文档的大小和复杂程度选择合适的解析方式.对于较小的 HTML 文档,SAX 解析器更为高效；而对于较大的 HTML 文档,DOM 解析器更为高效.此外,浏览器可能会在解析过程中自动切换解析方式,以提高性能.\n\n需要注意的是,尽管 DOM 解析器支持在解析过程中修改 DOM,但在解析完成后,浏览器可能会对 DOM 进行优化,例如清除不再需要的节点、压缩 DOM 等,以减小内存占用和提高性能.因此,在实际应用中,尽量使用 DOM 解析器,并在解析完成后进行优化.\n\n### 解析 CSS\n\n浏览器将 CSS 样式表解析成 CSSOM(样式对象模型)树,以便浏览器可以理解和应用 CSS 规则.\n\n### 构建渲染树\n\n浏览器将 DOM 和 CSSOM 合并成一个渲染树,以便浏览器可以绘制屏幕上的内容.\n\n### 布局\n\n浏览器使用布局引擎计算渲染树中每个节点的宽度和高度,以便将它们放置在屏幕上的适当位置.\n\n### 绘制\n\n浏览器使用 GPU(图形处理单元)绘制渲染树中的每个节点,以便将它们显示在屏幕上.\n\n### 重排和重绘\n\n如果渲染树中的某个节点发生了变化,例如,元素的属性或内容发生了变化,那么浏览器将重新计算渲染树,并重新绘制屏幕上的内容.这个过程被称为重排.如果只是修改了某个节点的属性,例如,修改了它的样式或大小,那么浏览器将只重新计算需要重新绘制的部分,这个过程被称为重绘.\n浏览器渲染过程的复杂性在于,它需要同时处理 HTML、CSS 和布局.此外,浏览器需要处理多种设备类型和屏幕尺寸,以确保网页在不同设备和屏幕上都能正常显示.因此,浏览器的渲染原理可以被视为一种复杂的高级算法.\n\n### 网络内容拦截\n\n从网络的角度来看,拦截内容通常是通过路由器、代理服务器等网络设备实现的.这些设备可以对网络通信进行拦截和处理,从而实现内容的过滤、篡改、拦截等操作.\n\n以路由器为例,路由器可以作为网络通信的入口和出口,可以将网络通信中的数据包进行拦截和处理.当数据包从一台计算机发出,经过路由器,到达目标计算机时,路由器可以对数据包进行查看、修改或丢弃等操作.如果路由器对数据包进行了拦截和处理,数据包将不会到达目标计算机,从而实现内容的过滤、篡改、拦截等操作.\n\n除了路由器之外,代理服务器也可以实现内容的拦截和处理.代理服务器可以作为网络通信的转发器,可以将网络通信中的数据包进行拦截和处理,然后转发到目标计算机.代理服务器可以实现对内容的过滤、篡改、拦截等操作,从而实现对网络通信的掌控.\n\n总之,拦截内容的实现可以通过路由器、代理服务器等网络设备来实现,这些设备可以对网络通信中的数据包进行查看、修改或丢弃等操作,从而实现内容的过滤、篡改、拦截等操作.\n\n## 算法\n\n### js 写算法需要提前掌握\n\n以下是一些在编写 JavaScript 代码时需要提前掌握的方法、函数和技巧：\n\n#### 变量声明和方法\n\n在 JavaScript 中,变量声明非常重要.可以使用 var、let 和 const 关键字声明变量.其中,let 关键字声明的变量具有块级作用域,而 const 关键字声明的变量不可更改.\n\n此外,方法（函数）在 JavaScript 中是非常重要的.可以使用 function 关键字定义方法,并使用参数传递数据.方法可以返回值,也可以不返回值.\n\n#### 对象和数组\n\nJavaScript 中可以使用对象（Object）和数组（Array）来存储和操作数据.对象可以使用点（.）或方括号（[]）访问属性,数组可以使用索引访问元素.\n\n#### 条件语句和循环\n\n条件语句（如 if、else if、else）用于根据条件执行不同的代码块.循环语句（如 for、while、do-while）用于重复执行一段代码.\n\n#### 函数和模块\n\nJavaScript 中可以使用函数来封装一段代码,使其更易于维护和 reuse.模块（module）是一种组织代码的方法,可以将相关功能分组在一起.\n\n#### 箭头函数和箭头操作符\n\n箭头函数是一种简洁的函数定义方式,可以简化代码.箭头操作符（=&gt;）用于将函数的返回值与参数绑定在一起.\n\n#### Promise 和 async/await\n\nPromise 是一种处理异步操作的方法,可以确保异步操作按预期进行.async/await 是 ES2017 中引入的新语法,用于简化异步编程.\n\n#### 数组方法\n\nJavaScript 提供了许多数组方法,如 push、pop、shift、unshift、splice、sort、reverse 等,这些方法可以方便地对数组进行操作.\n\n#### 字符串方法\n\nJavaScript 提供了许多字符串方法,如 toUpperCase、toLowerCase、substring、slice、indexOf、lastIndexOf、trim 等,这些方法可以方便地对字符串进行操作.\n\n#### 正则表达式\n\nJavaScript 提供了正则表达式来处理字符串.可以使用 RegExp 构造函数创建正则表达式对象,并使用正则表达式的方法来匹配和替换字符串.\n\n#### 全局对象和内置函数\n\nJavaScript 中有许多全局对象和内置函数,如 window、document、console、Math、Date 等.这些对象和函数可以方便地进行浏览器操作和数据处理.\n\n### exam\n\n#### 1.二分查找(简单)\n\n&gt; 输入不重复有序整数数组,使用空格隔开.查找特定整数,返回数组下标.不存在则返回-1.\n\n```js\nfunction findIndex(arr, target) {\n  let left = 0;\n  let right = arr.length - 1;\n\n  while (left  (await iter.next()).value;\n\nvoid (async function () {\n  while ((line = await readline())) {\n    let res = eval(line);\n  }\n})();\n```\n\n#### 4.HJ76 尼科彻斯定理\n\n```js\nconst rl = require(\&quot;readline\&quot;).createInterface({ input: process.stdin });\nvar iter = rl[Symbol.asyncIterator]();\nconst readline = async () =&gt; (await iter.next()).value;\n\nvoid (async function () {\n  while ((line = await readline())) {\n    let num = Number(line);\n    let res = [];\n    let mid = Math.pow(num, 3) / num;\n    for (let i = 0; i  (await iter.next()).value;\nvoid (async function () {\n  let str = [];\n  while ((line = await readline())) {\n    str.push(line);\n  }\n  let str_1 = str[0];\n  let str_2 = str[1];\n  let short = str_1.length &gt; str_2.length ? str_2 : str_1;\n  let long = str_1.length &gt; str_2.length ? str_1 : str_2;\n  let max = 0;\n  let dp = new Array(short.length);\n  for (let i = 0; i  0 &amp;&amp; j &gt; 0) {\n          dp[i][j] = dp[i - 1][j - 1] + 1;\n        } else {\n          dp[i][j] = 1;\n        }\n      } else {\n        dp[i][j] = 0;\n      }\n      if (max  (await iter.next()).value;\n\nvoid (async function () {\n  while ((line = await readline())) {\n    let num = Number(line);\n    let max = 0;\n    let temp = 0;\n    while (num) {\n      console.log(num, num % 2);\n      if (num % 2 === 1) {\n        temp++;\n      } else {\n        temp = 0;\n      }\n      if (temp &gt;= max) {\n        max = temp;\n      }\n      num = num &gt;&gt; 1;\n    }\n    console.log(max);\n  }\n})();\n```\n\n#### 7.HJ85 最长回文子串(字符串,穷举)\n\n给定一个仅包含小写字母的字符串,求它的最长回文子串的长度.\n所谓回文串,指左右对称的字符串.\n所谓子串,指一个字符串删掉其部分前缀和后缀（也可以不删）的字符串\n\n```js\ncons n```js\nfunction greedyMaxDifference(arr) {\n  let max = arr[0];\n  let min = arr[0];\n  let difference = 0;\n\n  for (let i = 1; i  max) {\n      max = arr[i];\n      difference = max - min;\n    } else if (arr[i] = windowSize) {\n      result.push(arr.slice(left, right));\n      left++;\n    }\n  }\n\n  return result;\n}\n```\n\n#### 进制转换\n\n在 JavaScript 中,我们可以使用 toString()方法将数字转换为指定进制的字符串表示形式.以下是进制转换的示例：\n\n```js\nfunction convertToBase(num, base) {\n  const digits = \&quot;0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ\&quot;;\n  if (num === 0) return \&quot;0\&quot;;\n  let result = \&quot;\&quot;;\n  while (num &gt; 0) {\n    result = digits[num % base] + result;\n    num = Math.floor(num / base);\n  }\n  return result;\n}\n\nconsole.log(convertToBase(10, 2));\nconsole.log(convertToBase(10, 8));\nconsole.log(convertToBase(10, 16));\n```\n\n#### 位元算\n\n位运算是一种在计算机科学中用于操作二进制数的数学运算,它可以用于实现各种算法,例如位操作符、位移操作符、按位与、按位或等.\n\n在 JavaScript 中,我们可以使用位运算符对二进制数进行操作.以下是位运算的一些示例：\n\n1.按位与（&amp;）：按位与操作符&amp;用于将两个二进制数的对应位进行逻辑与操作.只有当两个位都为 1 时,结果的对应位才为 1,否则为 0.\n\n```js\nconsole.log(5 &amp; 3);\nconsole.log(6 &amp; 3);\nconsole.log(7 &amp; 3);\n```\n\n在这个示例中,5 的二进制表示为 101,3 的二进制表示为 011.按位与操作后,只有第五位（从右到左）的两个位都为 1 时,结果的第五位才为 1,否则为 0.\n\n2.按位或（|）：按位或操作符|用于将两个二进制数的对应位进行逻辑或操作.只要有一个位为 1,结果的对应位就为 1,否则为 0.\n\n```js\nconsole.log(5 | 3);\nconsole.log(6 | 3);\nconsole.log(7 | 3);\n```\n\n在这个示例中,5 的二进制表示为 101,3 的二进制表示为 011.按位或操作后,只有第五位（从右到左）的两个位都为 0 时,结果的第五位才为 0,否则为 1.\n\n3. 按位异或（^）：按位异或操作符^用于将两个二进制数的对应位进行逻辑异或操作.当两个位相同时,结果的对应位为 0,否则为 1.\n\n```js\nconsole.log(5 ^ 3);\nconsole.log(6 ^ 3);\nconsole.log(7 ^ 3);\n```\n\n在这个示例中,5 的二进制表示为 101,3 的二进制表示为 011.按位异或操作后,只有第五位（从右到左）的两个位相同,结果的第五位才为 0,否则为 1.\n\n4.按位非（）：按位非操作符``用于将一个二进制数的对应位进行逻辑非操作.只有当对应位为 1 时,结果的对应位才为 0,否则为 1.\n\n```js\nconsole.log(~5);\n-6;\nconsole.log(~6);\n-7;\nconsole.log(~7);\n-8;\n```\n\n在这个示例中,5 的二进制表示为 101,按位非操作后,只有第五位（从右到左）的位为 1,其他位都为 0,所以结果为-6.\n\n5.左移（`&gt;）：右移操作符&gt;&gt;用于将一个二进制数向右移动指定的位数.移动后的位数将被填充为 0.\n\n```js\nconsole.log(5 &gt;&gt; 1);\nconsole.log(6 &gt;&gt; 1);\nconsole.log(7 &gt;&gt; 1);\n```\n\n在这个示例中,5 的二进制表示为 101,向右移动 1 位后,第五位（从右到左）的位被填充为 0,其他位保持不变,所以结果为 2.\n\n#### 队列\n\nJavaScript 中的队列是一种数据结构,用于存储一组元素,并允许在队首添加元素,在队尾删除元素.队列是一种先进先出（First In First Out, FIFO）的数据结构,与栈相反.\n\n在 JavaScript 中,我们可以使用数组来模拟队列的操作.以下是使用数组实现一个简单的队列数据结构的示例：\n\n```js\nclass Queue {\n  constructor() {\n    this.items = [];\n  }\n\n  enqueue(element) {\n    this.items.push(element);\n  }\n\n  dequeue() {\n    if (this.isEmpty()) {\n      return \&quot;队列已空,无法出队\&quot;;\n    }\n    return this.items.shift();\n  }\n\n  top() {\n    if (this.isEmpty()) {\n      return \&quot;队列已空,无法获取队列顶端元素\&quot;;\n    }\n    return this.items[0];\n  }\n\n  isEmpty() {\n    return this.items.length === 0;\n  }\n\n  size() {\n    return this.items.length;\n  }\n}\n```\n\n使用这个队列数据结构,我们可以轻松地执行入队、出队、获取队首元素、判断队列是否为空以及获取队列大小等操作.例如：\n\n```js\nconst queue = new Queue();\nqueue.enqueue(1);\nqueue.enqueue(2);\nqueue.enqueue(3);\nconsole.log(queue.top());\nconsole.log(queue.dequeue());\nconsole.log(queue.top());\nconsole.log(queue.size());\nconsole.log(queue.isEmpty());\n```\n\n#### 二叉树前中后序遍历\n\n##### 前序遍历\n\n二叉树的前序遍历是指先访问根节点,然后依次遍历左子树和右子树.前序遍历的顺序是根-左-右.下面是一个二叉树前序遍历的递归和非递归实现:\n\n递归\n\n```js\nfunction preorderTraversalRecursive(root) {\n  if (root === null) {\n    return [];\n  }\n  const result = [root.val];\n  result.push(...preorderTraversalRecursive(root.left));\n  result.push(...preorderTraversalRecursive(root.right));\n  return result;\n}\n```\n\n非递归\n\n```js\nfunction preorderTraversal(root) {\n  const result = [];\n  const stack = [];\n  let current = root;\n\n  while (current !== null || stack.length &gt; 0) {\n    while (current !== null) {\n      result.push(current.val);\n      stack.push(current);\n      current = current.left;\n    }\n    current = stack.pop();\n    current = current.right;\n  }\n\n  return result;\n}\n```\n\n判断某序列是否是二叉树的前序遍历,可以通过遍历该序列,比较其与二叉树前序遍历的规律是否一致来判断\n递归\n\n```js\nfunction isValidPreorder(arr) {\n  if (arr.length === 0) {\n    return true;\n  }\n  const root = arr[0];\n  let i = 1;\n  while (i  0) {\n    while (i  0 &amp;&amp; stack[stack.length - 1]  0) {\n    while (i  0 &amp;&amp; stack[stack.length - 1]  0) {\n    while (root) {\n      stack.push(root);\n      root = root.left;\n    }\n    root = stack.pop();\n    res.push(root.val);\n    root = root.right;\n  }\n  return res;\n};\n```\n\n以下是这个函数的详细解释：\n\n1.初始化一个空栈 stack 和一个空数组 res.\n\n2.进入一个 while 循环,当根节点 root 不为空或者栈 stack 不为空时,循环继续.\n\n3.在 while 循环中,将根节点的左子节点压入栈 stack 中,然后将根节点移动到它的左子节点.重复此步骤,直到根节点为空.\n\n4.当根节点为空时,从栈 stack 中弹出一个节点,将其值添加到结果数组 res 中.然后将根节点移动到它的右子节点.\n\n5.重复步骤 3 和 4,直到栈 stack 为空且根节点为空.\n\n6.最后返回结果数组 res.\n\n这个函数的优点是简单易懂,代码实现简单.但是,它的时间复杂度是 O(n),其中 n 是二叉树的节点数,因为每个节点都需要入栈和出栈一次\n\n#### 回溯\n\n递归三部曲\n\n1.确认递归函数的参数和返回值 --- backtrace(n,k,startindex)\n\n2.确定递归的终止条件 --- paths.length === k\n\n3.确认单层的递归逻辑\n\n```js\nfor (let i = startIndx; i  {\n    if (path.length === k) {\n      res.push(path.slice());\n      return;\n    }\n    for (let i = startIndex; i 更多知识,请看下回博客](/posts/2023-11)\n&quot;]}],[0,{&quot;title&quot;:[0,&quot;2023年11月记录&quot;],&quot;description&quot;:[0,&quot;2023年11月记录&quot;],&quot;data&quot;:[0,{&quot;author&quot;:[0,&quot;ajn404&quot;],&quot;pubDatetime&quot;:[3,&quot;2023-11-08T09:53:00.000Z&quot;],&quot;title&quot;:[0,&quot;2023年11月记录&quot;],&quot;postSlug&quot;:[0,&quot;2023-11&quot;],&quot;featured&quot;:[0,false],&quot;draft&quot;:[0,false],&quot;tags&quot;:[1,[[0,&quot;2023-11&quot;],[0,&quot;records&quot;]]],&quot;description&quot;:[0,&quot;2023年11月记录&quot;],&quot;detailButton&quot;:[0,false],&quot;navToc&quot;:[0,false],&quot;excalidraw&quot;:[0,&quot;&quot;]}],&quot;body&quot;:[0,&quot;\n### 字符串\n\n#### [两个字符串的最小 ASCII 删除和](https://leetcode.cn/problems/minimum-ascii-delete-sum-for-two-strings/description/?envType=study-plan-v2&amp;envId=dynamic-programming)\n\n```js\nvar minimumDeleteSum = function (s1, s2) {\n  //获取字符串的ASCII值 charCodeAt\n  let m = s1.length;\n  let n = s2.length;\n  let dp = .com/p/460572661#h_460572661_5\n\n### tailwind 响应式\n\n```jsx\n\n\n```\n\n### next Link\n\n&gt; Futhermore, in production, whenever [``](https://nextjs.org/docs/api-reference/next/link) components appear in the browser&#39;s viewport, Next.js automatically **prefetches** the code for the linked route in the background. By the time the user clicks the link, the code for the destination page will already be loaded in the background, and this is what makes the page transition near-instant!\n\n### BFC\n\nBFC（Block Formatting Context）是 CSS 渲染过程中用于控制行布局和块级元素排列的机制.它是 CSS 渲染中最底层的基础设施,负责在渲染过程中处理文本、行框、块框等底层布局信息.\n\n在 CSS 渲染过程中,每个块级元素（如 ``、`` 等）都会进入 BFC.在 BFC 中,每个块级元素都会根据其 `overflow`、`display`、`position` 等属性进行布局和排列.同时,BFC 还负责处理文本的行布局和换行等操作.\n\nBFC 的主要作用是确保在渲染过程中,每个块级元素按照指定的顺序和布局规则进行渲染.它可以帮助我们实现诸如文本居中、行间距控制、块级元素排列等功能.同时,BFC 还负责处理一些复杂的布局问题,如多行文本的换行、溢出控制等.\n\n需要注意的是,BFC 仅适用于块级元素,不适用于 inline 元素（如 ``、`` 等）.对于 inline 元素,CSS 渲染过程会使用其他机制进行布局和渲染\n\n### postgres sql\n\n```sql\nSELECT invoices.amount, customers.name\nFROM invoices\nJOIN customers ON invoices.customer_id = customers.id\nWHERE invoices.amount = 666;\n```\n\n- [postgresql documentation](https://www.postgresql.org/docs/current/index.html)\n\n## to read\n\n- [kfc](https://juejin.cn/post/7072174649735381029)\n- [rsc](https://zh-hans.react.dev/blog/2023/03/22/react-labs-what-we-have-been-working-on-march-2023#react-server-components)\n- [suspense](https://zh-hans.react.dev/reference/react/Suspense)\n\n### learn next 第 12 章总结 [Mutating Data](https://nextjs.org/learn/dashboard-app/mutating-data)\n\n- React Server Actions\n- forms and Server Components.\n- revalidatePath\n- dynamic route segments\n- useFormStatus\n\n#### 调试技巧\n\n1. getEventListeners($0)\n2. document.activeElement\n3. monitorEvents($0)\n4. Don’t pause execution if the breakpoint is hit in the next 5 seconds, but pause anytime after: `window.baseline = window.baseline || Date.now(), (Date.now() - window.baseline) &gt; 5000`\n\n#### openssl rand -base64 32\n\n&gt; The nents\n&gt; nanostores\n\n### something new in 2023\n\n#### [Array.prototype.toSorted()](https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Reference/Global_Objects/Array/toSorted)\n\n```js\n// 不传入函数\ntoSorted();\n// 传入箭头函数\ntoSorted((a, b) =&gt; {\n  /* … */\n});\n// 传入比较函数\ntoSorted(compareFn);\n// 內联比较函数\ntoSorted(function compareFn(a, b) {\n  /* … */\n});\n```\n\n        Array 实例的 toSorted() 方法是 sort() 方法的复制方法版本.它返回一个新数组,其元素按升序排列.\n\n#### input type\n\n- search\n\n        Search the site:\n        \n        Search\n\n- week\n\n        Choose a week in May or June:\n        \n\n#### dialog tag\n\nimport VueFeature from \&quot;@components/vue/dialog/index.vue\&quot;;\n\n\n\n#### [npm link](https://docs.npmjs.com/cli/v8/commands/npm-link)\n\n&gt; npm link 是一个 npm 命令,用于在本地开发中创建软链接,将一个本地模块链接到另一个正在开发的项目中.\n&gt; 当你在开发一个 npm 模块时,可以使用 npm link 将该模块链接到其他项目中进行测试和调试.这样做可以避免每次修改模块代码后都需要手动重新安装模块.\n&gt; 使用 npm link 的步骤如下：\n\n\n  1.在要链接的模块的根目录中运行 npm link 命令.这将在全局 node_modules\n  目录中创建一个指向该模块的软链接.\n  \n  2.在要使用该模块的项目中,运行 npm link 模块名 命令.这将在项目的 node_modules\n  目录中创建一个指向全局 node_modules 目录中的软链接.\n\n\n#### [promise practice](https://www.codingame.com/playgrounds/347/javascript-promises-mastering-the-asynchronous/more-pratice-with-promises)\n\n```js\nfunction job(data) {\n  return new Promise((resolve, reject) =&gt; {\n    if (typeof data !== \&quot;number\&quot;) {\n      reject(\&quot;error\&quot;);\n    } else if (data % 2 === 0) {\n      setTimeout(() =&gt; {\n        reject(\&quot;even\&quot;);\n      }, 2000);\n    } else {\n      setTimeout(() =&gt; {\n        resolve(\&quot;odd\&quot;);\n      }, 1000);\n    }\n  });\n}\n\nmodule.exports = job;\n```\n\n#### [promise training](https://github.com/henriqueinonhe/promises-training)\n\n使用 promise training 的模板\n**sudo pnpm create promises-training@latest**\n\n赋予读写权限\n**sudo chmod -R 777 ./**\n\n测试,例如\n**pnpm run check src/tests/graph/1/test.test.ts**\n\n#### [queueMicrotask()](https://developer.mozilla.org/zh-CN/docs/Web/API/ {&quot;title&quot;:[0,&quot;2024年1月记录&quot;],&quot;description&quot;:[0,&quot;2024年1月记录&quot;],&quot;data&quot;:[0,{&quot;author&quot;:[0,&quot;ajn404&quot;],&quot;pubDatetime&quot;:[3,&quot;2024-01-01T00:00:00.000Z&quot;],&quot;title&quot;:[0,&quot;2024年1月记录&quot;],&quot;postSlug&quot;:[0,&quot;2024-01&quot;],&quot;featured&quot;:[0,false],&quot;draft&quot;:[0,false],&quot;tags&quot;:[1,[[0,&quot;2024-01&quot;],[0,&quot;2024&quot;],[0,&quot;records&quot;]]],&quot;description&quot;:[0,&quot;2024年1月记录&quot;],&quot;detailButton&quot;:[0,false],&quot;navToc&quot;:[0,false],&quot;excalidraw&quot;:[0,&quot;&quot;]}],&quot;body&quot;:[0,&quot;\n## hello 2024\n\n## 目录\n\n## 16 System Design Concepts\n\n![16 System Design Concepts I Wish I Knew Before the Interview](/assets/SystemDesignConcepts.webp)\n\n### 1. Domain Name System (DNS)\n\nDomain Name System(DNS,域名系统)是互联网基础设施的核心组件之一.它的作用类似于互联网的电话簿,将人们可读的域名(如 www.example.com)转换为计算机在网络上用于识别彼此的 IP 地址(如 \&quot;192.0.2.1\&quot;)\n\n域名解析可以通过两种主要的方式进行：递归解析和迭代解析.\n\n\n\n\n关于DNS的详细概述\n\n以下是关于 DNS 的详细概述：\n\n1. 目的：\n   名称解析：主要功能是将域名解析为 IP 地址.\n   层次结构：DNS 以层次化的方式运行,顶部是根域,然后是顶级域(TLD),接着是二级域,以此类推.\n2. 组件：\n   域名：由点分隔的标签(单词或短语)序列.\n\nDNS 服务器：专门存储 DNS 记录并协助转换过程的服务器.有几种类型的 DNS 服务器：\n\n根服务器：处理 DNS 层次结构的顶级的请求.\nTLD 服务器：管理像 .com、.org、.net 等顶级域.\n权威 DNS 服务器：存储特定域的 DNS 记录.\n递归 DNS 服务器(或解析器)：代表客户端查询其他 DNS 服务器以获取最终答案.\nDNS 记录类型：这些记录存储有关域名的信息：\n\nA 记录：将域名映射到 IPv4 地址.\nAAAA 记录：将域名映射到 IPv6 地址.\nCNAME 记录：指向另一个域名的域名,从而创建一个别名.\nMX 记录：指定负责接受域上邮件的邮件服务器.\nTXT 记录：可以容纳任意文本,通常用于验证目的,如 SPF 和 DKIM. 3. DNS 解析过程：\n本地 DNS 解析器：当您在浏览器中输入域名时,您的设备首先检查其本地 DNS 缓存(内存)以查看是否已经知道相应的 IP 地址.\n\n递归查询：如果缓存中没有,请求被发送到递归 DNS 解析器(通常由您的 ISP 提供).\n\n迭代查询：如果递归解析器没有答案,它会查询根 DNS 服务器.这些服务器将解析器定向到适当的 TLD 服务器.\n\n查找权威服务器：TLD 服务器将解析器定向到负责特定域的权威 DNS 服务器.\n\n获取答案：权威服务器将 IP 地址发送回递归解析器,后者然后将其存储在其缓存中并将其发送到您的设备.\n\n缓存：DNS 解析器缓存响应以加速将来的查询.\n\n4. 安全性：\n   DNSSEC(DNS 安全扩展)：通过提供认证和完整性检查来为 DNS 协议增加安全性的一套扩展.\n   总之,DNS 是一个关键系统,确保用户可以使用人性化的域名访问网站和服务,而计算机则使用 IP 地址进行通信.\n\n\n\n\n\n  \n    this is a custom element but no shadow root just react custom element\n  \n\n\n### 2. Load Balancer\n\n\n\n什么是Load Balancer\n\n\&quot;Load Balancer\&quot;（负载均衡器）是一个网络设备或服务,用于在多个服务器或网络资源之间分配传入的网络流量,以确保每个服务器或资源的负载相对均衡,从而提高性能、增加可用性和减少故障风险.\n\n当许多用户尝试访问同一个服务或应用时,流量可能会导致某些服务器过载,而其他服务器则可能处于低负载状态.通过使用负载均衡器,流量可以有效地分发到多个服务器,从而确保各服务器能够有效地处理请求,同时提高整体的服务性能和可用性.\n\n负载均衡器可以在多个层级上工作,包括：\n\n1. **网络层**：如使用基于 IP 地址的负载均衡.\n2. **应用层**：如 HTTP/HTTPS 流量的负载均衡,通常称为应用程序负载均衡.\n\n负载均衡器的工作方式可以根据具体的实现和需求而有所不同,但其核心目标始终是确保资源的有效使用和提高服务的性能和可用性.\n\n\n\n\n\n\n常用的算法\n\nLoad balancers（负载均衡器）使用不同的算法来确定如何分配传入的流量.常见的算法包括：\n\n1. **轮询法（Round Robin）**:\n\n   - **描述**: 在这种算法中,请求按顺序均匀地分布到所有可用的服务器上,形成一个循环模式.每个新的请求都被发送到下一个服务器.\n   - **优点**: 实现简单,确保在所有服务器之间相对均匀地分配流量.\n   - **局限性**: 可能不考虑服务器的负载或容量；如果服务器具有不同的能力,它们可能不会同样有效地处理请求.\n\n2. **最少连接法（Least Connections）**:\n\n   - **描述**: 负载均衡器评估每个服务器上的当前活动连接数.然后,它将传入的请求发送到活动连接最少的服务器,旨在更均匀地分配负载并减少任何单个服务器过载的风险.\n   - **优点**: 在服务器容量或负载差异较大的环境中很有效.\n   - **局限性**: 如果所有服务器的活动连接数相似,则分配可能不会完全平衡.\n\n3. **IP 哈希法（IP Hash）**:\n   - **描述**: 在 IP 哈希算法中,客户端的 IP 地址通过哈希函数（例如,SHA-1、MD5）进行哈希.生成的哈希值确定应该由哪个后端服务器处理请求.重要的是,这意味着来自同一客户端（具有相同 IP 地址）的请求将始终路由到同一个服务器.\n   - **优点**: 通过将客户端的请求路由到一个一致的服务器来确保会话持久性,对于需要有状态交互或会话数据的应用程序至关重要.\n   - **局限性**: 如果服务器数量变化或某个服务器不可用,分布可能会受到影响.此外,如果客户端的数量或其 IP 地址模式存在显著差异,分布可能会偏斜.\n\n这些算法各有优缺点,选择最佳算法通常取决于需要负载均衡的应用程序或服务的特定要求和特性.许多现代负载均衡器允许进行灵活配置,结合多种算法或调整参数以在各种场景中优化性能.\n\n\n\n\n### 3. API Gateway\n\n\n  \n    2024/01/03 什么是API Gateway\n    API\n    Gateway（应用程序编程接口网关）是一个服务,它充当应用程序和后端服务之间的中间层,负责处理API请求、路由、协议转换、增强安全性以及其他相关功能.API\n    Gateway\n    提供了一个集中式的入口点,使得开发者可以更容易地管理和监控多个微服务或后端服务.\n    \n    以下是 API Gateway 的一些关键特点和功能：\n    \n    1. **请求路由**：根据请求的路径、方法或其他标准将请求路由到相应的后端服务.\n    \n    2. **协议转换**：转换客户端请求和后端服务之间的协议,例如将 HTTP 请求转换为\n    gRPC 请求.\n    \n    3.\n    **安全性**：提供身份验证、授权、数据加密等安全功能,确保只有授权的客户端可以访问特定的API.\n    \n    4. **负载均衡**：在多个后端服务之间分发请求,以提高性能和可用性.\n    \n    5. **限流和速率限制**：限制客户端的请求速率,防止过度使用或滥用API.\n    \n    6. **请求和响应转换**：在请求和响应之间转换数据格式,例如从 JSON 到 XML\n    或反之.\n    \n    7.\n    **监控和日志记录**：收集API的使用情况、错误信息和其他关键指标,以便进行监控、分析和故障排除.\n    \n    8.\n    **版本管理**：支持多个API版本,使得开发者可以在不中断现有客户端的情况下进行API的更新和修改.\n    \n    API Gateway\n    在现代的分布式系统和微服务架构中扮演着重要的角色,它简化了API管理、提高了安全性,并提供了一致的接入点,使得开发者和客户端可以更容易地与后端服务进行交互.\n  \n\n\n### 4. CDN\n\n\n\n2024/01/03 什么是CDN\nCDN（内容分发网络,Content Delivery Network）是一个系统或网络,用于将内容（如文档、图像、视频和其他文件）从源服务器缓存到多个地理位置的边缘节点,以便更快、更可靠地向全球用户提供内容.CDN的目的是减少网络延迟、提高内容传输的效率并降低原始服务器的负载.\n\n以下是 CDN 的一些主要特点和优势：\n\n1. **内容缓存**：CDN 将内容存储在离用户更近的位置,这些位置通常是位于不同地理区域的边缘服务器或数据中心.\n\n2. **高性能**：由于内容被缓存到离用户更近的位置,因此可以大大减少内容传输的延迟和时间.\n\n3. **高可用性和冗余**：CDN 网络通常具有高度冗余的结构,以确保即使在某些服务器或数据中心发生故障时,用户仍然可以访问内容.\n\n4. **负载均衡**：CDN 可以分发流量到多个服务器,从而减少单一服务器的负载,提高整体的性能和可用性.\n\n5. **安全性**：某些 CDN 提供了安全功能,如 DDoS 保护、SSL/TLS 加密和安全认证,以确保内容和用户数据的安全.\n\n6. **节省成本**：通过减少原始服务器的负载和网络带宽的使用,CDN 可以帮助组织节省网络运营和维护的成本.\n\nCDN 通常由多个组件和层次结构组成,包括源服务器、边缘节点、负载均衡器、缓存策略和管理工具.当用户请求内容时,CDN 会自动选择最佳的边缘节点来提供内容,从而确保最佳的性能和用户体验.\n\n许多大型的互联网公司和服务提供商都使用 CDN 来加速和优化其内容传输,从而满足全球用户的需求.\n\n\n\n\nCDN（内容分发网络）的工作原理：\n\n\n  \n    \n      \n        1\n      \n      \n        step1\n      \n    \n    \n      当用户从一个网站或应用请求内容时,这个请求会被发送到最近的CDN服务器,也被称为边缘服务器.\n    \n  \n  \n    \n      \n        2\n      \n      \n        step2\n      \n    \n    \n      如果这个边缘服务器已经缓存了所请求的内容,它会直接将内容提供给用户.这样做可以减少延迟并提高用户体验,因为内容需要传输的距离更短.\n      \n\n    \n\n  \n  \n    \n      \n        3\n      \n      \n        step3\n      \n    \n    \n      如果边缘服务器上没有缓存所请求的内容,CDN会从源服务器或其他附近的CDN服务器中获取它.一旦内容被获取,它会被缓存到边缘服务器上并提供给用户.\n    \n  \n  \n    \n      \n        4\n      \n      \n        step3\n      \n    \n    \n      为了确保内容保持最新,CDN会定期检查源服务器以获取变更,并相应地更新其缓存.\n    \n  \n\n\n&gt; 简而言之,CDN 通过将内容缓存到多个位置的边缘服务器上,加速了内容的传输,从而提供更快速、更可靠的内容访问体验.\n\n### 5. Forward Proxy vs. Reverse Proxy\n\n\n\n2024/01/03 正向代理和反向代理\n\n`vue-cli` 和 `nginx` 都可以用作代理服务器,但它们在实现和使用上有一些主要的区别.以下是它们之间的对比：\n\n### vue-cli 的代理：\n\n1. **目的**：vue-cli 的代理主要用于开发环境中,帮助前端开发者在本地开发时绕过 CORS（跨域资源共享）限制和进行开发调试.\n\n2. **配置**：在 `vue.config.js` 文件中,你可以为开发服务器设置代理配置,例如将某些 API 请求代理到另一个地址.\n\n3. **环境限制**：vue-cli 的代理仅在开发环境中有效,当你将应用部署到生产环境时,这些代理配置不会被应用.\n\n4. **用途**：主要用于开发时的调试和解决 CORS 问题,不适用于生产环境的反向代理或负载均衡.\n\n### nginx 的代理：\n\n1. **功能丰富**：nginx 是一个高性能的 Web 服务器和反向代理服务器,具有强大的负载均衡、缓存、SSL 终止、HTTP/2 支持等功能.\n\n2. **环境**：nginx 通常用于生产环境,作为反向代理、负载均衡器或静态资源服务器.\n\n3. **配置灵活**：nginx 的配置文件提供了丰富的选项和指令,允许进行复杂的路由、重定向、缓存策略等设置.\n\n4. **性能**：nginx 是为高并发和高性能设计的,能够有效地处理大量的并发请求.\n\n5. **用途**：除了代理功能,nginx 还可以用作静态文件服务器、负载均衡器、SSL 终止器、缓存服务器等,适用于多种生产环境的需求.\n\n总结：`vue-cli` 的代理主要用于开发环境中的调试和 CORS 问题解决,而 `nginx` 提供了一个功能丰富、高性能的生产环境代理和服务器解决方案.根据具体的需求和场景,你可以选择合适的代理工具或组合使用它们.\n\nForward Proxy 和 Reverse Proxy 都是代理服务器的类型,但它们在功能和使用场景上有所不同.以下是它们之间的主要区别：\n\n### Forward Proxy（正向代理）：\n\n1. **客户端代理**：正向代理代表客户端发送请求到目标服务器,并从目标服务器接收响应.客户端必须配置以使用正向代理.\n\n2. **隐私和安全**：正向代理可以用于隐藏客户端的真实 IP 地址和身份,提供匿名性和隐私保护.\n\n3. **访问控制**：正向代理可以用于控制客户端的访问,例如,限制对特定网站的访问或阻止某些内容.\n\n4. **缓存**：正向代理可以缓存经常请求的内容,从而提高访问速度并减少网络带宽使用.\n\n5. **典型应用场景**：用于访问受限或被审查的内容,绕过防火墙限制,提供内容过滤和控制等.\n\n### Reverse Proxy（反向代理）：\n\n1. **服务器代理**：反向代理代表服务器接收客户端的请求,并将请求转发到目标服务器.客户端直接与反向代理通信,而不直接与目标服务器通信.\n\n2. **负载均衡**：反向代理可以将流量分发到多个后端服务器,实现负载均衡和高可用性.\n\n3. **安全性**：反向代理可以为后端服务器提供额外的安全层,如 SSL 终止、请求过滤和认证.\n\n4. **简化架构**：反向代理可以隐藏后端服务器的实际结构和配置,使得更容易管理和扩展应用.\n\n5. **典型应用场景**：用于 Web 应用程序的负载均衡、SSL 终止、内容缓存、安全防护、请求路由和请求转发等.\n\n总结：正向代理和反向代理都充当中间层,但它们在功能、位置和使用方式上有所不同.正向代理主要与客户端相关,而反向代理主要与服务器相关.根据具体的需求和应用场景,可以选择合适的代理类型.\n\n\n\n\n### 6. Caching\n\n[mdn Cache](https://developer.mozilla.org/zh-CN/docs/Web/API/Cache)\n\n```js\nvar CACHE_VERSION = 1;\n\n// 简写标识符映射到特定版本的缓存.\nvar CURRENT_CACHES = {\n  font: \&quot;font-cache-v\&quot; + CACHE_VERSION,\n};\n\nself.addEventListener(\&quot;activate\&quot;, function (event) {\n  var expectedCacheNames = Object.keys(CURRENT_CACHES).map(function (key) {\n    return CURRENT_CACHES[key];\n  });\n\n  // 在 promise 成功完成之前,活跃的 worker 不会被视作已激活.\n  event.waitUntil(\n    caches.keys().then(function (cacheNames) {\n      return Promise.all(\n        cacheNames.map(function (cacheName) {\n          if (expectedCacheNames.indexOf(cacheName) == -1) {\n            console.log(\&quot;Deleting out of date cache:\&quot;, cacheName);\n\n            return caches.delete(cacheName);\n          }\n        }),\n      );\n    }),\n  );\n});\n\nself.addEventListener(\&quot;fetch\&quot;, function (event) {\n  console.log(\&quot;Handling fetch event for\&quot;, event.request.url);\n\n  event.respondWith(\n    // 打开以&#39;font&#39;开头的 Cache 对象.\n    caches.open(CURRENT_CACHES[\&quot;font\&quot;]).then(function (·cache) {\n      return cache\n        .match(event.request)\n        .then(function (response) {\n          if (response) {\n            console.log(\&quot; Found response in cache:\&quot;, response);\n\n            return response;\n          }\n        })\n        .catch(function (error) {\n          // 处理 match() 或 fetch() 引起的异常.\n          console.error(\&quot;  Error in fetch handler:\&quot;, error);\n\n          throw error;\n        });\n    }),\n  );\n});\n\n```\n\nimport DriverDemo from \&quot;@components/react/little/driver.tsx\&quot;;\n\n\n\n2023/01/03 代码解释\n\n这段代码是一个 Service Worker 的脚本,用于缓存特定版本的字体资源,并在激活时清理旧的缓存.以下是对代码的逐行解释：\n\n```javascript var CACHE_VERSION = 1; ```\n\n\n    ```javascript\n   var CURRENT_CACHES = {\n     font: \&quot;font-cache-v\&quot; + CACHE_VERSION,\n   };\n   ```\n\n\n\n   ```javascript\n   self.addEventListener(\&quot;activate\&quot;, function (event) {\n     ...\n   });\n   ```\n\n\n\n   ```javascript\n   self.addEventListener(\&quot;fetch\&quot;, function (event) {\n     ...\n   });\n   ```\n\n\n\n\n\n\n\n### 7. Data Partitioning\n\n\n\n2023/01/04 什么是数据分区（Data Partitioning）,具体怎么做\n\n**数据分区（Data Partitioning）** 是将大型数据集分割成更小、更易管理的部分或分区的过程.这种技术有助于提高查询性能、简化数据管理、实现更好的可扩展性和灵活性,以及增强数据安全性.\n\n数据分区的实现方式取决于所使用的数据库系统和具体的需求,但以下是一些常见的数据分区策略和实施步骤：\n\n1. **范围分区（Range Partitioning）**：根据数据的某个范围（如时间、数字范围等）将数据分区.\n\n   - **实施**：选择一个或多个分区键（例如日期列）,并定义每个分区的范围.在创建表时,为每个分区指定一个名称和条件.\n\n2. **列表分区（List Partitioning）**：根据数据的固定列表值进行分区.\n\n   - **实施**：为每个分区定义一个列表值集合,并将数据映射到相应的分区.\n\n3. **哈希分区（Hash Partitioning）**：使用哈希函数将数据均匀地分散到多个分区中.\n\n   - **实施**：选择一个或多个分区键,并为表指定分区数.数据库系统将根据分区键值自动将数据哈希到相应的分区.\n\n4. **轮换分区（Round-robin Partitioning）**：按照轮换方式将数据均匀分配到各个分区中.\n\n   - **实施**：简单地将数据循环地分配到每个分区,无需基于任何特定的分区键.\n\n5. **联合分区（Composite Partitioning）**：结合上述的多种分区策略.\n   - **实施**：例如,可以先使用范围分区按日期划分,然后在每个日期分区内再应用哈希分区.\n\n实施数据分区时,还需要考虑以下关键因素：\n\n- **存储和性能**：分区可以提高查询性能,但可能增加存储需求和复杂性.\n- **数据维护**：如分区切分、合并或迁移.\n- **数据一致性和完整性**：确保数据在分区间的一致性和完整性.\n- **备份和恢复**：处理分区数据的备份和恢复策略.\n\n要成功地实施数据分区,建议深入了解所使用数据库系统的文档和最佳实践,并根据具体需求进行合理的规划和设计.\n\n\n\n\n- todo: [learn postgresql](https://www.postgresqltutorial.com/postgresql-getting-started/load-postgresql-sample-database/)\n\n### 8. Database Replication\n\n数据库复制\n\n\n\n2023/01/05 什么是Database Replication,postgrsql怎么做Database Replication\n\n数据库复制（Database Replication）是指将一个数据库的数据和结构复制到另一个或多个数据库的过程.其主要目的是提高数据的可用性、提供备份解决方案、分散读取负载或提供故障切换.\n\nPostgreSQL 支持多种复制方式,其中最常用的是流复制（Streaming Replication）.\n\n以下是如何在 PostgreSQL 中设置流复制的简要步骤：\n\n1. **设置主数据库**：\n\n   - 在 `postgresql.conf` 文件中,确保以下参数已设置或确认正确：\n     ```conf\n     listen_addresses = &#39;your_primary_server_ip&#39;\n     wal_level = replica\n     max_wal_senders = 10\n     ```\n   - 在 `pg_hba.conf` 文件中,允许从备用服务器连接.例如：\n     ```conf\n     host    replication     replicator      your_secondary_server_ip/32        md5\n     ```\n   - 重新启动 PostgreSQL 以使更改生效.\n\n2. **创建备用服务器**：\n\n   - 安装 PostgreSQL 并设置与主服务器相同的版本.\n   - 创建一个空的数据目录.\n   - 设置 `postgresql.conf` 文件以连接到主服务器：\n     ```conf\n     primary_conninfo = &#39;host=your_primary_server_ip port=5432 user=replicator password=your_password&#39;\n     standby_mode = on\n     ```\n   - 启动备用服务器.\n\n3. **初始化流复制**：\n\n   - 在备用服务器上,执行以下 SQL 命令：\n     ```sql\n     SELECT pg_start_backup(&#39;base_backup&#39;);\n     ```\n\n4. **从主服务器复制数据**：\n\n   - 在备用服务器上,使用 `pg_basebackup` 工具从主服务器获取基础备份：\n     ```bash\n     pg_basebackup -h your_primary_server_ip -D /path/to/standby/data -U replicator -v -P\n     ```\n\n5. **启动流复制**：\n   - 在备用服务器上,创建一个名为 `recovery.conf` 的文件,并设置以下内容：\n     ```conf\n     standby_mode = &#39;on&#39;\n     primary_conninfo = &#39;host=your_primary_server_ip port=5432 user=replicator password=your_password&#39;\n     ```\n   - 重新启动备用服务器.\n\n完成上述步骤后,您应该已经设置了 PostgreSQL 的流复制.在主服务器上进行的更改会自动复制到备用服务器,确保数据的冗余和可用性.\n\n请注意,此指南提供了一个基础的流复制设置.在生产环境中,您可能需要考虑更多的配置和最佳实践.\n\n\n\n\n- [postgresql streaming-replication app-pgbasebackup](https://www.postgresql.org/docs/current/app-pgbasebackup.html)\n\n### 9. Distributed Messaging Systems\n\n**分布式消息系统**\n\n分布式消息传递系统能够以可靠、可扩展和容错的方式在多个可能在地理上分散的应用程序、服务或组件之间交换消息.它们通过解耦发送器和接收器组件来促进通信,使它们能够独立发展和操作.分布式消息传递系统在大规模或复杂的系统中特别有用,例如微服务架构或分布式计算环境中的系统.此类系统的示例包括 Apache Kafka 和 RabbitMQ.\n\n\n\n2024/01/08 什么是分布式消息系统\n\n分布式消息系统是一种用于在多个计算机或系统之间传递和接收消息的软件系统.它们的主要目标是实现可靠、高效和可扩展的消息传递,使得在大规模、高并发的应用场景中能够实现数据的异步处理和解耦.\n\n以下是分布式消息系统的一些关键特点和概念：\n\n1. **解耦**: 通过使用消息队列,生产者和消费者之间的关系得以解耦.生产者只需要将消息发送到消息队列,而不需要知道具体的消费者是谁或如何处理消息.\n\n2. **可靠性**: 大多数分布式消息系统都提供了消息的持久化存储和高可靠性的传输保证,确保即使在系统故障或网络问题的情况下,消息也不会丢失.\n\n3. **高吞吐量**: 分布式消息系统通常设计为支持高吞吐量的消息处理,能够处理数百万或数十亿的消息.\n\n4. **水平扩展**: 分布式消息系统可以通过增加更多的节点来进行水平扩展,以满足不断增长的消息处理需求.\n\n5. **消息确认和回溯**: 大多数系统允许消费者确认消息的处理状态,并支持消息的回溯和重新处理.\n\n6. **消息路由和过滤**: 分布式消息系统通常支持根据特定的条件或规则对消息进行路由和过滤.\n\n常见的分布式消息系统包括：\n\n- **Kafka**: 由LinkedIn开发的开源消息系统,用于构建实时数据管道和流处理应用.\n- **RabbitMQ**: 一个广泛使用的开源消息代理,支持多种消息协议,如AMQP、MQTT等.\n- **ActiveMQ**: 一个流行的开源消息和集成模式的中间件,支持多种传输协议和消息协议.\n\n- **RocketMQ**: 由阿里巴巴开发的开源分布式消息系统,广泛应用于大规模的分布式系统和微服务架构.\n\n这些分布式消息系统在各种应用场景中都有广泛的应用,如日志收集、事件驱动架构、实时数据分析和流处理等.\n\n\n\n\n\n\n2024/01/08 分布式消息系统常见的应用\n\n分布式消息系统由于其高可靠性、高吞吐量和解耦的特点,被广泛应用于多种场景和应用中.以下是分布式消息系统常见的应用：\n\n1. **日志收集和分析**: 分布式消息系统能够收集和处理大量的日志数据,用于实时监控、故障排查、性能分析和业务智能等.\n\n2. **事件驱动架构**: 在微服务、大数据和云计算环境中,分布式消息系统常用于构建事件驱动的架构,实现服务间的解耦和异步通信.\n\n3. **实时数据处理**: 分布式消息系统能够支持实时数据流的收集、处理和分析,用于构建实时分析、实时报警和实时决策等应用.\n\n4. **系统集成和消息中间件**: 在企业应用集成和复杂系统中,分布式消息系统常用作消息中间件,实现不同系统和应用之间的消息传递和数据同步.\n\n5. **高可用性和灾备**: 分布式消息系统通过数据复制、故障转移和负载均衡等机制,提供高可用性和灾备能力,确保业务的连续性和数据的安全性.\n\n6. **消息队列和任务调度**: 分布式消息系统可以用作消息队列和任务调度器,实现任务的异步执行、延迟处理和优先级排序等功能.\n\n7. **实时推送和通知**: 在移动应用、社交网络和在线游戏等领域,分布式消息系统常用于实现实时推送和通知功能,提供更好的用户体验和互动性.\n\n8. **分布式计算和协同工作**: 在分布式计算、协同工作和分布式系统中,分布式消息系统可以用于实现任务的分发、计算结果的合并和协同工作的协调等.\n\n以上只是分布式消息系统可能应用的一部分,随着技术的发展和应用场景的变化,其应用领域将会更加广泛和多样化.\n\n\n\n\n\n\n2024/01/08 消息队列与消息系统的区别和联系\n\n消息队列（Message Queue）和消息系统（Message System）是常见于分布式系统中的两个核心组件,它们在处理和传递消息方面都非常重要.以下是它们之间的区别和联系：\n\n### 区别：\n\n1. **定义**：\n\n   - **消息队列**：是一种通信模式,用于在不同的组件或服务之间传递消息,它主要关注于如何存储、发送和接收消息.\n   - **消息系统**：是一个更为宽泛的术语,通常指的是一整套处理消息的组件和工具,包括但不限于消息队列,还可能包括消息的生成、路由、传输、消费等.\n\n2. **功能**：\n\n   - **消息队列**：主要提供了消息的存储、发送、接收等基本功能.\n   - **消息系统**：可能还包括消息的生成、路由、过滤、监控、错误处理等更多的高级功能.\n\n3. **使用场景**：\n   - **消息队列**：通常在需要解耦、异步处理、削峰填谷等场景下使用.\n   - **消息系统**：更广泛地应用于分布式系统、微服务架构、事件驱动架构等复杂系统中.\n\n### 联系：\n\n1. **互为组成部分**：消息系统通常会包含消息队列作为其核心组件之一,用于处理消息的存储和传递.\n\n2. **共同目标**：消息队列和消息系统都旨在实现消息的可靠传递、异步处理、解耦等目标,以支持更为灵活和可扩展的系统设计.\n\n3. **相互影响**：消息系统的设计和实现会受到消息队列的选择和配置的影响,反之亦然.\n\n总之,消息队列和消息系统在分布式系统中都扮演着重要角色,消息队列通常作为消息系统的核心组件之一,共同为复杂系统提供消息处理和传递的支持.\n\n\n\n\n### 10. Microservices\n\n**微服务**\n\n微服务是一种架构风格,其中应用程序被构造为小型、松散耦合且可独立部署的服务的集合.每个微服务负责应用程序中的特定功能或域,并通过定义良好的 API 与其他微服务进行通信.这种方法与传统的整体架构不同,在传统的整体架构中,应用程序被构建为单个紧密耦合的单元.\n\n\n\n2024/01/08 微服务的应用场景和技术梗概\n\n微服务架构是一种将单体应用程序拆分为多个小型、独立的服务的软件设计方法.这些服务运行在各自独立的进程中,通常通过轻量级的通信机制（如HTTP/REST、消息队列等）进行交互.微服务架构具有以下应用场景和技术梗概：\n\n### 应用场景：\n\n1. **大型、复杂应用**：\n   当单体应用变得过于庞大和复杂,导致开发和维护难度增加时,可以考虑采用微服务架构进行分解和重构.\n\n2. **敏捷开发和部署**：\n   微服务的独立性和松耦合性使得团队可以更快速地开发、测试和部署各个服务.\n\n3. **扩展和性能优化**：\n   微服务允许各个服务独立扩展和部署,从而更有效地处理高并发和大数据量的场景.\n\n4. **技术栈多样性**：\n   不同的微服务可以使用不同的编程语言、框架和数据存储技术,以满足特定的业务需求和性能要求.\n\n5. **灵活的团队协作**：\n   微服务架构支持多个小型团队并行开发和维护各自负责的服务,从而提高组织的敏捷性和创新性.\n\n### 技术梗概：\n\n1. **服务拆分**：\n   根据业务功能和数据边界,将单体应用拆分为多个独立的微服务.\n\n2. **服务通信**：\n   使用轻量级的通信协议,如HTTP/REST、[gRPC](#about-grpc)、消息队列（如Kafka、RabbitMQ）等,实现微服务之间的交互和数据共享.\n\n3. **服务发现和注册**：\n   使用服务注册中心,如Consul、Eureka、etcd等,管理和维护微服务的地址和状态信息.\n\n4. **负载均衡**：\n   通过负载均衡器,如Nginx、HAProxy等,分发请求到多个实例和版本的微服务,以实现高可用性和性能优化.\n\n5. **容错和故障处理**：\n   实施容错策略,如断路器模式（Circuit Breaker）、重试机制、熔断机制等,确保微服务系统的稳定性和可靠性.\n\n6. **日志和监控**：\n   使用日志管理和监控工具,如ELK Stack（Elasticsearch、Logstash、Kibana）、Prometheus、Grafana等,实时监控微服务的运行状态和性能指标.\n\n7. **持续集成和部署（CI/CD）**：\n   采用自动化的CI/CD工具和流程,如Jenkins、GitLab CI/CD、Spinnaker等,支持快速、频繁和可靠地部署微服务.\n\n综上所述,微服务架构适用于需要快速响应市场变化、实现技术创新和提高系统性能的现代应用开发场景.通过合理设计和实施微服务,可以实现更高的灵活性、可伸缩性和可维护性.\n\n\n\n\n\n\n\n2024/01/08 about gRPC\n\ngRPC（gRPC Remote Procedure Call）是一个高性能、开源和通用的远程过程调用（RPC）框架.它由Google开发,并基于HTTP/2协议和Protocol Buffers（ProtoBuf）进行设计和实现.以下是关于gRPC的一些关键特点和概述：\n\n### 主要特点：\n\n1. **高性能**：\n   gRPC使用HTTP/2协议,支持双向流、多路复用、头部压缩等特性,提供了比传统HTTP/1.x更高效的网络通信性能.\n\n2. **跨语言支持**：\n   gRPC支持多种编程语言（如C、C++、Java、Go、Python、Node.js等）,使得不同语言的应用程序可以轻松地进行通信.\n\n3. **IDL（接口定义语言）**：\n   gRPC使用Protocol Buffers（ProtoBuf）作为其IDL工具,提供了一种简洁、高效的方法来定义服务接口和消息格式.\n\n4. **强类型**：\n   通过ProtoBuf定义的消息类型和服务接口是强类型的,可以在编译时进行验证,提供更高的代码安全性和可维护性.\n\n5. **多种序列化格式**：\n   gRPC支持多种序列化和编码格式,如ProtoBuf、JSON、XML等,满足不同应用和场景的需求.\n\n### 工作原理：\n\n1. **定义服务接口**：\n   使用ProtoBuf语言定义服务的接口和消息格式,定义服务的请求和响应类型、方法、错误码等.\n\n2. **生成代码**：\n   使用gRPC的代码生成工具根据ProtoBuf定义文件自动生成客户端和服务端的代码库.\n\n3. **实现服务**：\n   在服务端实现定义的服务接口,处理客户端的请求,执行业务逻辑,并返回响应.\n\n4. **调用服务**：\n   在客户端通过生成的代码库创建Stub对象,调用远程服务的方法,发送请求并接收响应.\n\n5. **集成与部署**：\n   部署gRPC服务时,需要确保客户端和服务端使用相同的ProtoBuf定义文件和版本,以确保通信的一致性和兼容性.\n\n总之,gRPC是一个高效、跨语言的RPC框架,提供了一种简单、可靠的方法来实现分布式系统和微服务架构中的服务间通信.通过使用gRPC和ProtoBuf,开发人员可以轻松地定义、实现和管理复杂的服务接口和消息格式,从而加速应用程序的开发和部署.\n\n- [grpc-js](https://www.npmjs.com/package/@grpc/grpc-js)\n- [grpc-tools](https://www.npmjs.com/package/grpc-tools)\n- [grpc-blog](https://grpc.io/blog/postman-grpcweb/)\n\n\n\n\n### 11. NoSQL Databases\n\n\nNoSQL（Not Only SQL）是一种非关系型数据库,旨在处理大量的非结构化或半结构化数据.与传统的关系型数据库（如MySQL、PostgreSQL等）不同,NoSQL 数据库在设计上更加灵活,能够更好地满足现代应用程序的需求.\n\n以下是关于 NoSQL 的一些关键点：\n\n1. **分类**：\n\n   - **文档型数据库**（如 MongoDB）：存储的是类似于 JSON 的文档.\n   - **键值存储**（如 Redis, Amazon DynamoDB）：使用简单的键值对进行数据存储.\n   - **列存储数据库**（如 Apache Cassandra, Apache HBase）：数据以列的形式存储,适用于大量的数据写入和读取.\n   - **图形数据库**（如 Neo4j, Amazon Neptune）：专为处理图形数据结构而设计.\n\n2. **优点**：\n\n   - **灵活的模式**：NoSQL 数据库通常不需要预定义的模式,使得数据模型更加灵活.\n   - **横向扩展**：许多 NoSQL 数据库支持横向扩展,能够轻松地处理大量的数据和高并发请求.\n   - **适应多种数据类型**：NoSQL 数据库能够存储和处理各种类型的数据,如文本、图像、JSON 等.\n\n3. **缺点**：\n\n   - **缺乏事务支持**：某些 NoSQL 数据库可能不支持复杂的事务操作.\n   - **较少的工具和生态系统**：与关系型数据库相比,某些 NoSQL 数据库可能缺乏成熟的工具和广泛的生态系统支持.\n   - **学习曲线**：由于其不同的数据模型和查询语言,可能需要时间和努力来学习和适应 NoSQL 数据库.\n\n4. **应用场景**：\n   - NoSQL 数据库适用于需要处理大量非结构化或半结构化数据的应用,如社交网络、日志分析、内容管理、实时分析等.\n\n总的来说,NoSQL 提供了一种灵活和高效的方式来处理各种类型的数据,并能够满足现代应用程序的需求.选择合适的 NoSQL 数据库取决于具体的应用场景、性能要求和数据模型需求.\n\n\n\n### 12. Database Index\n\n\n2024/01/11 什么是数据库索引\n数据库索引是一种用于提高数据库查询性能的数据结构.它是数据库表中一个或多个列的排序结构,可以加速对数据库表中数据的检索操作.索引类似于书籍的目录,它提供了一种快速查找特定数据的方式,而不需要扫描整个表.\n\n以下是数据库索引的一些关键概念：\n\n1. **目的**：\n\n   - 提高查询性能：通过减少需要扫描的数据量,加速检索过程.\n   - 加速排序：在使用ORDER BY语句进行排序时,索引可以减少排序的时间.\n\n2. **工作原理**：\n\n   - 索引是一个数据结构,通常使用树（如B树、B+树）或哈希表等算法来组织.\n   - 索引包含索引键和对应的指向实际数据的指针或位置.\n\n3. **创建索引**：\n\n   - 索引可以在表的一个或多个列上创建.\n   - 常见的索引类型包括普通索引、唯一索引、主键索引等.\n\n4. **适用场景**：\n\n   - 频繁用于WHERE子句的列,用于加速检索.\n   - 经常用于连接的列,提高连接操作的速度.\n   - 一些常用于排序和分组的列,优化ORDER BY和GROUP BY操作.\n\n5. **影响**：\n\n   - 索引提高了读取速度,但可能降低写入速度.因为在插入、更新和删除时,数据库系统需要维护索引结构.\n   - 占用存储空间：索引本身需要额外的存储空间.\n\n6. **选择合适的列进行索引**：\n   - 需要根据查询的模式和业务需求来选择合适的列创建索引.\n   - 过多的索引可能导致性能下降,因此需要权衡.\n\n总体而言,数据库索引是数据库性能优化的关键工具,但在使用时需要根据实际情况谨慎选择和设计.\n\n\n\n- 在 \&quot;users\&quot; 表的 \&quot;username\&quot; 列上创建一个唯一索引\n\n```sql\nCREATE UNIQUE INDEX idx_username ON users(username);\n```\n\n- 在 \&quot;users\&quot; 表的 \&quot;first_name\&quot; 和 \&quot;last_name\&quot; 列上创建一个联合索引\n\n```sql\nCREATE INDEX idx_full_name ON users(first_name, last_name);\n```\n\n### 13. Distributed File Systems\n\n\n2024/01/15 DFS\n分布式文件系统（Distributed File System,DFS）是一种将文件存储和访问扩展到多台计算机的系统.与传统的本地文件系统不同,分布式文件系统允许在网络上分布的多个计算机上存储和访问文件.这种分布式的特性使得它更适用于大规模的、需要高可用性和容错性的系统.\n\n分布式文件系统通常具有以下特征：\n\n1. **分布性：** 文件系统的数据存储和访问被分布到多个计算机上,而不是集中在单一位置.\n\n2. **透明性：** 对用户而言,分布式文件系统通常提供透明的访问,就像是一个单一的文件系统.用户无需关心文件的物理存储位置.\n\n3. **可扩展性：** 可以通过添加更多的节点或存储服务器来扩展文件系统的容量和性能.\n\n4. **容错性：** 分布式文件系统通常设计成具有容错性,即使有节点或硬件故障,文件系统仍能够正常运行.\n\n5. **高性能：** 能够提供高吞吐量和低延迟,以满足大规模应用程序的需求.\n\n一些常见的分布式文件系统包括：\n\n- **Hadoop Distributed File System (HDFS):** 用于支持Apache Hadoop的分布式文件系统,设计用于存储大规模数据集.\n\n- **Google File System (GFS):** 由Google设计的分布式文件系统,为大规模数据存储和处理提供支持.\n\n- **Ceph:** 一个开源的分布式存储系统,提供对象存储、块存储和文件系统存储.\n\n- **Amazon S3 (Simple Storage Service):** 虽然它主要是一个对象存储服务,但也可以被看作是分布式文件系统的一种形式.\n\n这些系统允许大规模的数据存储和处理,适用于云计算环境和大规模数据分析.分布式文件系统在处理大规模数据时提供了灵活性和可扩展性,使得多个计算节点可以协同工作来完成复杂的任务.\n\n\n\n\n2024/01/15 hdfs node\n\n在Hadoop Distributed File System（HDFS）中,节点被分为两种类型：NameNode（名称节点）和DataNode（数据节点）.\n\n1. **NameNode（名称节点）：**\n\n   - NameNode是HDFS的主要组件之一,负责管理文件系统的命名空间和元数据.\n   - 它记录了文件系统中所有文件和目录的层次结构,并存储了每个文件的元数据,如文件的名称、权限、时间戳等.\n   - NameNode不存储实际的文件数据,而是维护一个映射表,将文件块的位置映射到相应的DataNode上.\n   - 由于NameNode存储了整个文件系统的元数据,它是HDFS的单点故障,因此对于高可用性,可以使用HA（High Availability）配置,其中有多个NameNode.\n\n2. **DataNode（数据节点）：**\n   - DataNode负责实际存储文件的数据块.\n   - 当客户端写入文件时,数据被切分成固定大小的块,这些块由DataNode存储.\n   - DataNode定期向NameNode报告它所存储的块的列表以及它的健康状况.\n   - 如果某个DataNode发生故障,HDFS可以通过备份的数据副本来保证数据的可靠性和容错性.\n   - HDFS中的数据块通常被复制到多个DataNode,以提高数据的可用性和容错性.\n\n这两种节点在HDFS中共同协作,形成一个分布式文件系统.NameNode负责维护文件系统的命名空间和元数据,而DataNode负责实际存储和管理数据块.通过这种分布式的方式,HDFS能够处理大规模的数据,并提供高可用性和容错性.\n\n\n\n### 14. Notification System\n\n\n2023/11/41 什么是Notification System\n通知系统是一种用于向用户或系统管理员发送信息和提醒的软件工具或服务.这些通知可以是关于系统状态、事件、警报、更新或其他重要信息的消息.通知系统的目的是确保关键信息能够及时传达给相关方,以便他们能够采取适当的行动.\n\n通知系统可以包括以下功能：\n\n1. **实时警报：** 发送紧急事件或问题的通知,以便迅速采取纠正措施.\n\n2. **定期报告：** 提供定期生成的报告,总结系统性能、活动或其他指标.\n\n3. **用户通知：** 向用户发送关于其账户、服务或应用程序的重要信息.\n\n4. **自定义通知：** 允许用户根据其需求自定义通知设置,以确保只接收到关注的信息.\n\n5. **集成其他系统：** 与其他软件和服务集成,以获取有关整个系统生态的信息.\n\n通知系统的目标是提高响应速度、降低风险,并确保信息的及时传递.这种系统可以用于各种场景,包括企业管理、网络运维、安全监控等.\n\n在实践中,可以选择使用一些已有的通知框架,如Apache Kafka、RabbitMQ等,以简化通知系统的开发和管理过程.同时,云服务提供商也通常提供通知服务,如Amazon SNS、Google Cloud Pub/Sub等.这些框架和服务可以根据具体需求进行选择和集成.\n\n\n\n### 15. Full-text Search\n\n\n2024/01/16 什么是Full-text Search\n\n全文搜索（Full-text Search）是一种用于在文本数据中进行复杂搜索的技术.它的目标是从大量的文本文档中快速、准确地找到包含用户查询关键词的文档或记录.全文搜索不仅匹配关键词,还考虑关键词在文本中的上下文、相关性和其他因素,以提供更精准的搜索结果.\n\n全文搜索通常包括以下关键特性：\n\n1. **分词（Tokenization）：** 将文本数据拆分为独立的词语或标记.这有助于建立索引以支持高效的搜索操作.\n\n2. **倒排索引（Inverted Index）：** 建立包含每个词语出现位置的索引.这样,搜索引擎可以快速定位包含查询词的文档.\n\n3. **排名算法（Ranking Algorithm）：** 根据搜索关键词在文档中的位置、频率和其他因素,对搜索结果进行排名,以提供最相关的结果.\n\n4. **模糊搜索（Fuzzy Search）：** 考虑拼写错误、同义词和近义词,以扩大搜索结果的范围.\n\n5. **语言处理：** 考虑自然语言处理技术,以理解搜索查询的语义,并提高搜索的准确性.\n\n6. **支持多字段搜索：** 允许用户在多个字段（如标题、内容、标签等）中进行搜索.\n\n7. **高性能：** 全文搜索引擎通常需要具备高性能,能够在大规模文本数据集上快速执行搜索操作.\n\n全文搜索广泛应用于各种信息管理系统、数据库系统和网络搜索引擎中.一些流行的全文搜索引擎包括Elasticsearch、Apache Solr、Microsoft Azure Search等.这些引擎提供了强大的全文搜索功能,可用于构建搜索引擎、电子商务网站、博客平台等各种应用.\n\n\n\n\n2024/01/16 js实现分词\n\n在JavaScript中,可以使用不同的库或算法来实现分词.以下是一些常见的JavaScript分词实现方法：\n\n1. **Natural Node Module:**\n   [Natural](https://github.com/NaturalNode/natural)是一个Node.js模块,提供了分词等自然语言处理功能.你可以使用它来进行分词操作.\n\n   ```javascript\n   const natural = require(\&quot;natural\&quot;);\n   const tokenizer = new natural.WordTokenizer();\n\n   const text = \&quot;This is a sample text.\&quot;;\n   const tokens = tokenizer.tokenize(text);\n   console.log(tokens);\n   ```\n\n2. **Nodejieba:**\n   [Nodejieba](https://github.com/yanyiwu/nodejieba)是基于结巴分词的Node.js模块,适用于中文分词.\n\n   ```javascript\n   const nodejieba = require(\&quot;nodejieba\&quot;);\n\n   const text = \&quot;这是一个样本文本.\&quot;;\n   const result = nodejieba.cut(text);\n   console.log(result);\n   ```\n\n3. **Tokenizer from Natural Language Toolkit (NLTK):**\n   [NLTK](https://www.nltk.org/)是一个Python自然语言处理库,但也有JavaScript版本.你可以使用其中的分词器.\n\n请根据你的需求选择适合的分词工具.上述示例涵盖了英文和中文的分词方法,但有些工具可能支持更多语言.确保查阅相关文档以了解更多详细信息.\n\n\n\n### 16. Distributed Coordination Services\n\n\n2024/01/16 什么是Distributed Coordination Services\n\n分布式协调服务（Distributed Coordination Services）是一类用于协调和管理分布式系统中各个节点之间相互合作的服务.在分布式系统中,多个节点需要进行协同工作,而分布式协调服务的目标是提供一种机制,使得节点之间能够协调、同步和共享信息,以确保系统的一致性、可靠性和可扩展性.\n\n以下是分布式协调服务的一些主要特性和用途：\n\n1. **分布式锁：** 提供分布式锁机制,确保在分布式系统中对共享资源的访问是互斥的,防止冲突和竞争条件.\n\n2. **选主机制：** 在分布式系统中,选择一个节点作为主节点,以确保系统中的某些任务只有一个节点执行.\n\n3. **分布式事务：** 支持分布式事务的管理,确保在多个节点上的操作能够按照一致的方式进行提交或回滚.\n\n4. **一致性协议：** 提供一致性协议,使得在分布式环境中的节点能够达成一致的状态.\n\n5. **配置管理：** 管理分布式系统中的配置信息,确保各个节点使用相同的配置.\n\n6. **通知和发布/订阅：** 提供通知机制,使得系统中的节点能够接收到关于状态变化等事件的通知.\n\n7. **分布式队列：** 提供分布式队列服务,支持消息的可靠传递和处理.\n\n一些流行的分布式协调服务包括：\n\n- **Apache ZooKeeper：** 用于分布式应用程序的协调服务,提供分布式锁、选主、配置管理等功能.\n\n- **etcd：** 一个高可用的键值存储系统,主要用于配置管理和服务发现.\n\n- **Consul：** 用于服务发现、配置和健康检查的工具,支持分布式系统的协调.\n\n- **Redis：** 虽然是一个缓存数据库,但也可以用作分布式锁和分布式队列的解决方案.\n\n这些分布式协调服务帮助开发人员构建具有高可用性、一致性和可扩展性的分布式系统.选择合适的服务取决于特定系统的需求和设计.\n\n\n\n## other tech\n\n### 使用bun\n\n```shell\nbunx create-next-app@latest\n```\n\n- [组件使用的是shadcn](https://ui.shadcn.com/docs)\n\n### micro frontend\n\n- [qiankun](https://qiankun.umijs.org/zh/guide/getting-started)\n- [single-spa](https://single-spa.js.org/docs/getting-started-overview/)\n\n### sso\n\n\n2024/01/11 如何实现单点登录\n实现多域名的单点登录（Single Sign-On,SSO）可以通过不同的方式,具体的方法取决于你的应用架构和需求.以下是一些可能的方法：\n\n1. **使用统一身份认证协议：**\n\n   - OAuth 2.0 和 OpenID Connect：这是一种常见的单点登录解决方案,允许用户在不同的域名之间共享身份信息.OAuth 2.0 用于授权,而 OpenID Connect 则建立在 OAuth 2.0 的基础上,提供了身份验证的标准化方法.\n   - SAML（Security Assertion Markup Language）：它是一种 XML 格式的标准,用于在不同域之间传递认证和授权数据.\n\n2. **使用共享的用户数据库：**\n\n   - 在多个域之间使用相同的用户数据库,确保用户在一个域中登录后,在其他域中也能够被识别.这通常需要一定程度的用户管理和同步机制.\n\n3. **跨域 Cookie：**\n\n   - 如果你的域名在同一顶级域（例如,example.com 和 sub.example.com）,你可以设置域级别的 Cookie,以便在不同子域之间传递身份验证信息.\n\n4. **代理认证：**\n\n   - 在代理层（例如反向代理服务器）处理身份验证,确保用户在一个域名中登录后,代理将身份信息传递给其他域.\n\n5. **集中式身份提供者（IdP）：**\n   - 使用一个集中的身份提供者,所有的域都连接到该提供者.用户在一个域名中登录后,可以通过该身份提供者在其他域名中访问.\n\n无论选择哪种方法,都需要确保在不同域之间共享的身份信息是安全的,并且在传输和存储过程中采取了适当的安全措施.确保你的解决方案符合隐私和安全标准,以防止潜在的安全风险.\n\n\n\n\n2024/01/11 什么是域级别的cookie\n\n域级别的 cookie 是指由特定域名下的服务器设置的 cookie.在互联网上,网站通常通过 HTTP 协议与用户的浏览器进行通信,以在用户计算机上存储一些信息,这些信息通常以 cookie 的形式保存.每个 cookie 都与一个特定的域名相关联.\n\n域级别的 cookie 具有以下特征：\n\n1. **限制于特定域名：** Cookie 的域属性定义了可以访问该 cookie 的域名.这样设计的目的是为了防止其他域名的脚本或请求访问该 cookie.例如,如果一个网站设置了一个域为 `example.com` 的 cookie,那么只有在 `example.com` 或其子域下的页面才能访问该 cookie.\n\n2. **共享性：** 域级别的 cookie 在其所属域名及其子域下的所有页面之间共享.这允许用户在同一域名下的不同页面之间保持一致的状态.\n\n3. **安全性：** 当设置了 `Secure` 属性时,cookie 将仅在通过 HTTPS 连接时传输,以增强安全性.这有助于防止敏感信息在传输过程中被窃听.\n\n域级别的 cookie 是 Web 开发中常用的工具,用于跟踪用户会话、存储用户首选项等.开发人员可以使用服务器端脚本语言（如 PHP、Python、Node.js 等）或客户端脚本语言（如 JavaScript）来设置和处理这些 cookie.\n\n\n\n\n2024/01/11 如何用node实现\n\n在 Node.js 中,你可以使用 `express` 库来轻松地处理和设置 cookie.以下是一个简单的示例,演示如何在 Node.js 中使用 `express` 设置域级别的 cookie：\n\n首先,确保你已经安装了 `express`：\n\n```bash\nnpm install express\n```\n\n然后,创建一个简单的 Node.js 文件,例如 `app.js`,并添加以下代码：\n\n```javascript\nconst express = require(\&quot;express\&quot;);\nconst cookieParser = require(\&quot;cookie-parser\&quot;);\n\nconst app = express();\nconst PORT = 3000;\n\n// 使用 cookie-parser 中间件来解析 cookie\napp.use(cookieParser());\n\n// 设置域级别的 cookie\napp.get(\&quot;/set-cookie\&quot;, (req, res) =&gt; {\n  // 设置一个名为 \&quot;exampleCookie\&quot; 的 cookie,域名为 \&quot;.example.com\&quot;\n  res.cookie(\&quot;exampleCookie\&quot;, \&quot;Hello, this is a domain-level cookie\&quot;, {\n    domain: \&quot;.example.com\&quot;,\n    secure: true,\n  });\n\n  res.send(\&quot;Cookie has been set!\&quot;);\n});\n\n// 获取 cookie\napp.get(\&quot;/get-cookie\&quot;, (req, res) =&gt; {\n  const exampleCookie = req.cookies.exampleCookie;\n\n  if (exampleCookie) {\n    res.send(`Value of exampleCookie: ${exampleCookie}`);\n  } else {\n    res.send(\&quot;exampleCookie not found\&quot;);\n  }\n});\n\n// 启动服务器\napp.listen(PORT, () =&gt; {\n  console.log(`Server is running on http://localhost:${PORT}`);\n});\n```\n\n在这个示例中,我们使用 `cookie-parser` 中间件来解析请求中的 cookie.然后,我们使用 `res.cookie` 方法设置一个名为 \&quot;exampleCookie\&quot; 的域级别 cookie,其域名为 \&quot;.example.com\&quot;.接着,我们通过 `/get-cookie` 路由来获取和显示这个 cookie.\n\n请注意,为了在本地测试域级别的 cookie,你需要将 \&quot;.example.com\&quot; 映射到你的本地环境中.你可以通过修改你的操作系统的 hosts 文件来实现.在生产环境中,确保使用真实的域名和合适的安全设置.\n\n\n\n\n2024/01/11 什么是共享的数据库\n\n共享的用户数据库是指多个应用程序、服务或系统之间共用的用户信息存储系统.这种数据库允许不同的应用程序共享相同的用户身份验证、权限和配置信息,以实现一次登录即可访问多个服务的便利性.这样的共享用户数据库有助于提高用户体验、简化管理和维护,并提供更一致的用户身份验证和授权机制.\n\n以下是共享的用户数据库可能涉及的一些关键方面：\n\n1. **用户身份验证：** 用户在一个应用程序中进行身份验证后,其他应用程序可以使用共享的用户数据库来验证用户的身份,而无需用户再次输入凭据.这通常通过单一登录（Single Sign-On,SSO）机制来实现.\n\n2. **权限管理：** 共享的用户数据库可以存储用户的权限和角色信息,确保用户在所有关联的应用程序中都具有一致的权限.这有助于简化对用户权限的管理和更新.\n\n3. **个人资料信息：** 用户数据库通常包含用户的基本个人资料信息,如姓名、电子邮件地址、联系方式等.这些信息在用户注册或更新个人资料时被存储,并在需要时被不同应用程序共享.\n\n4. **跨平台访问：** 不同的应用程序,可能存在于不同的平台或技术栈中,可以通过共享用户数据库来实现用户数据的跨平台访问.这对于企业内部的多个系统或云服务来说尤为有用.\n\n5. **同步更新：** 如果用户更改其个人资料、密码或其他信息,共享的用户数据库能够确保这些更改反映在所有关联的应用程序中,以维持数据的一致性.\n\n实施共享用户数据库需要仔细考虑安全性、隐私保护以及适应不同应用程序需求的灵活性.通常,采用标准的身份验证和授权协议,如OAuth和OpenID Connect,可以帮助实现安全而可扩展的共享用户数据库.\n\n\n\n\npostgresql\n\n在 PostgreSQL 中实现共享的数据库,通常会涉及以下几个方面：\n\n1. **创建用户表：** 在数据库中创建一个用于存储用户信息的表.该表应包含至少一个唯一标识符（例如用户ID）、用户名、密码哈希（最好使用安全的哈希算法存储密码）、角色/权限等信息.\n\n   ```sql\n   CREATE TABLE users (\n     user_id SERIAL PRIMARY KEY,\n     username VARCHAR(255) UNIQUE NOT NULL,\n     password_hash VARCHAR(255) NOT NULL,\n     roles VARCHAR(255)[] -- 可以存储用户角色,也可以使用关联表关联角色\n   );\n   ```\n\n2. **实施身份验证：** 使用密码哈希来存储用户的密码,并在用户登录时验证提供的密码是否与数据库中存储的密码哈希匹配.\n\n   ```sql\n   -- 示例查询：验证用户登录\n   SELECT * FROM users WHERE username = &#39;example_user&#39; AND password_hash = &#39;hashed_password&#39;;\n   ```\n\n3. **授权和角色管理：** 使用 PostgreSQL 的角色和权限系统来管理用户的授权.可以为每个用户定义不同的角色,然后授予或撤销这些角色的权限.\n\n   ```sql\n   -- 示例：授予用户角色\n   GRANT app_user_role TO example_user;\n   ```\n\n4. **单一登录（SSO）机制：** 如果要实现单一登录,可以考虑使用 OAuth、OpenID Connect 等标准协议,或者自行实现一种会话共享机制.\n\n5. **跨数据库访问：** 如果需要在多个数据库之间共享用户信息,可以考虑将用户表存储在一个单独的共享数据库中,并在需要的数据库中设置外部引用或视图.\n\n6. **安全性考虑：** 确保密码存储的安全性,不要存储明文密码.考虑使用加盐哈希等技术提高密码安全性.同时,限制数据库用户的权限,确保他们只能执行其必需的操作.\n\n请注意,实施共享数据库涉及到具体的应用场景和需求,上述示例只是一个基本框架.在生产环境中,请仔细考虑安全性、性能和扩展性等因素,并遵循最佳实践.\n\n\n\n### js weekly 671\n\n#### 1.console\n\n```js\nconsole.info(\n  \&quot;%c %cAdobe %cPhotoshop Web%c  %c2023.23.0.1%c  %c037a8af9746\&quot;,\n  &#39;padding-left: 36px; line-height: 36px; background-image: url(\&quot;data:image/gif;base64,R0lGODlhIAAgAPEBAAAAAP///wAAAAAAACH5BAEAAAIALAAAAAAgACAAAAKkhC+py3zfopxGvIsztsCGD4La2FVAGBoBuZ .7816489,8.6259382 -57.3247487,-56.3960484 20.5996079,46.653429 41.0025973,14.0974514 -62.6137955,-63.7059392 18.188505,47.9362389 48.6826567,20.368742 -67.3809088,-70.9304643 14.8223821,48.3322984 56.7376131,27.3907928 -71.5389343,-77.9694531 10.5032683,47.7959744 65.0780416,35.1062339 -75.0052279,-84.7227478 5.2426967,46.2900186 73.6100184,43.4497494 -77.7024033,-91.0910542 -0.9382987,43.7859697 82.2358716,52.3485481 -79.559042,-96.9767918 -8.0092596,40.2644891 90.8549658,61.7228942 -80.5103629,-102.2849352 -15.9304529,35.7156303 99.3645155,71.4866962 -80.4988455,-106.9238436 -24.6530929,30.1390368 107.66042,81.5481482 -79.474802,-110.8060694 -34.1196343,23.5440691 115.6381161,91.8104205 -77.396894,-113.8491417 -44.264135,15.9498573 123.1934404&#39;%3E%3Canimate attributeName=&#39;stroke-dashoffset&#39; from=&#39;10&#39; to=&#39;0&#39; dur=&#39;10s&#39;%3E%3C/animate%3E%3C/polyline%3E%3C/svg%3E\&quot;)`\n);\n```\n\n\n\n#### [dnd](https://github.com/hello-pangea/dnd)\n\n#### [A Difference Between getElementByID and querySelector](https://kiru.io/til/entries/2024-01-16-javaScript-difference-querySelector-and-getElementById/)\n\n### art in p5\n\n\nfireworks\n\nimport FireWorks from \&quot;@components/react/p5/art/firework.tsx\&quot;;\n\n\n\n\n\n## daily\n\n&gt; 博客\n\n- https://bobolo.io/\n- https://chodocs.cn/\n\n&gt; github\n\n- 黄子毅 https://github.com/ascoders/weekly\n\n&gt; Search\n\n- https://kaifa.baidu.com/\n- https://devv.ai/zh\n\n&gt; algorithms\n\n- https://www.hello-algo.com/\n\n## 链接\n\n- [16 System Design Concepts I Wish I Knew Before the Interview](https://levelup.gitconnected.com/16-system-design-concepts-i-wish-i-knew-before-the-interview-b8586e40a73b)\n\n- [github代码搜索除了github1s 还有sourcegraph](https://sourcegraph.com/github.com/ajn404/-/blob/astro.config.mjs)\n\n- [魔塔](https://modelscope.cn/my/overview)\n\n[更多知识,请看下回博客](/posts/2024-02)\n&quot;]}],[0,{&quot;title&quot;:[0,&quot;2024年2月记录&quot;],&quot;description&quot;:[0,&quot;2024-02&quot;],&quot;data&quot;:[0,{&quot;author&quot;:[0,&quot;ajn4044&quot;],&quot;pubDatetime&quot;:[3,&quot;2024-02-08T11:34:11.000Z&quot;],&quot;title&quot;:[0,&quot;2024年2月记录&quot;],&quot;postSlug&quot;:[0,&quot;2024-02&quot;],&quot;featured&quot;:[0,false],&quot;draft&quot;:[0,false],&quot;tags&quot;:[1,[[0,&quot;2024-02&quot;],[0,&quot;2024&quot;],[0,&quot;records&quot;]]],&quot;description&quot;:[0,&quot;2024-02&quot;],&quot;detailButton&quot;:[0,false],&quot;navToc&quot;:[0,false],&quot;excalidraw&quot;:[0,&quot;&quot;]}],&quot;body&quot;:[0,&quot;\n记录2024 2月的内容\n\n## 目录\n\n## Cytoscape.js\n\n[单页链接](/fantastic/cytoscape)\n\nGraph/Network Visualization and Analysis Library\n\n## nodejs\n\n- [roadmap](https://roadmap.sh/nodejs)\n- The process.cwd() method returns the current working directory of the Node.js process.\n\n\n\n\n\nprocess.nextTick()\n`process.nextTick()` 方法用于在当前操作完成后,立即调度一个函数执行.它会在事件循环的当前轮次结束时执行,但在 I/O 事件之前执行.这使得它比 `setTimeout(fn, 0)` 更加高效.\n\n要使用 `process.nextTick()`,只需传递一个函数作为参数即可.这个函数会在当前操作完成后尽快执行.例如：\n\n```javascript\nconsole.log(\&quot;Start\&quot;);\n\nprocess.nextTick(() =&gt; {\n  console.log(\&quot;Inside process.nextTick callback\&quot;);\n});\n\nconsole.log(\&quot;End\&quot;);\n```\n\n在上面的例子中,首先输出 \&quot;Start\&quot;,然后是 \&quot;End\&quot;,最后输出 \&quot;Inside process.nextTick callback\&quot;.这是因为 `process.nextTick()` 的回调函数会在当前操作完成后立即执行,即使它是在同一个事件循环内被调用的.\n\n需要注意的是,`process.nextTick()` 的回调函数会在当前代码的同步执行完成后立即执行,因此如果在回调函数中有大量计算或者阻塞操作,可能会影响其他事件的处理.因此,应该确保在 `process.nextTick()` 中执行的代码是轻量级的,避免阻塞事件循环.\n\n\n \n\n\n## javascript 高级\n\n- 标签函数: 对于有n个插值的模板字面量,传给标签函数的表达式参数的个数始终是n,而传给标签函数的第一个参数所包含的字符串个数则始终是n+1.\n- Symbol\n\n\n\nmore details about symbol\n\n可以使用Symbol.keyFor()来查询全局注册表,这个方法接收符号,返回该全局符号对应的字符串键.如果查询的不是全局符号,则返回undefined\n\n```js\nlet s1 = Symbol(\&quot;s1\&quot;);\nconsole.log(Symbol.keyFor(s1)); // undefined\nlet s2 = Symbol.for(\&quot;s2\&quot;);\nconsole.log(Symbol.keyFor(s2)); // s2\n```\n\n```js\nlet a1 = Symbol(&#39;a1&#39;),\n    a2 = Symbol(&#39;a2&#39;),\n    a3 = Symbol(&#39;a3&#39;),\n    a4 = Symbol(&#39;a4&#39;);\nlet obj = {\n    [a1]:&#39;a1&#39;\n}\n\nobj[a2] = &#39;a2&#39;;\nconsole.log(obj)\n//{Symbol(a1): \&quot;a1\&quot;,Symbol(a2): \&quot;a2\&quot;}\n\nObject.defineProperty(obj, a3, {\n    value: &#39;a3&#39;\n};\n\nconsole.log(obj)\n\n```\n\n\n\n\nSymbol.hasInstance\n\n```js\nclass Bar {}\nclass Zar extends Bar {\n  static [Symbol.hasInstance]() {\n    return false;\n  }\n}\n\nlet b = new Bar();\nconsole.log(b instanceof Bar); // true\nconsole.log(Bar[Symbol.hasInstance](b)); //true\n\nlet z = new Zar();\nconsole.log(z instanceof Zar); // false\nconsole.log(Zar[Symbol.hasInstance](z)); // false\n```\n\n\n\n\nSymbol.isConcatSpreadable\n\n```js\nlet initial = [1, 2, 3];\nlet arr = [4, 5, 6];\nconsole.log(initial.concat(arr)); // [1,2,3,4,5,6];\n\narr[Symbol.isConcatSpreadable] = false;\nconsole.log(initial.concat(arr)); // [1,2,3,[4,5,6]];\n```\n\n\n\n\nSymbol.iterator\n\n这个符号作为一个属性表示“一个方法,该方法返回对象默认的迭代器,由for-of语句使用”\n\n```js\nclass Foo {\n  *[Symbol.iterator]() {}\n}\nlet f = new Foo();\nconsole.log(f[Symbol.iterator]());\n//Generator {}\n```\n\nSymbol.iterator函数生成的对象应该通过其next()方法返回一个对象,该对象有两个属性：done和value.\n可以显式地调用next()方法返回,也可以隐式地通过生成器函数返回\n\n```js\nclass Emitter {\n  constructor(max) {\n    this.max = max;\n    this.count = 0;\n  }\n  *[Symbol.iterator]() {\n    while (this.count \n\n\n[Symbol.match](https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Reference/Global_Objects/Symbol/match)\n\n这个符号作为属性表示\&quot;一个正则表达式方法,该方法用正则表达式去匹配字符串,由String.prototype.match使用\&quot;\n\n```js\nconsole.log(RegExp.prototype[Symbol.match]);\n//ƒ [Symbol.match]() { [native code] }\n\nconst str = \&quot;Hello, World!\&quot;;\nconst regex = /Hello/;\nconsole.log(str.match(regex));\n//[&#39;Hello&#39;, index: 0, input: &#39;Hello, World!&#39;, groups: undefined]\n```\n\n给这个方法传入非正则表达式会导致该值被准换成RegExp对象,例如上述`console.log(str.match(regex))`,regex不是RegExp对象,所以会被隐式地转换成RegExp对象\n\n如果要改变这种行为,让方法直接使用参数,则可以重新定义Symbol.match函数以取代默认正则表达式求值的行为,从而让match()方法使用正则表达式实例\n\n```js\nclass FootWatcher {\n  constructor(regexp) {\n    this.regexp = regexp;\n  }\n  static [Symbol.match](target) {\n    return target.match(this.regexp);\n  }\n}\n\nconst foot = new FootWatcher(/foo/);\nconsole.log(\&quot;footBar\&quot;.match(foot));\n//[&#39;o&#39;, index: 1, input: &#39;footBar&#39;, groups: undefined]\n```\n\n```js\nclass StringMatch {\n  constructor(str) {\n    this.str = str;\n  }\n  static [Symbol.match](target) {\n    return target.includes(this.str);\n  }\n}\nconsole.log(\&quot;footBar\&quot;.match(new StringMatch(\&quot;Bar\&quot;)));\n```\n\n\n\n\nSymbol.replace\n\n类上,Symbol.replace 这个属性指定了当一个字符串替换所匹配字符串时所调用的方法.String.prototype.replace() 方法会调用此方法.\n\n等等,没完了是不是\n\n```js\nObject.getOwnPropertySymbols(RegExp.prototype);\n//[Symbol(Symbol.match), Symbol(Symbol.matchAll), Symbol(Symbol.replace), Symbol(Symbol.search), Symbol(Symbol.split)]\n```\n\n```js\nclass Replace1 {\n  constructor(value) {\n    this.value = value;\n  }\n  [Symbol.replace](string) {\n    // return `s/${string}/${this.value}/g`;\n    return string.replace(\&quot;f\&quot;, this.value);\n  }\n}\nconsole.log(\&quot;foo\&quot;.replace(new Replace1(\&quot;bar\&quot;)));\n```\n\n\n\n这段跳过跳过,还有Symbol.search Symbol.species Symbol.split Symbol.toPrimitive Symbol.toStringTag Symbol.unscopables\n\nSymbol.unscopables,不推荐使用with 也不推荐使用Symbol.unscopables\n\n- 至于how to use with\n\n```js\nwith (expression) statement;\n```\n\n```js\nfunction f(foo, values) {\n  with (foo) {\n    console.log(values);\n  }\n}\n```\n\n```js\nvar a, x, y;\nvar r = 10;\n\nwith (Math) {\n  a = PI * r * r;\n  x = r * cos(PI);\n  y = r * sin(PI / 2);\n}\n```\n\n- Reflect.ownKeys 方法返回一个由目标对象自身的属性键组成的数组.它的返回值等同于 Object.getOwnPropertyNames(target).concat(Object.getOwnPropertySymbols(target))\n- structuredClone()\n\n- Object\n\n\nmore details about Object\n\n`console.log(Object.getOwnPropertyDescriptors(Object.prototype))`\n\n```js\n{\n    \&quot;constructor\&quot;: {\n        \&quot;writable\&quot;: true,\n        \&quot;enumerable\&quot;: false,\n        \&quot;configurable\&quot;: true\n    },\n    \&quot;__defineGetter__\&quot;: {\n        \&quot;writable\&quot;: true,\n        \&quot;enumerable\&quot;: false,\n        \&quot;configurable\&quot;: true\n    },\n    \&quot;__defineSetter__\&quot;: {\n        \&quot;writable\&quot;: true,\n        \&quot;enumerable\&quot;: false,\n        \&quot;configurable\&quot;: true\n    },\n    \&quot;hasOwnProperty\&quot;: {\n        \&quot;writable\&quot;: true,\n        \&quot;enumerable\&quot;: false,\n        \&quot;configurable\&quot;: true\n    },\n    \&quot;__lookupGetter__\&quot;: {\n        \&quot;writable\&quot;: true,\n        \&quot;enumerable\&quot;: false,\n        \&quot;configurable\&quot;: true\n    },\n    \&quot;__lookupSetter__\&quot;: {\n        \&quot;writable\&quot;: true,\n        \&quot;enumerable\&quot;: false,\n        \&quot;configurable\&quot;: true\n    },\n    \&quot;isPrototypeOf\&quot;: {\n        \&quot;writable\&quot;: true,\n        \&quot;enumerable\&quot;: false,\n        \&quot;configurable\&quot;: true\n    },\n    \&quot;propertyIsEnumerable\&quot;: {\n        \&quot;writable\&quot;: true,\n        \&quot;enumerable\&quot;: false,\n        \&quot;configurable\&quot;: true\n    },\n    \&quot;toString\&quot;: {\n        \&quot;writable\&quot;: true,\n        \&quot;enumerable\&quot;: false,\n        \&quot;configurable\&quot;: true\n    },\n    \&quot;valueOf\&quot;: {\n        \&quot;writable\&quot;: true,\n        \&quot;enumerable\&quot;: false,\n        \&quot;configurable\&quot;: true\n    },\n    \&quot;__proto__\&quot;: {\n        \&quot;enumerable\&quot;: false,\n        \&quot;configurable\&quot;: true\n    },\n    \&quot;toLocaleString\&quot;: {\n        \&quot;writable\&quot;: true,\n        \&quot;enumerable\&quot;: false,\n        \&quot;configurable\&quot;: true\n    }\n}\n```\n\n[Object.prototype.propertyIsEnumerable()](https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Reference/Global_Objects/Object/propertyIsEnumerable)\n\n\n\n- 操作符\n\n\n操作符细节\n\n&gt; 一元操作符\n\n- 递增递减操作符\n\n四个递增递减操作符能应用于字符串,布尔值,浮点数和对象.\n\n```js\nlet a = false;\na++; // 0\na; //1\nlet b = {\n  valueOf() {\n    return -1;\n  },\n};\nb++; //-1\nb; //0\n```\n\n- 一元加减\n\n同样是上述规则\n\n```js\nlet a = 2;\nlet b = -a; // -2\nlet c = +a; // 2\n\nlet d = false;\n+d; // 0\n```\n\n- 位操作符\n\n\n\n## 其他\n\n\n土狗币\n\n土狗币（Shiba Inu Coin）是一种加密货币,也称为狗狗币（Dogecoin）的变体.它是以日本狗狗品种柴犬命名的一种代币,其标志性的特征是在代币的标志和社区内使用了狗狗的形象.\n\n土狗币最初于2020年11月推出,旨在成为一种社区驱动的数字货币,并且具有与狗狗币类似的精神和特点.它的创始人是一个匿名的开发者,他们的目标是建立一个更加去中心化的加密货币,以及支持动物救助和慈善事业.\n\n与狗狗币一样,土狗币也在社交媒体上受到了广泛关注,特别是在Reddit等社区.它也经常被用作投机的对象,因为加密货币市场对于类似代币的价格波动非常敏感.\n\n值得注意的是,加密货币市场是非常波动和风险较高的,投资者应该在投资之前进行充分的研究,并理解投资风险.\n\n\n\n\n\nseo\n\n要在Astro项目中添加谷歌推送和百度推送等SEO增强功能,你需要进行以下步骤：\n\n1. **创建和验证网站所有权：**\n\n   - 对于谷歌推送,你需要使用谷歌搜索控制台（Google Search Console）来添加和验证你的网站所有权.\n   - 对于百度推送,你需要使用百度站长工具（Baidu Webmaster Tools）来添加和验证你的网站所有权.\n\n2. **生成和提交网站地图：**\n\n   - 确保你的网站有一个XML格式的网站地图（sitemap.xml）,包含了你网站的所有页面链接.\n   - 在谷歌搜索控制台和百度站长工具中提交你的网站地图.\n\n3. **设置Robots.txt文件：**\n\n   - 确保你的网站的Robots.txt文件允许搜索引擎爬取你希望被索引的页面.\n\n4. **添加Meta标签：**\n\n   - 在你的网站的HTML代码中,添加适当的Meta标签,包括描述、关键字等信息.\n\n5. **优化网站内容：**\n\n   - 确保你的网站内容是高质量的、原创的,并且具有良好的排版和结构.\n\n6. **建立外部链接：**\n\n   - 通过与其他相关网站建立外部链接,增加你网站的外部引用链接,提高你网站的权重和排名.\n\n7. **监控和优化：**\n   - 定期监控你的网站在搜索引擎中的表现,并根据需要进行优化,例如修复404错误、增加新的内容等.\n\n在Astro项目中,你可以根据项目的具体技术栈和需求,选择合适的方法来实现以上步骤.例如,你可以使用Python的Web框架如Django或Flask来生成网站地图和处理Meta标签,同时使用第三方库或API来与谷歌搜索控制台和百度站长工具进行交互.\n\n\n\n\n一些链接\n\n- https://aovgun.weebly.com/uploads/9/8/7/3/98730038/l3motionphysicsf1920.pdf\n- https://github.com/nodejs/node/blob/673f49ac94f47700a7f8a1af082df6fa57c925ef/lib/internal/console/constructor.js#L380\n\n\n\n\nreact dnd big calender\n\nimport BigCalendar from \&quot;@components/react/little/bigCalendar\&quot;;\n\n\n\n\n\n## 链接\n\n- [cytoscape demo](https://js.cytoscape.org/#demos)\n- [glob](https://www.npmjs.com/package/glob)\n- [react na
