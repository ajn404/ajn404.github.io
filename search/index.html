&quot;;\n\n文字渐变色背景使用\n\n### framer-motion useScroll\n\n```tsx\nimport \&quot;./styles.css\&quot;;\nimport { motion, useScroll } from \&quot;framer-motion\&quot;;\n\nexport default function App() {\n  const { scrollYProgress } = useScroll();\n  return (\n    &lt;&gt;\n      \n    \n  );\n}\n```\n\n### css-doodle\n\n### basic\n\nimport Doodle from \&quot;@components/react/doodle/basic.tsx\&quot;;\n\n\n\n#### noise\n\ntodo:这个组件会使滑动卡卡的,分析原因\n\n```tsx\nimport Noise from \&quot;@components/react/doodle/noise.tsx\&quot;;\n;\n```\n\n```tsx\nimport \&quot;css-doodle\&quot;;\nimport {\n  useEffect,\n  useState,\n  type ReactNode,\n  type ReactElement,\n  useRef,\n} from \&quot;react\&quot;;\n\ninterface Props {\n  children: ReactNode;\n  download?: Boolean;\n}\n\nconst Doodle: React.FunctionComponent = ({ children, download }) =&gt; {\n  let value = (children as ReactElement).props.value;\n  let doodle = useRef(null);\n  let [show, setShow] = useState(false);\n  const click = () =&gt; {\n    setShow(show =&gt; !show);\n  };\n  useEffect(() =&gt; {\n    setShow(true);\n  });\n  const downloadClick = () =&gt; {\n    doodle.current &amp;&amp;\n      doodle.current.export({\n        scale: 8,\n        download: true,\n      });\n  };\n  return (\n    \n      {show &amp;&amp; (\n        \n          {value}\n        \n      )}\n      {download &amp;&amp; 下载}\n    \n  );\n};\n\nexport default Doodle;\n```\n\nimport Common from \&quot;@components/react/doodle/common.tsx\&quot;;\n\n\n  @grid: 50x1 / 50vmin; @place: center; @size: calc(75% / @I * @i); transform:\n  rotate(calc(@i * 5deg)); border-radius: 30%; border: 1px solid hsla( calc(10 +\n  4 * @i), 70%, 68%, @r.8 );\n\n\n\n@grid: 14 / 50vmin;\n@random \\{\nborder-left: 1px solid #5d81bc\n}\n@random \\{\n  border-top: 1px solid #5d81bc;\n}\n@random(.25) \\{\n  background: linear-gradient(\n    @p(#fff, tan, #5d81bc), @lp\n  )\n  50% / @r(60%) @lr\n  no-repeat;\n}\n@random \\{\n  filter: drop-shadow(0 0 10px #fff);\n}\n\n\n在 mdx 中使用 dooble 组件,inner children 中的&#39;\\{&#39;需要替换成&#39;\\{&#39;\n\n```mdx\nimport Common from \&quot;@components/react/doodle/common.tsx\&quot;;\n\n\n@grid: 14 / 50vmin;\n@random \\{\nborder-left: 1px solid #5d81bc\n}\n@random \\{\n  border-top: 1px solid #5d81bc;\n}\n@random(.25) \\{\n  background: linear-gradient(\n    @p(#fff, tan, #5d81bc), @lp\n  )\n  50% / @r(60%) @lr\n  no-repeat;\n}\n@random \\{\n  filter: drop-shadow(0 0 10px #fff);\n}\n\n```\n\n### [惯性滚动](https://www.npmjs.com/package/@studio-freight/lenis)\n\n```shell\npnpm i @studio-freight/lenis\n```\n\n```ts\nconst lenis = new Lenis();\nlenis.on(\&quot;scroll\&quot;, e =&gt; {\n  console.log(e);\n});\nfunction raf(time) {\n  lenis.raf(time);\n  requestAnimationFrame(raf);\n}\nrequestAnimationFrame(raf);\n```\n\n\n实现原理\n\nLenis 是一个轻量级的 JavaScript 库，旨在实现平滑的惯性滚动效果，模拟原生滚动行为，并提供丰富的自定义选项。其核心原理是通过监听用户的滚动操作，计算目标滚动位置，并使用 `requestAnimationFrame` API 来实现平滑的动画过渡。以下是具体的实现步骤：\n\n1. **监听滚动事件：** Lenis 会监听用户的鼠标滚轮事件或触摸屏滑动事件，以捕捉用户的滚动操作。\n\n2. **计算目标位置：** 根据用户的滚动操作和 Lenis 的配置参数（如惯性强度、滚动方向等），计算出目标滚动位置。这一过程涉及到对用户输入的处理和目标位置的动态计算。\n\n3. **启动动画循环：** 使用 `requestAnimationFrame` API 启动一个动画循环，这样可以确保动画在浏览器的每一帧中平滑执行。\n\n4. **更新滚动位置：** 在每一帧动画中，根据当前位置和目标位置之间的差值，计算出一个新的滚动位置，并使用 `scrollTo` 方法更新页面的滚动位置。\n\n5. **平滑过渡：** Lenis 使用 easing 函数来控制动画的过渡效果，使得滚动体验更加平滑自然。通过调整 easing 函数，开发者可以自定义滚动的感觉。\n\n6. **停止动画循环：** 当滚动位置到达目标位置或用户进行新的滚动操作时，停止动画循环。这可以通过检测用户的输入来实现。\n\n以下是一个核心代码示例，展示了如何初始化 Lenis 并启动动画循环：\n\n```javascript\n// 初始化 Lenis 实例\nconst lenis = new Lenis({\n  duration: 1.2, // 滚动动画持续时间\n  easing: t =&gt; Math.min(1, 1.001 - Math.pow(2, -10 * t)), // 自定义 easing 函数\n});\n\n// 监听滚动事件\nlenis.on(\&quot;scroll\&quot;, () =&gt; {\n  // 获取当前滚动位置\n  const scroll = lenis.scroll;\n\n  // 执行其他操作，例如更新页面元素的位置\n});\n\n// 启动动画循环\nfunction raf(time) {\n  lenis.raf(time); // 更新 Lenis 实例\n  requestAnimationFrame(raf); // 请求下一帧\n}\nrequestAnimationFrame(raf); // 启动动画循环\n```\n\n通过以上步骤和代码示例，Lenis 实现了流畅的惯性滚动效果，提升了用户在网页上的滚动体验。\n\n\n\n### Remark 和 Rehype\n\n&gt; Remark 和 Rehype 都是用于将 Markdown 转换为 HTML 的工具.\n\n\nRemark 是一个基于 Node.js 的 Markdown 解析器,它将 Markdown 文本解析为\nHTML.它支持插件系统,允许用户自定义解析过程.Remark\n通常用于生成静态站点,例如博客或文档.\n\nRehype 是一个基于 Remark\n的工具,它提供了额外的功能,例如代码高亮、表格和引用.Rehype 支持多种语言,包括\nJavaScript、Python、CSS 和 HTML.Rehype 通常与 Remark 一起使用,以便在解析\nMarkdown 时应用额外的功能.\n\n例如[rehype-autolink-headings](https://github.com/rehypejs/rehype-autolink-headings) is a rehype plugin to add links from headings back to themselves.\n\n### 下学\n\n&gt; 人可用功的功夫称之为下学,此功夫在可见,可闻,可言,可思处\n\n### update astro to 4.12\n\n- [new features](https://astro.build/blog/astro-4120/)\n\n允许你结合高性能静态HTML和动态服务器生成组件,可以为不同类型的内容选择不同的缓存策略,并提高页面加载速度\n\n### 优秀blog链接\n\n#### next\n\n- https://blog.maximeheckel.com/\n\n### 链接\n\n- [css-doodle](https://css-doodle.com/)\n- [observablehq yuanchuan](https://observablehq.com/@yuanchuan)\n- [shadcn-ui](https://github.com/shadcn-ui/ui)\n&quot;]}],[0,{&quot;title&quot;:[0,&quot;java!&quot;],&quot;description&quot;:[0,&quot;菜鸟教程学Java&quot;],&quot;data&quot;:[0,{&quot;author&quot;:[0,&quot;ajn404&quot;],&quot;pubDatetime&quot;:[3,&quot;2023-10-07T09:44:00.000Z&quot;],&quot;title&quot;:[0,&quot;java!&quot;],&quot;postSlug&quot;:[0,&quot;caiNao&quot;],&quot;featured&quot;:[0,false],&quot;draft&quot;:[0,false],&quot;tags&quot;:[1,[[0,&quot;java&quot;],[0,&quot;basic&quot;],[0,&quot;菜鸟教程&quot;],[0,&quot;2023-10&quot;]]],&quot;description&quot;:[0,&quot;菜鸟教程学Java&quot;],&quot;detailButton&quot;:[0,false],&quot;navToc&quot;:[0,false],&quot;excalidraw&quot;:[0,&quot;&quot;]}],&quot;body&quot;:[0,&quot;\n## @SpringBootApplication\n\n@SpringBootApplication 是一个用于 Spring Boot 应用程序的注解,它包括了以下几个注解：\n\n- @SpringBootApplication：这个注解是所有 Spring Boot 应用程序的入口点,它告诉 Spring Boot 这个类是一个 Spring Boot 应用程序的启动类.\n\n- @EnableAutoConfiguration：这个注解告诉 Spring Boot 自动配置所有需要的组件,例如数据源、消息代理、事务管理器等.\n\n- @ComponentScan：这个注解告诉 Spring Boot 在指定的包中查找所有 bean,例如,如果类路径为 com.example.demo.controller,则 Spring Boot 将在 com.example.demo.controller 包及其子包中查找 bean.\n\n- @ConfigurationProperties：这个注解用于将配置文件中的属性映射到 Java 类中的属性.\n\n- @PropertySource：这个注解用于指定配置文件的位置,例如 application.properties.\n\n下面是一个简单的 Spring Boot 应用程序的示例：\n\n```java\nimport org.springframework.boot.SpringApplication;\nimport org.springframework.boot.autoconfigure.SpringBootApplication;\n\n@SpringBootApplication\npublic class DemoApplication {\n\n   public static void main(String[] args) {\n       SpringApplication.run(DemoApplication.class, args);\n   }\n\n}\n```\n\n在这个示例中,@SpringBootApplication 告诉 Spring Boot 这个类是一个 Spring Boot 应用程序的启动类,@EnableAutoConfiguration 告诉 Spring Boot 自动配置所有需要的组件,@ComponentScan 告诉 Spring Boot 在 DemoApplication 类所在的包及其子包中查找 bean,main 方法用于启动 Spring Boot 应用程序.\n\n## 拓展日志\n\n要在应用程序启动时添加额外的日志记录,可以通过继承 SpringApplication 类并在其构造函数中调用 logStartupInfo(boolean)方法来实现.下面是一个示例：\n\n```java\nimport org.springframework.boot.SpringApplication;\nimport org.springframework.boot.autoconfigure.SpringBootApplication;\nimport org.springframework.boot.logging.LoggingProperties;\nimport org.springframework.boot.logging.StdOutConsoleLogAppender;\n\n@SpringBootApplication\npublic class DemoApplication extends SpringApplication {\n\n   public DemoApplication(String[] args) {\n       super(args);\n       // 设置日志级别\n       LoggingProperties loggingProperties = new LoggingProperties();\n       loggingProperties.setLogLevel(LoggingLevel.FULL);\n       // 设置控制台输出日志\n       StdOutConsoleLogAppender consoleLogAppender = new StdOutConsoleLogAppender();\n       consoleLogAppender.setLoggingProperties(loggingProperties);\n       // 添加控制台输出日志\n       addLogAppender(consoleLogAppender);\n   }\n}\n```\n\n在这个示例中,我们创建了一个名为 DemoApplication 的新类,它继承了 SpringApplication 类.在构造函数中,我们首先设置日志级别为 FULL,然后创建了一个 StdOutConsoleLogAppender 对象,并将其设置为使用我们刚刚设置的日志级别.最后,我们将这个 StdOutConsoleLogAppender 添加到应用程序中.\n\n这样,在应用程序启动时,控制台将会输出额外的日志记录.\n&quot;]}],[0,{&quot;title&quot;:[0,&quot;初识java&quot;],&quot;description&quot;:[0,&quot;java!!!&quot;],&quot;data&quot;:[0,{&quot;author&quot;:[0,&quot;ajn404&quot;],&quot;pubDatetime&quot;:[3,&quot;2023-09-28T17:11:00.000Z&quot;],&quot;title&quot;:[0,&quot;初识java&quot;],&quot;postSlug&quot;:[0,&quot;java&quot;],&quot;featured&quot;:[0,false],&quot;draft&quot;:[0,false],&quot;tags&quot;:[1,[[0,&quot;java&quot;]]],&quot;description&quot;:[0,&quot;java!!!&quot;],&quot;detailButton&quot;:[0,false],&quot;navToc&quot;:[0,false],&quot;excalidraw&quot;:[0,&quot;&quot;]}],&quot;body&quot;:[0,&quot;\n## 目录\n\n## hello java!!!!\n\n```java\npackage org.example;\n\npublic class Main {\n    public static void main(String[] args) {\n        System.out.println(\&quot;Hello world!\&quot;);\n    }\n}\n```\n\n## spring Boot\n\n&gt; 约定大于配置\n\n### 问？spring 项目中 controller,dao,service 都是什么\n\n- 答！⬇️\n\n在 Spring 项目中, controller、dao 和 service 分别表示控制器、数据访问对象(Data Access Object)和业务逻辑服务层(Service Layer).\n\n控制器(Controller): 控制器是 Spring MVC 中的核心组件,它负责接收用户请求,调用服务层(Service Layer)和数据访问对象(Data Access Object)完成相应的业务操作,并将结果返回给客户端.控制器通常位于项目的 src/main/java 目录下,与 Service 和 DAO 层分开存放.控制器中通常包含一个处理请求的方法,如@RequestMapping、@GetMapping、@PostMapping 等注解.\n\n数据访问对象(DAO, Data Access Object): DAO 层是直接与数据库进行交互的层,它封装了对数据库的操作,如查询、插入、更新和删除等.DAO 层通常位于项目的 src/main/java 目录下,与 Service 层分开存放.DAO 层中通常包含一个接口,该接口定义了对数据库的基本操作,如查询、插入、更新和删除等.同时,DAO 层中还需要一个实现该接口的具体类,该类实现具体的操作.\n\n业务逻辑服务层(Service Layer): 业务逻辑服务层是处理业务逻辑的层,它负责处理业务逻辑,并与 DAO 层进行交互,完成相应的业务操作.业务逻辑服务层通常位于项目的 src/main/java 目录下,与 Controller 层和 DAO 层分开存放.业务逻辑服务层中通常包含一个接口,该接口定义了需要实现的业务方法,如查询、插入、更新和删除等.同时,业务逻辑服务层中还需要一个实现该接口的具体类,该类实现具体的业务方法.\n\n以上是 Spring 项目中 controller、dao 和 service 的基本概念,它们分别负责不同的功能,共同协作完成项目的开发和维护.\n\n### 问? spring 项目中的装饰器 RequestMapping\n\n- 答！⬇️\n\nSpring 项目中的装饰器 RequestMapping 是 Spring MVC 中用于映射 HTTP 请求到特定的处理方法或 Controller 的一个核心注解.它可以帮助开发者更灵活地定义 Controller 中的处理方法来响应不同的 HTTP 请求,如 GET、POST、PUT、DELETE 等.\n\nRequestMapping 的语法如下:\n\n```java\n@RequestMapping(value = \&quot;/uri\&quot;, method = RequestMethod.GET)\npublic String handleRequest() {\n   // 处理请求逻辑\n}\n```\n\n其中,value 属性指定请求的 URI,method 属性指定请求的方法,如 GET、POST、PUT、DELETE 等.RequestMapping 还可以与@RequestParam、@PathVariable、@RequestBody 等注解配合使用,以获取请求参数或请求体中的数据.\n\nRequestMapping 的常用属性:\n\n- value: 指定请求的 URI,可以指定多个 URI,用逗号分隔.\n- method: 指定请求的方法,可以指定多个请求方法,用逗号分隔.\n- requestMapping: 与 value 和 method 属性等价,可以同时指定请求的 URI 和方法.\n- params: 指定请求参数的名称,用逗号分隔.当请求参数的名称与 Controller 中的方法参数名称不同时,可以使用该属性指定参数名称.\n- headers: 指定请求头中字段的名称,用逗号分隔.\n- consumes: 指定处理请求时所接受的请求内容类型,如 application/json、application/xml 等.\n- produces: 指定处理请求时所返回的响应内容类型,如 application/json、application/xml 等.\n\n总之,RequestMapping 是 Spring MVC 中用于映射 HTTP 请求到处理方法的一个核心注解,可以帮助开发者更好地组织和管理 Controller 中的处理方法,提高代码的可读性和可维护性.\n\n## java 版本和 springboot 版本\n\n...\n\n## first demo\n\n`src/main/java/com/example/demo`\n\n```java\npackage com.example.demo;\nimport org.springframework.boot.SpringApplication;\nimport org.springframework.boot.autoconfigure.SpringBootApplication;\nimport org.springframework.web.bind.annotation.GetMapping;\nimport org.springframework.web.bind.annotation.RequestParam;\nimport org.springframework.web.bind.annotation.RestController;\n\n@SpringBootApplication\n@RestController\npublic class DemoApplication {\n    public static void main(String[] args) {\n      SpringApplication.run(DemoApplication.class, args);\n    }\n    @GetMapping(\&quot;/hello\&quot;)\n    public String hello(@RequestParam(value = \&quot;name\&quot;, defaultValue = \&quot;World\&quot;) String name) {\n      return String.format(\&quot;Hello %s!\&quot;, name);\n    }\n}\n\n```\n\n这是一个使用 Spring Boot 框架编写的 Java 程序,它定义了一个名为 DemoApplication 的 RESTful Web 服务.以下是程序的各个部分解释:\n\n**包声明**\n包声明定义了程序所在的包路径,这里是 com.example.demo.\n\n**导入**\n程序中使用了多个 Java 类库,包括 Spring Boot、Spring、Java Web 和 String 等.这些类库被导入到程序中,以便使用它们的类和方法.\n\n**类定义**\n这是一个使用 Spring Boot 注解@SpringBootApplication 的类,它表示这是一个 Spring Boot 应用程序的入口点.\n\n**类级别注解**\n这是一个使用 Spring Boot 注解@RestController 的类,它表示这是一个 RESTful Web 服务控制器.\n\n**main 方法**\nmain 方法是程序的入口点,它使用 SpringApplication.run()方法启动 Spring Boot 应用程序.\n\n**方法定义**\n这是一个使用@GetMapping 注解的方法,它表示这是一个 HTTP GET 请求映射.\n\n**方法参数**\nhello 方法接收两个参数:name 和 value.其中,name 是一个请求参数,它是一个可选参数,默认为\&quot;World\&quot;.value 是一个默认参数,它是一个请求参数,默认为\&quot;World\&quot;.\n\n**方法返回值**\nhello 方法返回一个字符串,它是一个格式化后的字符串,其中包含请求参数 name.\n\n总之,这是一个使用 Spring Boot 框架编写的 Java 程序,它定义了一个 RESTful Web 服务控制器,该控制器处理 HTTP GET 请求,并返回一个格式化的字符串.\n\n### java springboot 项目如何添加依赖 Spring Web\n\n在 Java Spring Boot 项目中添加依赖 Spring Web,可以通过在 pom.xml 文件中添加以下依赖来实现：\n\n```xml\n\n   org.springframework.boot\n   spring-boot-starter-web\n\n```\n\n这将自动包含 Spring Web 的所有依赖项,包括**Tomcat、JSP、Spring MVC**等.\n\n### mvnw\n\nMaven Wrapper（简称 mvnw）是一个 Maven 的命令行工具,它提供了一个简单的命令行界面,用于执行 Maven 构建任务.Maven 是一个构建和项目管理工具,用于简化 Java 项目的构建、管理和发布过程.Maven Wrapper 是 Maven 的官方推荐方式,用于简化 Maven 项目的构建过程.\n\nMaven Wrapper 是一个包含 Maven 依赖的 jar 包,它提供了一个简单的命令行界面,用于执行 Maven 构建任务.Maven Wrapper 可以自动下载所需的依赖,避免了手动下载依赖的繁琐过程.使用 Maven Wrapper 可以确保项目使用的 Maven 版本是一致的,避免了版本不一致导致的问题.\n\nMaven Wrapper 的安装和使用非常简单.首先需要在项目的根目录下创建一个名为“mvnw”的文件,然后使用 Java 运行这个文件即可启动 Maven Wrapper.Maven Wrapper 会自动下载所需的依赖并执行构建任务.\n\n例如,在 Linux 或 macOS 系统上,可以在项目根目录下创建一个名为“mvnw”的文件,然后使用以下命令启动 Maven Wrapper：\n\n`./mvnw clean install`\n\nMaven Wrapper 提供了一系列 Maven 命令,如 clean、compile、test、package 等,可以方便地执行 Maven 构建任务.\n\n### spring mvc 与前端中的 mvc 有什么区别和联系\n\nSpring MVC 和前端中的 MVC（Model-View-Controller）都是 MVC 设计模式的一种实现.\n\nSpring MVC 是一个基于 Java 的 Web 应用程序框架,主要用于开发 Web 应用程序.它提供了模型（Model）、视图（View）和控制器（Controller）三个部分的功能.模型负责处理业务逻辑和数据,视图负责呈现用户界面,控制器负责接收用户请求并调用模型和视图.Spring MVC 通过使用 Java 注解来简化开发,并提供了丰富的功能,如模板引擎、数据验证、分页等功能.\n\n前端中的 MVC 是指在前端应用程序中,通过将数据模型（Model）、视图（View）和控制器（Controller）分离,实现可重用性和可扩展性的架构设计.在前端开发中,通常使用 JavaScript 和 HTML 作为视图,使用后端返回的数据作为模型,使用 AJAX 技术实现与后端的通信.\n\n虽然 Spring MVC 和前端中的 MVC 在实现上有一些不同,但它们的核心思想是相同的.通过将应用程序分成三个部分,可以实现代码的重用、可维护性和可扩展性.同时,它们都可以提高应用程序的性能和可扩展性.\n\n### Servlet\n\nServlet 是一个 Java 类,它是 Java Web 应用程序的一部分.它是一个容器,可以处理 HTTP 请求和响应,它是 Java Web 应用程序的核心组件之一.\n\nServlet 接收 HTTP 请求,解析请求的内容,调用相关的 Java 代码来处理请求,然后生成 HTTP 响应,将响应发送给浏览器.Servlet 可以处理多种 HTTP 请求,如 GET、POST、PUT、DELETE 等.Servlet 通常与 Java Web 应用程序服务器（如 Tomcat、Jetty 等）一起使用,负责处理 HTTP 请求和响应.\n\nServlet 的实现是基于 Java EE（Java Enterprise Edition）规范,它提供了许多功能,如多线程、日志记录、数据验证等.Servlet 可以通过使用 Java 注解来简化开发,并提供了丰富的功能.\n\nServlet 是 Java Web 应用程序中非常重要的组件,它为开发复杂的 Web 应用程序提供了一个高效、灵活的框架.\n\n以下是一个简单的 Servlet 使用案例：\n\n1.创建一个 Java 类,实现 javax.servlet.http.HttpServlet 接口,并重写 doGet 方法.例如：\n\n```java\nimport java.io.IOException;\nimport java.io.PrintWriter;\nimport javax.servlet.ServletException;\nimport javax.servlet.annotation.WebServlet;\nimport javax.servlet.http.HttpServlet;\nimport javax.servlet.http.HttpServletRequest;\nimport javax.servlet.http.HttpServletResponse;\n\n@WebServlet(\&quot;/hello\&quot;)\npublic class HelloServlet extends HttpServlet {\n   private static final long serialVersionUID = 1L;\n\n   protected void doGet(HttpServletRequest request, HttpServletResponse response)\n           throws ServletException, IOException {\n       response.setContentType(\&quot;text/html\&quot;);\n       try (PrintWriter out = response.getWriter()) {\n           out.println(\&quot;Hello, Servlet!\&quot;);\n       }\n   }\n}\n```\n\n2.创建一个 HTML 页面,用于测试 Servlet.例如：\n\n```html\n\n\n  \n    Servlet Test\n  \n  \n    访问Servlet\n  \n\n```\n\n3.将 Java 类部署到 Web 服务器（如 Tomcat、Jetty 等）. 4.访问 HTML 页面,点击“访问 Servlet”链接,可以看到浏览器显示“Hello, Servlet!”.\n这个简单的例子展示了如何使用 Servlet 处理 HTTP 请求,并生成响应.Servlet 可以处理多种 HTTP 请求,如 GET、POST、PUT、DELETE 等,也可以处理更复杂的业务逻辑.\n\n### Spring Mvc 中的 DispatcherServlet\n\nDispatcherServlet 是 Spring MVC 中的核心组件,它负责接收 HTTP 请求、解析请求内容、调用相应的处理程序、处理响应并返回给浏览器.DispatcherServlet 是 Spring Web 应用程序的默认调度器,它实现了 javax.servlet.http.HttpServlet 接口,并使用了 Spring 框架的依赖注入和面向切面编程等技术.\n\nDispatcherServlet 的主要功能包括：\n\n- 解析请求：DispatcherServlet 会解析 HTTP 请求,并将其转换为 Spring MVC 中的请求对象（如 org.springframework.web.servlet.mvc.Request）.\n- 调用处理程序：DispatcherServlet 会根据请求对象中的 URL 映射找到对应的处理程序（HandlerMapping）,并将其调用.处理程序可以是控制器（Controller）或者视图（View）.\n- 处理响应：DispatcherServlet 会将处理程序的响应转换为 HTTP 响应对象（如 javax.servlet.http.HttpServletResponse）,并将其发送给浏览器.\n- 视图解析：DispatcherServlet 会根据视图名称找到对应的视图解析器（ViewResolver）,并将其调用,将响应对象转换为 HTML 页面.\n- 数据绑定：DispatcherServlet 会使用数据绑定器（DataBinder）将请求参数绑定到处理程序需要的对象上.\n- 异常处理：DispatcherServlet 会捕获并处理应用程序中的异常,并将错误信息返回给浏览器.\n\nDispatcherServlet 的配置可以通过 Spring 配置文件或者 Java 代码进行.可以通过配置 DispatcherServlet 的属性,如映射 URL、视图解析器、数据绑定器等,来调整 Spring MVC 的运行方式.\n\n## gradle 项目配置\n\nGradle 是一种构建和发布 Java 项目的自动化构建工具.Spring Boot 是一个基于 Spring 框架的快速开发框架,用于构建 Web 应用和 RESTful 服务.要配置一个基于 Gradle 和 Spring Boot 的项目,需要创建一个 build.gradle 文件.\n\n以下是一个简单的 Gradle Spring Boot 项目的 build.gradle 文件示例\n\n```gradle\n// 设置 Gradle 版本\ngradle.version = &#39;7.2&#39;\n\n// 设置 Spring Boot 版本\nbootVersion = &#39;2.7.2&#39;\n\n// 设置 JVM 版本\njvmVersion = &#39;1.8&#39;\n\n// 定义项目依赖\nrepositories {\n   mavenCentral()\n   maven { url &#39;https://repo1.maven.org/maven2/org/springframework/boot&#39; }\n}\n\ndependencies {\n   implementation &#39;org.springframework.boot:spring-boot-starter-web&#39;\n   implementation &#39;org.springframework.boot:spring-boot-starter-test&#39;\n   runtimeOnly &#39;org.springframework.boot:spring-boot-devtools&#39;\n}\n\n// 设置构建工具\nbuildscript {\n   repositories {\n       mavenCentral()\n   }\n   dependencies {\n       classpath &#39;org.gradle:gradle-tooling-plugin:4.2.5&#39;\n   }\n}\n\n// 设置 JPA 依赖\nplugins {\n   id &#39;org.springframework.boot&#39; version &#39;2.7.2&#39;\n   id &#39;org.springframework.boot.data.jpa&#39; version &#39;2.7.2&#39;\n}\n\n// 设置 JPA 配置\nsourceCompatibility = JavaVersion.VERSION_1_8\ntargetCompatibility = JavaVersion.VERSION_1_8\n\n// 设置 JPA 实体\njpa {\n   showSql = true\n   hibernate {\n       ddl-auto = &#39;update&#39;\n   }\n}\n```\n\n这个 build.gradle 文件定义了项目的基本配置,包括 Gradle 和 Spring Boot 的版本、依赖、构建工具、JPA 配置等.你可以根据实际项目需求进行调整.\n\n在创建一个新的 Spring Boot 项目时,Gradle 会自动生成一个 build.gradle 文件.如果你需要自定义项目配置,可以修改这个文件.\n\n### 关于注解\n\n注解（Annotation）是 Java 中一种增强功能的方式,它允许开发者在不修改原始类或方法的情况下,对它们进行功能扩展.注解通过使用 @ 符号标识,可以在类、方法、字段等元素上使用.\n\n在 Java 中,有多种类型的注解,包括：\n\n系统注解：由 Java 平台定义,如 @Override、@Deprecated 等.\n接口注解：用于实现接口中的功能,如 @Autowired、@Qualifier 等.\n组件扫描注解：用于指定组件扫描的规则,如 @Component、@Service、@Repository 等.\n切面注解：用于 AOP（面向切面编程）,如 @Aspect、@Pointcut、@Around 等.\n事件注解：用于事件驱动的编程模型,如 @EventListener.\n测试注解：用于单元测试,如 @Test、@RunWith 等.\n\n下面以几个常用的注解为例,介绍它们的使用方法：\n\n- @Override：用于标识方法是否是父类方法的覆盖实现.当子类的方法与父类的方法同名时,需要使用 @Override 注解来表明子类的方法是父类方法的覆盖实现.\n\n```java\nclass Parent {\n   void doSomething() {\n       // ...\n   }\n}\n\nclass Child extends Parent {\n   @Override\n   void doSomething() {\n       // ...\n   }\n}\n```\n\n- @Autowired：用于依赖注入,自动将外部对象注入到带有此注解的方法或字段中.\n\n```java\n@Service\npublic class MyService {\n   private final MyRepository myRepository;\n\n   @Autowired\n   public MyService(MyRepository myRepository) {\n       this.myRepository = myRepository;\n   }\n}\n```\n\n- @Component：用于标识类是一个组件,可以被 Spring 容器扫描到并实例化.\n\n```java\n@Component\npublic class MyComponent {\n   // ...\n}\n```\n\n- @PostConstruct：用于标识一个方法是一个依赖注入之后的初始化操作.\n\n```java\n@PostConstruct\npublic void init() {\n   // ...\n}\n```\n\n- @PreDestroy：用于标识一个方法是一个依赖注入对象销毁之前的操作.\n\n```java\n@PreDestroy\npublic void cleanup() {\n   // ...\n}\n```\n\n这些只是 Java 注解的一部分,还有很多其他的注解可以用于不同的场景.要熟练掌握注解的使用,需要不断练习和实践\n\n### gradle springboot3 项目添加 knife4j 4.3.0 的 starter 应该怎么做\n\n要在 Gradle Spring Boot 项目中添加 Knife4j 4.3.0 的 starter,请按照以下步骤操作：\n\n在项目的根目录下创建一个名为 build.gradle 的文件（如果已经存在则跳过此步骤）.\n在 build.gradle 文件中,添加以下依赖：\n\n```gradle\ndependencies {\n  implementation &#39;com.github.xiaoymin:knife4j-openapi3-jakarta-spring-boot-starter:4.3.0&#39;\n}\n```\n\n这将添加 Knife4j 4.3.0 的 starter 依赖到项目的依赖列表中.\n\n保存 build.gradle 文件.\n运行 ./gradlew build 命令以构建项目.\n这将在项目中添加 Knife4j 4.3.0 的 starter 依赖,并构建项目.\n\n注意：请确保在添加依赖之前已经将项目的构建工具设置为 Gradle.如果尚未设置,请将项目的构建工具设置为 Gradle,方法如下：\n\n对于 IntelliJ IDEA：打开项目的 build.gradle 文件,然后在 build.gradle 文件顶部添加以下内容\n\n```gradle\nplugins {\n   id &#39;java&#39;\n   id &#39;com.github.johnrengelman.shadow&#39; version &#39;7.1.0&#39;\n}\n```\n\n完成上述步骤后,Knife4j 4.3.0 的 starter 依赖将被添加到项目中,并可以正常使用.\n\n### 遇到的问题\n\n- Full component analysis cannot be performed until the Pom is valid.\n\n&gt; 那就解决\n\n\nThis error message typically indicates that there is an issue with the Pom (Project Object Model) file in your Java project. The Pom is a configuration file that contains information about the project, such as its dependencies, build tools, and other metadata.\n\nTo resolve this error, you should first ensure that your Pom file is valid and contains all the necessary information. You can do this by running the following command in your project directory:\n\n\n\n```\nmvn validate\n```\n\n```zsh\n└─(00:01:40)──&gt; mvn validate                                                                                                                                                               ──(五,1006)─┘\n[INFO] Scanning for projects...\n[INFO]\n[INFO] ----------------------------------------------------\n[INFO] Building learn 0.0.1-SNAPSHOT\n[INFO]   from pom.xml\n[INFO] --------------------------------[ jar ]---------------------------------\n[INFO] ------------------------------------------------------------------------\n[INFO] BUILD SUCCESS\n[INFO] ------------------------------------------------------------------------\n[INFO] Total time:  0.143 s\n[INFO] Finished at: 2023-10-06T00:01:44+08:00\n[INFO] ------------------------------------------------------------------------\n```\n\nIf the validation fails, you will see error messages that indicate the issues in your Pom file. You should address these issues before attempting to perform a full component analysis.\n\nOnce you have a valid Pom file, you can perform a full component analysis by running the following command:\n\n```\nmvn dependency:analyze\n```\n\nThis command will analyze your project&#39;s dependencies and provide a report that shows which dependencies are being used and which are not. You can use this report to identify any unused dependencies that can be removed to reduce the size of your project.\n\nIf you encounter any issues or errors during the analysis, you can consult the Maven documentation for more information on how to resolve them.\n\n- You must accept the terms of legal notice of the beta Java specification to enable support for \&quot;21 - Record patterns, pattern matching for switch\&quot;. The implementation of an early-draft specification developed under the Java Community Process (JCP) is made available for testing and evaluation purposes only and is not compatible with any specification of the JCP.\n\n&gt; 这段文字的意思是：在使用 \&quot;21 - Record patterns, pattern matching for switch\&quot; 功能之前,您必须接受 Java 规范的 legal notice,以启用对这种功能的支持.根据 JCP（Java 社区进程）的开发,该功能是基于早期草稿的实现,仅用于测试和评估,与 JCP 任何规范都不兼容.\n&gt; 这段文字是在说明在使用一种尚未正式发布的功能之前,必须遵守一些规则和条件.这种功能可能是基于某个早期版本的规范,可能不兼容现有的规范.为了避免潜在的问题,在使用这种功能之前,必须先接受相关的 legal notice.\n\n## 链接\n\n- [Spring Boot 简介及快速搭建,一文让你搞懂 springboot 的前世今生](https://juejin.cn/post/7090786484172619807?searchId=2023092816522912FB8DB49DAA7AC6D936)\n- [Spring 官网](https://spring.io/)\n- [knife4j 文档](https://doc.xiaominfo.com/)\n&quot;]}],[0,{&quot;title&quot;:[0,&quot;趣味实战springboot&quot;],&quot;description&quot;:[0,&quot;《趣味实战springboot》&quot;],&quot;data&quot;:[0,{&quot;author&quot;:[0,&quot;ajn404&quot;],&quot;pubDatetime&quot;:[3,&quot;2023-10-08T17:00:00.000Z&quot;],&quot;title&quot;:[0,&quot;趣味实战springboot&quot;],&quot;postSlug&quot;:[0,&quot;spring&quot;],&quot;featured&quot;:[0,false],&quot;draft&quot;:[0,false],&quot;tags&quot;:[1,[[0,&quot;java&quot;],[0,&quot;basic&quot;],[0,&quot;springboot&quot;],[0,&quot;driverjs&quot;],[0,&quot;向导&quot;]]],&quot;description&quot;:[0,&quot;《趣味实战springboot》&quot;],&quot;detailButton&quot;:[0,false],&quot;navToc&quot;:[0,false],&quot;excalidraw&quot;:[0,&quot;&quot;]}],&quot;body&quot;:[0,&quot;\n## 4.1 Spring MVC\n\n## lombok\n\n&gt; lombok 是一个可以通过简单的注解的形式来帮助我们简化消除一些必须有但显得很臃肿的 Java 代码的工具,简单来说,比如我们新建了一个类,然后在其中写了几个字段,然后通常情况下我们需要手动去建立 getter 和 setter 方法啊,构造函数啊之类的,lombok 的作用就是为了省去我们手动创建这些代码的麻烦,它能够在我们编译源码的时候自动帮我们生成这些方法.\n\npom.xml\n\n```xml\n\n    org.projectlombok\n    lombok\n\n```\n\n例如\n\n- @AllArgsConstructor: 自动生成全参数构造函数\n- @Data: 自动为所有字段添加@ToString, @EqualsAndHashCode, @Getter 方法,为非 final 字段添加@Setter,和@RequiredArgsConstructor!\n\n```java\npackage com.example.fantasty.practice;\n\n\nimport lombok.AllArgsConstructor;\nimport lombok.Data;\n\n@Data\n@AllArgsConstructor\npublic class User {\n    private String name;\n    private int age;\n}\n```\n\n```java\nimport lombok.AllArgsConstructor;\nimport lombok.Data;\n\n@Data\n@AllArgsConstructor\npublic class User {\n   private String name;\n   private int age;\n\n   // Constructor with all arguments\n   public User(String name, int age) {\n       this.name = name;\n       this.age = age;\n   }\n\n   public String getName() {\n        return name;\n    }\n\n    public void setName(String name) {\n        this.name = name;\n    }\n\n    public int getAge() {\n        return age;\n    }\n\n    public void setAge(int age) {\n        this.age = age;\n    }\n\n    @Override\n    public boolean equals(Object o) {\n        if (this == o) return true;\n        if (o == null || getClass() != o.getClass()) return false;\n\n        User user = (User) o;\n\n        return age == user.age &amp;&amp; name.equals(user.name);\n    }\n\n    @Override\n    public int hashCode() {\n        return Objects.hash(name, age);\n    }\n\n    @Override\n    public String toString() {\n        return \&quot;User{\&quot; +\n                \&quot;name=&#39;\&quot; + name + &#39;\\&#39;&#39; +\n                \&quot;, age=\&quot; + age +\n                &#39;}&#39;;\n    }\n}\n```\n\n## restful api\n\nREST（Representational State Transfer,表示状态转换）风格是一种用于构建 Web 服务的架构风格.它基于 HTTP 协议的基本操作（如 GET、POST、PUT、DELETE 等）来表示数据的获取、创建、更新和删除操作.\n\nREST 风格的 Web 服务通常具有以下特点：\n\n- 资源：REST 将 HTTP 请求映射到资源的操作.资源可以是一个实体（如用户、文章、订单等）,也可以是一组操作（如 CRUD 操作）.\n- 统一接口：REST 使用 HTTP 请求方法来表示操作,如 GET 用于获取资源,POST 用于创建资源,PUT 用于更新资源,DELETE 用于删除资源.\n- 轻量级状态：REST 不推荐将整个对象作为响应,而是应该只返回资源的状态.这样可以避免传输大量数据,提高服务响应速度.\n- 层分离：REST 将服务分为不同的层次,如客户端和服务器,客户端和服务器之间通过 HTTP 协议进行通信.这样可以提高系统的可扩展性和可维护性.\n\nREST 风格的 Web 服务通常比 SOAP 风格的 Web 服务更易于使用和维护.\n&quot;]}],[0,{&quot;title&quot;:[0,&quot;玩转barba.js&quot;],&quot;description&quot;:[0,&quot;Barba.js is a small (7kb minified and compressed) and easy-to-use library that helps you create fluid and smooth transitions between your website’s pages. &quot;],&quot;data&quot;:[0,{&quot;author&quot;:[0,&quot;ajn404&quot;],&quot;pubDatetime&quot;:[3,&quot;2023-08-31T02:23:54.000Z&quot;],&quot;title&quot;:[0,&quot;玩转barba.js&quot;],&quot;postSlug&quot;:[0,&quot;barbajs&quot;],&quot;featured&quot;:[0,false],&quot;draft&quot;:[0,false],&quot;tags&quot;:[1,[[0,&quot;npm&quot;],[0,&quot;barbajs&quot;],[0,&quot;路由切换&quot;]]],&quot;description&quot;:[0,&quot;Barba.js is a small (7kb minified and compressed) and easy-to-use library that helps you create fluid and smooth transitions between your website’s pages. &quot;],&quot;detailButton&quot;:[0,false],&quot;navToc&quot;:[0,false],&quot;excalidraw&quot;:[0,&quot;&quot;]}],&quot;body&quot;:[0,&quot;\n## install\n\n```\nnpm install @barba/core\n```\n\npnpm\n\n```\npnpm --filter @notes/docs i @barba/core gsap -r\n```\n\n## setup\n\nhtml\n\n```html\n\n   or  --&gt;\n\n  \n     or  --&gt;\n  \n\n   --&gt;\n\n```\n\njs\n\n```js\nimport barba from \&quot;@barba/core\&quot;;\nimport gsap from \&quot;gsap\&quot;;\nbarba.init({\n  transitions: [\n    {\n      name: \&quot;opacity-transition\&quot;,\n      leave: data =&gt; {\n        gsap.to(data.current.container, {\n          opacity: 0,\n        });\n      },\n      enter(data) {\n        gsap.from(data.next.container, {\n          opacity: 0,\n        });\n      },\n    },\n  ],\n});\n```\n\n## 相关链接\n\n- [barbajs 官方文档](https://barba.js.org)\n- [gsap](https://greensock.com/docs/)\n&quot;]}],[0,{&quot;title&quot;:[0,&quot;玩转d3.js&quot;],&quot;description&quot;:[0,&quot;d3,数据可视化工具&quot;],&quot;data&quot;:[0,{&quot;author&quot;:[0,&quot;ajn404&quot;],&quot;pubDatetime&quot;:[3,&quot;2023-09-04T13:06:33.000Z&quot;],&quot;title&quot;:[0,&quot;玩转d3.js&quot;],&quot;postSlug&quot;:[0,&quot;d3&quot;],&quot;featured&quot;:[0,true],&quot;draft&quot;:[0,false],&quot;tags&quot;:[1,[[0,&quot;npm&quot;],[0,&quot;d3&quot;],[0,&quot;svg&quot;],[0,&quot;canvas&quot;]]],&quot;ogImage&quot;:[0,&quot;/assets/svg/d3.svg&quot;],&quot;description&quot;:[0,&quot;d3,数据可视化工具&quot;],&quot;detailButton&quot;:[0,false],&quot;navToc&quot;:[0,false],&quot;excalidraw&quot;:[0,&quot;&quot;]}],&quot;body&quot;:[0,&quot;\nimport Tree from \&quot;@components/react/d3/tree\&quot;;\nimport Common from \&quot;@components/react/doodle/common.tsx\&quot;;\nimport CodeFromUrl from \&quot;@components/astro/UI/code.astro\&quot;;\n\n\n\n## 目录\n\n## 简介\n\n\n\n什么是D3\n\n    \n\n   D3 (or D3.js) is a free, open-source JavaScript library for visualizing data. Its low-level approach built on web standards offers unparalleled flexibility in authoring dynamic, data-driven graphics. For more than a decade D3 has powered groundbreaking and award-winning visualizations, become a foundational building block of higher-level chart libraries, and fostered a vibrant community of data practitioners around the world.\n  https://d3js.org/what-is-d3\n\n\n\n\n## getting started\n\n```shell\nnpm install d3\n```\n\n```html\n\n\n\n  import * as d3 from \&quot;https://cdn.jsdelivr.net/npm/d3@7/+esm\&quot;;\n\n  // Declare the chart dimensions and margins.\n  const width = 640;\n  const height = 400;\n  const marginTop = 20;\n  const marginRight = 20;\n  const marginBottom = 30;\n  const marginLeft = 40;\n\n  // Declare the x (horizontal position) scale.\n  const x = d3\n    .scaleUtc()\n    .domain([new Date(\&quot;2023-01-01\&quot;), new Date(\&quot;2024-01-01\&quot;)])\n    .range([marginLeft, width - marginRight]);\n\n  // Declare the y (vertical position) scale.\n  const y = d3\n    .scaleLinear()\n    .domain([0, 100])\n    .range([height - marginBottom, marginTop]);\n\n  // Create the SVG container.\n  const svg = d3.create(\&quot;svg\&quot;).attr(\&quot;width\&quot;, width).attr(\&quot;height\&quot;, height);\n\n  // Add the x-axis.\n  svg\n    .append(\&quot;g\&quot;)\n    .attr(\&quot;transform\&quot;, `translate(0,${height - marginBottom})`)\n    .call(d3.axisBottom(x));\n\n  // Add the y-axis.\n  svg\n    .append(\&quot;g\&quot;)\n    .attr(\&quot;transform\&quot;, `translate(${marginLeft},0)`)\n    .call(d3.axisLeft(y));\n\n  // Append the SVG element.\n  container.append(svg.node());\n\n```\n\n## demo\n\n### tree component\n\n```mdx\nimport Tree from \&quot;@components/react/d3/tree\&quot;;\n\n\n```\n\n### [Gear](https://observablehq.com/d/f4715544ebbb94fd)\n\nimport Gear from \&quot;@components/react/d3/gear\&quot;;\n\n\n\n\ntsx component\n\n```tsx\nimport * as d3 from \&quot;d3\&quot;;\nimport { useEffect, useRef } from \&quot;react\&quot;;\n\nconst Gear = () =&gt; {\n  const ref = useRef(null);\n\n  function gear({ teeth, radius, annulus, toothRadius, holeRadius }: any) {\n    const n = teeth;\n    let r2 = Math.abs(radius);\n    let r0 = r2 - toothRadius;\n    let r1 = r2 + toothRadius;\n    let r3 = holeRadius;\n    if (annulus) (r3 = r0), (r0 = r1), (r1 = r3), (r3 = r2 + toothRadius * 3);\n    const da = Math.PI / n;\n    let a0 = -Math.PI / 2 + (annulus ? Math.PI / n : 0);\n    const path = [\&quot;M\&quot;, r0 * Math.cos(a0), \&quot;,\&quot;, r0 * Math.sin(a0)];\n    let i = -1;\n    while (++i  {\n    const x = Math.sin((2 * Math.PI) / 3);\n    const y = Math.cos((2 * Math.PI) / 3);\n    const svgElement = d3.select(ref.current);\n\n    const svg = svgElement\n      .attr(\&quot;width\&quot;, 640)\n      .attr(\&quot;viewBox\&quot;, [-0.53, -0.53, 1.06, 1.06])\n      .attr(\&quot;stroke\&quot;, \&quot;black\&quot;)\n      .attr(\&quot;stroke-width\&quot;, 1 / 640)\n      .attr(\n        \&quot;style\&quot;,\n        `width:${100}vw;max-width: 100%; height: calc( 100vh - 100px);`\n      );\n\n    const frame = svg.append(\&quot;g\&quot;);\n\n    const path = frame\n      .selectAll()\n      .data([\n        {\n          fill: \&quot;#c6dbef\&quot;,\n          teeth: 80,\n          radius: -0.5,\n          origin: [0, 0],\n          annulus: true,\n        },\n        { fill: \&quot;#6baed6\&quot;, teeth: 16, radius: +0.1, origin: [0, 0] },\n        { fill: \&quot;#9ecae1\&quot;, teeth: 32, radius: -0.2, origin: [0, -0.3] },\n        {\n          fill: \&quot;#9ecae1\&quot;,\n          teeth: 32,\n          radius: -0.2,\n          origin: [-0.3 * x, -0.3 * y],\n        },\n        {\n          fill: \&quot;#9ecae1\&quot;,\n          teeth: 32,\n          radius: -0.2,\n          origin: [0.3 * x, -0.3 * y],\n        },\n      ])\n      .join(\&quot;path\&quot;)\n      .attr(\&quot;fill\&quot;, d =&gt; d.fill)\n      .attr(\&quot;d\&quot;, d =&gt; gear({ ...d, toothRadius: 0.008, holeRadius: 0.02 }));\n\n    Object.assign(svg.node() as SVGSVGElement, {\n      update({ angle, frameAngle }: { angle: number; frameAngle: number }) {\n        path.attr(\n          \&quot;transform\&quot;,\n          d =&gt; `translate(${d.origin}) rotate(${(angle / d.radius) % 360})`\n        );\n        frame.attr(\&quot;transform\&quot;, `rotate(${frameAngle % 360})`);\n      },\n    });\n  };\n  useEffect(() =&gt; {\n    graphic();\n\n    let id = 0;\n    const animate = () =&gt; {\n      const speed = 0.08;\n      let angle = 0;\n      let frameAngle = 0;\n\n      let start = 0;\n      const draw = function (timestamp: number) {\n        if (start === 0) {\n          start = timestamp;\n        }\n        (d3.select(ref.current).node() as any).update({ angle, frameAngle });\n        angle += speed;\n        frameAngle += speed / 360;\n        id = requestAnimationFrame(draw);\n      };\n      id = requestAnimationFrame(draw);\n    };\n    animate();\n    return () =&gt; {\n      cancelAnimationFrame(id);\n    };\n  });\n\n  return ;\n};\n\nexport default Gear;\n```\n\n\n\n## Visualizations\n\n### html + css\n\n\n  \n\n\n```html\n\n  \n\n```\n\n### css-doodle\n\n\n  @grid: 1 / 100% 100vmin / #0a0c27; background-size: 200px 200px;\n  background-image: @doodle( @grid: 6 / 100%; @size: 4px; font-size: 4px; color:\n  hsl(@r240, 30%, 50%); box-shadow: @m3x5( calc(4em - @nx * 1em) calc(@ny * 1em)\n  @p(@m3(currentColor), @m2(transparent)), calc(2em + @nx * 1em) calc(@ny * 1em)\n  @lp ); );\n\n\n```tsx\nimport Common from \&quot;@components/react/doodle/common.tsx\&quot;;\n\n\n  @grid: 1 / 100vmin 100vmin / #0a0c27; background-size: 200px 200px;\n  background-image: @doodle( @grid: 6 / 100%; @size: 4px; font-size: 4px; color:\n  hsl(@r240, 30%, 50%); box-shadow: @m3x5( calc(4em - @nx * 1em) calc(@ny * 1em)\n  @p(@m3(currentColor), @m2(transparent)), calc(2em + @nx * 1em) calc(@ny * 1em)\n  @lp ); );\n;\n```\n\n\n  @grid: 1x1 / 100% 600px; gap: 2px; background: conic-gradient( at @r(30%, 70%)\n  0, @stripe( transparent 25%, @m32.@p( #781217, #9A1320, #0A2667, #D8A088,\n  #D6DDD1, #E95A22, #CA4122, #C74523, #2CACC9, #008C3B, #F5D700, #CA2821,\n  #EADF93, #003A59, #00609A, #6E746E, #E2E0B8, #1E272B, #468495, #E1E0CA,\n  #666F75, #84A16A, #413B4E, #98AEC7, #979DA4 ), transparent 25% ) );\n\n\n### webgl\n\n- [webgl in regl](/posts/webgl)\n\n### svg\n\n- [svg basic](/posts/svg)\n\n### d3 basic\n\n#### d3.arc()\n\n弧\n\nimport PracticeArc from \&quot;@components/react/d3/practice-arc.tsx\&quot;;\n\n\n\n\n  practice-arc\n\n```tsx\nimport * as d3 from \&quot;d3\&quot;;\nimport { useEffect, useRef } from \&quot;react\&quot;;\n\nexport default () =&gt; {\n  const ref = useRef(null);\n  useEffect(() =&gt; {\n    const svgElement = d3.select(ref.current);\n    const g = svgElement\n      .attr(\&quot;width\&quot;, \&quot;100\&quot;)\n      .attr(\&quot;height\&quot;, \&quot;100\&quot;)\n      .append(\&quot;path\&quot;);\n\n    g.attr(\n      \&quot;d\&quot;,\n      d3.arc()({\n        innerRadius: 19,\n        outerRadius: 40,\n        startAngle: -Math.PI / 2,\n        endAngle: Math.PI / 2,\n      })\n    )\n      .attr(\&quot;fill\&quot;, \&quot;cornflowerblue\&quot;)\n      .attr(\&quot;style\&quot;, \&quot;transform: translate(50%, 50%)\&quot;);\n  });\n\n  return ;\n};\n```\n\n\n\n#### d3.axisBottom()\n\n底部坐标轴\n\nimport PracticeAxisBottom from \&quot;@components/react/d3/practice-axis-bottom.tsx\&quot;;\n\n\n\n\n  practice-axis-bottom\n\n```tsx\nimport * as d3 from \&quot;d3\&quot;;\nimport { useEffect, useRef } from \&quot;react\&quot;\n\nconst Template = () =&gt; {\nconst ref = useRef(null);\nuseEffect(() =&gt; {\nconst xScale = d3.scaleLinear()\n.domain([0, 100])\n.range([10, 290])\nconst svgElement = d3.select(ref.current).attr(\&quot;style\&quot;, \&quot;width:100%;max-height:4em\&quot;);\nconst axisGenerator = d3.axisBottom(xScale);\nsvgElement.append(\&quot;g\&quot;)\n.call(axisGenerator)\nreturn () =&gt; {\nsvgElement.remove();\n}\n})\nreturn (\n\n) } export default Template;\n\n```\n\n\n\n### [Learn to Create D3.js Data Visualizations by Exampl](https://www.sitepoint.com/d3-js-data-visualizations/)\n\n#### bar chart\n\nimport BarChart from \&quot;@components/react/d3/barChart.tsx\&quot;;\n\n\n\n```js\ndivElement\n  .selectAll(\&quot;div\&quot;)\n  .data([4, 8, 15, 16, 23, 42])\n  .enter()\n  .append(\&quot;div\&quot;)\n  .style(\&quot;height\&quot;, d =&gt; `${d}px`);\n```\n\n#### contribution chart\n\nimport ContributionChart from \&quot;@components/react/d3/ContributionChart.tsx\&quot;;\n\n\n\n```jsx\nconst colorMap = d3.interpolateRgb(d3.rgb(\&quot;#d6e685\&quot;), d3.rgb(\&quot;#1e6823\&quot;));\n\ndivElement\n  .selectAll(\&quot;div\&quot;)\n  .data([0.2, 0.4, 0, 0, 0.13, 0.92])\n  .enter()\n  .append(\&quot;div\&quot;)\n  .style(\&quot;background-color\&quot;, d =&gt; {\n    return d == 0 ? \&quot;#eee\&quot; : colorMap(d);\n  });\n```\n\n- [interpolateRgb](https://d3js.org/d3-interpolate/color#interpolateRgb)\n\n&gt; Interpolation is a key tool in graphics programming and animation\n\nimport Interpolation from \&quot;@components/react/d3/interpolateRgb.tsx\&quot;;\n\n\n\n### 手写风\n\n手写风字体\n\n\n\n\n原图案\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n手写风滤镜\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n#### [use roughjs](https://roughjs.com/)\n\n```shell\npnpm i roughjs\n```\n\nimport Rough from \&quot;@components/react/little/rough.tsx\&quot;;\n\n\n\n\n代码\n\n```tsx\nimport { useEffect, useRef } from \&quot;react\&quot;;\nimport rough from \&quot;roughjs\&quot;;\nexport default () =&gt; {\n  const svg = useRef(null);\n  useEffect(() =&gt; {\n    const rc = rough.svg(svg.current);\n    svg.current.appendChild(rc.line(60, 60, 190, 60));\n    svg.current.appendChild(rc.rectangle(10, 10, 100, 100));\n    svg.current.appendChild(\n      rc.rectangle(140, 10, 100, 100, {\n        fill: \&quot;rgba(255,0,0,0.2)\&quot;,\n        fillStyle: \&quot;solid\&quot;,\n        roughness: 2,\n      })\n    );\n  });\n  return (\n    &lt;&gt;\n      \n        \n      \n    \n  );\n};\n```\n\n\n\n#### rough annotation\n\nimport RoughAnnotation from \&quot;@components/react/little/roughAnnotation.tsx\&quot;;\n\n\n\n### [d3-graphviz](https://github.com/magjac/d3-graphviz?tab=readme-ov-file#examples)\n\nimport Graphviz from \&quot;@components/react/d3/graphviz/basic.tsx\&quot;;\n\n\n\n## roadmap\n\n\nd3怎么学\n\n\n\nD3.js（Data-Driven Documents）是一个功能强大且灵活的数据可视化库,但其灵活性也意味着需要掌握一定的底层知识才能充分利用它的优势.以下是使用D3.js时需要掌握的关键底层知识：\n\n### 1. JavaScript\n\n- **基础语法**：了解JavaScript的基本语法和概念,如变量、数据类型、函数、作用域等.\n- **DOM操作**：掌握原生JavaScript的DOM操作,D3.js主要通过操作DOM来创建和更新图表.\n- **事件处理**：理解JavaScript的事件机制,熟悉常见的事件如点击、鼠标悬停等,以及如何使用事件监听器.\n\n### 2. HTML\n\n- **基础结构**：理解HTML文档的基本结构,标签的使用,特别是常用的元素如`div`、`svg`、`canvas`等.\n- **SVG**：深入了解SVG（可缩放矢量图形）,包括基本元素如``、``、``、``等,以及如何使用属性和样式来控制它们.\n\n### 3. CSS\n\n- **选择器**：掌握CSS选择器的用法,D3.js常用选择器来选择和操作DOM元素.\n- **样式应用**：理解如何通过CSS控制元素的样式,包括颜色、字体、边框等.\n- **布局**：了解基本的布局模型,如盒模型、Flexbox等,方便对图表的整体布局进行控制.\n\n### 4. SVG（可缩放矢量图形）\n\n- **基本图形**：理解SVG基本形状（如``、``、``、``等）及其属性.\n- **路径数据**：掌握路径的绘制方法,特别是路径命令（如`M`、`L`、`C`等）.\n- **坐标系**：理解SVG的坐标系和视口（viewport）,以及如何使用`viewBox`来控制图形的缩放和平移.\n\n### 5. 数学和几何\n\n- **坐标系**：熟悉笛卡尔坐标系和极坐标系,了解如何在这些坐标系中绘制图形.\n- **几何变换**：掌握平移、旋转、缩放等几何变换及其矩阵表示法.\n- **比例尺**：理解线性比例、对数比例、时间比例等概念,以及如何在数据映射中使用它们.\n\n### 6. 数据处理\n\n- **数组和对象操作**：熟悉JavaScript中的数组和对象操作,特别是数组的方法如`map`、`filter`、`reduce`等.\n- **数据格式**：了解常见的数据格式如JSON、CSV等,以及如何解析和处理这些数据.\n- **数据绑定**：掌握D3.js中的数据绑定概念,理解如何将数据绑定到DOM元素,并根据数据更新元素.\n\n### 7. D3.js核心概念\n\n- **选择器和选择**：理解D3.js的选择器和选择机制,特别是`d3.select`和`d3.selectAll`.\n- **数据绑定**：掌握`data`、`enter`、`update`和`exit`选择集的概念及其用法.\n- **过渡和动画**：了解D3.js中如何创建平滑的过渡和动画效果.\n- **比例尺和坐标轴**：熟悉D3.js中的比例尺（`scale`）和坐标轴（`axis`）模块,知道如何使用它们来创建图表的比例尺和坐标轴.\n- **布局**：掌握D3.js中的布局模块,如树形布局（`d3.tree`）、力导向图（`d3.forceSimulation`）等.\n\n### 8. 高级技巧\n\n- **模块化开发**：理解如何使用D3.js进行模块化开发,方便维护和扩展代码.\n- **性能优化**：了解如何优化D3.js图表的性能,特别是在处理大规模数据时.\n- **可视化设计**：掌握一些基本的可视化设计原则,确保图表不仅功能强大,还具有良好的可读性和美观性.\n\n通过掌握上述底层知识,能够更好地理解和使用D3.js,创建功能强大且灵活的可视化图表.虽然学习曲线较为陡峭,但D3.js的强大功能和灵活性使其成为复杂和自定义数据可视化的理想选择.\n\n\n\n\n\n## continue practice\n\n- [Disjoint force-directed graph](https://observablehq.com/@d3/disjoint-force-directed-graph/2?intent=fork)\n\nimport Force from \&quot;@components/react/d3/practice/force\&quot;;\n\n\n\n\n代码片段\n\n```js\nchart = {\n  // Specify the dimensions of the chart.\n  const width = 928;\n  const height = 680;\n\n  // Specify the color scale.\n  const color = d3.scaleOrdinal(d3.schemeCategory10);\n\n  // The force simulation mutates links and nodes, so create a copy\n  // so that re-evaluating this cell produces the same result.\n  const links = data.links.map(d =&gt; ({...d}));\n  const nodes = data.nodes.map(d =&gt; ({...d}));\n\n  // Create a simulation with several forces.\n  const simulation = d3.forceSimulation(nodes)\n      .force(\&quot;link\&quot;, d3.forceLink(links).id(d =&gt; d.id))\n      .force(\&quot;charge\&quot;, d3.forceManyBody())\n      .force(\&quot;x\&quot;, d3.forceX())\n      .force(\&quot;y\&quot;, d3.forceY());\n\n  // Create the SVG container.\n  const svg = d3.create(\&quot;svg\&quot;)\n      .attr(\&quot;width\&quot;, width)\n      .attr(\&quot;height\&quot;, height)\n      .attr(\&quot;viewBox\&quot;, [-width / 2, -height / 2, width, height])\n      .attr(\&quot;style\&quot;, \&quot;max-width: 100%; height: auto;\&quot;);\n\n  // Add a line for each link, and a circle for each node.\n  const link = svg.append(\&quot;g\&quot;)\n      .attr(\&quot;stroke\&quot;, \&quot;#999\&quot;)\n      .attr(\&quot;stroke-opacity\&quot;, 0.6)\n    .selectAll(\&quot;line\&quot;)\n    .data(links)\n    .join(\&quot;line\&quot;)\n      .attr(\&quot;stroke-width\&quot;, d =&gt; Math.sqrt(d.value));\n\n  const node = svg.append(\&quot;g\&quot;)\n      .attr(\&quot;stroke\&quot;, \&quot;#fff\&quot;)\n      .attr(\&quot;stroke-width\&quot;, 1.5)\n    .selectAll(\&quot;circle\&quot;)\n    .data(nodes)\n    .join(\&quot;circle\&quot;)\n      .attr(\&quot;r\&quot;, 5)\n      .attr(\&quot;fill\&quot;, d =&gt; color(d.group));\n\n  node.append(\&quot;title\&quot;)\n      .text(d =&gt; d.id);\n\n  // Add a drag behavior.\n  node.call(d3.drag()\n        .on(\&quot;start\&quot;, dragstarted)\n        .on(\&quot;drag\&quot;, dragged)\n        .on(\&quot;end\&quot;, dragended));\n\n  // Set the position attributes of links and nodes each time the simulation ticks.\n  simulation.on(\&quot;tick\&quot;, () =&gt; {\n    link\n        .attr(\&quot;x1\&quot;, d =&gt; d.source.x)\n        .attr(\&quot;y1\&quot;, d =&gt; d.source.y)\n        .attr(\&quot;x2\&quot;, d =&gt; d.target.x)\n        .attr(\&quot;y2\&quot;, d =&gt; d.target.y);\n\n    node\n        .attr(\&quot;cx\&quot;, d =&gt; d.x)\n        .attr(\&quot;cy\&quot;, d =&gt; d.y);\n  });\n\n  // Reheat the simulation when drag starts, and fix the subject position.\n  function dragstarted(event) {\n    if (!event.active) simulation.alphaTarget(0.3).restart();\n    event.subject.fx = event.subject.x;\n    event.subject.fy = event.subject.y;\n  }\n\n  // Update the subject (dragged node) position during drag.\n  function dragged(event) {\n    event.subject.fx = event.x;\n    event.subject.fy = event.y;\n  }\n\n  // Restore the target alpha so the simulation cools after dragging ends.\n  // Unfix the subject position now that it’s no longer being dragged.\n  function dragended(event) {\n    if (!event.active) simulation.alphaTarget(0);\n    event.subject.fx = null;\n    event.subject.fy = null;\n  }\n\n  // When this cell is re-run, stop the previous simulation. (This doesn’t\n  // really matter since the target alpha is zero and the simulation will\n  // stop naturally, but it’s a good practice.)\n  invalidation.then(() =&gt; simulation.stop());\n\n  return svg.node();\n}\n```\n\n\n\n\n详细解释\n这个代码片段是一个使用D3.js创建力导向图（force-directed graph）的示例.这个图表通常用于显示节点和它们之间的关系（连接）.以下是对每个部分的详细解释：\n\n```javascript\nchart = {\n  // Specify the dimensions of the chart.\n  const width = 928;\n  const height = 680;\n```\n\n首先,定义了图表的宽度和高度.\n\n```javascript\n// Specify the color scale.\nconst color = d3.scaleOrdinal(d3.schemeCategory10);\n```\n\n定义了一个颜色比例尺,用于根据节点的不同组别（group）着色.\n\n```javascript\n// The force simulation mutates links and nodes, so create a copy\n// so that re-evaluating this cell produces the same result.\nconst links = data.links.map(d =&gt; ({ ...d }));\nconst nodes = data.nodes.map(d =&gt; ({ ...d }));\n```\n\n复制数据中的链接和节点,防止直接修改原始数据.\n\n```javascript\n// Create a simulation with several forces.\nconst simulation = d3\n  .forceSimulation(nodes)\n  .force(\n    \&quot;link\&quot;,\n    d3.forceLink(links).id(d =&gt; d.id)\n  )\n  .force(\&quot;charge\&quot;, d3.forceManyBody())\n  .force(\&quot;x\&quot;, d3.forceX())\n  .force(\&quot;y\&quot;, d3.forceY());\n```\n\n创建一个力模拟（force simulation）,包括以下几种力：\n\n- **link**: 用于保持连接节点的距离.\n- **charge**: 模拟节点间的电荷力,使它们彼此排斥.\n- **x** 和 **y**: 用于将节点拉向中心,防止它们散开.\n\n```javascript\n// Create the SVG container.\nconst svg = d3\n  .create(\&quot;svg\&quot;)\n  .attr(\&quot;width\&quot;, width)\n  .attr(\&quot;height\&quot;, height)\n  .attr(\&quot;viewBox\&quot;, [-width / 2, -height / 2, width, height])\n  .attr(\&quot;style\&quot;, \&quot;max-width: 100%; height: auto;\&quot;);\n```\n\n创建一个SVG容器,并设置它的尺寸和视图框.\n\n```javascript\n// Add a line for each link, and a circle for each node.\nconst link = svg\n  .append(\&quot;g\&quot;)\n  .attr(\&quot;stroke\&quot;, \&quot;#999\&quot;)\n  .attr(\&quot;stroke-opacity\&quot;, 0.6)\n  .selectAll(\&quot;line\&quot;)\n  .data(links)\n  .join(\&quot;line\&quot;)\n  .attr(\&quot;stroke-width\&quot;, d =&gt; Math.sqrt(d.value));\n```\n\n添加表示每个链接的线条,并根据链接的值设置线条的宽度.\n\n```javascript\nconst node = svg\n  .append(\&quot;g\&quot;)\n  .attr(\&quot;stroke\&quot;, \&quot;#fff\&quot;)\n  .attr(\&quot;stroke-width\&quot;, 1.5)\n  .selectAll(\&quot;circle\&quot;)\n  .data(nodes)\n  .join(\&quot;circle\&quot;)\n  .attr(\&quot;r\&quot;, 5)\n  .attr(\&quot;fill\&quot;, d =&gt; color(d.group));\n```\n\n添加表示每个节点的圆圈,并根据节点的组别设置颜色.\n\n```javascript\nnode.append(\&quot;title\&quot;).text(d =&gt; d.id);\n```\n\n为每个节点添加标题,在悬停时显示节点的ID.\n\n```javascript\n// Add a drag behavior.\nnode.call(\n  d3.drag().on(\&quot;start\&quot;, dragstarted).on(\&quot;drag\&quot;, dragged).on(\&quot;end\&quot;, dragended)\n);\n```\n\n为每个节点添加拖动行为,允许用户拖动节点.\n\n```javascript\n// Set the position attributes of links and nodes each time the simulation ticks.\nsimulation.on(\&quot;tick\&quot;, () =&gt; {\n  link\n    .attr(\&quot;x1\&quot;, d =&gt; d.source.x)\n    .attr(\&quot;y1\&quot;, d =&gt; d.source.y)\n    .attr(\&quot;x2\&quot;, d =&gt; d.target.x)\n    .attr(\&quot;y2\&quot;, d =&gt; d.target.y);\n\n  node.attr(\&quot;cx\&quot;, d =&gt; d.x).attr(\&quot;cy\&quot;, d =&gt; d.y);\n});\n```\n\n每次模拟“tick”时更新链接和节点的位置.\n\n```javascript\n// Reheat the simulation when drag starts, and fix the subject position.\nfunction dragstarted(event) {\n  if (!event.active) simulation.alphaTarget(0.3).restart();\n  event.subject.fx = event.subject.x;\n  event.subject.fy = event.subject.y;\n}\n\n// Update the subject (dragged node) position during drag.\nfunction dragged(event) {\n  event.subject.fx = event.x;\n  event.subject.fy = event.y;\n}\n\n// Restore the target alpha so the simulation cools after dragging ends.\n// Unfix the subject position now that it’s no longer being dragged.\nfunction dragended(event) {\n  if (!event.active) simulation.alphaTarget(0);\n  event.subject.fx = null;\n  event.subject.fy = null;\n}\n```\n\n定义拖动行为的函数：\n\n- **dragstarted**: 当拖动开始时,加热模拟并固定节点位置.\n- **dragged**: 在拖动过程中更新节点位置.\n- **dragended**: 当拖动结束时,冷却模拟并释放节点位置.\n\n```javascript\n  // When this cell is re-run, stop the previous simulation. (This doesn’t\n  // really matter since the target alpha is zero and the simulation will\n  // stop naturally, but it’s a good practice.)\n  invalidation.then(() =&gt; simulation.stop());\n\n  return svg.node();\n}\n```\n\n当重新运行此单元格时,停止之前的模拟.这通常不会影响结果,但是一种良好的实践.\n\n最后,返回SVG节点,该节点包含生成的力导向图.\n\n### 总结\n\n这个代码片段展示了如何使用D3.js创建一个力导向图,包括定义图表尺寸、颜色比例尺、力模拟、SVG容器、链接和节点的可视化、拖动行为以及更新位置的机制.这种图表对于展示节点之间的关系非常有用,常用于网络图、社交关系图等.\n\n\n\n- [Drag (SVG Voronoi)](https://observablehq.com/@d3/circle-dragging-iii)\n\nimport Voronoi from \&quot;@components/react/d3/practice/Voronoi\&quot;;\n\n\n\n## combine d3 with others\n\n- [delatin](https://github.com/mapbox/delatin)\n\n一个快速的 JavaScript 3D 地形网格生成工具.使用 Delaunay 三角剖分近似高度场,在给定的最大误差下最小化点和三角形的数量.\n\n- [ZDog](https://zzz.dog/)\n\nRound, flat, designer-friendly\npseudo-3D engine for canvas &amp; SVG\n\nZDog 是一个用于 Canvas 和 SVG 的伪 3D 引擎,它提供了一个简单而强大的 API,用于创建圆角、阴影和透视效果的 2D 和 3D 形状.\n\nimport Zdog from \&quot;@components/react/d3/fantastic/zdog\&quot;;\n\n\n\n## 这两天用d3手写了一个很实用的组件\n\n\nClick to expand\n\nimport ComponentName from \&quot;@components/vue/d3/index.vue\&quot;;\n\n\n\n之后做了很大的优化，但放在这个博客里不太合适，就不搬了\n\n简单看看代码吧\n\n\n\n[](https://www.npmjs.com/package/just-draw-it)\n\n\n\n## 链接\n\n- [d3.js 官网](https://d3js.org/what-is-d3)\n- [d3 in react](https://2019.wattenberger.com/blog/react-and-d3)\n- [探索 d3](https://observablehq.com/explore)\n- [d3 api index](https://d3js.org/api)\n- [webgl](https://developer.mozilla.org/zh-CN/docs/Web/API/WebGL_API)\n&quot;]}],[0,{&quot;title&quot;:[0,&quot;dom操作&quot;],&quot;description&quot;:[0,&quot;dom操作&quot;],&quot;data&quot;:[0,{&quot;author&quot;:[0,&quot;ajn404&quot;],&quot;pubDatetime&quot;:[3,&quot;2023-12-19T02:35:54.000Z&quot;],&quot;title&quot;:[0,&quot;dom操作&quot;],&quot;postSlug&quot;:[0,&quot;dom&quot;],&quot;featured&quot;:[0,false],&quot;draft&quot;:[0,false],&quot;tags&quot;:[1,[[0,&quot;dom&quot;]]],&quot;description&quot;:[0,&quot;dom操作&quot;],&quot;detailButton&quot;:[0,false],&quot;navToc&quot;:[0,false],&quot;excalidraw&quot;:[0,&quot;&quot;]}],&quot;body&quot;:[0,&quot;\n# DOM operation tips\n\n## 目录\n\n## editor\n\n### Select a given line in a text area\n\nimport Textarea from \&quot;@components/astro/dom/textarea.astro\&quot;;\n\n\n\n```js\ndocument.addEventListener(&#39;DOMContentLoaded&#39;, () =&gt; {\n    const selectButton = document.getElementById(&#39;select-button&#39;);\n    if(selectButton)\n    selectButton.addEventListener(&#39;click&#39;, () =&gt; {\n        const textarea = document.getElementById(&#39;textarea&#39;) as HTMLTextAreaElement;\n        if(!textarea) return\n        const lines = textarea.value.split(&#39;\\n&#39;);\n        const lineIndex = 2;\n        const start = lines.slice(0, lineIndex).reduce((acc, curr) =&gt; acc + curr.length + 1, 0);\n        // Add the length of the previous lines and the newline character\n        const end = start + lines[lineIndex].length;\n        textarea.focus();\n        textarea.setSelectionRange(start, end);\n    });\n}\n)\n```\n\n### set css property\n\n```js\ndocument.addEventListener(\&quot;DOMContentLoaded\&quot;, () =&gt; {\n  const changeButton = document.getElementById(\&quot;change-css\&quot;);\n  if (changeButton)\n    changeButton.addEventListener(\&quot;click\&quot;, () =&gt; {\n      const root = document.documentElement;\n      const primaryColor =\n        getComputedStyle(root).getPropertyValue(\&quot;--color-text-base\&quot;);\n      console.log(primaryColor);\n      let r = Math.ceil(Math.random() * 255);\n      let g = Math.ceil(Math.random() * 255);\n      let b = Math.ceil(Math.random() * 255);\n\n      root.style.setProperty(\&quot;--color-text-base\&quot;, `${r},${g},${b}`);\n    });\n});\n```\n\n### inserNode on the select posion\n\n```js\ndocument.addEventListener(\&quot;DOMContentLoaded\&quot;, () =&gt; {\n  const insertButton = document.getElementById(\&quot;insert-button\&quot;);\n  if (!insertButton) return;\n  const handleInsert = () =&gt; {\n    // Get the current selection\n    const selection = window.getSelection();\n    // document.execCommand(&#39;bold&#39;, false, null);\n    // document.execCommand(&#39;createLink&#39;, false, &#39;https://www.bilibili.com/&#39;);\n    if (\n      !selection ||\n      selection.rangeCount === 0 ||\n      !selection.focusNode?.parentElement?.classList.contains(\&quot;target-p\&quot;)\n    )\n      return;\n\n    // Get the range of the current selection\n    const range = selection.getRangeAt(0);\n    // Create a new element to insert\n    const newElement = document.createElement(\&quot;span\&quot;);\n    newElement.innerHTML = \&quot;海子\&quot;;\n    // Insert the new element at the current position\n    range.insertNode(newElement);\n  };\n\n  insertButton.addEventListener(\&quot;click\&quot;, handleInsert);\n});\n```\n\n### execCommand已废弃,随时不能用\n\n[codepen演示](https://codepen.io/netsi1964/full/QbLLGW/)\n\n## more\n\n### element visiable? in container\n\n## collections\n\n- [CSSStyleDeclaration.setProperty](https://developer.mozilla.org/zh-CN/docs/Web/API/CSSStyleDeclaration/setProperty)\n&quot;]}],[0,{&quot;title&quot;:[0,&quot;charts相关&quot;],&quot;description&quot;:[0,&quot;demo echarts&quot;],&quot;data&quot;:[0,{&quot;author&quot;:[0,&quot;ajn404&quot;],&quot;pubDatetime&quot;:[3,&quot;2024-07-24T01:44:07.000Z&quot;],&quot;title&quot;:[0,&quot;charts相关&quot;],&quot;postSlug&quot;:[0,&quot;charts&quot;],&quot;featured&quot;:[0,false],&quot;draft&quot;:[0,false],&quot;tags&quot;:[1,[[0,&quot;echarts&quot;],[0,&quot;vizzuhq&quot;]]],&quot;description&quot;:[0,&quot;demo echarts&quot;],&quot;detailButton&quot;:[0,false],&quot;navToc&quot;:[0,false],&quot;excalidraw&quot;:[0,&quot;&quot;]}],&quot;body&quot;:[0,&quot;\n## 目录\n\n## demos\n\n### 柱状图重叠\n\n&gt; 柱状图能够重叠的原因主要是因为在 chartOptions 中配置了两个 x 轴,并且将不同系列的数据分配到不同的 x 轴上,同时配置了相同的 barWidth 和 barGap 属性.\n\nimport OverLappingBar from \&quot;@components/vue/echarts/overLappingBar.vue\&quot;;\n\n\n\n### 人生轨迹地图\n\nimport Map from \&quot;@components/vue/echarts/map.vue\&quot;;\n\n\n\n### 2.5纬柱状图\n\nimport StereoBar from \&quot;@components/vue/echarts/StereoBar.vue\&quot;;\n\n\n\n## 链接\n\n- [echarts](https://echarts.apache.org/zh/index.html)\n- [chart demo](https://madeapie.com/#/)\n&quot;]}],[0,{&quot;title&quot;:[0,&quot;ECMAScript补漏&quot;],&quot;description&quot;:[0,&quot;more details about es&quot;],&quot;data&quot;:[0,{&quot;author&quot;:[0,&quot;ajn404&quot;],&quot;pubDatetime&quot;:[3,&quot;2023-08-30T02:36:27.000Z&quot;],&quot;title&quot;:[0,&quot;ECMAScript补漏&quot;],&quot;postSlug&quot;:[0,&quot;es6-plus&quot;],&quot;featured&quot;:[0,false],&quot;draft&quot;:[0,false],&quot;tags&quot;:[1,[[0,&quot;javascript&quot;],[0,&quot;es6&quot;],[0,&quot;mdn&quot;]]],&quot;description&quot;:[0,&quot;more details about es&quot;],&quot;detailButton&quot;:[0,false],&quot;navToc&quot;:[0,false],&quot;excalidraw&quot;:[0,&quot;&quot;]}],&quot;body&quot;:[0,&quot;\n## 目录\n\n## Array reduce\n\n### 基本语法\n\n```js\n[1,2,3,4].reduce((a,b,c,d)=&gt;{\n    console.log(a,b,c,d);\n     return a+b;\n     },0);\n\n0 1 0 (4) [1, 2, 3, 4]\n1 1 2 1 (4) [1, 2, 3, 4]\n1 3 3 2 (4) [1, 2, 3, 4]\n1 6 4 3 (4) [1, 2, 3, 4]\n```\n\n```js\nlet a = [1, 2, 3, 4];\nlet b = a.reduce((a, b, c, d) =&gt; {\n  return a + b;\n}, 0);\nconsole.log(b);\n//10\n```\n\n### ecma 原文\n\n&gt; `callbackfn` should be a function that takes four arguments. reduce calls the callback, as a\n&gt; function, once for each element after the first element present in the array, in ascending order.\n\n&gt; `callbackfn` is called with four arguments: the previousValue (value from the previous call to\n&gt; `callbackfn`), the currentValue (value of the current element), the currentIndex, and the object\n&gt; being traversed. The first time that callback is called, the previousValue and currentValue can\n&gt; be one of two values. If an initialValue was supplied in the call to reduce, then previousValue\n&gt; will be equal to initialValue and currentValue will be equal to the first value in the array. If no\n&gt; initialValue was supplied, then previousValue will be equal to the first value in the array and\n&gt; currentValue will be equal to the second. It is a TypeError if the array contains no elements\n&gt; and initialValue is not provided.\n\n&gt; reduce does not directly mutate the object on which it is called but the object may be mutated by the calls\n&gt; to `callbackfn`.\n\n&gt; The range of elements processed by reduce is set before the first call to `callbackfn`. Elements that are\n&gt; appended to the array after the call to reduce begins will not be visited by `callbackfn`. If existing elements\n&gt; of the array are changed, their value as passed to `callbackfn` will be the value at the time reduce visits\n&gt; them; elements that are deleted after the call to reduce begins and before being visited are not visited.\n\n## [String.prototype.localeCompare](https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Reference/Global_Objects/String/localeCompare)\n\nlocaleCompare 方法是 JavaScript 字符串对象的一个方法,用于比较两个字符串的大小.它主要用于比较字符串的 Unicode 值,以便在某些语言环境下进行排序.\n\nlocaleCompare 方法的语法如下：\n\n```js\nstr1.localeCompare(str2, [locale, [options]]);\n```\n\n其中,str1 和 str2 是需要比较的两个字符串.locale 是一个可选参数,表示用于比较字符串的语言环境.options 是一个可选参数,表示用于比较字符串的选项.\n\nlocaleCompare 方法的返回值是一个整数,表示两个字符串的大小关系：\n\n如果第一个字符串大于第二个字符串,则返回正数.\n如果第一个字符串小于第二个字符串,则返回负数.\n如果两个字符串相等,则返回 0.\n例如,以下代码将比较两个字符串的大小：\n\n```js\nconst str1 = \&quot;apple\&quot;;\nconst str2 = \&quot;banana\&quot;;\n\nconst result = str1.localeCompare(str2, \&quot;en-US\&quot;);\n\nif (result &gt; 0) {\n  console.log(str1 + \&quot; is greater than \&quot; + str2);\n} else if (result  [number * 2, number * 3]);\n\nconsole.log(doubledNumbers); // [2, 4, 6, 8, 10, 3, 6, 9, 12, 15]\n```\n\n在这个示例中,我们有一个名为 numbers 的数组,其中包含一些整数.我们使用 flatMap 方法将 numbers 数组中的每个元素乘以 2 或 3,然后将结果作为一个新数组返回.最后,我们将新数组 doubledNumbers 输出到控制台.\n\n总之,flatMap 方法用于对数组进行变换操作,将数组中的每个元素转换为一个新数组,并将新数组中的所有元素合并为一个新数组.\n\n**flatMap() 方法是一个迭代方法.有关回调函数的详细说明,请参见 Array.prototype.map().flatMap() 方法等同于调用 map(callbackFn, thisArg) 后再调用 flat(1)——对于每个元素,它都会生成一个新元素数组,并将生成的数组连接起来形成一个新数组.**\n\n## ecma2023\n\n### 1.findLast and findLastIndex\n\n```js\nconst array1 = [5, 12, 50, 130, 44];\nconst found = array1.findLast(element =&gt; element &gt; 45);\nconsole.log(found);\n```\n\n### 2.new Array methods\n\n- [toReversed()](https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Reference/Global_Objects/Array/toReversed)\n\n```js\nconst months = [\&quot;January\&quot;, \&quot;February\&quot;, \&quot;March\&quot;, \&quot;April\&quot;, \&quot;May\&quot;];\n//using toReversed()\nconst reversedMonths = months.toReversed();\nconsole.log(months); // [&#39;January&#39;, &#39;February&#39;, &#39;March&#39;, &#39;April&#39;, &#39;May&#39;]; // Original array remains unchanged\nconsole.log(reversedMonths); // [&#39;May&#39;, &#39;April&#39;, &#39;March&#39;, &#39;February&#39;, &#39;January&#39;];\n```\n\n- toSorted()\n\n- [toSpliced()](https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Reference/Global_Objects/Array/toSpliced)\n\n```js\nconst months = [\&quot;Jan\&quot;, \&quot;Mar\&quot;, \&quot;Apr\&quot;, \&quot;May\&quot;];\n\n// 在索引 1 处添加一个元素\nconst months2 = months.toSpliced(1, 0, \&quot;Feb\&quot;);\nconsole.log(months2); // [\&quot;Jan\&quot;, \&quot;Feb\&quot;, \&quot;Mar\&quot;, \&quot;Apr\&quot;, \&quot;May\&quot;]\n\n// 从第 2 个索引开始删除两个元素\nconst months3 = months2.toSpliced(2, 2);\nconsole.log(months3); // [\&quot;Jan\&quot;, \&quot;Feb\&quot;, \&quot;May\&quot;]\n\n// 在索引 1 处用两个新元素替换一个元素\nconst months4 = months3.toSpliced(1, 1, \&quot;Feb\&quot;, \&quot;Mar\&quot;);\nconsole.log(months4); // [\&quot;Jan\&quot;, \&quot;Feb\&quot;, \&quot;Mar\&quot;, \&quot;May\&quot;]\n\n// 原数组不会被修改\nconsole.log(months); // [\&quot;Jan\&quot;, \&quot;Mar\&quot;, \&quot;Apr\&quot;, \&quot;May\&quot;]\n```\n\n- [width](https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Reference/Global_Objects/Array/with)\n\n&gt; with() 通过返回一个指定索引处的值被新值替换的新数组,来改变数组中指定索引处的值.原数组不会被修改.这使得你可以以链式调用数组方法的方式来对数组进行操作\n\n```js\nconst arr = [1, 2, 3, 4, 5];\nconsole.log(arr.with(2, 6)); // [1, 2, 6, 4, 5]\nconsole.log(arr); // [1, 2, 3, 4, 5]\n```\n\n### 3.[hashbang grammar](https://github.com/tc39/proposal-hashbang)\n\n[mdn hashbang_comments](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Lexical_grammar#hashbang_comments)\n\n\n2023/1/3 什么是hashbang_comments\n\n`hashbang`（也称为 \&quot;shebang\&quot;）在编程中指的是 `#!`,它出现在脚本文件的第一行,用于指定脚本的解释器.\n\n在 Web 开发中,特别是在早期,`hashbang`被广泛用于指定前端框架或工具,如 JavaScript 库或框架,来处理单页面应用（SPA）的路由.当用户在浏览器中访问一个带有 `hashbang` 的 URL 时（如 `http://example.com/#!/path/to/resource`）,浏览器会忽略 `#!` 之后的内容,并且只请求 `http://example.com/`.然后,JavaScript 会解析 `#!/path/to/resource` 并相应地更新页面内容,而不刷新整个页面.\n\n例如,使用这样的 URL 可以使得 JavaScript 应用在浏览器中更加平滑地进行导航,而不需要整个页面的重新加载.\n\n然而,随着时间的推移和 Web 标准的发展,`hashbang` 的使用逐渐减少,并被 HTML5 的`pushState`和`replaceState`方法以及新的路由管理库（如 React Router 或 Vue Router）所取代.\n\n至于 `hashbang_comments`,这可能是一个特定的标记或指示符,但在标准的 Web 开发文献或实践中并不常见.如果你遇到了这个术语,最好参考具体的上下文或来源来了解其具体含义.\n\n\n\n\n\n### 4. Symbol as WeakMap keys\n\n```js\n//using WeakMap and symbol\nconst privateData = new WeakMap();\nconst obj = { label: \&quot;Private data\&quot; };\n\nconst key = Symbol(\&quot;privateKey\&quot;); // Create a unique Symbol as the key\nprivateData.set(key, obj); // Use the Symbol key to associate private data\nconsole.log(privateData.get(key)); // Output: {label:&#39;Private data&#39;}\n```\n\n\n2023/1/3 WeakMap\n\n`WeakMap` 是 JavaScript 的一个内置对象,用于存储键值对,其中键是对象,而值可以是任意类型的值.与普通的 `Map` 对象不同,`WeakMap` 的键是弱引用的,这意味着当键对象不再被引用时,它会被垃圾回收,这有助于避免内存泄漏.\n\n以下是关于 `WeakMap` 的一些关键点：\n\n1. **键是弱引用的**：如果一个键对象没有其他引用,那么它可能会被垃圾回收,这将导致该键值对从 `WeakMap` 中自动删除.\n\n2. **不可迭代**：由于 `WeakMap` 的键是弱引用的,所以不能像 `Map` 那样迭代它们,也没有公开的方法或属性来获取所有键.\n\n3. **用途**：`WeakMap` 主要用于在不干扰垃圾回收的情况下存储对象与相关数据,或者在某些情况下需要确保对象被垃圾回收的场景中.\n\n4. **方法**：`WeakMap` 提供了 `get(key)`、`set(key, value)`、`has(key)` 和 `delete(key)` 方法,与 `Map` 的方法类似.\n\n使用示例：\n\n```javascript\nlet weakMap = new WeakMap();\nlet obj = {};\n\n// 设置键值对\nweakMap.set(obj, \&quot;value\&quot;);\n\n// 获取值\nconsole.log(weakMap.get(obj)); // 输出 \&quot;value\&quot;\n\n// 检查键是否存在\nconsole.log(weakMap.has(obj)); // 输出 true\n\n// 删除键值对\nweakMap.delete(obj);\n\n// 再次检查键是否存在\nconsole.log(weakMap.has(obj)); // 输出 false\n```\n\n总之,`WeakMap` 提供了一种方式来存储对象与数据的关联,同时确保当对象不再被引用时,相关数据也可以被垃圾回收.\n\n\n\n\n## questions\n\n### [看hello算法数组与链表有感](https://www.hello-algo.com/chapter_array_and_linkedlist/summary/)\n\n-为什么js数组可以存不同类型的数据\n\n\nClick to expand\nJavaScript数组可以存储不同类型的数据,主要是因为JavaScript是一种弱类型语言.这意味着变量的类型是在运行时动态确定的,而不是在编写代码时静态定义的.因此,JavaScript数组可以包含任意类型的元素,包括数字、字符串、对象、函数、甚至其他数组等[1](https://stackoverflow.com/questions/39059473/how-come-javascript-arrays-can-hold-multiple-data-types-at-same-time)[4](https://javascript.plainenglish.io/can-javascript-arrays-contain-different-types-e34a4939befc).\n\n具体来说,JavaScript中的数组实际上是对象的一种特殊类型.数组的每个元素都可以是不同的数据类型,因为它们都是以键值对的形式存储的,其中键是索引,值是元素的内容.这种灵活性使得JavaScript数组在处理多种数据类型时非常方便[3](https://www.quora.com/Can-a-JavaScript-array-contain-different-types)[5](https://www.freecodecamp.org/news/how-to-declare-an-array-in-javascript-creating-an-array-in-js).\n\n例如,以下是一个包含不同类型元素的JavaScript数组的示例：\n\n```javascript\nlet mixedArray = [\n  42,\n  \&quot;Hello\&quot;,\n  { name: \&quot;Alice\&quot; },\n  [1, 2, 3],\n  null,\n  undefined,\n  function () {\n    return \&quot;I&#39;m a function\&quot;;\n  },\n];\n```\n\n在这个数组中,包含了数字、字符串、对象、数组、null、undefined和函数等多种类型的元素.这种特性使得JavaScript数组在处理复杂数据结构时非常灵活和强大[6](https://www.simplilearn.com/tutorials/javascript-tutorial/javascript-arrays).\n\n\n\n- 那js中的数组是存储在栈还是堆呢\n\n\nClick to expand\n在JavaScript中,数组是存储在堆内存中的.JavaScript的内存管理分为两部分：栈和堆.\n\n栈主要用于存储简单的原始数据类型（如数字、字符串和布尔值）以及函数调用的上下文.当你创建一个数组时,数组本身是一个复杂的数据结构,它的内容（即数组中的元素）会被存储在堆中.数组的变量在栈中存储的是对堆中实际数组数据的引用[1](https://stackoverflow.com/questions/65653015/are-some-variables-in-js-stored-on-the-stack-instead-of-the-heap)[2](https://medium.com/@dondeveloper/quickie-javascript-heap-and-stack-745b6d0c8e54).\n\n例如,当你定义一个数组时,数组的引用会存储在栈中,而数组的实际数据则存储在堆中.这种设计允许数组在运行时动态调整大小,因为堆内存可以灵活分配和释放,而栈内存的大小是有限的[3](https://www.linkedin.com/pulse/objects-arrays-working-javascript-yash-raj).\n\n总结来说,JavaScript数组的引用存储在栈中,而数组的实际数据则存储在堆中.\n\n\n\n## 链接\n\n- [findLast](https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Reference/Global_Objects/Array/findLast)\n- [WeakMap](https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Reference/Global_Objects/WeakMap)\n&quot;]}],[0,{&quot;title&quot;:[0,&quot;玩转gsap&quot;],&quot;description&quot;:[0,&quot;gsap&quot;],&quot;data&quot;:[0,{&quot;author&quot;:[0,&quot;ajn404&quot;],&quot;pubDatetime&quot;:[3,&quot;2023-08-31T06:44:27.000Z&quot;],&quot;title&quot;:[0,&quot;玩转gsap&quot;],&quot;postSlug&quot;:[0,&quot;gsap&quot;],&quot;featured&quot;:[0,true],&quot;draft&quot;:[0,false],&quot;tags&quot;:[1,[[0,&quot;npm&quot;],[0,&quot;gsap&quot;]]],&quot;ogImage&quot;:[0,&quot;/assets/generation/gsap.webp&quot;],&quot;description&quot;:[0,&quot;gsap&quot;],&quot;detailButton&quot;:[0,false],&quot;navToc&quot;:[0,false],&quot;excalidraw&quot;:[0,&quot;&quot;]}],&quot;body&quot;:[0,&quot;\n## gsap\n\nGSAP（GreenSock Animation Platform）是一个专业级的 JavaScript 动画库,用于现代 Web 动画.它可以对 JavaScript 可以操作的所有内容进行动画处理（CSS 属性,SVG,React,画布,通用对象等）,同时解决了不同浏览器上存在的兼容性问题,而且速度极快（比 jQuery 快 20 倍）¹.大约有 1000 万个站点和许多主要品牌都使用 GSAP³.\n\n&gt; (1) GSAP - GreenSock. https://greensock.com/gsap/.\n\n&gt; (2) GSAP（GreenSock）：最健全的 web 动画库之一 - 知乎. https://zhuanlan.zhihu.com/p/145332205.\n\n&gt; (3) gsap - npm. https://www.npmjs.com/package/gsap.\n\n## 目录\n\n## scrollTriger\n\nimport ScrollTriger from \&quot;@components/react/gsap/ScrollTriger\&quot;;\n\n\n\n```tsx\nimport gsap from \&quot;gsap\&quot;;\nimport { useEffect } from \&quot;react\&quot;;\n\nconst App = () =&gt; {\n  const items = [\&quot;color-warm-frame\&quot;, \&quot;color-spring-warmth\&quot;, \&quot;color-night-fade\&quot;];\n  useEffect(() =&gt; {\n    import(\&quot;gsap/ScrollTrigger\&quot;).then(res =&gt; {\n      const ScrollTrigger = res.default;\n      gsap.registerPlugin(ScrollTrigger);\n      gsap.to(`.${items[items.length - 1]}`, {\n        x: \&quot;40vmin\&quot;,\n        duration: 3,\n        rotation: 360,\n        scrollTrigger: {\n          trigger: `.${items[items.length - 1]}`,\n          start: \&quot;top center\&quot;,\n          end: \&quot;top 100px\&quot;,\n          scrub: true,\n          markers: true,\n          id: \&quot;box3\&quot;,\n        },\n      });\n      const anim = gsap.to(`.${items[0]}`, {\n        x: \&quot;40vmin\&quot;,\n        rotation: 360,\n        duration: 3,\n      });\n      ScrollTrigger.create({\n        trigger: `.${items[0]}`,\n        animation: anim,\n        start: \&quot;top 500px\&quot;,\n        end: \&quot;top 50px\&quot;,\n        scrub: true,\n        markers: true,\n        id: \&quot;box1\&quot;,\n      });\n    });\n  });\n  return (\n    \n      \n        {items.map((item, index) =&gt; (\n          \n            box{index + 1}\n          \n        ))}\n      \n    \n  );\n};\nexport default App;\n```\n\n## MotionPath\n\nimport MotionPath from \&quot;@components/react/gsap/MotionPath\&quot;;\n\n\n\n```tsx\nuseEffect(() =&gt; {\n  import(\&quot;gsap/MotionPathPlugin\&quot;).then(res =&gt; {\n    const MotionPathPlugin = res.default;\n    gsap.registerPlugin(MotionPathPlugin);\n    gsap.set(\&quot;.astronaut\&quot;, { scale: 0.5, autoAlpha: 1 });\n    const anim = gsap.to(\&quot;.astronaut\&quot;, {\n      duration: 5,\n      ease: \&quot;power1.inOut\&quot;,\n      immediateRender: true,\n      motionPath: {\n        path: \&quot;#path\&quot;,\n        align: \&quot;#path\&quot;,\n        alignOrigin: [0.5, 0.5],\n        autoRotate: 90,\n      },\n    });\n\n    import(\&quot;gsap/ScrollTrigger\&quot;).then(res =&gt; {\n      const ScrollTrigger = res.default;\n      ScrollTrigger.create({\n        trigger: `.astronaut`,\n        animation: anim,\n        start: \&quot;top 400px\&quot;,\n        end: \&quot;top 150px\&quot;,\n        scrub: true,\n        markers: true,\n        id: \&quot;astronaut\&quot;,\n      });\n    });\n  });\n});\n```\n\n## MouseEffect\n\n\nClick to expand\n\n\n\n\n\n\n\n\n## scale image\n\n\nScaleImage\n\nimport ScaleImage from \&quot;@components/react/gsap/ScaleImage\&quot;;\n\n\n\n\n&quot;]}],[0,{&quot;title&quot;:[0,&quot;玩转nodejs&quot;],&quot;description&quot;:[0,&quot;nodejs&quot;],&quot;data&quot;:[0,{&quot;author&quot;:[0,&quot;ajn404&quot;],&quot;pubDatetime&quot;:[3,&quot;2023-08-31T02:23:54.000Z&quot;],&quot;title&quot;:[0,&quot;玩转nodejs&quot;],&quot;postSlug&quot;:[0,&quot;nodejs&quot;],&quot;featured&quot;:[0,false],&quot;draft&quot;:[0,false],&quot;tags&quot;:[1,[[0,&quot;npm&quot;],[0,&quot;node&quot;]]],&quot;description&quot;:[0,&quot;nodejs&quot;],&quot;detailButton&quot;:[0,false],&quot;navToc&quot;:[0,false],&quot;excalidraw&quot;:[0,&quot;&quot;]}],&quot;body&quot;:[0,&quot;&quot;]}],[0,{&quot;title&quot;:[0,&quot;js patterns&quot;],&quot;description&quot;:[0,&quot;设计模式是在解决软件设计中常见问题时的经验总结和最佳实践,它们提供了一套通用的解决方案,有助于提高代码质量、可读性和可维护性.&quot;],&quot;data&quot;:[0,{&quot;author&quot;:[0,&quot;ajn404&quot;],&quot;pubDatetime&quot;:[3,&quot;2024-01-11T16:05:00.000Z&quot;],&quot;modDatetime&quot;:[3,&quot;2024-01-11T08:50:54.000Z&quot;],&quot;title&quot;:[0,&quot;js patterns&quot;],&quot;featured&quot;:[0,false],&quot;draft&quot;:[0,false],&quot;tags&quot;:[1,[[0,&quot;patterns&quot;],[0,&quot;react&quot;]]],&quot;description&quot;:[0,&quot;设计模式是在解决软件设计中常见问题时的经验总结和最佳实践,它们提供了一套通用的解决方案,有助于提高代码质量、可读性和可维护性.&quot;],&quot;detailButton&quot;:[0,false],&quot;navToc&quot;:[0,false],&quot;excalidraw&quot;:[0,&quot;&quot;]}],&quot;body&quot;:[0,&quot;\n## 目录\n\n## Overview of React.js\n\n### Rendering with JSX\n\n- React.createElement\n\n```js\nimport { createElement } from \&quot;react\&quot;;\n\nfunction Greeting({ name }) {\n  return createElement(\&quot;h1\&quot;, { className: \&quot;greeting\&quot; }, \&quot;Hello\&quot;);\n}\n```\n\n### Components/Props/State\n\nimport { Badge } from \&quot;@components/react/practice/patternComponents.tsx\&quot;;\n\n\n\n\ncomponents\n\n- function components\n\n```tsx\nexport const Badge = props =&gt; {\n  return (\n    &lt;&gt;\n      \n        Hello \n        my name is\n        \n          {props.name}\n        \n      \n    \n  );\n};\n```\n\n- class components\n\n```tsx\nexport class BadgeClass extends Component {\n  constructor(props: { name: \&quot;\&quot; }) {\n    super(props);\n  }\n  render() {\n    return (\n      &lt;&gt;\n        \n          Hello \n          my name is\n          \n            {this.props.name}\n          \n        \n      \n    );\n  }\n}\n```\n\n\n\n## Singleton patterns\n\n```js\nlet instance;\nlet counter = 0;\nclass Counter {\n  constructor() {\n    if (instance) {\n      throw new Error(\&quot;Counter is a singleton!\&quot;);\n    }\n    instance = this;\n  }\n  getInstance() {\n    return this;\n  }\n\n  getCounter() {\n    return counter;\n  }\n\n  increment() {\n    return ++counter;\n  }\n\n  decrement() {\n    return --counter;\n  }\n}\nconst singletonCounter = Object.freeze(new Counter());\n\nexport default singletonCounter;\n```\n\n\nredux使用\n\nRedux 是一个用于管理应用程序状态的 JavaScript 库.它提供了一个可预测的状态容器,可以使应用程序中的状态变化变得易于理解和追踪.下面是使用 Redux 的一般步骤：\n\n1. **安装 Redux**：\n   首先,你需要在项目中安装 Redux 包.你可以使用 npm 或者 yarn 进行安装：\n\n   ```bash\n   npm install redux\n   ```\n\n   或者\n\n   ```bash\n   yarn add redux\n   ```\n\n2. **创建 Redux store**：\n   在应用程序的入口文件（如 `index.js`）中创建 Redux store.你需要导入 `createStore` 函数并传入 reducer 来创建 store.Reducer 是一个纯函数,用于描述状态树的变化.\n\n   ```javascript\n   import { createStore } from \&quot;redux\&quot;;\n   import rootReducer from \&quot;./reducers\&quot;; // 导入根 reducer\n\n   const store = createStore(rootReducer);\n   ```\n\n3. **定义 Reducer**：\n   Reducer 是一个函数,用于描述状态树的变化.它接收先前的状态和一个 action,并返回一个新的状态.你需要创建一个或多个 reducer 来处理不同部分状态的变化.\n\n   ```javascript\n   // reducers.js\n   const initialState = {\n     counter: 0,\n   };\n\n   const counterReducer = (state = initialState, action) =&gt; {\n     switch (action.type) {\n       case \&quot;INCREMENT\&quot;:\n         return { ...state, counter: state.counter + 1 };\n       case \&quot;DECREMENT\&quot;:\n         return { ...state, counter: state.counter - 1 };\n       default:\n         return state;\n     }\n   };\n\n   export default counterReducer;\n   ```\n\n4. **创建 Action**：\n   Action 是一个简单的 JavaScript 对象,用于描述状态的变化.它必须包含一个 `type` 属性来指定动作的类型,以及可选的其他属性来传递数据.你可以创建一个 action 创建函数来封装 action 的创建过程.\n\n   ```javascript\n   // actions.js\n   export const increment = () =&gt; ({\n     type: \&quot;INCREMENT\&quot;,\n   });\n\n   export const decrement = () =&gt; ({\n     type: \&quot;DECREMENT\&quot;,\n   });\n   ```\n\n5. **在组件中使用 Redux**：\n   在需要访问或修改状态的组件中,你可以使用 React Redux 提供的 `connect()` 函数或者 Hooks（如 `useSelector` 和 `useDispatch`）来连接 Redux store.\n\n   ```javascript\n   import React from \&quot;react\&quot;;\n   import { connect } from \&quot;react-redux\&quot;;\n   import { increment, decrement } from \&quot;./actions\&quot;;\n\n   const Counter = ({ counter, increment, decrement }) =&gt; (\n     \n       Increment\n       {counter}\n       Decrement\n     \n   );\n\n   const mapStateToProps = state =&gt; ({\n     counter: state.counter,\n   });\n\n   export default connect(mapStateToProps, { increment, decrement })(Counter);\n   ```\n\n6. **将 Redux store 提供给应用程序**：\n   最后,在应用程序的顶层组件上使用 `Provider` 组件,将 Redux store 提供给整个应用程序的组件树.\n\n   ```javascript\n   import React from \&quot;react\&quot;;\n   import ReactDOM from \&quot;react-dom\&quot;;\n   import { Provider } from \&quot;react-redux\&quot;;\n   import store from \&quot;./store\&quot;;\n   import App from \&quot;./App\&quot;;\n\n   ReactDOM.render(\n     \n       \n     ,\n     document.getElementById(\&quot;root\&quot;)\n   );\n   ```\n\n这些是使用 Redux 的基本步骤.Redux 还有许多高级用法,比如中间件、异步 action、Selector 等,可以根据实际需求进行进一步的学习和应用.\n\n\n\n## links\n\n- [patterns](https://www.patterns.dev/)\n- [createElement](https://react.dev/reference/react/createElement)\n&quot;]}],[0,{&quot;title&quot;:[0,&quot;react相关&quot;],&quot;description&quot;:[0,&quot;react使用/练习/源码阅读&quot;],&quot;data&quot;:[0,{&quot;author&quot;:[0,&quot;ajn404&quot;],&quot;pubDatetime&quot;:[3,&quot;2023-12-07T10:41:00.000Z&quot;],&quot;title&quot;:[0,&quot;react相关&quot;],&quot;postSlug&quot;:[0,&quot;react&quot;],&quot;featured&quot;:[0,false],&quot;draft&quot;:[0,false],&quot;tags&quot;:[1,[[0,&quot;react&quot;],[0,&quot;read source code&quot;],[0,&quot;2023-12&quot;]]],&quot;description&quot;:[0,&quot;react使用/练习/源码阅读&quot;],&quot;detailButton&quot;:[0,false],&quot;navToc&quot;:[0,false],&quot;excalidraw&quot;:[0,&quot;&quot;]}],&quot;body&quot;:[0,&quot;\n# 目录\n\n# react use and read source code\n\nreact 使用以及源码阅读\n\n## npm link\n\n```bash\n npm link react react-dom\n```\n\n实际上是将你正在开发的 React 和 React DOM 的本地版本与你的项目进行了“链接”,允许你实时进行更改测试,而无需反复将你的包发布到 npm.\n\n## processing\n\n[查看执行过程](https://gitee.com/xiaochen1024/react_source_demo)\n\n![react_process](/assets/react_process.webp)\n\n## todo:使用 react 大部分 feature 的一个小组件\n\n## react flow\n\n&gt; React 源码中的这些类型定义是 Flow 类型系统的一部分.Flow 是一种 JavaScript 的静态类型检查工具,它允许在代码中添加类型注解,帮助开发者检测潜在的类型错误\n\n```js\nexport type StatelessFunctionalComponent =\n  React$StatelessFunctionalComponent;\nexport type ComponentType = React$ComponentType;\nexport type AbstractComponent = React$AbstractComponent;\nexport type ElementType = React$ElementType;\nexport type Element = React$Element;\nexport type Key = React$Key;\nexport type Ref = React$Ref;\nexport type Node = React$Node;\nexport type Context = React$Context;\nexport type Portal = React$Portal;\nexport type ElementProps = React$ElementProps;\nexport type ElementConfig = React$ElementConfig;\nexport type ElementRef = React$ElementRef;\nexport type Config = React$Config;\nexport type ChildrenArray = $ReadOnlyArray&gt; | T;\n```\n\n## cd react\n\n```bash\nyarn cache clean -f\n```\n\n### synchronous rendering process in React Fiber\n\n- 异步可中断\n\nReactFiberWorkLoop\n\n```js\n/** @noinline */\nfunction workLoopConcurrent() {\n  // 执行工作,直到调度器要求暂停\n  while (workInProgress !== null &amp;&amp; !shouldYield()) {\n    // $FlowFixMe[incompatible-call] 在升级 Flow 时发现的问题\n    performUnitOfWork(workInProgress);\n  }\n}\n```\n\nScheduler\n\n```js\nfunction unstable_scheduleCallback(\n  priorityLevel: PriorityLevel,\n  callback: Callback,\n  options?: { delay: number }\n): Task {\n  // 获取当前时间\n  var currentTime = getCurrentTime();\n\n  // 计算任务的开始时间\n  var startTime;\n  if (typeof options === \&quot;object\&quot; &amp;&amp; options !== null) {\n    var delay = options.delay;\n    if (typeof delay === \&quot;number\&quot; &amp;&amp; delay &gt; 0) {\n      startTime = currentTime + delay;\n    } else {\n      startTime = currentTime;\n    }\n  } else {\n    startTime = currentTime;\n  }\n\n  // 根据优先级确定任务的超时时间\n  var timeout;\n  switch (priorityLevel) {\n    case ImmediatePriority:\n      // 立即超时\n      timeout = -1;\n      break;\n    case UserBlockingPriority:\n      // 最终会超时\n      timeout = userBlockingPriorityTimeout;\n      break;\n    case IdlePriority:\n      // 永不超时\n      timeout = maxSigned31BitInt;\n      break;\n    case LowPriority:\n      // 最终会超时\n      timeout = lowPriorityTimeout;\n      break;\n    case NormalPriority:\n    default:\n      // 最终会超时\n      timeout = normalPriorityTimeout;\n      break;\n  }\n\n  // 计算任务的过期时间\n  var expirationTime = startTime + timeout;\n\n  // 创建一个新的任务对象\n  var newTask: Task = {\n    id: taskIdCounter++,\n    callback,\n    priorityLevel,\n    startTime,\n    expirationTime,\n    sortIndex: -1,\n  };\n\n  // 如果开启了性能分析,进行相应的设置\n  if (enableProfiling) {\n    newTask.isQueued = false;\n  }\n\n  // 根据任务的开始时间或过期时间,将任务加入到相应的队列中\n  if (startTime &gt; currentTime) {\n    // 这是一个延迟任务.\n    newTask.sortIndex = startTime;\n    push(timerQueue, newTask);\n    if (peek(taskQueue) === null &amp;&amp; newTask === peek(timerQueue)) {\n      // 所有任务都是延迟任务,且这是最早延迟的任务.\n      if (isHostTimeoutScheduled) {\n        // 取消现有的超时.\n        cancelHostTimeout();\n      } else {\n        isHostTimeoutScheduled = true;\n      }\n      // 安排一个超时.\n      requestHostTimeout(handleTimeout, startTime - currentTime);\n    }\n  } else {\n    // 这是一个即时任务或者延迟任务已经过期.\n    newTask.sortIndex = expirationTime;\n    push(taskQueue, newTask);\n    if (enableProfiling) {\n      markTaskStart(newTask, currentTime);\n      newTask.isQueued = true;\n    }\n    // 如果没有已经安排的宿主回调,并且当前没有执行工作,则安排一个宿主回调.\n    if (!isHostCallbackScheduled &amp;&amp; !isPerformingWork) {\n      isHostCallbackScheduled = true;\n      requestHostCallback();\n    }\n  }\n\n  return newTask;\n}\n```\n\nlane\n\n&gt; 在 React 中,Lane 模型是一种用于调度和分配渲染优先级的机制.它是 React Fiber 架构的一部分,旨在提高渲染的效率和优先级管理.Lane 模型引入了一种将更新划分为不同优先级的概念,以便更好地响应用户操作并确保平滑的用户体验.\n\n1.优先级（Priority）： Lane 模型引入了多个不同的渲染优先级.不同的任务可以被分配到不同的优先级,例如 Immediate、UserBlocking、Normal、Low、Idle 等.这使得 React 能够在不同场景下灵活地分配和调整任务的优先级,以更好地响应用户交互.\n\n2.Lanes： Lane 是用于标识任务所属优先级的概念.每个 Lane 表示一个特定的渲染优先级.React 使用 Lanes 来追踪任务的优先级,并根据不同的优先级调度任务的执行.任务会被分配到相应的 Lane 上,从而确定其优先级.\n\n3.合并（Merging）： Lanes 支持合并操作.当多个更新具有相同的优先级时,它们可以被合并到同一个 Lane 中,以减少不必要的渲染操作.这有助于提高性能,避免重复的工作.\n\n4.中断和恢复： Lanes 允许中断和恢复渲染.在某些情况下,React 可能需要中断正在进行的工作以执行更紧急的任务.Lanes 模型提供了中断和恢复工作的机制,确保任务的有序执行.\n\n5.划分策略： 不同的任务会根据其性质和紧急程度被分配到不同的 Lane.例如,用户交互相关的任务可能会被分配到 UserBlocking 优先级的 Lane,以确保快速响应.\n\n6.渲染精细度： Lane 模型支持渲染的细粒度控制.通过划分为不同的 Lane,React
