（例如使用线性插值或三次插值）。\n  3. 平滑后的噪声值呈现连续变化，但梯度不连续。\n- **视觉效果**：\n  - 看起来像柔和的云朵或模糊的纹理。\n  - 具有柔和过渡，但整体没有显著的方向性。\n\n---\n\n#### **Gradient Noise**\n\n- **核心思想**：在网格的每个顶点生成随机的梯度向量，而不是标量值。噪声值是根据梯度的影响计算的。\n- **构造方式**：\n  1. 在网格顶点分配随机的梯度向量。\n  2. 在网格内部，通过将顶点梯度点积插值点的向量来计算噪声值。\n  3. 插值结果更光滑，梯度连续。\n- **代表方法**：\n  - Perlin Noise 是 Gradient Noise 的典型例子。\n- **视觉效果**：\n  - 更自然的变化，常用于模拟地形、云层、水面等。\n\n---\n\n### **2. 数学插值**\n\n- **Value Noise**：\n  - 插值仅基于网格顶点的标量值。\n  - 通常使用线性插值、双线性插值或三次插值函数。\n  - 梯度不连续，可能出现视觉上的硬边。\n- **Gradient Noise**：\n  - 插值基于网格顶点的梯度（方向信息）和与插值点的矢量的点积。\n  - 通常使用三次插值（例如 Hermite 插值）。\n  - 梯度连续，视觉上更平滑。\n\n---\n\n### **3. 性能**\n\n- **Value Noise**：\n  - 实现简单，计算量较小。\n  - 适合生成快速的噪声效果，但缺乏真实感。\n- **Gradient Noise**：\n  - 实现较复杂，需要额外的梯度计算。\n  - 性能稍慢，但结果更加自然，适合高质量需求。\n\n---\n\n### **4. 视觉效果**\n\n| 特性     | **Value Noise**    | **Gradient Noise**             |\n| -------- | ------------------ | ------------------------------ |\n| 平滑程度 | 平滑，但可能有硬边 | 更加平滑，自然                 |\n| 方向性   | 无方向性，变化均匀 | 有方向性，表现更真实           |\n| 用途     | 纹理生成、简单噪声 | 地形、云层、水面模拟等自然现象 |\n\n---\n\n### **5. 应用场景**\n\n- **Value Noise**：\n  - 适合快速生成柔和的噪声效果。\n  - 用于简单的背景、粗糙的噪声纹理。\n- **Gradient Noise**：\n  - 更适合模拟自然现象，如地形生成、云层、水面、烟雾等。\n  - 被广泛用于图形学、游戏开发和程序化内容生成。\n\n---\n\n### **总结**\n\n- **Value Noise** 简单高效，适合对质量要求不高的场景。\n- **Gradient Noise** 提供更真实、更平滑的结果，但计算更复杂，适合需要高质量自然模拟的场景。\n\n\n\n- gradient noise\n\n\n\n\n\n\n\n！🤯竟然有浪纹\n\n\n\n\n\n\n\n```glsl\nvec2 skew(vec2 st) {\n    vec2 r = vec2(0.0);\n    r.x = 1.1547 * st.x;\n    r.y = st.y + 0.5 * r.x;\n    return r;\n}\n\n```\n\n\n\n通过判断 if x &gt; y (下三角) 还是 y &gt;\nx(上三角)，就把歪斜过的正方形切成了两个等腰三角形\n\n```glsl\nvec3 simplexGrid(vec2 st) {\n    vec3 xyz = vec3(0.0);\n\n    vec2 p = fract(skew(st));\n    if(p.x &gt; p.y) {\n        xyz.xy = 1.0 - vec2(p.x, p.y - p.x);\n        xyz.z = p.y;\n    } else {\n        xyz.yz = 1.0 - vec2(p.x - p.y, p.y);\n        xyz.x = p.x;\n    }\n\n    return fract(xyz);\n}\n```\n\n\n\n**Simplex Noise**\n\n```glsl\nfloat snoise(vec2 v) {\n    const vec4 C = vec4(0.211324865405187,\n    0.366025403784439,\n    -0.577350269189626,\n    0.024390243902439);\n    vec2 i = floor(v + dot(v, C.yy));\n    vec2 x0 = v - i + dot(i, C.xx);\n    vec2 i1 = vec2(0.0);\n    i1 = (x0.x &gt; x0.y) ? vec2(1.0, 0.0) : vec2(0.0, 1.0);\n    vec2 x1 = x0.xy + C.xx - i1;\n    vec2 x2 = x0.xy + C.zz;\n    i = mod289(i);\n    vec3 p = permute(permute(i.y + vec3(0.0, i1.y, 1.0)) + i.x + vec3(0.0, i1.x, 1.0));\n    vec3 m = max(0.5 - vec3(dot(x0, x0), dot(x1, x1), dot(x2, x2)), 0.0);\n\n    m = m * m;\n    m = m * m;\n    vec3 x = 2.0 * fract(p * C.www) - 1.0;\n    vec3 h = abs(x) - 0.5;\n    vec3 ox = floor(x + 0.5);\n    vec3 a0 = x - ox;\n    m *= 1.79284291400159 - 0.85373472095314 * (a0 * a0 + h * h);\n\n    vec3 g = vec3(0.0);\n    g.x = a0.x * x0.x + h.x * x0.y;\n    g.yz = a0.yz * vec2(x1.x, x2.x) + h.yz * vec2(x1.y, x2.y);\n    return 130.0 * dot(m, g);\n}\n```\n\n\n\nimport Excalidraw from \&quot;@components/astro/UI/excalidraw.astro\&quot;;\n\n\n流程图\n\n\n\n\n\n\n\n\n\n### demo\n\n\n\n\n\nok,好怪，😂\n\n\n\n\n\n\n\n## 12 迭代\n\n### for循环实现距离场\n\n\n\n通过鼠标位置动态调整一个点的位置，从而实时改变图像效果\n\n\n\n```glsl\n#ifdef GL_ES\nprecision mediump float;\n#endif\n\nuniform vec2 u_resolution;\nuniform vec2 u_mouse;\nuniform float u_time;\n\nvarying vec2 v_uv;\n\nvoid main() {\n    vec2 st = v_uv;\n    vec3 color = vec3(.0);\n    vec2 point[5];\n    point[0] = vec2(0.83, 0.75);\n    point[1] = vec2(0.60, 0.07);\n    point[2] = vec2(0.28, 0.64);\n    point[3] = vec2(0.31, 0.26);\n    point[4] = u_mouse ;\n    //5个特征点，一个是鼠标位置\n    float m_dist = 1.;\n    for(int i = 0; i \n\n\n\n\n\n\n\n计算相邻网络的像素点和随机点的位置,把空间分割成网格,计算每个像素点到它所在网格中的那个特征点的距离，和它到相邻的八个网格中的特征点的距离，结果是一个距离场\n\n\n\n\n\n\n\n```glsl\ncolor += m_dist;                 // 绘制最小距离（平滑的灰度场）\ncolor += 1. - step(.02, m_dist); // 绘制网格中心的圆点\ncolor -= step(.7,abs(sin(27.0*m_dist)))*.5;\n```\n\n\n\n```glsl\ncolor += smoothstep(.1, .5, m_dist);\n```\n\n\n\n\n\n\n\n\n\n```glsl\npoint = 0.1 + 0.9 * sin(u_time + 6.2831 * point);\n//随机点应该能出现在多个网格中\n```\n\n\n\n\n\n- 泰森多边形\n\n\nGeorgy Voronoi算法\n\nimport D3Voronoi from \&quot;@components/react/d3/practice/Voronoi.tsx\&quot;;\n\n\n\nimport Voronoi from \&quot;@components/react/observablehq/ajn404/voronoi.tsx\&quot;;\n\n\n\nGeorgy Voronoi算法用于生成Voronoi图，这是一种将平面划分为多个区域的方法，每个区域对应于一个给定的点集（称为种子点）。在每个Voronoi单元中，所有点到该种子点的距离都小于到其他种子点的距离。以下是Voronoi图生成的基本步骤和一种常见的算法实现：\n\n### 基本步骤\n\n1. **输入点集**：给定一组点（种子点）。\n2. **计算边界**：对于每一对种子点，计算它们的中垂线，这些中垂线将形成Voronoi图的边界。\n3. **构建单元**：通过连接中垂线的交点，形成Voronoi单元。\n4. **输出结果**：返回Voronoi图的边界和单元。\n\n### 常见算法\n\n1. **暴力法**：\n\n   - 对于每个像素，计算其到所有种子点的距离，选择最近的种子点。这种方法简单但效率低下，时间复杂度为O(n^2)。\n\n2. **Fortune算法**：\n   - 这是一个更高效的算法，时间复杂度为O(n log n)。它使用了扫描线技术，通过维护一个事件队列和一个活动边界来构建Voronoi图。\n\n### 示例代码（Python）\n\n以下是使用暴力法生成Voronoi图的简单示例：\n\n```python\nimport numpy as np\nimport matplotlib.pyplot as plt\n\ndef voronoi(points, size):\n    img = np.zeros((size, size, 3), dtype=np.uint8)\n    for x in range(size):\n        for y in range(size):\n            # 计算每个像素到所有种子点的距离\n            distances = [np.linalg.norm(np.array([x, y]) - np.array(point)) for point in points]\n            # 找到最近的种子点\n            closest = np.argmin(distances)\n            img[y, x] = [closest * 50 % 255, closest * 100 % 255, closest * 150 % 255]  # 颜色编码\n    return img\n\n# 示例种子点\npoints = [(100, 200), (300, 400), (500, 100), (700, 600)]\nsize = 800\nvoronoi_image = voronoi(points, size)\n\nplt.imshow(voronoi_image)\nplt.title(\&quot;Voronoi Diagram\&quot;)\nplt.axis(&#39;off&#39;)\nplt.show()\n```\n\n这个代码示例生成了一个简单的Voronoi图，使用随机颜色来表示不同的单元。你可以根据需要调整种子点的位置和数量。\n\n\n\n- demo\n\n\n\n- 加入更多的变化\n\n\n\n- https://iquilezles.org/articles/voronoilines/\n\n\n旎嗥\n\n- 简单 F2-F1 Voronoi 导致非均匀线条、损坏的单元格和断裂的单元格等高线 的原因\n\n\n\n在绘制F2-F1 Voronoi图时，出现非均匀线条、破损单元格和断裂等高线的问题，可能由以下几个原因导致：\n\n1. **生成点分布不均匀**：\n\n   - 如果生成点分布不均匀，会导致Voronoi区域大小不一，线条粗细不均。建议使用Poisson disk sampling等方法生成均匀分布的生成点。\n\n2. **Voronoi图生成算法错误**：\n\n   - 确保使用的Voronoi图生成算法正确无误，能够正确划分所有区域并处理边界条件。可以考虑使用可靠的Voronoi图生成库来避免实现错误。\n\n3. **F2-F1定义不明确**：\n\n   - F2-F1的具体定义可能不清晰，导致减法操作不适用。需要明确F2和F1的数学定义，并确保它们在数学上是可减的。\n\n4. **等高线绘制算法问题**：\n\n   - 使用简单的阈值法绘制等高线可能导致线条不连续。建议使用marching squares等robust的等高线绘制算法来避免断裂。\n\n5. **距离场不平滑**：\n   - 如果F2是通过非线性变换得到的距离场，可能会导致不平滑，从而在绘制等高线时出现断裂。可以尝试对距离场进行平滑处理，如高斯模糊。\n\n通过以下步骤可以改善这些问题：\n\n- **生成均匀分布的生成点**：使用Poisson disk sampling确保生成点分布均匀。\n- **验证Voronoi图生成算法**：确保算法正确处理所有生成点和边界条件。\n- **明确F2-F1定义**：确保F2和F1在数学上是兼容的，可以相减得到平滑的场。\n- **使用robust的等高线绘制算法**：如marching squares，确保等高线连续无断裂。\n- **平滑距离场**：对距离场进行平滑处理，减少噪声影响。\n\n通过这些步骤，可以显著改善非均匀线条、破损单元格和断裂等高线的问题，生成更高质量的Voronoi图。\n\n\n\n\n\n- 继续demo吧，反正到这块我好多都看不懂了\n\n\n\n\n\n\n\n\n\n```tsx\n\n```\n\n- change `time` to `u_time` and `mouse` as camera\n\n\n\n\n\n## 本页面主要使用的组件源码\n\n[src/components/react/fiber/bookOfShader/templateFromUrl.tsx](https://github.com/ajn404/ajn404.github.io/blob/main/src/components/react/fiber/bookOfShader/templateFromUrl.tsx)\n\n\nClick to expand\n\n- 初始化代码\n\n```tsx\nimport React, {\n  useRef,\n  useEffect,\n  useState,\n  useMemo,\n  useCallback,\n} from \&quot;react\&quot;;\nimport { Canvas, useFrame, useThree } from \&quot;@react-three/fiber\&quot;;\nimport { ShaderMaterial } from \&quot;three\&quot;;\nimport * as THREE from \&quot;three\&quot;;\n\nconst CustomShaderCube: React.FC = ({ mouse, vertexShader, fragmentShader }) =&gt; {\n  const meshRef = useRef(null);\n  const { size, gl } = useThree();\n\n  const material = useMemo(() =&gt; {\n    return new ShaderMaterial({\n      vertexShader,\n      fragmentShader,\n      uniforms: {\n        u_time: { value: 0 },\n        u_resolution: { value: new THREE.Vector2() },\n        u_mouse: { value: new THREE.Vector2() },\n      },\n    });\n  }, [vertexShader, fragmentShader]);\n\n  useEffect(() =&gt; {\n    const updateSize = () =&gt; {\n      gl.setPixelRatio(window.devicePixelRatio || 2);\n      gl.setSize(size.width, size.height);\n      material.uniforms.u_resolution.value.set(size.width, size.height);\n    };\n    updateSize();\n  }, [size, gl, material]);\n\n  useFrame(({ clock }) =&gt; {\n    material.uniforms.u_time.value = clock.getElapsedTime();\n    material.uniforms.u_mouse.value.set(mouse.x, mouse.y);\n    material.uniforms.u_resolution.value.set(size.width, size.height);\n  });\n\n  return (\n    \n      \n    \n  );\n};\n\ntype NumericString = `${number}`;\n\nconst App: React.FC = ({\n  vertexShaderPath = \&quot;/assets/glsl/all.vert\&quot;,\n  fragmentShaderPath = \&quot;/assets/glsl/draft/1.frag\&quot;,\n  width = \&quot;45\&quot;,\n  height = \&quot;45\&quot;,\n}) =&gt; {\n  const [vertexShader, setVertexShader] = useState(\&quot;\&quot;);\n  const [fragmentShader, setFragmentShader] = useState(\&quot;\&quot;);\n  const [mouse, setMouse] = useState({ x: 0, y: 0 });\n  const canvas = useRef(null);\n\n  const handleMouseMove = useCallback((event: MouseEvent) =&gt; {\n    setMouse({ x: event.clientX, y: event.clientY });\n  }, []);\n\n  useEffect(() =&gt; {\n    const canvasElement = canvas.current;\n    if (canvasElement) {\n      canvasElement.addEventListener(\&quot;mousemove\&quot;, handleMouseMove);\n      return () =&gt;\n        canvasElement.removeEventListener(\&quot;mousemove\&quot;, handleMouseMove);\n    }\n  }, [handleMouseMove]);\n\n  const loadShaders = useMemo(\n    () =&gt; async () =&gt; {\n      try {\n        const [vertexRes, fragmentRes] = await Promise.all([\n          fetch(vertexShaderPath),\n          fetch(fragmentShaderPath),\n        ]);\n\n        if (vertexRes.ok &amp;&amp; fragmentRes.ok) {\n          const [vertexText, fragmentText] = await Promise.all([\n            vertexRes.text(),\n            fragmentRes.text(),\n          ]);\n          setVertexShader(vertexText);\n          setFragmentShader(fragmentText);\n        }\n      } catch (error) {\n        console.error(\&quot;Error fetching shader files:\&quot;, error);\n      }\n    },\n    [vertexShaderPath, fragmentShaderPath]\n  );\n\n  useEffect(() =&gt; {\n    loadShaders();\n  }, [loadShaders]);\n\n  return (\n    \n      \n      {vertexShader &amp;&amp; fragmentShader &amp;&amp; (\n        \n      )}\n    \n  );\n};\n\nexport default App;\n```\n\n- 2024-12-06 优化代码\n\n```tsx\nimport React, {\n  useRef,\n  useEffect,\n  useState,\n  useMemo,\n  useCallback,\n} from \&quot;react\&quot;;\nimport { Canvas, useFrame, useThree } from \&quot;@react-three/fiber\&quot;;\nimport { ShaderMaterial } from \&quot;three\&quot;;\nimport * as THREE from \&quot;three\&quot;;\n\nconst CustomShaderCube: React.FC = ({ mouse, vertexShader, fragmentShader }) =&gt; {\n  const geometry = useMemo(() =&gt; new THREE.PlaneGeometry(2, 2), []);\n  const meshRef = useRef(null);\n  const { size, gl } = useThree();\n\n  const material = useMemo(() =&gt; {\n    return new ShaderMaterial({\n      vertexShader,\n      fragmentShader,\n      uniforms: {\n        u_time: { value: 0 },\n        u_resolution: { value: new THREE.Vector2() },\n        u_mouse: { value: new THREE.Vector2() },\n      },\n    });\n  }, [vertexShader, fragmentShader]);\n\n  useEffect(() =&gt; {\n    return () =&gt; {\n      material.dispose();\n      geometry.dispose();\n    };\n  }, [material, geometry]);\n\n  useEffect(() =&gt; {\n    const pixelRatio = window.devicePixelRatio || 2;\n    gl.setPixelRatio(pixelRatio);\n    gl.setSize(size.width, size.height);\n    material.uniforms.u_resolution.value.set(size.width, size.height);\n  }, [size.width, size.height, gl, material]);\n\n  useFrame(({ clock }) =&gt; {\n    material.uniforms.u_time.value = clock.getElapsedTime();\n    material.uniforms.u_mouse.value.set(mouse.x, mouse.y);\n  });\n\n  useEffect(() =&gt; {\n    const canvas = gl.domElement;\n\n    const handleContextLost = (event: Event) =&gt; {\n      event.preventDefault();\n      console.log(\&quot;WebGL context lost. Attempting to restore...\&quot;);\n    };\n\n    const handleContextRestored = () =&gt; {\n      console.log(\&quot;WebGL context restored\&quot;);\n      // 重新初始化必要的 WebGL 资源\n      gl.setPixelRatio(      );\n      }\n\n      const [vertexText, fragmentText] = await Promise.all([\n        vertexRes.text(),\n        fragmentRes.text(),\n      ]);\n\n      setVertexShader(vertexText);\n      setFragmentShader(fragmentText);\n    } catch (error) {\n      console.error(\&quot;Error fetching shader files:\&quot;, error);\n    }\n  }, [vertexShaderPath, fragmentShaderPath]);\n\n  useEffect(() =&gt; {\n    loadShaders();\n  }, [loadShaders]);\n\n  useEffect(() =&gt; {\n    const observer = new IntersectionObserver(\n      ([entry]) =&gt; {\n        setIsVisible(entry.isIntersecting);\n      },\n      { threshold: 0.1 } // 控制在 10% 可见时触发\n    );\n\n    if (canvasRef.current) {\n      observer.observe(canvasRef.current);\n    }\n\n    return () =&gt; {\n      if (canvasRef.current) {\n        observer.unobserve(canvasRef.current);\n      }\n    };\n  }, []);\n\n  return (\n    \n      {isVisible &amp;&amp; vertexShader &amp;&amp; fragmentShader &amp;&amp; (\n         {\n            gl.setClearColor(\&quot;black\&quot;);\n          }}\n        &gt;\n          \n        \n      )}\n    \n  );\n};\n\nexport default App;\n```\n\n- 2024-12-16 添加了u_texture\n\n```tsx\nimport React, {\n  useRef,\n  useEffect,\n  useState,\n  useMemo,\n  useCallback,\n} from \&quot;react\&quot;;\nimport { Canvas, useFrame, useThree } from \&quot;@react-three/fiber\&quot;;\nimport { ShaderMaterial, TextureLoader } from \&quot;three\&quot;;\nimport * as THREE from \&quot;three\&quot;;\n\nconst CustomShaderCube: React.FC = ({ mouse, vertexShader, fragmentShader, texturePaths }) =&gt; {\n  const geometry = useMemo(() =&gt; new THREE.PlaneGeometry(2, 2), []);\n  const material = useMemo(() =&gt; {\n    const uniforms: Record = {\n      u_time: { value: 0 },\n      u_resolution: { value: new THREE.Vector2() },\n      u_mouse: { value: new THREE.Vector2() },\n    };\n\n    // Initialize uniforms for each texture\n    texturePaths.forEach((_, index) =&gt; {\n      uniforms[`u_texture${index}`] = { value: n  }, []);\n  const handleTouchMove = useCallback((event: TouchEvent) =&gt; {\n    const touch = event.touches[0];\n    setMouse({ x: touch.clientX, y: touch.clientY });\n  }, []);\n  const loadShaders = async () =&gt; {\n    setIsLoading(true);\n    try {\n      const [vertexRes, fragmentRes] = await Promise.all([\n        fetch(vertexShaderPath),\n        fetch(fragmentShaderPath),\n      ]);\n\n      if (!vertexRes.ok || !fragmentRes.ok) {\n        throw new Error(\n          `Failed to load shaders: ${vertexRes.status}, ${fragmentRes.status}`\n        );\n      }\n\n      const [vertexShader, fragmentShader] = await Promise.all([\n        vertexRes.text(),\n        fragmentRes.text(),\n      ]);\n\n      setShaders({ vertexShader, fragmentShader });\n    } catch (error) {\n      console.error(\&quot;Error fetching shader files:\&quot;, error);\n    } finally {\n      setIsLoading(false);\n    }\n  };\n  useEffect(() =&gt; {\n    loadShaders();\n  }, [vertexShaderPath, fragmentShaderPath]);\n\n  useEffect(() =&gt; {\n    window.addEventListener(\&quot;mousemove\&quot;, handleMouseMove);\n    window.addEventListener(\&quot;touchmove\&quot;, handleTouchMove);\n    return () =&gt; {\n      window.removeEventListener(\&quot;mousemove\&quot;, handleMouseMove);\n      window.removeEventListener(\&quot;touchmove\&quot;, handleTouchMove);\n    };\n  }, [handleMouseMove, handleTouchMove]);\n\n  useEffect(() =&gt; {\n    const observer = new IntersectionObserver(\n      ([entry]) =&gt; setIsVisible(entry.isIntersecting),\n      { threshold: 0.1 }\n    );\n\n    if (canvasRef.current) observer.observe(canvasRef.current);\n\n    return () =&gt; {\n      if (canvasRef.current) observer.unobserve(canvasRef.current);\n    };\n  }, []);\n\n  return (\n    \n      {isLoading || !isVisible ? (\n        \n          Loading...\n        \n      ) : (\n         {\n            const pixelRatio = window.devicePixelRatio || 2;\n            gl.setPixelRatio(pixelRatio);\n          }}\n          className=\&quot;w-full h-full\&quot;\n        &gt;\n          \n        \n      )}\n    \n  );\n};\n\nexport default App;\n```\n\n- u_mouse逻辑\n\n```tsx\nconst handleMouseMove = useCallback((event: MouseEvent) =&gt; {\n  if (!canvasRef.current) return;\n\n  const rect = canvasRef.current.getBoundingClientRect(); // 获取 Canvas 的位置和尺寸\n  setMouse({\n    x: (event.clientX - rect.left) / rect.width, // 鼠标相对于 Canvas 的归一化坐标\n    y: 1 - (event.clientY - rect.top) / rect.height, // 翻转 Y 轴\n  });\n}, []);\n\nconst handleTouchMove = useCallback((event: TouchEvent) =&gt; {\n  if (!canvasRef.current) return;\n\n  const touch = event.touches[0];\n  const rect = canvasRef.current.getBoundingClientRect(); // 获取 Canvas 的位置和尺寸\n  setMouse({\n    x: (touch.clientX - rect.left) / rect.width, // 鼠标相对于 Canvas 的归一化坐标\n    y: 1 - (touch.clientY - rect.top) / rect.height, // 翻转 Y 轴\n  });\n}, []);\n```\n\n\n\n\n\n## 感慨\n\n有时自己也不知道会写出来什么东西,或者抄的某个东西被自己魔改成“不可明状物”\n\n## 链接\n\n- [Book of Shaders](https://thebookofshaders.com/)\n- [ryojiikeda](https://www.ryojiikeda.com/)\n- [code demo](https://glslsandbox.com/)\n- [glsl tool](https://fordhurley.com/glsl-grapher/)\n- [bilibili](https://space.bilibili.com/673661710)\n&quot;]}],[0,{&quot;title&quot;:[0,&quot;用glsl绘制图形&quot;],&quot;description&quot;:[0,&quot;使用glsl绘制各种图形&quot;],&quot;data&quot;:[0,{&quot;author&quot;:[0,&quot;ajn404&quot;],&quot;pubDatetime&quot;:[3,&quot;2023-09-25T15:40:20.000Z&quot;],&quot;title&quot;:[0,&quot;用glsl绘制图形&quot;],&quot;postSlug&quot;:[0,&quot;glsl&quot;],&quot;featured&quot;:[0,false],&quot;draft&quot;:[0,false],&quot;tags&quot;:[1,[[0,&quot;glsl&quot;],[0,&quot;math&quot;],[0,&quot;function&quot;]]],&quot;description&quot;:[0,&quot;使用glsl绘制各种图形&quot;],&quot;detailButton&quot;:[0,false],&quot;navToc&quot;:[0,false],&quot;excalidraw&quot;:[0,&quot;&quot;]}],&quot;body&quot;:[0,&quot;\n## circle\n\n```tsx\nimport * as THREE from \&quot;three\&quot;;\nimport { extend } from \&quot;@react-three/fiber\&quot;;\nimport { shaderMaterial } from \&quot;@react-three/drei\&quot;;\n\nconst basicVertex = ` \n      varying vec2 vUv;\n      void main() {\n        vec4 modelPosition = modelMatrix * vec4(position, 1.0);\n        vec4 viewPosition = viewMatrix * modelPosition;\n        vec4 projectionPosition = projectionMatrix * viewPosition;\n        gl_Position = projectionPosition;\n        vUv = uv;\n}`;\n\nconst circleFragment = `\n      uniform vec2 resolution;\n      varying vec2 vUv;\n      float sdCircle(in vec2 p,in float r){\n        return length(p)-r;\n      }\n\n      void main() {\n        vec2 p = (2.0*gl_FragCoord.xy-resolution.xy)/resolution.y;\n\t    float d = sdCircle(p,0.5);\n        vec3 col = (d&gt;0.0) ? vec3(0.1,0.6,0.9) : vec3(0.2,0.9,1.0);\n        col *= 1.0 - exp(-6.0*abs(d));\n\t    col *= 0.8 + 0.2*cos(150.0*d);\n\t    col = mix( col, vec3(1.), 1.-smoothstep(0.0,0.01,abs(d)));\n\t    gl_FragColor = vec4(col,1.0);\n      }\n`;\n\nconst CircleMaterial = shaderMaterial(\n  {\n    resolution: new THREE.Vector2(),\n  },\n  basicVertex,\n  circleFragment\n);\nextend({ CircleMaterial });\nexport { CircleMaterial };\n```\n\nimport Graph from \&quot;@components/react/fiber/graph.tsx\&quot;;\n\n\n\nimport Makio from \&quot;@components/react/observablehq/makio/index.tsx\&quot;;\n\n\n\nimport GenerateSvg from \&quot;@components/react/observablehq/ajn404/generateSvg.tsx\&quot;;\n\n\n\n## 链接\n\n- [distfunction2d](https://iquilezles.org/articles/distfunctions2d/)\n&quot;]}],[0,{&quot;title&quot;:[0,&quot;量化交易/股票交易&quot;],&quot;description&quot;:[0,&quot;量化交易探索之路&quot;],&quot;data&quot;:[0,{&quot;author&quot;:[0,&quot;ajn404&quot;],&quot;pubDatetime&quot;:[3,&quot;2025-02-01T08:14:51.000Z&quot;],&quot;title&quot;:[0,&quot;量化交易/股票交易&quot;],&quot;featured&quot;:[0,false],&quot;draft&quot;:[0,false],&quot;tags&quot;:[1,[[0,&quot;量化交易&quot;]]],&quot;ogImage&quot;:[0,&quot;/assets/bg/4_1.webp&quot;],&quot;description&quot;:[0,&quot;量化交易探索之路&quot;],&quot;detailButton&quot;:[0,fa 比**\n   - **主动管理**：依赖基金经理的决策能力，费用较高，风险与收益波动性大。\n   - **被动管理**：跟踪指数，费用低，收益贴近市场平均水平。\n   - **关键分歧**：市场有效性假说（EMH）的接受程度。\n\n---\n\n#### **二、主动投资的核心策略**\n\n1. **选股策略**\n\n   - **价值投资**：寻找被低估的股票（低P/E、P/B），关注企业基本面。\n   - **成长投资**：押注高增长潜力的公司（高营收增速、创新技术）。\n   - **质量因子**：筛选盈利稳定、负债低、管理优秀的公司。\n\n2. **择时与资产配置**\n\n   - 根据宏观经济周期调整股债比例（如美林时钟理论）。\n   - 利用技术分析（趋势、动量）或事件驱动（政策变化、财报季）捕捉短期机会。\n\n3. **多空策略与对冲**\n   - 通过做多低估资产、做空高估资产，对冲系统性风险。\n   - 案例：对冲基金的股票多空组合、市场中性策略。\n\n---\n\n#### **三、超额收益（Alpha）的来源**\n\n1. **信息优势**\n\n   - 深度研究（行业调研、非公开数据）获取独家洞见。\n   - 行为金融学视角：利用市场参与者的认知偏差（如过度反应、羊群效应）。\n\n2. **风险溢价与因子暴露**\n\n   - 系统性暴露于特定风险因子（如小盘股、低波动率、高股息），获取长期溢价。\n   - **Fama-French三因子模型**：市场风险、市值因子、价值因子。\n\n3. **动态调整能力**\n   - 灵活应对市场变化（如黑天鹅事件），调整仓位或策略。\n\n---\n\n#### **四、风险管理与绩效评估**\n\n1. **主动风险（跟踪误差）**\n\n   - 定义：投资组合收益与基准收益的波动差异。\n   - 管理目标：在可控风险下最大化Alpha。\n\n2. **关键指标**\n\n   - **信息比率（IR）**：超额收益与跟踪误差的比值，衡量单位风险下的Alpha获取效率。\n   - **夏普比率**：组合收益与总风险的比值，评估风险调整后收益。\n\n3. **回撤控制**\n   - 设定止损线、分散投资（跨资产、跨行业）、压力测试。\n\n---\n\n#### **五、主动投资的挑战与局限**\n\n1. **市场有效性提升**\n\n   - 信息透明度增加、算法交易普及，导致定价错误机会减少。\n\n2. **成本压力**\n\n   - 高管理费、交易成本侵蚀收益，长期跑赢指数难度大。\n\n3. **行为偏差干扰**\n\n   - 过度自信、损失厌恶等心理因素可能导致非理性决策。\n\n4. **规模瓶颈**\n   - 管理规模扩大后，策略灵活性下降（如小盘股策略容量有限）。\n\n---\n\n#### **六、成功主动管理的关键要素**\n\n1. **清晰的竞争优势**\n\n   - 独特的数据源、研究能力或执行速度。\n\n2. **纪律性与一致性**\n\n   - 避免频繁切换策略，坚持长期验证有效的框架。\n\n3. **持续学习与迭代**\n\n   - 适应市场结构变化（如ESG投资兴起、量化模型迭代）。\n\n4. **利益对齐机制**\n   - 基金经理与投资者利益绑定（如跟投制度、高绩效费门槛）。\n\n---\n\n#### **七、未来展望**\n\n- **量化与AI的融合**：机器学习辅助挖掘非传统数据（社交媒体、卫星图像）。\n- **ESG整合**：将环境、社会和治理因素纳入主动决策，提升长期可持续性。\n- **主动ETF的崛起**：结合主动策略与ETF的低成本、高流动性优势。\n\n---\n\n**总结**：主动投资管理是一门科学与艺术的结合，需平衡收益追求与风险控制，依赖深度研究、严格纪律和持续创新。尽管面临市场效率提升的挑战，但通过差异化策略和适应性进化，仍可为投资者创造价值。\n\n\n\n## 公司基本面分析\n\n### 广联达\n\n让我为您分析一下广联达（股票代码：002410）：\n\n1. 公司基本面\n\n主营业务：\n\n建筑信息化软件和服务的龙头企业\n\n主要产品包括工程造价软件、工程施工软件、BIM软件等\n\n正在向数字建筑平台服务商转型\n\n财务状况：\n\n营收持续增长，2023年前三季度营收44.97亿元，同比增长24.01%\n\n毛利率保持在90%左右，属于高毛利行业\n\n研发投入大，约占营收的20%以上\n\n现金流充裕，财务状况健康\n\n市场地位：\n\n工程造价软件市场份额超过90%\n\n施工领域 key-gen\n\n```shell\nssh-keygen -t rsa -C \&quot;你的邮箱地址\&quot;\n```\n\n## 变更 gitignore 需要执行\n\n```shell\ngit rm -r --cached .\ngit add .\ngit commit -m \&quot;change .gitignore\&quot;\ngit push\n```\n\n## [git check-ignore](https://git-scm.com/docs/git-check-ignore)\n\n```shell\ngit check-ignore -v path/to/check\n```\n\n## [git cherry-pick](https://git-scm.com/docs/git-cherry-pick)\n\n```shell\na - b - c - d  Main\n         \\\n          e - f - g  Feature\n```\n\n```shell\ngit checkout Main\ngit cherry-pick f\n\n```\n\n```shell\na - b - c - d - f  Main\n         \\\n          e - f - g  Feature\n```\n\n\n如果我想移植多个提交，应该如何使用 `cherry-pick` 命令？\n\n如果你想移植多个提交，可以使用 `git cherry-pick` 命令来选择并应用这些提交。你可以选择单个提交、多个提交，或者一个提交范围。以下是详细的步骤和示例：\n\n### 移植单个提交\n\n如果你只想移植一个提交，可以直接使用提交的哈希值：\n\n```bash\ngit cherry-pick \n```\n\n例如：\n\n```bash\ngit cherry-pick abc1234\n```\n\n### 移植多个提交\n\n如果你想移植多个不连续的提交，可以在 `git cherry-pick` 命令后面列出所有提交的哈希值：\n\n```bash\ngit cherry-pick   \n```\n\n例如：\n\n```bash\ngit cherry-pick abc1234 def5678 ghi9012\n```\n\n### 移植一个提交范围\n\n如果你想移植一个范围内的所有提交，可以使用 `A..B` 的语法，其中 `A` 是起始提交的前一个提交，`B` 是结束提交：\n\n```bash\ngit cherry-pick A..B\n```\n\n例如，如果你想移植从 `commit1` 到 `commit5` 的所有提交（包括 `commit1` 和 `commit5`），可以这样做：\n\n```bash\ngit cherry-pick commit1^..commit5\n```\n\n### 具体步骤\n\n1. **查看提交历史**：首先，查看你想要移植的分支的提交历史，以确定从哪个提交开始。可以使用以下命令：\n\n   ```bash\n   git log 分支名\n   ```\n\n2. **找到目标提交的哈希值**：记下你想要移植的提交的哈希值。\n\n3. **切换到目标分支**：使用 `checkout` 命令切换到你想要将更改移植到的分支：\n\n   ```bash\n   git checkout 目标分支名\n   ```\n\n4. **使用 `cherry-pick` 命令**：根据你的需求，选择适当的 `cherry-pick` 命令格式：\n\n   - 移植单个提交：\n\n     ```bash\n     git cherry-pick abc1234\n     ```\n\n   - 移植多个提交：\n\n     ```bash\n     git cherry-pick abc1234 def5678 ghi9012\n     ```\n\n   - 移植一个提交范围：\n     ```bash\n     git cherry-pick commit1^..commit5\n     ```\n\n### 解决冲突\n\n在使用 `cherry-pick` 时，可能会遇到合并冲突。Git 会提示你解决这些冲突，解决后需要使用 `git add` 添加解决后的文件，然后继续操作：\n\n```bash\ngit add \ngit cherry-pick --continue\n```\n\n如果你想中止 `cherry-pick` 操作，可以使用：\n\n```bash\ngit cherry-pick --abort\n```\n\n通过以上步骤，你可以成功地将多个提交移植到另一个分支。\n\n\n\n## 浅层克隆\n\n\n查看详情\n\n要进行 Git 的浅层克隆并只克隆某个特定的分支，可以使用以下命令：\n\n```bash\ngit clone --depth 1 -b  \n```\n\n在这个命令中，`--depth 1` 表示只克隆最新的提交，而 `-b ` 则指定了要克隆的分支。例如，如果你想要克隆名为 `feature-branch` 的分支，可以这样写：\n\n```bash\ngit clone --depth 1 -b feature-branch https://github.com/example/repo.git\n```\n\n这样，你就会得到一个只包含 `feature-branch` 分支最新提交的浅层克隆，而不会下载该分支的完整历史记录。这种方法非常适合需要节省带宽和存储空间的场景，尤其是在处理大型仓库时[1](https://stackoverflow.com/questions/21833870/how-do-i-shallow-clone-a-repo-on-a-specific-branch)[2](https://graphite.dev/guides/git-shallow-clone)。\n\n\n\n## 命令行就可以看action状态\n\n\nClick to expand\n\n在命令行中查看 GitHub Actions 的状态可以通过以下几种方法进行：\n\n### 方法 1：使用 GitHub CLI\n\nGitHub CLI (`gh`) 提供了查看 GitHub Actions 状态的功能。首先确保你已安装并登录了 GitHub CLI：\n\n```bash\ngh auth login\n```\n\n然后可以使用以下命令来查看最近一次 GitHub Actions 的状态：\n\n```bash\ngh run list\n```\n\n这会列出当前仓库的最近运行的 GitHub Actions 工作流。你可以进一步查看特定工作流的详细信息：\n\n```bash\ngh run view \n```\n\n替换 `` 为 `gh run list` 返回的工作流 ID，以获取该特定运行的详细信息和状态。\n\n### 方法 2：使用 GitHub API\n\n你可以通过 GitHub API 获取 Actions 状态。在终端中可以使用 `curl` 命令：\n\n```bash\ncurl -H \&quot;Authorization: token YOUR_GITHUB_TOKEN\&quot; \\\nhttps://api.github.com/repos/USERNAME/REPOSITORY/actions/runs\n```\n\n这将返回仓库中最近运行的工作流的状态。替换 `YOUR_GITHUB_TOKEN`、`USERNAME` 和 `REPOSITORY` 为你的 GitHub Token、用户名和仓库名。\n\n### 方法 3：通过浏览器打开最新 Actions\n\n如果想快速在浏览器中打开当前仓库的 Actions 页面，可以直接运行：\n\n```bash\ngh repo view --web\n```\n\n然后在仓库页面中点击 **Actions** 标签来查看。\n\n\n&quot;]}],[0,{&quot;title&quot;:[0,&quot;数学&quot;],&quot;description&quot;:[0,&quot;添加数学公式,使用rehype-katex和remark-math&quot;],&quot;data&quot;:[0,{&quot;author&quot;:[0,&quot;ajn404&quot;],&quot;pubDatetime&quot;:[3,&quot;2023-09-05T03:15:34.000Z&quot;],&quot;title&quot;:[0,&quot;数学&quot;],&quot;postSlug&quot;:[0,&quot;math&quot;],&quot;featured&quot;:[0,false],&quot;draft&quot;:[0,false],&quot;tags&quot;:[1,[[0,&quot;npm&quot;],[0,&quot;math&quot;],[0,&quot;katex&quot;]]],&quot;description&quot;:[0,&quot;添加数学公式,使用rehype-katex和remark-math&quot;],&quot;detailButton&quot;:[0,false],&quot;navToc&quot;:[0,false],&quot;excalidraw&quot;:[0,&quot;&quot;]}],&quot;body&quot;:[0,&quot;\n## 目录\n\n## 有限状态机\n\n有限状态机（Finite State Machine, FSM）是一种数学模型,用于描述具有有限个状态的系统.它可以在任意时刻处于一个状态,并根据输入的事件或条件在这些状态之间进行转换.有限状态机广泛应用于计算机科学、自动化控制、游戏开发等领域.\n\n有限状态机的基本组成部分包括：\n\n1. **状态（States）**：系统可以处于的不同情况或配置.每个状态代表系统在某一时刻的特定条件.\n\n2. **输入（Inputs）**：触发状态转换的事件或条件.输入可以是外部事件（如用户操作）或内部条件（如计时器到期）.\n\n3. **转换（Transitions）**：描述从一个状态到另一个状态的变化规则.每个转换通常与特定的输入相关联.\n\n4. **初始状态（Initial State）**：系统开始时的状态.\n\n5. **接受状态（Accept States）**：在某些应用中,特定的状态被定义为接受状态,表示系统完成了某个任务或达到了某个条件.\n\n有限状态机可以分为两种类型：确定性有限状态机（DFA）和非确定性有限状态机（NFA）.DFA在每个状态下对于每个输入都有唯一的下一个状态,而NFA则允许在某些状态下对于同一输入有多个可能的下一个状态[1](https://brilliant.org/wiki/finite-state-machines/)[2](https://medium.com/@mlbors/what-is-a-finite-state-machine-6d8dec727e2c).\n\n有限状态机的一个经典例子是交通信号灯,它在红灯、黄灯和绿灯之间根据时间或交通情况进行切换.每种灯光状态代表一个状态,而时间的变化或交通流量的变化则是输入,决定了状态的转换[3](https://eng.libretexts.org/Under_Construction/Book%3A_Discrete_Structures/09%3A_Finite-State_Automata/9.01%3A_Introduction/9.1.01%3A_Finite-State_Machine_Overview).\n\n## markdown中使用数学公式\n\n- 安装插件\n\n```bash\npnpm --filter @notes/docs i remark-math rehype-katex -r\n```\n\n```js\nimport remarkToc from \&quot;remark-toc\&quot;;\nimport remarkMath from \&quot;remark-math\&quot;;\nimport { defineConfig } from \&quot;astro/config\&quot;;\n//***\nexport default defineConfig({\n\n    // ***\n    markdown: {\n        remarkPlugins: [\n            remarkMath,\n        ],\n        rehypePlugins: [\n            rehypeKatex,\n\n         ],\n})\n```\n\n### 使用\n\n```mdx\n$$\\frac{abc123}{xyz123}$$\n\n$$\\overline{X}=\\frac{1}{n}\\sum_{i=1}^{n}x_i$$\n```\n\n$$\\frac{abc123}{xyz123}$$\n\n$$\\overline{X}=\\frac{1}{n}\\sum_{i=1}^{n}x_i$$\n\n### 隐藏原始语法\n\n```css\n.katex-html {\n  display: none;\n}\n```\n\n### 语法\n\n| 希腊字母     | 语法           |\n| ------------ | -------------- |\n| $\\Beta$      | `$\\Beta$`      |\n| $\\Gamma$ |-------|-------|\n| 内容1 | 内容2 | 内容3 |\n| 内容4 | 内容5 | 内容6 |\n```\n\n## 摘抄\n\n\n  什么是****(gojs)\n  \n    \n      {\&quot; \&quot;}\n      引用的摘要：A Web Framework for Rapidly Building Interactive Diagrams\n    \n    \n      https://gojs.net/latest/\n    \n  \n\n\n## react 组件\n\n- 渐变文字\n\nimport Text from \&quot;@components/react/UI/Text.tsx\&quot;;\n\n七月不远 性别的诞生不远 爱情不远————马鼻子下 湖泊含盐\n\n```mdx\nimport Text from \&quot;@components/react/UI/Text.tsx\&quot;;\n\n文字渐变色背景使用\n```\n\n- css-doodle\n\nimport Common from \&quot;@components/react/doodle/common.tsx\&quot;;\n\n\n:doodle \\{\n    grid-gap: 1px;\n    width: 100%;\n    height: 8em;\n}\nbackground: #60569e;\n\n\n## 链接\n\n- [markdown 中使用数学公式](/posts/math)\n&quot;]}],[0,{&quot;title&quot;:[0,&quot;vscode相关&quot;],&quot;description&quot;:[0,&quot;vscode插件发布全流程&quot;],&quot;data&quot;:[0,{&quot;author&quot;:[0,&quot;ajn404&quot;],&quot;pubDatetime&quot;:[3,&quot;2023-08-30T05:42:45.000Z&quot;],&quot;title&quot;:[0,&quot;vscode相关&quot;],&quot;postSlug&quot;:[0,&quot;vscode&quot;],&quot;featured&quot;:[0,false],&quot;draft&quot;:[0,false],&quot;tags&quot;:[1,[[0,&quot;vscode&quot;]]],&quot;description&quot;:[0,&quot;vscode插件发布全流程&quot;],&quot;detailButton&quot;:[0,false],&quot;navToc&quot;:[0,false],&quot;excalidraw&quot;:[0,&quot;&quot;]}],&quot;body&quot;:[0,&quot;\n## 目录\n\n## 命令/技巧\n\n- Duplicate Code\n  &gt; Shift + Option + ↓\n\n## 写一个vscode插件并发布\n\n- [插件地址](https://marketplace.visualstudio.com/items?itemName=ajn404.ajn404-vscode-extension)\n\n### 步骤\n\n```shell\nnpm install -g yo generator-code\nyo code extensionProject\nnpm install --global @vscode/vsce\nvsce package\nvsce login ***\nvsce publish\n```\n\n### todo :配置 git actions 提交本项目的代码自动发版 vscode 插件\n\n### 相关链接\n\n- [掘金文档](https://juejin.cn/post/7121381959883816968)\n- [yo-npm](https://www.npmjs.com/package/yo)\n- [yo-yeoman](https://yeoman.io/)\n- [vscode-market](https://marketplace.visualstudio.com/)\n  _获取 token_\n- [azure-dev](https://dev.azure.com/)\n- [api 文档](https://code.visualstudio.com/api/references/vscode-api)\n- [插件 demo](https://marketplace.visualstudio.com/items?itemName=ajn404.ajn404-vscode-extension)\n&quot;]}],[0,{&quot;title&quot;:[0,&quot;typescript&quot;],&quot;description&quot;:[0,&quot;Typescript more more more ts&quot;],&quot;data&quot;:[0,{&quot;author&quot;:[0,&quot;ajn404&quot;],&quot;pubDatetime&quot;:[3,&quot;2023-09-18T03:36:30.000Z&quot;],&quot;title&quot;:[0,&quot;typescript&quot;],&quot;postSlug&quot;:[0,&quot;ts_old&quot;],&quot;featured&quot;:[0,true],&quot;draft&quot;:[0,false],&quot;tags&quot;:[1,[[0,&quot;ts&quot;]]],&quot;ogImage&quot;:[0,&quot;/assets/generation/ts.webp&quot;],&quot;description&quot;:[0,&quot;Typescript more more more ts&quot;],&quot;detailButton&quot;:[0,false],&quot;navToc&quot;:[0,false],&quot;excalidraw&quot;:[0,&quot;&quot;]}],&quot;body&quot;:[0,&quot;\n## 目录\n\n## interfaces\n\n### interfaces call signatures\n\n接口调用签名\n\n```ts\ntype FunctionAlias = (input: string) =&gt; number;\ninterface CallSignature {\n  (input: string): number;\n}\nconst typedFunctionAlias: FunctionAlias = input =&gt; input.length;\nconst typedCallSignature: CallSignature = input =&gt; input.length;\n```\n\n我们想描述一个带有属性的函数,我们可以在一个对象类型中写一个调用签名（call signature）\n\n### index signatures\n\n```ts\ninterface WordCount{\n    [i:string]:number;\n}\nconst counts:WordCount = {\n\ncounts.apple = 1;\ncounts.banana =2;\n\n//counts.cherry = true;\n}\n\n```\n\n#### Index signature vs Record\\\n\n- Record\\\n\n&gt; Constructs an object type whose property keys are Keys and whose property values are Type. This utility can be used to map the properties of a type to another type.\n\n```ts\ninterface CatInfo {\n  age: number;\n  breed: string;\n}\n\ntype CatName = \&quot;miffy\&quot; | \&quot;boris\&quot; | \&quot;mordred\&quot;;\n\nconst cats: Record = {\n  miffy: { age: 10, breed: \&quot;Persian\&quot; },\n  boris: { age: 5, breed: \&quot;Maine Coon\&quot; },\n  mordred: { age: 16, breed: \&quot;British Shorthair\&quot; },\n};\n```\n\nindex signature 仅接受 string,number 或 symbol 作为键类型.如果您想尝试使用字符串文字类型的联合作为索引签名中的键,则会出现错误\n_建议使用 index signature 来注解通用的对象,例如键是 string 类型.但是当您事先知道键时,应当使用 Record\\注解特定对象_\n\n### interface extensions\n\n```ts\ninterface Writing {\n  tittle: string;\n}\n\ninterface Novella extends Writing {\n  pages: number;\n}\n\nconst novella: Novella = {\n  tittle: \&quot;The Catcher in the Rye\&quot;,\n  pages: 300,\n};\n```\n\n&gt; nifty 漂亮的\n&gt; Interface extensions are a nifty way to represent that one type of entity in your project is a superset (it includes all the members of) another entity.\n&gt; They allow you to avoid having to type out the same code repeatedly across multiple interfaces to represent that relationship.\n\n#### extends multiple interfaces\n\n```ts\ninterface GivesNumber {\n  giveNumber(): number;\n}\n\ninterface GivesString {\n  giveString(): string;\n}\n\ninterface GivesBothAndEither extends GivesNumber, GivesString {\n  giveEither(): number | string;\n}\n\nfunction useGivesBoth(instance: GivesBothAndEither) {\n  instance.giveEither(); // Type: number | string\n  instance.giveNumber(); // Type: number\n  instance.giveString(); // Type: string\n}\n```\n\n#### member naming conflicts\n\n```ts\ninterface MergedProperties {\n  same: (input: boolean) =&gt; string;\n  different: (input: string) =&gt; string;\n}\n\ninterface MergedProperties {\n  same: (input: boolean) =&gt; string; // Ok\n  different: (input: number) =&gt; string;\n  //Subsequent property declarations must have the same type.  Property &#39;different&#39; must be of type &#39;(input: string) =&gt; string&#39;, but here has type &#39;(input: number) =&gt; string&#39;.\n}\n```\n\n```ts\ninterface MergedMethods {\n  different(input: string): string;\n}\n\ninterface MergedMethods {\n  different(input: number): string; // Ok\n}\n\nconst a: MergedMethods = {\n  different: a =&gt; {\n    return a.toString();\n    //(parameter) a: string | number\n  },\n};\n```\n\n### interfaces callable types\n\n```ts\ninterface Callable {\n  (x: number, y: number): number;\n}\n\nconst add: Callable = (a, b) =&gt; a + b;\n\nconsole.log(add(1, 2)); // 输出 3\n```\n\n在这个示例中,我们定义了一个 Callable 接口,该接口的函数签名要求接收两个数字参数并返回一个数字.然后,我们创建了一个名为 add 的函数,并将其类型设置为 Callable,因此 add 函数必须满足该接口的函数签名.\n\n&gt; 拓展:使用类定义 callable types\n\n```ts\nclass Adder {\n  adderInstance(x: number, y: number): number {\n    return x + y;\n  }\n}\nconst { adderInstance } = new Adder();\nconsole.log(adderInstance(1, 2)); // 输出 3\n```\n\n## [npm monorepo with ts](https://www.yieldcode.blog/post/npm-workspaces/)\n\n假定你拥有三个 npm 项目:\n\n- infra which responsible for working with the database\n- api which is your API server\n- worker which is some kind of asynchronous processing worker\n\n目录结构如下\n\n```zsh\n.\n├── node_modules\n├── package-lock.json\n├── package.json\n├── packages\n│   ├── api\n│   ├── worker\n│   └── infra\n├── tsconfig.build.json\n└── tsconfig.json\n```\n\n根目录的 node_modules 里放的是所有项目的依赖\n\n根目录下的 node_modules 包含子项目的依赖的**符号链接**\n\n```zsh\n.node_modules/\n├── ...\n├── api -&gt; ../packages/api\n├── worker -&gt; ../packages/worker\n└── infra -&gt; ../packages/infra\n```\n\n&gt; 至于什么是符号链接\n\n&gt; 符号链接（Symbolic Links）是一种特殊的文件类型,它允许用户在不删除原始文件的情况下,将一个文件链接到另一个文件.在 Linux 和 Unix 系统中,符号链接通常使用“软链接”（Soft Links）或“硬链接”（Hard Links）来表示.\n\n&gt; 符号链接的特点是,当您访问符号链接时,实际上是在访问其所指向的文件.因此,如果您修改符号链接所指向的文件,符号链接本身不会发生变化.但是,如果您修改符号链接本身,例如更改其目标文件路径,符号链接将不再指向原始文件.\n\n&gt; 符号链接主要用于在不同目录之间共享文件、目录以及避免重复文件名等场景.在某些情况下,符号链接也被用于实现文件系统的动态链接,例如动态库、共享库等.\n\n### npm workspace config\n\npackage.json\n\n```json\n{\n  \&quot;name\&quot;: \&quot;my-app\&quot;,\n  \&quot;private\&quot;: true,\n  \&quot;scripts\&quot;: {},\n  \&quot;workspaces\&quot;: [\&quot;packages/*\&quot;],\n  \&quot;devDependencies\&quot;: {\n    \&quot;@tsconfig/recommended\&quot;: \&quot;^1.0.2\&quot;,\n    \&quot;@types/node\&quot;: \&quot;^20.6.0\&quot;,\n    \&quot;ts-node\&quot;: \&quot;^10.9.1\&quot;,\n    \&quot;typescript\&quot;: \&quot;^5.2.2\&quot;\n  }\n}\n```\n\n整个项目的配置\n\ntsconfig.json\n\n```json\n{\n  \&quot;extends\&quot;: \&quot;@tsconfig/recommended\&quot;,\n  \&quot;compilerOptions\&quot;: {\n    \&quot;incremental\&quot;: true,\n    \&quot;target\&quot;: \&quot;es2019\&quot;,\n    \&quot;module\&quot;: \&quot;commonjs\&quot;,\n    \&quot;declaration\&quot;: true,\n    \&quot;sourceMap\&quot;: true,\n    \&quot;composite\&quot;: true,\n    \&quot;strict\&quot;: true,\n    \&quot;moduleResolution\&quot;: \&quot;node\&quot;,\n    \&quot;esModuleInterop\&quot;: true,\n    \&quot;skipLibCheck\&quot;: true,\n    \&quot;forceConsistentCasingInFileNames\&quot;: true\n  }\n}\n```\n\n打包配置\n\ntsconfig.build.json\n\n```json\n{\n  \&quot;files\&quot;: [],\n  \&quot;references\&quot;: [\n    {\n      \&quot;path\&quot;: \&quot;packages/infra\&quot;\n    },\n    {\n      \&quot;path\&quot;: \&quot;packages/api\&quot;\n    },\n    {\n      \&quot;path\&quot;: \&quot;packages/worker\&quot;\n    }\n  ]\n}\n```\n\npackage.json 中添加打包命令\n`...\n\&quot;scripts\&quot;: {\n    \&quot;build\&quot;: \&quot;tsc --build --verbose tsconfig.build.json\&quot;,\n}\n...`\n\n更多细节参考[npm docs - workspaces](https://docs.npmjs.com/cli/v7/using-npm/workspaces)\n\n## ts tool types/ts Utility Types\n\n### Partial\n\nPartial 是 TypeScript 中的一个实用类型,用于创建一个新的类型,表示一个部分对象类型,即仅包括显式定义的属性.\n\n以下是使用 Partial 实用类型的示例：\n\n```ts\ninterface Person {\n  name: string;\n  age: number;\n  city: string;\n}\n\ntype PartialPerson = Partial;\n\nconst person: PartialPerson = {\n  name: \&quot;John Doe\&quot;,\n  age: 30,\n};\n\n// 这将不会编译,因为我們沒有定義城市屬性\n// person.city = \&quot;New York\&quot;;\n```\n\n在這個例子中,我們有一個接口 Person,其中包含三個屬性：name、age 和 city.我們 then 創建了一個新的類型 PartialPerson,通過使用 Partial 實用類型來從 Person 中創建.\n\n我們 then 創建了一個對象 person,其類型為 PartialPerson,僅包括 name 和 age 屬性.如果我們嘗試將 city 屬性設置在該對象上,TypeScript 將不允許這件事,因為它沒有在 PartialPerson 類型中明確定義.\n\n## tsconfig\n\n### [exclude](https://www.typescriptlang.org/tsconfig#exclude)\n\nSpecifies an array of filenames or patterns that should be skipped when resolving include.\n\n```json\nexclude: [\&quot;node_modules/**/*\&quot;]\n```\n\n## ts tips\n\n### [number\\] vs number[]\n\n\\[number] 表示的是一个数字类型,而 number[] 表示的是一个数字类型的数组.\n\n### function return void vs function return undefined\n\n```ts\nconst foo: () =&gt; void = () =&gt; [1].push(2);\n\nconst res = foo();\n\nconsole.log(res);\n\nfunction bar(): undefined {\n  return undefined;\n}\n```\n\n**\nfunction return void 表示函数没有返回值,function return undefined 表示函数返回一个 undefined 值.同时\nfunction return void 不关心函数是返回什么类型,function return undefined 只能返回 undefined**\n\n### this type\n\n&gt; also the first lit demo\n\n&gt; all right all right , i don&#39;t know how to use lit\n\nimport AstroMyButton from \&quot;@components/astro/more/typeOfThis.astro\&quot;;\n\n\n\n```html\nClick Me!\n```\n\n```ts\nfunction MyClickHandler() {\n  this.disabled = true;\n  console.log(\&quot;Button Clicked!\&quot;);\n}\n```\n\n\n\n回顾一遍call,apply,bind\n\n`call`, `apply`, 和 `bind` 都是 JavaScript 中用于改变函数上下文的方法.它们的主要目的是改变函数被调用时的 `this` 值,同时也可以用于传递参数.\n\n1. **call**:\n\n   - `call` 方法允许你调用一个函数,并指定该函数的 `this` 值.\n   - 接受一个上下文对象作为第一个参数,后面是任意数量的参数,这些参数将作为函数的参数传递.\n\n   **示例**:\n\n   ```javascript\n   function greet(greeting, punctuation) {\n     console.log(greeting + \&quot; \&quot; + this.name + punctuation);\n   }\n\n   const person = { name: \&quot;Alice\&quot; };\n\n   greet.call(person, \&quot;Hello\&quot;, \&quot;!\&quot;); // 输出: Hello Alice!\n   ```\n\n2. **apply**:\n\n   - `apply` 方法与 `call` 类似,但是它接受一个参数数组,而不是一系列参数.\n\n   **示例**:\n\n   ```javascript\n   function greet(greeting, punctuation) {\n     console.log(greeting + \&quot; \&quot; + this.name + punctuation);\n   }\n\n   const person = { name: \&quot;Alice\&quot; };\n   const args = [\&quot;Hello\&quot;, \&quot;!\&quot;];\n\n   greet.apply(person, args); // 输出: Hello Alice!\n   ```\n\n3. **bind**:\n\n   - `bind` 方法返回一个新函数,该函数的 `this` 值被绑定到提供的对象.\n   - `bind` 方法不会立即执行函数.返回的函数可以稍后被调用.\n\n   **示例**:\n\n   ```javascript\n   function greet(greeting, punctuation) {\n     console.log(greeting + \&quot; \&quot; + this.name + punctuation);\n   }\n\n   const person = { name: \&quot;Alice\&quot; };\n   const boundGreet = greet.bind(person, \&quot;Hello\&quot;);\n\n   boundGreet(\&quot;!\&quot;); // 输出: Hello Alice!\n   ```\n\n**区别**:\n\n- `call` 和 `apply` 都是立即执行函数并返回结果,而 `bind` 则返回一个新函数,该函数稍后可以被调用.\n- `call` 和 `apply` 的区别在于参数的传递方式：`call` 是逐个传递参数,而 `apply` 是通过一个数组传递.\n- 由于 `bind` 返回一个新函数,你可以多次调用它,而每次都会在不同的上下文中调用原始函数.\n\n\n\n## satisfies\n\n在这个例子中,person 对象必须包含 name 和 age 属性,否则 TypeScript 会报错.这样可以有效地减少潜在的错误,提高代码的可靠性.\n\n```ts\ninterface Person {\n  name: string;\n  age: number;\n}\n\nconst person = {\n  name: \&quot;Alice\&quot;,\n  age: 30,\n  // 如果这里添加了其他属性,TypeScript 也会允许\n} satisfies Person; // 确保 person 符合 Person 接口\n```\n\n## 类型体操\n\n### Optional keys\n\n\nClick to expand\n\n```ts\ntype OptionalKeys = {\n  [P in keyof T]-?: {} extends Pick ? P : never;\n}[keyof T];\n```\n\n\n\n## 链接\n\n- [TypeScript 之 More on Functions](https://zhuanlan.zhihu.com/p/434016060?utm_id=0)\n- [TypeScript 中的 Index Signatures](http://www.icodebang.com/article/255272)\n- [ts playground](https://www.typescriptlang.org/play)\n- [ts packages doc](https://tsdocs.dev/)\n- [tsconfig helper](https://github.com/barinbritva/tsconfig-helper)\n\n## ts 2024\n\n\nClick to expand\n\nTypeScript 在 2024 年发布的 5.4 至 5.7 版本中，通过多项类型系统改进和编译器优化显著提升了开发体验与类型安全性。以下是对核心特性的深度解析：\n\n---\n\n### **一、类型推断优化：精准控制泛型与类型守卫**\n\n#### 1. `NoInfer` 类型工具（TypeScript 5.4）\n\n**场景痛点**  \n当函数多个参数共享泛型参数时，TypeScript 默认会扩展泛型类型以匹配所有参数，导致意外类型污染：\n\n```ts\nfunction createStreetLight(colors: C[], defaultColor?: C) {\n  // 泛型 C 被错误推导为 [\&quot;red\&quot;, \&quot;yellow\&quot;, \&quot;green\&quot;, \&quot;blue\&quot;]\n}\ncreateStreetLight([\&quot;red\&quot;, \&quot;yellow\&quot;, \&quot;green\&quot;], \&quot;blue\&quot;);\n```\n\n**解决方案**  \n通过 `NoInfer` 阻止类型推导过程中的逆变传播：\n\n```ts\nfunction createStreetLight(\n  colors: C[],\n  defaultColor?: NoInfer // 确保 C 仅由 colors 推导\n) {\n  /* ... */\n}\n// 泛型 C 正确推导为 [\&quot;red\&quot;, \&quot;yellow\&quot;, \&quot;green\&quot;]，\&quot;blue\&quot; 触发类型错误\n```\n\n**原理**  \n`NoInfer` 通过底层类型系统指令将泛型参数标记为「不可逆推导」，确保泛型边界仅由显式传参决定。\n\n---\n\n#### 2. 自动类型守卫（Inferred Type Predicates, TS 5.5）\n\n**传统模式限制**  \n需显式声明类型谓词函数：\n\n```ts\nfunction isNumber(value: unknown): value is number {\n  return typeof value === \&quot;number\&quot;;\n}\n```\n\n**新特性突破**  \n编译器可自动推导非显式声明的类型守卫逻辑：\n\n```ts\nfunction isNumber(value: unknown) {\n  return typeof value === \&quot;number\&quot;; // 自动识别为类型守卫\n}\n\nif (isNumber(input)) {\n  input; // 类型自动缩窄为 number\n}\n```\n\n**数组过滤增强**\n\n```ts\nconst items: (string | undefined)[] = [\n  /*...*/\n];\n// 无需额外类型注解，自动推导过滤结果\nconst validItems = items.filter(item =&gt; item !== undefined);\n// 类型自动推导为 string[]\n```\n\n**实现机制**  \n基于控制流图(CFG)的上下文敏感分析，追踪布尔表达式对后续代码块的类型影响。\n\n---\n\n### **二、可疑代码识别：防御性编程强化**\n\n#### 1. 常量布尔表达式警告\n\n**编译时检测逻辑矛盾**：\n\n```ts\nconst x = 5;\nif (x &gt; 3 &amp;&amp; x  arr.length`）\n- 枚举状态判断遗漏（如 `status === &#39;pending&#39; || status === &#39;success&#39;` 漏掉 `&#39;error&#39;`）\n\n#### 2. 空值合并运算符有效性检查\n\n**无效 ?? 操作数捕获**：\n\n```ts\ntype Config = { timeout?: number | null };\nfunction apply(config: Config) {\n  const t = config.timeout ?? 1000; // ✅ 合理\n  const s = \&quot;foo\&quot; ?? \&quot;bar\&quot;; // ❌ 告警：左侧操作数永不为 null/undefined\n}\n```\n\n#### 3. 延迟初始化变量防护\n\n**跨函数作用域检测**：\n\n```ts\nlet dbConn: Database;\nasync function init() {\n  if (!dbConn) {\n    dbConn = await connect(); // ✅ 允许赋值\n  }\n}\n```\n\n**未初始化访问阻断**：\n\n```ts\ninit();\ndbConn.query(); // ❌ 编译时报错：\&quot;dbConn 可能在未赋值前被访问\&quot;\n```\n\n---\n\n### **三、工程化价值与升级策略**\n\n#### 1. 类型系统演进路线\n\n| 版本 | 核心能力             | 迁移建议                         |\n| ---- | -------------------- | -------------------------------- |\n| 5.4  | 泛型推导精细化控制   | 审查泛型函数是否需要添加 NoInfer |\n| 5.5  | 隐式类型守卫识别     | 移除冗余的类型谓词注解           |\n| 5.6  | 空值合并有效性分析   | 升级 tslint 规则集               |\n| 5.7  | 未初始化变量跨域检测 | 添加 --strictInitialization 标志 |\n\n#### 2. 性能基准\n\n微软官方测试数据显示，在大型代码库中：\n\n- 类型检查速度提升 18%（5.5）\n- 编译内存占用降低 12%（5.6）\n- 类型错误定位精度提升 40%（5.7）\n\n---\n\n### **四、未来展望**\n\n从 TypeScript Roadmap 来看，下一阶段将聚焦：\n\n1. **高阶类型推导**：支持更高阶的类型构造器推断\n2. **增量编译优化**：通过 WebAssembly 实现 2x 速度提升\n3. **装饰器元编程**：标准化类属性装饰器类型语义\n\n这些改进将持续推动 TypeScript 向「零成本抽象」目标演进，使类型系统既能保障大规模软件可靠性，又不牺牲 JavaScript 的灵活表现力。\n\n\n&quot;]}]]]}" ssr="" client="only" before-hydration-url="/static/astro_scripts/before-hydration.js.DdKlgjPd.js" opts="{&quot;name&quot;:&quot;SearchBar&quot;,&quot;value&quot;:&quot;react&quot;}"></astro-island>  </main>  <footer class="mt-auto" data-astro-cid-bnibhn3r> <div class="max-w-[100vw] mx-auto px-0"> <hr class="border-skin-line" aria-hidden="true"> </div> <div class="footer-wrapper" data-astro-cid-bnibhn3r> <div class="social-icons flex" data-astro-cid-5gkoblsw> <a href="https://github.com/ajn404/ajn404.github.io" tabindex="0" class="group inline-block link-button" data-te-toggle="tooltip" data-te-placement="bottom" data-te-ripple-init data-te-ripple-color="dark" data-te-html="true" data-astro-prefetch title=" 笔记的代码仓库" data-astro-cid-pb7fllie>  <svg

    document.addEventListener("DOMContentLoaded", () => {
      // === 配置中心 ===
      const config = {
        iconPaths: [
          "public/assets/favicon/1.jpg",
          "public/assets/favicon/2.jpg",
          "public/assets/favicon/3.jpg",
          "public/assets/favicon/4.jpg",
          "public/assets/favicon/5.jpg",
          "public/assets/favicon/6.jpg",
        ],
        interval: 500, // 切换间隔（ms）
        selector: "link[rel='icon']",
      };

      // === 状态管理 ===
      let currentIndex = 0;
      let rafId = null;
      let isRunning = false;

      // === 工具函数 ===
      const getNextIndex = () => (currentIndex + 1) % config.iconPaths.length;
      const getFaviconElement = () => document.querySelector(config.selector);

      // === 动画逻辑 ===
      const animate = () => {
        if (!isRunning) return;

        const favicon = getFaviconElement();
        if (!favicon) return;

        favicon.href = config.iconPaths[currentIndex];
        currentIndex = getNextIndex();

        rafId = requestAnimationFrame(() => {
          setTimeout(() => animate(), config.interval);
        });
      };

      // === 控制器 ===
      const startAnimation = () => {
        if (isRunning) return;
        isRunning = true;
        animate();
      };

      const stopAnimation = () => {
        isRunning = false;
        if (rafId) cancelAnimationFrame(rafId);
      };

      // === 初始化 ===
      const init = () => {
        // 基础校验
        if (!config.iconPaths.length || !getFaviconElement()) {
          console.warn(
            "Favicon animation failed: Missing resources or DOM elements"
          );
          return;
        }

        // 页面可见性控制
        document.addEventListener("visibilitychange", () => {
          if (document.hidden) stopAnimation();
          else startAnimation();
        });

        startAnimation();
      };

      init();
    });
  </script> </body></html>
