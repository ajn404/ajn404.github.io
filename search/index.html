可以更精确地控制何时、何地以及以何种方式执行渲染工作.\n\n&gt; Lane 模型的引入使得 React 能够更好地适应各种场景下的渲染需求,确保高优先级任务能够尽快得到处理,同时有效地管理低优先级任务的执行.这有助于提高 React 应用的性能和用户体验.\n\n## react components use class or function\n\n- class\n\n```tsx\nimport React, { Component } from \&quot;react\&quot;;\n\ninterface LifecycleExampleState {\n  counter: number;\n}\n\nclass LifecycleExample extends Component {\n  constructor(props: {}) {\n    super(props);\n    this.state = {\n      counter: 0,\n    };\n    console.log(\&quot;Constructor\&quot;);\n  }\n\n  static getDerivedStateFromProps(\n    nextProps: {},\n    nextState: LifecycleExampleState\n  ) {\n    console.log(\&quot;getDerivedStateFromProps\&quot;, nextProps, nextState);\n    return null;\n  }\n\n  componentDidMount() {\n    console.log(\&quot;componentDidMount\&quot;);\n  }\n\n  shouldComponentUpdate(nextProps: {}, nextState: LifecycleExampleState) {\n    console.log(\&quot;shouldComponentUpdate\&quot;, nextProps, nextState);\n    return true;\n  }\n\n  getSnapshotBeforeUpdate(prevProps: {}, prevState: LifecycleExampleState) {\n    console.log(\&quot;getSnapshotBeforeUpdate\&quot;, prevProps, prevState);\n    return null;\n  }\n\n  componentDidUpdate(\n    prevProps: {},\n    prevState: LifecycleExampleState,\n    snapshot: null\n  ) {\n    console.log(\&quot;componentDidUpdate\&quot;, prevProps, prevState, snapshot);\n  }\n\n  componentWillUnmount() {\n    console.log(\&quot;componentWillUnmount\&quot;);\n  }\n\n  static getDerivedStateFromError(error: Error) {\n    console.log(\&quot;getDerivedStateFromError\&quot;, error);\n    return null;\n  }\n\n  componentDidCatch(error: Error, info: React.ErrorInfo) {\n    console.log(\&quot;componentDidCatch\&quot;, error, info);\n  }\n\n  handleIncrement = () =&gt; {\n    this.setState(prevState =&gt; ({\n      counter: prevState.counter + 1,\n    }));\n  };\n\n  render() {\n    console.log(\&quot;Render\&quot;);\n    return (\n      \n        Counter: {this.state.counter}\n        Increment\n      \n    );\n  }\n}\n\nexport default LifecycleExample;\n```\n\n- function\n\n```tsx\nimport React, { useState, useEffect, useReducer } from \&quot;react\&quot;;\n\ninterface LifecycleExampleProps {\n  initialCounter: number;\n}\n\ninterface LifecycleExampleState {\n  counter: number;\n}\n\ntype Action = { type: \&quot;increment\&quot; } | { type: \&quot;decrement\&quot; };\n\nconst counterReducer = (\n  state: LifecycleExampleState,\n  action: Action\n): LifecycleExampleState =&gt; {\n  switch (action.type) {\n    case \&quot;increment\&quot;:\n      return { ...state, counter: state.counter + 1 };\n    case \&quot;decrement\&quot;:\n      return { ...state, counter: state.counter - 1 };\n    default:\n      return state;\n  }\n};\n\nconst LifecycleExample: React.FC = ({\n  initialCounter,\n}) =&gt; {\n  const [state, dispatch] = useReducer(counterReducer, {\n    counter: initialCounter,\n  });\n\n  useEffect(() =&gt; {\n    console.log(\&quot;Component Did Mount\&quot;);\n\n    return () =&gt; {\n      console.log(\&quot;Component Will Unmount\&quot;);\n    };\n  }, []); // Empty dependency array means it runs once on mount and once on unmount\n\n  useEffect(() =&gt; {\n    console.log(\&quot;Counter Value Changed:\&quot;, state.counter);\n  }, [state.counter]); // Runs whenever counter value changes\n\n  const handleIncrement = () =&gt; {\n    dispatch({ type: \&quot;increment\&quot; });\n  };\n\n  const handleDecrement = () =&gt; {\n    dispatch({ type: \&quot;decrement\&quot; });\n  };\n\n  console.log(\&quot;Render\&quot;);\n\n  return (\n    \n      Counter: {state.counter}\n      Increment\n      Decrement\n    \n  );\n};\n\nexport default LifecycleExample;\n```\n\n## react practice\n\n\n\nre-render\n\nimport ReRender from \&quot;@components/react/practice/reRender\&quot;;\n\n\n\n```tsx\n// This is a React Quiz from BFE.dev\n\nimport React, { useState, useEffect } from \&quot;react\&quot;;\n\nfunction A(props: { state: number }) {\n  console.log(\&quot;A\&quot;);\n  return ;\n}\n\nfunction B() {\n  console.log(\&quot;B\&quot;);\n  return ;\n}\n\nfunction C() {\n  console.log(\&quot;C\&quot;);\n  return null;\n}\n\nfunction D() {\n  console.log(\&quot;D\&quot;);\n  return null;\n}\n\nexport default function App() {\n  const [state, setState] = useState(0);\n  useEffect(() =&gt; {\n    setState(state =&gt; state + 1);\n  }, []);\n  console.log(\&quot;App\&quot;);\n  return (\n    \n      \n      \n    \n  );\n}\n```\n\nresult\n\n```js\n\&quot;App\&quot;;\n\&quot;A\&quot;;\n\&quot;B\&quot;;\n\&quot;C\&quot;;\n\&quot;D\&quot;;\n\&quot;App\&quot;;\n\&quot;A\&quot;;\n\&quot;B\&quot;;\n\&quot;C\&quot;;\n\&quot;D\&quot;;\n```\n\n\n\n\n\n\n\nre-render context\n\n[useContext](https://react.dev/reference/react/useContext)\n\n```tsx\n// This is a React Quiz from BFE.dev\n\nimport React, {\n  useState,\n  memo,\n  createContext,\n  useEffect,\n  useContext,\n} from \&quot;react\&quot;;\nimport ReactDOM from \&quot;react-dom\&quot;;\n\nconst MyContext = createContext(0);\n\nfunction B() {\n  const count = useContext(MyContext);\n  console.log(\&quot;B\&quot;);\n  return null;\n}\n\nconst A = memo(() =&gt; {\n  console.log(\&quot;A\&quot;);\n  return ;\n});\n\nfunction C() {\n  console.log(\&quot;C\&quot;);\n  return null;\n}\nfunction App() {\n  const [state, setState] = useState(0);\n  useEffect(() =&gt; {\n    setState(state =&gt; state + 1);\n  }, []);\n  console.log(\&quot;App\&quot;);\n  return (\n    \n      \n      \n    \n  );\n}\nconst root = ReactDOM.createRoot(document.getElementById(\&quot;root\&quot;));\nroot.render();\n```\n\nresult\n\n```js\n\&quot;App\&quot;;\n\&quot;A\&quot;;\n\&quot;B\&quot;;\n\&quot;C\&quot;;\n\&quot;App\&quot;;\n\&quot;B\&quot;;\n\&quot;C\&quot;;\n```\n\n\n\n\n\n\nsuspense\n\n```tsx\n// This is a React Quiz from BFE.dev\n\nimport React, { Suspense } from \&quot;react\&quot;;\nimport ReactDOM from \&quot;react-dom\&quot;;\n\nconst resource = (() =&gt; {\n  let data = null;\n  let status = \&quot;pending\&quot;;\n  let fetcher = null;\n  return {\n    get() {\n      if (status === \&quot;ready\&quot;) {\n        return data;\n      }\n      if (status === \&quot;pending\&quot;) {\n        fetcher = new Promise((resolve, reject) =&gt; {\n          setTimeout(() =&gt; {\n            data = 1;\n            status = \&quot;ready\&quot;;\n            resolve();\n          }, 100);\n        });\n        status = \&quot;fetching\&quot;;\n      }\n\n      throw fetcher;\n    },\n  };\n})();\n\nfunction A() {\n  console.log(\&quot;A1\&quot;);\n  const data = resource.get();\n  console.log(\&quot;A2\&quot;);\n  return {data};\n}\n\nfunction Fallback() {\n  console.log(\&quot;fallback\&quot;);\n  return null;\n}\n\nfunction App() {\n  console.log(\&quot;App\&quot;);\n  return (\n    \n      }&gt;\n        \n      \n    \n  );\n}\n\nconst root = ReactDOM.createRoot(document.getElementById(\&quot;root\&quot;));\nroot.render();\n```\n\nimport SuspenseA from \&quot;@components/react/practice/suspenseA\&quot;;\n\n\n\n```js\n\&quot;App\&quot;;\n\&quot;A1\&quot;;\n\&quot;fallback\&quot;;\n\&quot;A1\&quot;;\n\&quot;A2\&quot;;\n```\n\n\n\n\n\n\nsuspenseB\n\nimport SuspenseB from \&quot;@components/react/practice/suspenseB\&quot;;\n\n\n\n```tsx\n// This is a React Quiz from BFE.dev\n\nimport { Suspense } from \&quot;react\&quot;;\n\nconst resource = (() =&gt; {\n  let data = null;\n  let status = \&quot;pending\&quot;;\n  let fetcher = null;\n  return {\n    get() {\n      if (status === \&quot;ready\&quot;) {\n        return data;\n      }\n      if (status === \&quot;pending\&quot;) {\n        fetcher = new Promise((resolve, reject) =&gt; {\n          setTimeout(() =&gt; {\n            data = \&quot;success\&quot;;\n            status = \&quot;ready\&quot;;\n            resolve(\&quot;success\&quot;);\n          }, 100);\n        });\n        status = \&quot;fetching\&quot;;\n      }\n\n      throw fetcher;\n    },\n  };\n})();\n\nfunction A() {\n  console.log(\&quot;SuspenseB A1\&quot;);\n  const t Mode \n\n一旦开始渲染,我们就不会停止,直到渲染出完整的元素树.如果元素树很大,可能会阻塞主线程太长时间.如果浏览器需要执行高优先级的操作,例如处理用户输入或保持动画流畅,则必须等到渲染完成.\n\n```js\nlet nextUnitOfWork = null\n​\nfunction workLoop(deadline) {\n  let shouldYield = false\n  while (nextUnitOfWork &amp;&amp; !shouldYield) {\n    nextUnitOfWork = performUnitOfWork(\n      nextUnitOfWork\n    )\n    shouldYield = deadline.timeRemaining() \n\n# react 19要来力\n\n- https://19.react.dev/\n\n1. Complier\n2. useActionState\n3. useOptimistic\n4. use\n5. cache\n6. SEO\n7. Wep Component\n8. ref prop\n\n# Advanced React:deep dives,investigation,performance patterns and techniques\n\n\n章节\n\n- 1.rerenders\n  - the problem\n  - state update / nested components / re-renders\n  - the big re-render myth\n  - moving state down\n  - the danger of custom hooks\n-\n\n\n\n# link\n\n- [react dev zh](https://zh-hans.react.dev/)\n- [dispatchedUpdates](https://zhuanlan.zhihu.com/p/523683561)\n- https://flow.org/\n&quot;]}],[0,{&quot;title&quot;:[0,&quot;svg速查&quot;],&quot;description&quot;:[0,&quot;svg some features&quot;],&quot;data&quot;:[0,{&quot;author&quot;:[0,&quot;ajn404&quot;],&quot;pubDatetime&quot;:[3,&quot;2023-09-07T02:43:53.000Z&quot;],&quot;title&quot;:[0,&quot;svg速查&quot;],&quot;postSlug&quot;:[0,&quot;svg&quot;],&quot;featured&quot;:[0,false],&quot;draft&quot;:[0,false],&quot;tags&quot;:[1,[[0,&quot;svg&quot;]]],&quot;description&quot;:[0,&quot;svg some features&quot;],&quot;detailButton&quot;:[0,false],&quot;navToc&quot;:[0,false],&quot;excalidraw&quot;:[0,&quot;&quot;]}],&quot;body&quot;:[0,&quot;\n## 目录\n\n## tags\n\n- [animateTransform](https://developer.mozilla.org/zh-CN/docs/Web/SVG/Element/animateTransform)\n\n\n  \n    \n  \n\n\n```html\n\n```\n\n- rect/circle/text\n\n&gt; text:text-anchor=\&quot;middle\&quot;\n\n\n  \n  圆心\n  \n    \n  \n\n\n- just text\n\n\n  我的中国心\n\n\n- text animation\n\nimport TextAnimation from \&quot;@components/react/d3/textAnimation.tsx\&quot;;\n\n\n\n\n\n## attribute\n\n### [transform](https://developer.mozilla.org/zh-CN/docs/Web/SVG/Attribute/transform)\n\n- \n    \n      \n    \n  \n\n### fill-rule\n\n\n  \n  nonzero\n  \n  evenodd\n\n\n- nonzero：这个规则通过从给定点向外发射一条射线，计算路径与射线的交点来确定点是否在形状内部。每当路径从左到右交叉射线时，计数加一；从右到左交叉时，计数减一。如果最终计数为零，则该点在路径外部；否则，该点在路径内部。\n\n- evenodd：这个规则同样是通过发射射线来计算交点，但它只计算交点的数量。如果交点的数量是奇数，则该点在形状内部；如果是偶数，则在外部。\n\n## 效果\n\n- 简单投影\n\n```html\n\n  \n    \n      \n      \n    \n  \n  \n\n```\n\n\n  \n    \n      \n      \n    \n  \n  \n\n&gt; [blend-mode](https://developer.mozilla.org/zh-CN/docs/Web/CSS/blend-mode)\n\n\n\n- 颜色变换(高斯模糊)\n  &gt; feGaussianBlur/feColorMatrix/feOffset/feBlend\n\n\n  \n    \n      \n      \n      \n      \n    \n  \n  \n\n\n- svg 实现线性渐变\n\n\nClick to expand\n\nimport CustomerSvg from \&quot;@components/react/d3/customerSvg.tsx\&quot;;\n\n\n\n```tsx\n\n  \n    \n      \n      \n    \n  \n  \n\n```\n\n\n\n## path\n\n在SVG中,路径（``元素）是最强大且灵活的绘制形状的方式之一.SVG路径通过一系列命令和参数来定义复杂的形状.下面是SVG路径的基本绘制方法和常用命令：\n\n### 基本结构\n\n一个SVG路径的基本结构如下：\n\n```html\n\n  \n\n```\n\n其中,`d`属性包含了路径数据,即路径命令和参数的组合.\n\n### 常用路径命令\n\n1. **`M` 和 `m` - moveto**\n\n   - `M x y`: 将画笔移动到指定的绝对坐标 `(x, y)`.\n   - `m dx dy`: 将画笔移动到相对于当前点的偏移坐标 `(dx, dy)`.\n\n   ```html\n   \n   \n   \n   \n   ```\n\n2. **`L` 和 `l` - lineto**\n\n   - `L x y`: 画一条直线到指定的绝对坐标 `(x, y)`.\n   - `l dx dy`: 画一条直线到相对于当前点的偏移坐标 `(dx, dy)`.\n\n   ```html\n   \n   \n   \n   \n   ```\n\n3. **`H` 和 `h` - horizontal lineto**\n\n   - `H x`: 画一条水平线到指定的绝对x坐标.\n   - `h dx`: 画一条水平线到相对于当前x坐标的偏移位置.\n\n   ```html\n   \n   \n   \n   \n   ```\n\n4. **`V` 和 `v` - vertical lineto**\n\n   - `V y`: 画一条垂直线到指定的绝对y坐标.\n   - `v dy`: 画一条垂直线到相对于当前y坐标的偏移位置.\n\n   ```html\n   \n   \n   \n   \n   ```\n\n5. **`Z` 和 `z` - closepath**\n\n   - `Z` 或 `z`: 关闭路径,画一条直线回到路径的起点.\n\n   ```html\n   \n   \n   ```\n\n6. **`C` 和 `c` - cubic Bézier curve**\n\n   - `C x1 y1, x2 y2, x y`: 画一条三次贝塞尔曲线到 `(x, y)`,控制点为 `(x1, y1)` 和 `(x2, y2)`.\n   - `c dx1 dy1, dx2 dy2, dx dy`: 画一条相对于当前点的三次贝塞尔曲线,控制点为 `(dx1, dy1)` 和 `(dx2, dy2)`.\n\n   ```html\n   \n   \n   \n   \n   ```\n\n7. **`S` 和 `s` - shorthand/smooth cubic Bézier curve**\n\n   - `S x2 y2, x y`: 画一条三次贝塞尔曲线到 `(x, y)`,只有一个控制点 `(x2, y2)`,另一个控制点假定为前一个曲线的反射点.\n   - `s dx2 dy2, dx dy`: 画一条相对于当前点的三次贝塞尔曲线.\n\n   ```html\n   \n   ```\n\n8. **`Q` 和 `q` - quadratic Bézier curve**\n\n   - `Q x1 y1, x y`: 画一条二次贝塞尔曲线到 `(x, y)`,控制点为 `(x1, y1)`.\n   - `q dx1 dy1, dx dy`: 画一条相对于当前点的二次贝塞尔曲线.\n\n   ```html\n   \n   \n   ```\n\n9. **`T` 和 `t` - shorthand/smooth quadratic Bézier curve**\n\n   - `T x y`: 画一条二次贝塞尔曲线到 `(x, y)`,控制点假定为前一个曲线的反射点.\n   - `t dx dy`: 画一条相对于当前点的二次贝塞尔曲线.\n\n   ```html\n   \n   ```\n\n10. **`A` 和 `a` - elliptical arc curve**\n    - `A rx ry x-axis-rotation large-arc-flag sweep-flag x y`: 画一条椭圆弧线到 `(x, y)`,参数包括：\n      - `rx`, `ry`: 椭圆的x和y半径\n      - `x-axis-rotation`: 椭圆的x轴相对于当前坐标系x轴的旋转角度\n      - `large-arc-flag`: 1表示大弧,0表示小弧\n      - `sweep-flag`: 1表示顺时针弧,0表示逆时针弧\n    - `a rx ry x-axis-rotation large-arc-flag sweep-flag dx dy`: 相对于当前点的椭圆弧.\n    ```html\n    \n    \n    ```\n\n### 示例\n\n- 下面是一个结合多种路径命令的综合示例：\n\n```html\n\n  \n  \n  \n  \n  \n  \n\n```\n\n通过掌握这些路径命令,可以创建复杂而多样的图形.路径命令的组合使用可以满足大多数矢量图形的绘制需求,是SVG中非常强大的工具.\n\n- M L Z\n\n没Z\n\n  \n\n\n有Z\n\n  \n\n\n- use g\n\n\n  \n    \n    \n  \n  \n\n\n```html\n\n  \n    \n    \n  \n  \n\n```\n\n- generate art grids\n\n\nClick to expand\n\nimport SvgGenerateGrid from &#39;@components/react/gsap/svgGenerateGrid.tsx&#39;;\n\n\n\n\n\n- 山水\n  \n\n随机生成山水画\n\n- 点击获取背景(减少运算)\n\nimport Draw from &#39;@components/astro/UI/draw.astro&#39;;\n\n\n\n\n\n\n\nts重写\n\nimport DrawShanShui from &#39;@components/react/svg/drawShanShui.tsx&#39;;\n\n\n\n\n- [第一次提交记录](https://github.com/ajn404/ajn404.github.io/commit/821a69d21cad04066e7fcf45bc712089071fa7fb)\n\n\n\n\n\n## 链接\n\n- [mdn svg](https://developer.mozilla.org/zh-CN/docs/Web/SVG)\n- [observablehq svg basic](https://observablehq.com/@idris-maps/svg)\n- [svg.js](https://svgjs.dev/docs/3.2/)\n- [generative-grids](https://frontend.horse/articles/generative-grids/)\n&quot;]}],[0,{&quot;title&quot;:[0,&quot;uniapp非项目级探索&quot;],&quot;description&quot;:[0,&quot;unoapp&quot;],&quot;data&quot;:[0,{&quot;author&quot;:[0,&quot;ajn404&quot;],&quot;pubDatetime&quot;:[3,&quot;2024-06-03T07:41:13.000Z&quot;],&quot;title&quot;:[0,&quot;uniapp非项目级探索&quot;],&quot;postSlug&quot;:[0,&quot;uniapp&quot;],&quot;featured&quot;:[0,false],&quot;draft&quot;:[0,false],&quot;tags&quot;:[1,[[0,&quot;uniapp&quot;],[0,&quot;nvue&quot;]]],&quot;description&quot;:[0,&quot;unoapp&quot;],&quot;detailButton&quot;:[0,false],&quot;navToc&quot;:[0,false],&quot;excalidraw&quot;:[0,&quot;&quot;]}],&quot;body&quot;:[0,&quot;\n### 目录\n\n### 面试\n\n#### vue-router路由守卫,在uniapp中怎么实现一个守卫\n\n\n借助Vue的生命周期钩子函数来实现路由守卫功能/通过vue-router提供的beforeEach钩子函数来实现全局路由守卫\n\nrouter.js\n\n```js\nimport Vue from \&quot;vue\&quot;;\nimport Router from \&quot;vue-router\&quot;;\n\nVue.use(Router);\n\nconst router = new Router({\n  routes: [\n    {\n      path: \&quot;/\&quot;,\n      name: \&quot;Home\&quot;,\n      component: () =&gt; import(\&quot;@/pages/Home.vue\&quot;),\n    },\n    {\n      path: \&quot;/login\&quot;,\n      name: \&quot;Login\&quot;,\n      component: () =&gt; import(\&quot;@/pages/Login.vue\&quot;),\n    },\n    {\n      path: \&quot;/protected\&quot;,\n      name: \&quot;Protected\&quot;,\n      component: () =&gt; import(\&quot;@/pages/Protected.vue\&quot;),\n    },\n  ],\n});\n\nexport default router;\n```\n\nmain.js\n\n```js\nimport Vue from \&quot;vue\&quot;;\nimport App from \&quot;./App.vue\&quot;;\nimport router from \&quot;./router\&quot;;\n\nVue.config.productionTip = false;\n\n// 模拟用户登录状态\nconst isAuthenticated = false; // 可以通过实际的认证逻辑来设置此变量\n\n// 全局路由守卫\nrouter.beforeEach((to, from, next) =&gt; {\n  if (to.name !== \&quot;Login\&quot; &amp;&amp; !isAuthenticated) {\n    next({ name: \&quot;Login\&quot; });\n  } else {\n    next();\n  }\n});\n\nnew Vue({\n  router,\n  render: h =&gt; h(App),\n}).$mount(\&quot;#app\&quot;);\n```\n\n\n\n#### uniapp获取当前状态栏高度,多说几个方式\n\n```js\nuni.getSystemInfo({\n  success: function (res) {\n    console.log(res.statusBarHeight);\n  },\n});\n```\n\nuni-app 提供内置 CSS 变量 --status-bar-height 系统状态栏高度\n\n#### vuex与pinia区别\n\n\n  与 Vuex 相比,Pinia 不仅提供了一个更简单的 API,也提供了符合组合式 API 风格的\n  API,最重要的是,搭配 TypeScript 一起使用时有非常可靠的类型推断支持.\n  \n    pinia官网\n    \n      https://pinia.vuejs.org/zh/introduction.html#comparison-with-vuex\n    \n  \n\n\nVuex和Pinia都是Vue.js的状态管理库,但它们有一些显著区别：\n\n- API 简洁度：Pinia的API更简单、易用.\n- TypeScript 支持：Pinia原生支持TypeScript,而Vuex需要额外配置.\n- 结构：Pinia采用扁平结构,无需模块嵌套.\n- 状态变化：Pinia没有mutations,直接使用actions或getters修改状态.\n- 动态存储：Pinia默认支持动态创建存储.\n\n#### vue2 vs vue3\n\n\nVue 3 与 Vue 2 相比,有许多显著的变化和改进.以下是一些关键区别：\n\n##### 1. **性能改进**\n\n- **更快的渲染**：Vue 3 的虚拟 DOM 的性能得到了显著优化.\n- **更小的打包体积**：Vue 3 使用 tree-shaking 特性,可以按需加载模块,减少了最终打包体积.\n\n##### 2. **Composition API**\n\n- **Composition API**：Vue 3 引入了 Composition API,可以更好地组织和复用代码逻辑.它是对现有 Options API 的补充,而不是替代.\n\n  ```javascript\n  import { ref, reactive, onMounted } from \&quot;vue\&quot;;\n\n  export default {\n    setup() {\n      const count = ref(0);\n      const state = reactive({ count: 0 });\n\n      onMounted(() =&gt; {\n        console.log(\&quot;Component mounted\&quot;);\n      });\n\n      const increment = () =&gt; {\n        count.value++;\n        state.count++;\n      };\n\n      return { count, state, increment };\n    },\n  };\n  ```\n\n##### 3. **新的全局 API**\n\n- **全局 API 的变化**：Vue 3 中,创建应用和注册全局组件/指令等操作都变成了新的 API.\n\n  ```javascript\n  // Vue 2\n  import Vue from \&quot;vue\&quot;;\n  import App from \&quot;./App.vue\&quot;;\n\n  new Vue({\n    render: h =&gt; h(App),\n  }).$mount(\&quot;#app\&quot;);\n\n  // Vue 3\n  import { createApp } from \&quot;vue\&quot;;\n  import App from \&quot;./App.vue\&quot;;\n\n  const app = createApp(App);\n  app.mount(\&quot;#app\&quot;);\n  ```\n\n##### 4. **Fragment 支持**\n\n- **支持 Fragment**：Vue 3 支持 Fragment,可以在模板中返回多个根节点.\n\n  ```vue\n  \n    Element 1\n    Element 2\n  \n  ```\n\n##### 5. **Teleport**\n\n- **Teleport**：Vue 3 引入了 Teleport 组件,可以将组件渲染到指定的 DOM 节点外.\n\n  ```vue\n  \n    \n      This will be teleported\n    \n  \n  ```\n\n##### 6. **Suspense**\n\n- **Suspense**：Vue 3 支持 Suspense,可以处理异步组件,提供更好的用户体验.\n\n  ```vue\n  \n    \n      \n        \n      \n      \n        Loading...\n      \n    \n  \n  ```\n\n##### 7. **新的生命周期钩子**\n\n- **生命周期钩子名称变化**：一些生命周期钩子的名称在 Vue 3 中进行了更改.\n\n  | Vue 2         | Vue 3           |\n  | ------------- | --------------- |\n  | beforeCreate  | setup           |\n  | created       | setup           |\n  | beforeMount   | onBeforeMount   |\n  | mounted       | onMounted       |\n  | beforeUpdate  | onBeforeUpdate  |\n  | updated       | onUpdated       |\n  | beforeDestroy | onBeforeUnmount |\n  | destroyed     | onUnmounted     |\n  | errorCaptured | onErrorCaptured |\n\n##### 8. **TypeScript 支持**\n\n- **更好的 TypeScript 支持**：Vue 3 在设计上对 TypeScript 有了更好的支持,使得使用 TypeScript 进行开发变得更加顺畅.\n\n##### 9. **自定义渲染器 API**\n\n- **自定义渲染器**：Vue 3 提供了一个新的 API,可以创建自定义渲染器,使得 Vue 可以用于更多的应用场景（如：原生移动应用、桌面应用等）.\n\n##### 10. **改进的响应式系统**\n\n- **Proxy-based 响应式系统**：Vue 3 使用 Proxy 替代 Vue 2 中的 `Object.defineProperty`,带来了更好的性能和更多的功能支持（如：对数组和对象属性的直接检测）.\n\n  ```javascript\n  import { reactive } from \&quot;vue\&quot;;\n\n  const state = reactive({\n    count: 0,\n  });\n\n  state.count++; // 响应式追踪\n  ```\n\n这些改进和变化使 Vue 3 更加现代化、灵活和高效,适合更大规模和更复杂的应用开发.\n\n\n&quot;]}],[0,{&quot;title&quot;:[0,&quot;vue3&quot;],&quot;description&quot;:[0,&quot;阅读 vue3 涉及与 vue3 的实现&quot;],&quot;data&quot;:[0,{&quot;author&quot;:[0,&quot;ajn404&quot;],&quot;pubDatetime&quot;:[3,&quot;2023-09-18T08:01:33.000Z&quot;],&quot;title&quot;:[0,&quot;vue3&quot;],&quot;postSlug&quot;:[0,&quot;vue3&quot;],&quot;featured&quot;:[0,false],&quot;draft&quot;:[0,false],&quot;tags&quot;:[1,[[0,&quot;vue3&quot;]]],&quot;description&quot;:[0,&quot;阅读 vue3 涉及与 vue3 的实现&quot;],&quot;detailButton&quot;:[0,false],&quot;navToc&quot;:[0,false],&quot;excalidraw&quot;:[0,&quot;&quot;]}],&quot;body&quot;:[0,&quot;\nimport Text from \&quot;@components/react/UI/Text.tsx\&quot;;\n\n# 目录\n\n# 阅读 vue3 涉及与 vue3 的实现\n\n# Response scheme of non -original value\n\n## proxy &amp; reflect\n\n- proxy:代理对象\n\n  &gt; 语法\n\n  const p = new Proxy(target, handler)\n\n- reflect:提供了访问一个对象的默认行为\n\n  &gt; 语法\n\n  const r = Reflect.get(target, key)\n\n```js\nconst a = {};\nconst b = new Proxy(a, {\n  get(target, key) {\n    console.log(\&quot;get\&quot;, key);\n    return Reflect.get(target, key);\n  },\n  set(target, key, value) {\n    console.log(\&quot;set\&quot;, key, value);\n    return Reflect.set(target, key, value);\n  },\n  deleteProperty(target, key) {\n    console.log(\&quot;delete\&quot;, key);\n    return Reflect.deleteProperty(target, key);\n  },\n});\n```\n\n### reflect.get(target, propertyKey[, receiver])\n\n第三个参数----如果 target 对象中指定了 getter,receiver 则为 getter 调用时的 this 值.\n\n```js\nconst obj = { x: 1, y: 2 };\nReflect.get(obj, \&quot;x\&quot;); // 1\n\n// Array\nReflect.get([\&quot;zero\&quot;, \&quot;one\&quot;], 1, [\&quot;two\&quot;, \&quot;another one\&quot;]); //one\n```\n\n```js\nconst obj = { x: 1, y: 2 };\nReflect.get(obj, \&quot;x\&quot;); // 1\n\n// Array\nReflect.get([\&quot;zero\&quot;, \&quot;one\&quot;], 1, [\&quot;two\&quot;, \&quot;another one\&quot;]); // one\n```\n\n```js\nconst a = [\&quot;zero\&quot;, \&quot;one\&quot;];\nObject.defineProperty(a, \&quot;1\&quot;, {\n  get: function () {\n    return this.at(0);\n  },\n});\nReflect.get(a, 1, [\&quot;one\&quot;, \&quot;one\&quot;]); //one\na; // [\&quot;zero\&quot;,\&quot;zero\&quot;]\n```\n\n### [The interviewer Getter in JS](https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Reference/Functions/get)\n\n### Section 4 The responsive data code implemented\n\n```js\nconst obj = {foo:1}\n\nconst p = new Proxy(obj, {\n    get(target, key) {\n        track(target, key)\n        return target[key]\n        }\n\n    set(target, key, value){\n        target[key] = value;\n        trigger(target, key)\n    }\n    ...\n})\n```\n\n如果我们的响应式数据 obj 是这样子的\n\n```js\nconst obj = {\n  foo: 1,\n  get bar() {\n    return this.foo + 1;\n  },\n};\n```\n\n当我们在副作用函数:\n\n```js\neffect(() =&gt; {\n  console.log(p.bar);\n});\n```\n\n尝试修改 p.foo 的值,p.bar 的值也会跟着变化,但副作用函数并不会执行.\n\n```js\np.foo = 2;\n//p.bar===3\n```\n\n因为代理过程的 get 中的 target 实际上指向的是 obj\n\n```js\nconst p = new Proxy(obj, {\n    get(target, key) {\n        //target===obj\n        track(target, key)\n        return target[key]\n        }\n    ...\n})\n```\n\n解决办法\n\n```js\nconst p = new Proxy(obj, {\n    get(target, key,receiver) {\n        //target===obj\n        track(target, key)\n        return Reflect.get(target,key,receiver)\n        }\n    ...\n})\n```\n\np 访问 bar 时,这里的 receiver 指向 p,返回 Reflect.get(target,key,receiver)时触发 get 中的 this 也就指向 p\n\n## [vuejs Challenge ... simple](https://cn-vuejs-challenges.netlify.app/questions/10-lifecycle/README.zh-CN.html)\n\n### 1.life cycle\n\nonMounted()\nonUpdated()\nonUnmounted()\nonBeforeMount()\nonBeforeUpdate()\nonBeforeUnmount()\nonErrorCaptured()\nonRenderTracked()\nonRenderTriggered()\nonActivated()\nonDeactivated()\nonServerPrefetch()\n\n### 2.Next DOM update\n\nnextTick()\n\n### 3.DOM Portal\n\n[\\](https://vuejs.org/api/built-in-components.html#teleport)\n\nVue 3 引入了\\组件,这是一个非常有用的功能,它允许您将组件的内容移动到 DOM 中的其他位置,而无需改变其在组件树中的位置.这在创建模态框、下拉菜单或其他需要将内容移动到特定位置的组件时特别有用.\n\n```vue\n\nconst msg = \&quot;Hello World\&quot;;\n\n\n\n  \n  {{ msg }}\n\n```\n\n### 4.dynamic css\n\n[v-bind in css](https://vuejs.org/api/sfc-css-features.html#v-bind-in-css)\n\n```vue\n\nimport { ref } from \&quot;vue\&quot;;\nconst theme = ref(\&quot;red\&quot;);\n\nconst colors = [\&quot;blue\&quot;, \&quot;yellow\&quot;, \&quot;red\&quot;, \&quot;green\&quot;];\n\nsetInterval(() =&gt; {\n  theme.value = colors[Math.floor(Math.random() * 4)];\n}, 1000);\n\n\n\n  hello\n\n\n\n/* Modify the code to bind the dynamic color */\np {\n  color: v-bind(\&quot;theme\&quot;);\n}\n\n```\n\n### 5.ref Family bucket\n\n[reactivity utilities](https://vuejs.org/api/reactivity-utilities.html#isref)\n\n```vue\n\nimport { ref, Ref, reactive, isRef, toRef, unref } from \&quot;vue\&quot;;\n\nconst initial = ref(10);\nconst count = ref(0);\n\n// Challenge 1: Update ref\nfunction update(value) {\n  // impl...\n  count.value = value;\n}\n\n/**\n * Challenge 2: Check if the `count` is a ref object.\n * Make the output be 1\n */\nconsole.log(isRef(count) ? 1 : 0);\n\n/**\n * Challenge 3: Unwrap ref\n * Make the output be true\n */\nfunction initialCount(value: number | Ref) {\n  // Make the output be true\n  console.log(unref(value) === 10);\n}\n\ninitialCount(initial);\n\n/**\n * Challenge 4:\n * create a ref for a property on a source reactive object.\n * The created ref is synced with its source property:\n * mutating the source property will update the ref, and vice-versa.\n * Make the output be true\n */\nconst state = reactive({\n  foo: 1,\n  bar: 2,\n});\nconst fooRef = toRef(state, \&quot;foo\&quot;); // change the impl...\n\n// mutating the ref updates the original\nfooRef.value++;\nconsole.log(state.foo === 2);\n\n// mutating the original also updates the ref\nstate.foo++;\nconsole.log(fooRef.value === 3);\n\n\n\n  \n    \n      -\n      {{ count }}\n      +\n    \n  \n\n```\n\n### 6.Prevent incident bubbling\n\n使用.stop\n\n关于[事件修饰符](https://vuejs.org/guide/essentials/event-handling.html#event-modifiers)\n\n\nai总结\n\n \n\n在 Vue 3 中,事件修饰符是一种可以用来调整或增强事件监听行为的特殊标记.这些修饰符通常使用.前缀来应用于 v-on 指令.以下是一些常用的事件修饰符及其用途：\n\n.stop：\n\n阻止事件冒泡.\n示例：\\点击我\\\n\n.prevent：\n\n阻止事件的默认行为.\n示例：\\提交\\\n\n.capture：\n\n使用事件捕获阶段而非冒泡阶段进行监听.\n示例：\\监听捕获阶段的点击\\\n\n.self：\n\n只当事件是从原始目标（而非子元素）发起时触发监听器时才触发.\n示例：\\仅在点击 div 本身时触发\\\n\n.once：\n\n监听器只会在首次触发时执行,之后将被自动移除.\n示例：\\只触发一次的点击\\\n\n.passive：\n\n使用 addEventListener 的\\{ passive: true }选项,以告知浏览器监听器不会调用 preventDefault.\n主要用于提高触摸事件的性能.\n示例：\\触摸开始\\\n\n.native：\n\n监听组件根元素的原生事件,而不是组件触发的事件.\n示例：\\组件的挂载\\\n这些事件修饰符可以组合使用,例如：\\.在某些情况下,修饰符的顺序可能会影响行为,因此请确保正确地使用它们以实现所需的事件监听行为\n\n \n\n\n\n\n```vue\n\nconst click1 = () =&gt; {\n  console.log(\&quot;click1\&quot;);\n};\n\nconst click2 = () =&gt; {\n  console.log(\&quot;click2\&quot;);\n};\n\n\n\n  \n    click me\n  \n\n```\n\n### 7.Response loss (using toRefs)\n\n[toRefs](https://cn.vuejs.org/api/reactivity-utilities.html#torefs)\n\n```vue\n\nimport { reactive } from \&quot;vue\&quot;;\n\nfunction useCount() {\n  const state = reactive({\n    count: 0,\n  });\n\n  function update(value: number) {\n    state.count = value;\n  }\n\n  return {\n    state,\n    update,\n  };\n}\n\n// 确保解构不丢失响应性\nconst {\n  state: { count },\n  update,\n} = useCount();\n\n\n\n  \n    \n      -\n      {{ count }}\n      +\n    \n  \n\n```\n\n解决办法\n\n```vue\n\nimport { reactive, toRefs } from \&quot;vue\&quot;;\n\nfunction useCount() {\n  const state = reactive({\n    count: 0,\n  });\n\n  function update(value: number) {\n    state.count = value;\n  }\n\n  return {\n    state: toRefs(state),\n    update,\n  };\n}\nconst {\n  state: { count },\n  update,\n} = useCount();\n\n\n\n  \n    \n      -\n      {{ count }}hhhh\n      +\n    \n  \n\n```\n\n### 8.[capital](https://cn-vuejs-challenges.netlify.app/questions/305-capitalize/README.zh-CN.html)\n\n```vue\n\nimport { ref, vModelText } from \&quot;vue\&quot;;\n\nconst value = ref(\&quot;\&quot;);\nvModelText.beforeUpdate = (el, binding) =&gt; {\n  if (el.value &amp;&amp; binding.modifiers.capitalize) {\n    el.value = el.value.charAt(0).toUpperCase() + el.value.slice(1);\n  }\n};\n\n\n\n  \n\n```\n\n自定义修饰符,自动将输入首字母大写\n\nimport ToUpper from \&quot;@components/vue/challenge/toUpperCase.vue\&quot;;\n\n\n\n### 9.Writable calculation attribute computed=&gt;writable\n\n```vue\n\nimport { ref, computed } from \&quot;vue\&quot;;\n\nconst count = ref(1);\nconst plusOne = computed(() =&gt; count.value + 1);\n\n/**\n * Make the `plusOne` writable.\n * So that we can get the result `plusOne` to be 3, and `count` to be 2.\n */\n\nplusOne.value++;\n\n\n\n  \n    {{ count }}\n    {{ plusOne }}\n  \n\n```\n\nimport MakePlusWritable from \&quot;@components/vue/challenge/makePlusWritable.vue\&quot;;\n\n\n\n\n\n查看vue代码答案\n```vue\n\nimport { ref,  computed, onUnmounted } from \&quot;vue\&quot;\n\nconst count = ref(1)\n\n/\\*\\*\n\n- Make the `plusOne` writable.\n- So that we can get the result `plusOne` to be 3, and `count` to be 2.\n  \\*/\n  const plusOne = computed({\n  get: () =&gt; count.value + 1,\n  set: (val) =&gt; {\n  count.value = val - 1;\n  },\n  });\n\nlet timer = setInterval(()=&gt;{\nplusOne.value++\n},2000)\n\nconst stop = ()=&gt;{\nclearInterval(timer)\n}\n\nonUnmounted(()=&gt;{\nclearInterval(timer)\n})\n\n\n\n\n    \n        count:{{ count }}\n        plusOne{{ plusOne }}\n        stop\n    \n\n````\n\n\n- [computed](https://cn.vuejs.org/api/reactivity-core.html#computed)\n\n### 10.watch Family bucket\n\n```vue\n\nimport { ref, watch } from \&quot;vue\&quot;;\n\nconst count = ref(0);\n\n/**\n * Challenge 1: Watch once\n * Make sure the watch callback only triggers once\n */\nconst unWatch = watch(count, () =&gt; {\n  console.log(\&quot;Only triggered once\&quot;);\n  unWatch();\n});\n\ncount.value = 1;\nsetTimeout(() =&gt; (count.value = 2));\n\n/**\n * Challenge 2: Watch object\n * Make sure the watch callback is triggered\n */\nconst state = ref({\n  count: 0,\n});\n\nwatch(\n  state,\n  () =&gt; {\n    console.log(\&quot;The state.count updated\&quot;);\n  },\n  { deep: true }\n);\n\nstate.value.count = 2;\n\n/**\n * Challenge 3: Callback Flush Timing\n * Make sure visited the updated eleRef\n */\n\nconst eleRef = ref();\nconst age = ref(2);\nwatch(\n  age,\n  () =&gt; {\n    console.log(eleRef.value);\n  },\n  { flush: \&quot;post\&quot; }\n);\n//设置 flush: &#39;post&#39; 将会使侦听器延迟到组件渲染之后再执行.\nage.value = 18;\n\n\n\n  \n    count:{{ count }}\n    \n      {{ age }}\n    \n  \n\n```\n\nimport Watchfamily from \&quot;@components/vue/challenge/watchfamily.vue\&quot;;\n\n\n\n- [watch](https://cn.vuejs.org/api/reactivity-core.html#watch)\n\n### 11.shallowRef Residential shallow layer ref\n\n```vue\n\nimport { shallowRef, watch } from \&quot;vue\&quot;;\n\nconst state = shallowRef({ count: 1 });\n\n// Does NOT trigger\nwatch(\n  state,\n  () =&gt; {\n    console.log(\&quot;State.count Updated\&quot;);\n  },\n  { deep: true }\n);\n/**\n * Modify the code so that we can make the watch callback trigger.\n */\nstate.value = {\n  count: 2,\n};\n\n\n  \n    \n      {{ state.count }}\n    \n  \n\n```\n\nimport ShallowRef from \&quot;@components/vue/challenge/shallowRef.vue\&quot;;\n\n\n\n&gt; &lt;&gt;使用 shallowRef 创建的对象是浅响应式的,这意味着只有第一层的属性是响应式的.watch 函数指定 \\{ deep: true } 对于浅响应式对象不起作用,因为深度监听不会追踪对象的嵌套属性.\n\n### 12.[Dependence injection](https://cn-vuejs-challenges.netlify.app/questions/9-dependency-injection/README.zh-CN.html)\n\n```vue\n// Child.vue\n\n// 添加代码,使`count`值注入子组件\n\n\n  {{ count }}\n\n```\n\n\nshow code\n\n&gt; provide.vue\n\n```vue\n\nimport Inject from \&quot;./inject.vue\&quot;;\nimport { ref, provide, onUnmounted } from \&quot;vue\&quot;;\nconst base = ref(1);\n\nconst count = ref(\&quot;1\&quot;);\nprovide(\&quot;count\&quot;, count);\n\nconst timer = setInterval(() =&gt; {\n  if (base.value  {\n  clearInterval(timer);\n});\n\n\n\n  \n\n```\n\n&gt; inject.vue\n\n```vue\n// Child.vue\n\n\n// 添加代码,使`count`值注入子组件\nimport { inject } from \&quot;vue\&quot;;\nconst count = inject(\&quot;count\&quot;);\n\n\n\n  {{ count }}\n\n```\n\n效果如下:\n\nimport InjectChallenge from \&quot;@components/vue/challenge/provide.vue\&quot;;\n\n\n\n\n\n\n为什么称为依赖注入\n\n- 依赖声明: 组件通过 inject 显式声明它所依赖的数据或功能,而不是在组件内部创建这些依赖.这种方式使得组件更容易理解和测试.\n- 解耦合: 提供者和消费者之间是松散耦合的.提供者不需要知道有多少个消费者,消费者也不需要知道数据是从哪里提供的.这种解耦合有助于代码的模块化和复用.\n- 可替换性: 在测试或开发过程中,可以很容易地替换或模拟提供的数据或功能,从而提高了代码的可测试性.\n\n\n\n## medium\n\n### 1.Optimized instructions\n\n[v-once](https://cn.vuejs.org/api/built-in-directives.html#v-once)\n\n\nshow code\n\n```vue\n\nimport { onUnmounted, ref } from \&quot;vue\&quot;;\nconst count = ref(0);\nconst timer = setInterval(() =&gt; {\n  count.value++;\n}, 1000);\n\nonUnmounted(() =&gt; {\n  clearInterval(timer);\n});\n\n\n\n  &gt;Make it never change: {{ count }}\n\n```\n\nimport Once from \&quot;@components/vue/challenge/once.vue\&quot;;\n\n\n\n\n\n### 2.Switch\n\nimport Toggle from \&quot;@components/vue/challenge/toggle.vue\&quot;;\n\n\n\n### 3.util\n\nimport Util from \&quot;@components/vue/challenge/util.vue\&quot;;\n\n\n\n### 4.counter\n\nimport Counter from \&quot;@components/vue/challenge/counter.vue\&quot;;\n\n\n\n### 5.localStorage\n\n**实现本地存储**\n\nimport Storage from \&quot;@components/vue/challenge/storage.vue\&quot;;\n\n\n\n\n\n2024/01/08 vue3中的customRef\n\n在 Vue 3 中,`customRef` 是一个新的响应式引用工具,它允许你自定义依赖跟踪.但要注意的是,`customRef` 主要用于特定的高级场景,大多数情况下,你不需要使用它.\n\n如果你想使用 `customRef` 和 `watch` 结合起来,首先你需要理解 `customRef` 的工作方式.`customRef` 接受一个函数作为其唯一参数,这个函数会在每次访问引用时被调用,它应该返回一个值和一个依赖数组.\n\n以下是一个简单的例子,使用 `customRef` 创建一个计数器,并使用 `watch` 监听其值：\n\n```javascript\nimport { customRef, watch } from \&quot;vue\&quot;;\n\nfunction useCustomCounter(initialValue) {\n  let count = initialValue;\n\n  return customRef((track, trigger) =&gt; {\n    return {\n      get() {\n        track(); // 声明依赖\n        return count;\n      },\n      set(newValue) {\n        if (newValue !== count) {\n          count = newValue;\n          trigger(); // 触发更新\n        }\n      },\n    };\n  });\n}\n\nexport default {\n  setup() {\n    const counter = useCustomCounter(0);\n\n    watch(counter, (newValue, oldValue) =&gt; {\n      console.log(`Counter changed from ${oldValue} to ${newValue}`);\n    });\n\n    return {\n      counter,\n    };\n  },\n};\n```\n\n在上述代码中,我们创建了一个自定义的响应式引用 `counter`,然后使用 `watch` 监听其变化.\n\n总结一下,`customRef` 让你有更多的灵活性来定义自己的响应式逻辑,但在实际开发中,通常只有在特定的高级场景下才需要使用它.\n\n\n\n\n### 6.focus directives\n\n切换焦点指令\n\nimport Focus from \&quot;@components/vue/challenge/vFocus.vue\&quot;;\n\n\n\n```vue\n\nimport type { AnyAaaaRecord } from \&quot;dns\&quot;;\nimport { onUnmounted, ref } from \&quot;vue\&quot;;\n\nconst state = ref(false);\n\n/**\n * 实现一个自定义指令,让元素获取焦点\n * 确保当切换`state`时,元素随着状态值获取/失去焦点\n *\n */\nconst VFocus = {\n  updated: (el, binding) =&gt; (binding.value ? el.focus() : el.blur()),\n};\nconst timer = setInterval(() =&gt; {\n  state.value = !state.value;\n}, 2000);\n\nonUnmounted(() =&gt; {\n  clearInterval(timer);\n});\n\n\n\n  \n    \n    {{ state ? \&quot;focus\&quot; : \&quot;blur\&quot; }}\n  \n\n```\n\n### 7.debounce click directives\n\n防抖点击指令\n\nimport Debounce from \&quot;@components/vue/challenge/vDebounceClick.vue\&quot;;\n\n\n\n```vue\n\nimport { onMounted, onUnmounted, ref } from \&quot;vue\&quot;;\n\nconst state = ref(false);\nconst input = ref(null);\n\n/**\n * 实现一个自定义指令,让元素获取焦点\n * 确保当切换`state`时,元素随着状态值获取/失去焦点\n *\n */\nconst VFocus = {\n  updated: (el, binding) =&gt; {\n    binding.value ? el.focus() : el.blur();\n  },\n};\nlet timer = setInterval(() =&gt; {\n  state.value = !state.value;\n}, 2000);\n\nonUnmounted(() =&gt; {\n  clearInterval(timer);\n});\n\nonMounted(() =&gt; {\n  const obs = new IntersectionObserver(entries =&gt; {\n    if (!entries || entries.length === 0) return;\n\n    if (entries[0].isIntersecting) {\n      clearInterval(timer);\n      timer = setInterval(() =&gt; {\n        state.value = !state.value;\n      }, 2000);\n    } else {\n      clearInterval(timer);\n    }\n  });\n  obs.observe(input.value);\n});\n\n\n\n  \n    \n    {{ state ? \&quot;focus\&quot; : \&quot;blur\&quot; }}\n  \n\n```\n\n# Link\n\n- [vuejs 挑战](https://cn-vuejs-challenges.netlify.app/)\n- [vuejs api](https://vuejs.org/api/)\n&quot;]}],[0,{&quot;title&quot;:[0,&quot;web component&quot;],&quot;description&quot;:[0,&quot;Web Components 是一种用于在Web应用中创建可复用的自定义元素的技术&quot;],&quot;data&quot;:[0,{&quot;author&quot;:[0,&quot;ajn404&quot;],&quot;pubDatetime&quot;:[3,&quot;2024-01-04T10:41:00.000Z&quot;],&quot;title&quot;:[0,&quot;web component&quot;],&quot;postSlug&quot;:[0,&quot;web-component&quot;],&quot;featured&quot;:[0,false],&quot;draft&quot;:[0,false],&quot;tags&quot;:[1,[[0,&quot;web-components&quot;]]],&quot;description&quot;:[0,&quot;Web Components 是一种用于在Web应用中创建可复用的自定义元素的技术&quot;],&quot;detailButton&quot;:[0,false],&quot;navToc&quot;:[0,false],&quot;excalidraw&quot;:[0,&quot;&quot;]}],&quot;body&quot;:[0,&quot;\n## 目录\n\n## custom text\n\n\n  关于web component的一些学习笔记\n\n\n```html\n\n   关于web component的一些学习笔记 \n\n```\n\n问题:\n\n1.需要给一个 id 为 custom-text-container 的父元素或者祖先元素\n\n2.在 vue 中使用会报错\n\n```\nThe error message you&#39;re seeing,\n\&quot;Failed to resolve component: custom-text,\&quot;\nsuggests that there is a problem with how your Vue application is trying to register or\nuse a custom component named custom-text.\n```\n\n## learn by webcomponents.guide\n\n### 1.introduction\n\nimport \&quot;@components/astro/custom/stopWatch.astro\&quot;;\n\n\n\n- [:host](https://developer.mozilla.org/zh-CN/docs/Web/CSS/:host)\n- [Element.attachShadow()](https://developer.mozilla.org/zh-CN/docs/Web/API/Element/attachShadow)\n\n### 2.Class(js basic)\n\n\n\n\nbasic\n\n- 定义一个类\n\n```js\nclass Point {}\n\nconst Point = class {};\n\nconsole.log(class {});\n```\n\n- 使用instanceof 判断类型\n\n```js\n// creates a new `Point` object\nconst mypoint = new Point();\n\n// Check `mypoint` is an `instanceof` `Point`\nconsole.assert(mypoint instanceof Point);\n```\n\n- 定义public api\n\n```js\nclass Point {\n  // Public \&quot;Fields\&quot;\n  x = 0;\n  y = 0;\n\n  // This is called whenever `new Point()` is called\n  constructor(x, y) {\n    // A class instance refers to itself with `this`.\n    this.x = x;\n    this.y = y;\n  }\n\n  // Methods\n  translate(deltaX, deltaY) {\n    this.x += deltaX;\n    this.y += deltaY;\n  }\n\n  equals(otherPoint) {\n    return this.x === otherPoint.x &amp;&amp; this.y === otherPoint.y;\n  }\n\n  // This is a \&quot;well known\&quot; method, called whenever\n  // a `Point` is converted to a `String`\n  toString() {\n    return `(${x}, ${y})`;\n  }\n}\n\nconst mypoint = new Point(1, 1);\nmypoint.translate(5, 5);\n\nconsole.assert(mypoint.equals(new Point(6, 6)));\n\n// String(mypoint) is the equivalent of mypoint.toString()\nconsole.assert(String(mypoint) === \&quot;(6, 6)\&quot;);\n```\n\n- 类还可以使用 get \\() 或 set \\() 使用元属性派生新状态.这些方法作用\n  与属性类似,但您可以向它们添加自定义逻辑,定义使用现有类数据生成的新属性\n  价值.如果您定义 get \\ 而没有 set \\ ,则该属性将为只读.\n\n```js\nclass Point {\n  x = 0;\n  y = 0;\n  constructor(x, y) {\n    this.x = x;\n    this.y = y;\n  }\n\n  get isEmpty() {\n    return this.x === 0 &amp;&amp; this.y === 0;\n  }\n}\nconst mypoint = new Point(0, 0);\nconsole.assert(mypoint.isEmpty);\n// This will throw an Error\nmypoint.isEmpty = false;\n```\n\n- 定义私有API\n- [js class private suger](https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Reference/Classes/Private_properties)\n\n```js\nclass CaseChange {\n  #original = \&quot;\&quot;;\n  constructor(original) {\n    this.#original = original;\n  }\n\n  upper() {\n    return this.#original.toUpperCase();\n  }\n\n  lower() {\n    return this.#original.toLowerCase();\n  }\n}\n\nconst myupper = new CaseChange(\&quot;Hello World\&quot;);\n\nconsole.assert(myupper.upper() === \&quot;HELLO WORLD\&quot;);\nconsole.assert(myupper.lower() === \&quot;hello world\&quot;);\n\n// This will throw an error\n// private fields can&#39;t be used outside a class\nconsole.log(myupper.#original);\n\n// This will also throw an error\nmyupper.#original = \&quot;Hello\&quot;;\n```\n\n- 私有状态和公有方法实现相应功能呢\n\n```js\nclass Timer {\n  #startTime = Date.now();\n\n  get startTime() {\n    return this.#startTime;\n  }\n\n  set startTime(newTime) {\n    this.#startTime = newTime;\n    this.resetTimer();\n  }\n\n  resetTimer() {\n    console.log(\&quot;Timer has been reset\&quot;);\n  }\n}\nconst mytimer = new Timer();\nconsole.assert(mytimer.startTime === Date.now());\nmytimer.startTime = 0;\n// Will log \&quot;Timer has been reset\&quot;\n```\n\n- 拓展类\n- [extends](https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Reference/Classes/extends)\n\n```js\nclass Point {\n  constructor(x, y) {\n    this.x = 0;\n    this.y = 0;\n  }\n\n  equals(otherPoint) {\n    return this.x === otherPoint.x &amp;&amp; this.y === otherPoint.y;\n  }\n}\n\nclass Point3D extends Point {\n  constructor(x, y, z) {\n    super(x, y);\n    this.z = z;\n  }\n\n  equals(otherPoint) {\n    return super.equals(otherPoint) &amp;&amp; this.z === otherPoint.z;\n  }\n}\n```\n\n\n\n\n\n\n\n2024/01/09 `extends` 和 `implements`\n\n在 JavaScript 和 TypeScript 中,`extends` 和 `implements` 都与类的继承和实现相关,但它们的用途和语义有所不同.以下是它们的主要区别和联系：\n\n### 在 JavaScript 中：\n\n1. **`extends`**：\n\n   - `extends` 关键字用于创建一个子类,该子类继承了父类的属性和方法.\n   - 子类可以使用 `super` 关键字调用父类的构造函数和方法.\n   - 这是原型继承的一种形式.\n\n   ```js\n   class Animal {\n     constructor(name) {\n       this.name = name;\n     }\n\n     speak() {\n       console.log(`${this.name} makes a noise.`);\n     }\n   }\n\n   class Dog extends Animal {\n     speak() {\n       super.speak(); // 调用父类的 speak 方法\n       console.log(`${this.name} barks.`);\n     }\n   }\n\n   const dog = new Dog(\&quot;Rex\&quot;);\n   dog.speak(); // 输出：Rex makes a noise.  Rex barks.\n   ```\n\n### 在 TypeScript 中：\n\n1. **`extends`**：\n\n   - TypeScript 的 `extends` 与 JavaScript 中的相同,用于类继承.\n   - 在 TypeScript 中,除了从父类继承属性和方法外,子类还可以添加额外的属性和方法.\n\n   ```typescript\n   class Animal {\n     constructor(public name: string) {}\n\n     speak() {\n       console.log(`${this.name} makes a noise.`);\n     }\n   }\n\n   class Dog extends Animal {\n     speak() {\n       super.speak();\n       console.log(`${this.name} barks.`);\n     }\n   }\n\n   const dog = new Dog(\&quot;Rex\&quot;);\n   dog.speak(); // 输出：Rex makes a noise.  Rex barks.\n   ```\n\n2. **`implements`**：\n\n   - `implements` 关键字用于确保类满足特定的接口（也可以称为协议或合约）的要求.\n   - 当一个类实现了一个接口时,它必须提供该接口定义的所有属性和方法.\n\n   ```typescript\n   interface Animal {\n     name: string;\n     speak(): void;\n   }\n\n   class Dog implements Animal {\n     constructor(public name: string) {}\n\n     speak() {\n       console.log(`${this.name} barks.`);\n     }\n   }\n\n   const dog: Animal = new Dog(\&quot;Rex\&quot;);\n   dog.speak(); // 输出：Rex barks.\n   ```\n\n### 联系：\n\n- 无论是在 JavaScript 还是 TypeScript 中,`extends` 都用于类继承,而 `implements` 则用于实现接口.\n- 在 TypeScript 中,使用 `extends` 时,你可以同时继承多个类（但只能继承一个基类）,而 `implements` 可以实现多个接口.\n- 通过使用 `extends` 和 `implements`,你可以在 TypeScript 中实现更加严格和类型安全的类和接口结构.\n\n总之,`extends` 和 `implements` 在 JavaScript 和 TypeScript 中都是类和对象继承和实现的关键字,但它们的主要用途和语义略有不同.\n\n\n\n\n\n\n\n2024/01/09 关于js中的class,有什么有趣的知识点吗\nJavaScript 的 `class` 语法是 ES6 (ECMAScript 2015) 新增的,它为 JavaScript 提供了一种更加面向对象的编程方式.以下是一些关于 JavaScript 中 `class` 的有趣知识点：\n\n1. **类是函数**：在技术上,JavaScript 中的类仍然是函数.当你使用 `class` 关键字声明一个类时,它实际上是一个函数.例如,`typeof ClassName` 会返回 `\&quot;function\&quot;`.\n\n2. **类的方法默认是不可枚举的**：在传统的 JavaScript 构造函数中,添加到原型的方法是可枚举的,这意味着它们会出现在对象的 `for...in` 循环中.但是,类的方法默认是不可枚举的.\n\n3. **类可以继承其他类**：使用 `extends` 关键字,一个类可以继承另一个类的属性和方法.\n\n4. **构造函数**：类可以有一个特殊的方法名为 `constructor`,它是一个构造函数,用于初始化新创建的对象.\n\n5. **静态方法**：使用 `static` 关键字可以定义一个静态方法,这意味着该方法直接与类本身关联,而不是与类的实例关联.\n\n6. **Getter 和 Setter**：类中可以使用 `get` 和 `set` 关键字定义 getter 和 setter 方法,这允许你在访问或修改属性时执行特定的行为.\n\n7. **继承内建对象**：在 JavaScript 中,你可以继承内建的对象（如 `Array`、`Error` 等）并扩展它们以创建自定义的子类.\n\n8. **原型链**：虽然 `class` 语法为 JavaScript 添加了类似于其他面向对象语言的语法,但在内部,它仍然使用原型链来实现继承.\n\n9. **`new` 关键字**：使用 `new` 关键字实例化类会自动调用构造函数,创建一个新的对象,并将其设置为 `this`.\n\n10. **类表达式**：除了使用 `class` 声明,JavaScript 还支持类表达式,这允许你在运行时动态地创建类.\n\n总的来说,JavaScript 中的 `class` 语法为开发者提供了一种更加结构化和面向对象的编程方式,使得代码更加清晰和可维护.\n\n\n\n\n\n- [class in ts]()\n\n### 3.Event Basics (js basic)\n\n- EventTarget\n\n\nClick to expand\n```js\nclass Timer extends EventTarget {}\n\nconst mytimer = new Timer();\n\n// Now these are all available:\nmytimer.addEventListener();\nmytimer.dispatchEvent();\nmytimer.removeEventListener();\n\n// This will call `console.log` whenever the\n// `start` event type is dispatched\nmytimer.addEventListener(\&quot;start\&quot;, event =&gt; {\nconsole.log(\&quot;something started!\&quot;);\n});\n\n````\n\n\n\n\n- dispatchEvent\n\n\nClick to expand\n```js\nclass Timer extends EventTarget {\n  start() {\n    this.dispatchEvent(new Event(\&quot;start\&quot;))\n  }\n\n  pause() {\n    this.dispatchEvent(new Event(\&quot;paused\&quot;))\n  }\n\n  unpause() {\n    this.dispatchEvent(new Event(\&quot;unpaused\&quot;))\n  }\n\n  stop() {\n    this.dispatchEvent(new Event(\&quot;stop\&quot;))\n  }\n}\n\nconst mytimer = new Timer()\n\nmytimer.addEventListener(\&quot;start\&quot;, () =&gt; console.log(\&quot;timer started!\&quot;))\nmytimer.addEventListener(\&quot;stop\&quot;, () =&gt; console.log(\&quot;timer stopped!\&quot;))\n\nmytimer.start()\n// logs: \&quot;timer started!\&quot;\n\nmytimer.pause()\n// nothing is logged because there are no &#39;paused&#39; listeners\n\nmytimer.stop()\n// logs \&quot;timer stopped!\&quot;\n\n````\n\n\n\n- extends Event\n\n\nClick to expand\n\n```js\nclass TickEvent extends Event {\n  // Our TickEvent class only takes a count,\n  // we hard code the .type\n  constructor(count = 0) {\n    // hardcode the .type of the element to &#39;tick&#39;.\n    super(\&quot;tick\&quot;);\n\n    this.count = count;\n  }\n}\n\nclass Timer extends EventTarget {\n  start() {\n    // Call #tick(1) after one second\n    setTimeout(() =&gt; this.#tick(1), 1000);\n  }\n\n  #tick(times) {\n    this.dispatchEvent(new TickEvent(times));\n\n    // Call #tick(n + 1) after one second\n    setTimeout(() =&gt; this.#tick(times + 1), 1000);\n  }\n}\n\nconst mytimer = new Timer();\n\nmytimer.addEventListener(\&quot;tick\&quot;, event =&gt; {\n  console.log(`timer has ticked ${event.count} times!`);\n});\n\nmytimer.start();\n```\n\n\n\n### 4.Events in more detail\n\n- removeEventListener\n\n\nClick to expand\n\n```js\nconst target = new EventTarget()\n\nconst logger = {\n  log() { ... }\n}\n\ntarget.addEventListener(&#39;start&#39;, logger.log.bind(logger))\n\n// this wont do anything because `.bind` copies the function\ntarget.removeEventListener(&#39;start&#39;, logger.log.bind(logger))\n```\n\n\n\n- AbortController\n\n\nClick to expand\n\n```js\nconst controller = new AbortController();\nconst signal = controller.signal;\n\n// 设置 fetch 请求的 signal 选项\nfetch(\&quot;https://www.google.com\&quot;, { signal })\n  .then(response =&gt; response)\n  .then(data =&gt; console.log(data))\n  .catch(error =&gt; {\n    if (error.name === \&quot;AbortError\&quot;) {\n      console.log(\&quot;Fetch aborted\&quot;);\n    } else {\n      console.error(\&quot;Error during fetch:\&quot;, error);\n    }\n  });\n\n// 在需要的时候中断请求\nsetTimeout(() =&gt; controller.abort(), 100);\n```\n\n```js\nconst target = new EventTarget()\n\nconst controller = new AbortController()\n\nconst logger = { log() { ... } }\n\n\ntarget.addEventListener(\n  &#39;start&#39;,\n  logger.log.bind(logger),\n\n  // Pass the \&quot;signal\&quot; using the third options argument\n  { signal: controller.signal }\n)\n\ntarget.addEventListener(\n  &#39;start&#39;,\n  (event) =&gt; { console.log(&#39;Timer started!&#39;) },\n\n  // Pass the \&quot;signal\&quot; using the third options argument\n  { signal: controller.signal }\n)\n\n// Remove all events that were given `controller.signal`:\n\ncontroller.abort()\n```\n\n\n\n- lose This\n\n## links\n\n- [web component learn](https://webcomponents.guide/learn/)\n- [community](https://mastodon.online/tags/WebComponents)\n- [codepen tram-lite](https://codepen.io/JRJurman/pen/BaboYKM?editors=1000)\n- [action table](https://github.com/colinaut/action-table)\n&quot;]}],[0,{&quot;title&quot;:[0,&quot;webgl&quot;],&quot;description&quot;:[0,&quot;webgl&quot;],&quot;data&quot;:[0,{&quot;author&quot;:[0,&quot;ajn404&quot;],&quot;pubDatetime&quot;:[3,&quot;2023-09-07T03:37:23.000Z&quot;],&quot;upDateTime&quot;:[3,&quot;2023-09-11T09:44:33.000Z&quot;],&quot;title&quot;:[0,&quot;webgl&quot;],&quot;postSlug&quot;:[0,&quot;webgl&quot;],&quot;featured&quot;:[0,false],&quot;draft&quot;:[0,false],&quot;tags&quot;:[1,[[0,&quot;webgl&quot;],[0,&quot;mdn&quot;],[0,&quot;regl&quot;],[0,&quot;particles&quot;]]],&quot;description&quot;:[0,&quot;webgl&quot;],&quot;detailButton&quot;:[0,false],&quot;navToc&quot;:[0,false],&quot;excalidraw&quot;:[0,&quot;&quot;]}],&quot;body&quot;:[0,&quot;\n## 目录\n\n## regl\n\n```shell\npnpm --filter @notes/docs i regl -r\n```\n\n## regl quick start\n\nimport ReglDemo from \&quot;@components/react/regl/demo.tsx\&quot;;\n\n\n\n\nregl demo\n\n```tsx\nimport { useEffect } from \&quot;react\&quot;;\nimport wrapREGL from \&quot;regl\&quot;;\n\nexport default () =&gt; {\n  useEffect(() =&gt; {\n    const regl = wrapREGL(\&quot;#demo\&quot;);\n    const drawTriangle = regl({\n      frag: `\n  void main() {\n    gl_FragColor = vec4(1, 0, 0, 1);\n  }`,\n      vert: `\n  attribute vec2 position;\n  void main() {\n    gl_Position = vec4(position, 0, 1);\n  }`,\n      attributes: {\n        position: [\n          [0, -1],\n          [-1, 0],\n          [1, 1],\n        ],\n      },\n\n      count: 3,\n    });\n    regl.frame(() =&gt; {\n      regl.clear({\n        color: [0, 0, 0, 1],\n      });\n      drawTriangle();\n    });\n  });\n  return ;\n};\n```\n\n\n\n### 图片粒子化\n\nimport Demo from \&quot;@components/react/webgl/demo.tsx\&quot;;\n\n\n\n```tsx\nimport Demo from \&quot;@components/react/webgl/Demo.astro\&quot;;\n\n;\n```\n\n\n particle详情\n\n```tsx\nimport { useEffect } from \&quot;react\&quot;;\n\nexport const useParticle = (\n  canvasId: string = \&quot;canvas1\&quot;,\n  imgId: string = \&quot;image1\&quot;,\n  buttonId: string = \&quot;wrapButton\&quot;,\n  startId: string = \&quot;start\&quot;\n) =&gt; {\n  useEffect(() =&gt; {\n    let aId = 0;\n    const init = () =&gt; {\n      const canvas = document.getElementById(canvasId) as HTMLCanvasElement;\n      const wrapButton = document.getElementById(buttonId) as HTMLButtonElement;\n      const ctx = canvas.getContext(\&quot;2d\&quot;) as CanvasRenderingContext2D;\n\n      const width = canvas.clientWidth as number;\n      const height = canvas.clientHeight as number;\n      class Particle {\n        x: number;\n        y: number;\n        size: number;\n        effect: Effect;\n        vx: number;\n        vy: number;\n        originY: number;\n        originX: number;\n        color: string;\n        ease: number = 0.1;\n        constructor(effect: Effect, color: string, j: number, i: number) {\n          this.effect = effect;\n          this.x = Math.random() * this.effect.width;\n          this.y = Math.random() * this.effect.height;\n          this.originX = Math.floor(j);\n          this.originY = i;\n          // this.x =this.originX;\n          // this.y = this.originY;\n          this.color = color;\n          this.size = this.effect.gap;\n          this.ease = 0.1;\n          // this.vx = Math.random()  - 0.5;\n          // this.vy = Math.random()  - 0.5;\n\n          this.vx = 0;\n          this.vy = 0;\n        }\n\n        draw(context: CanvasRenderingContext2D) {\n          context.fillStyle = this.color;\n          context.fillRect(this.x, this.y, this.size, this.size);\n        }\n        update() {\n          //妙\n          this.x += (this.originX - this.x) * this.ease;\n          this.y += (this.originY - this.y) * this.ease;\n          // this.y += this.vy;\n        }\n\n        wrap() {\n          this.x = Math.random() * this.effect.width;\n          this.y = Math.random() * this.effect.height;\n          this.ease = 0.05;\n        }\n      }\n\n      class Effect {\n        width: number;\n        height: number;\n        particles: Array;\n        imgae: HTMLImageElement;\n        centerX: number;\n        centerY: number;\n        x: number;\n        y: number;\n        gap: number;\n        constructor(width: number, height: number) {\n          this.width = width;\n          this.height = height;\n          this.particles = [];\n          this.imgae = document.getElementById(imgId) as HTMLImageElement;\n          this.centerX = this.width * 0.5;\n          this.centerY = this.height * 0.5;\n          this.x = this.centerX - this.imgae.width * 0.5;\n          this.y = this.centerY - this.imgae.height * 0.5;\n          this.gap = 4;\n        }\n\n        init(context: CanvasRenderingContext2D) {\n          context.drawImage(this.imgae, this.x, this.y);\n          const pixels = context.getImageData(\n            0,\n            0,\n            this.width,\n            this.height\n          ).data;\n          for (let i = 0; i  0) {\n                this.particles.push(new Particle(this, color, j, i));\n              }\n            }\n          }\n        }\n        draw(context: CanvasRenderingContext2D) {\n          this.particles.forEach(item =&gt; item.draw(context));\n        }\n        update() {\n          this.particles.forEach(item =&gt; item.update());\n        }\n\n        wrap() {\n          this.particles.forEach(item =&gt; item.wrap());\n        }\n      }\n\n      const effect = new Effect(width, height);\n      effect.init(ctx);\n      const animate = () =&gt; {\n        ctx.clearRect(0, 0, width, height);\n        effect.draw(ctx);\n        effect.update();\n        aId = requestAnimationFrame(animate);\n      };\n      animate();\n      wrapButton.addEventListener(\&quot;click\&quot;, () =&gt; {\n        effect.wrap();\n      });\n    };\n\n    init();\n  });\n};\n```\n\n\n\n## cesium\n\n\nClick to expand\n\n### Cesium 基本概念\n\n#### 1. **CesiumJS**\n\nCesiumJS 是一个开源 JavaScript 库,用于创建和显示 3D 地球仪和 2D 地图.它提供了一种高性能、跨平台的方式来可视化地理空间数据.\n\n#### 2. **Viewer**\n\n`Viewer` 是 CesiumJS 中的一个核心类,用于创建和管理 3D 地球仪或 2D 地图的实例.它提供了许多便捷的方法和属性来操作和交互地球仪.\n\n#### 3. **Scene**\n\n`Scene` 是 CesiumJS 中的另一个核心类,负责管理所有的 3D 场景和渲染.`Viewer` 包含一个 `Scene` 实例.\n\n#### 4. **Entity**\n\n`Entity` 是 CesiumJS 中的一个类,用于表示地球仪上的一个对象（例如点、线、面、模型等）.`Entity` 可以包含多种数据,如位置、形状、模型等.\n\n#### 5. **DataSource**\n\n`DataSource` 是一个数据容器,用于管理和展示地理空间数据.常见的 DataSource 类型包括 `CzmlDataSource`、`GeoJsonDataSource` 和 `KmlDataSource`.\n\n### Cesium 进阶概念\n\n#### 1. **Tileset**\n\n`Tileset` 是一种分块的地理空间数据格式,用于高效地加载和显示大规模的 3D 数据.常见的 Tileset 格式包括 3D Tiles 和 TMS.\n\n#### 2. **ImageryLayer**\n\n`ImageryLayer` 是 CesiumJS 中的一个类,用于管理和显示地球表面上的影像图层.你可以将多种影像图层叠加在一起,并控制它们的显示顺序和透明度.\n\n#### 3. **TerrainProvider**\n\n`TerrainProvider` 是一个接口,用于提供地形数据.CesiumJS 支持多种地形提供器,包括 `EllipsoidTerrainProvider`、`CesiumTerrainProvider` 和 `VRTheWorldTerrainProvider`.\n\n#### 4. **Primitive**\n\n`Primitive` 是 CesiumJS 中的低级渲染对象,用于表示地球仪上的几何体.与 `Entity` 相比,`Primitive` 更接近于 WebGL 层,因此可以提供更高的性能和灵活性.\n\n### Cesium 示例：基本使用\n\n下面是一个基本的 React 示例,展示如何使用 Cesium 创建一个 3D 地球仪,并添加一些基本的实体.\n\n#### 创建 React 项目\n\n首先,创建一个新的 React 项目并安装 `cesium` 和 `resium`：\n\n```sh\nnpx create-react-app cesium-demo --template typescript\ncd cesium-demo\nnpm install cesium resium\n```\n\n#### 配置 Cesium\n\n在 `vite.config.ts` 文件中添加以下配置：\n\n```typescript\nimport { defineConfig } from \&quot;vite\&quot;;\nimport react from \&quot;@vitejs/plugin-react\&quot;;\nimport { resolve } from \&quot;path\&quot;;\n\nexport default defineConfig({\n  plugins: [react()],\n  resolve: {\n    alias: {\n      \&quot;@\&quot;: resolve(__dirname, \&quot;src\&quot;),\n      cesium: resolve(__dirname, \&quot;node_modules/cesium/Source\&quot;),\n    },\n  },\n  define: {\n    CESIUM_BASE_URL: JSON.stringify(\&quot;/cesium\&quot;),\n  },\n  build: {\n    rollupOptions: {\n      external: [\&quot;cesium\&quot;],\n      output: {\n        globals: {\n          cesium: \&quot;Cesium\&quot;,\n        },\n      },\n    },\n  },\n  server: {\n    proxy: {\n      \&quot;/cesium\&quot;: {\n        target:\n          \&quot;https://cesium.com/downloads/cesiumjs/releases/1.88/Build/Cesium\&quot;,\n        changeOrigin: true,\n        rewrite: path =&gt; path.replace(/^\\/cesium/, \&quot;\&quot;),\n      },\n    },\n  },\n});\n```\n\n#### 创建 Cesium 组件\n\n在 `src` 目录中创建 `CesiumComponent.tsx` 文件,并添加以下代码：\n\n```tsx\nimport React, { useEffect } from \&quot;react\&quot;;\nimport { Viewer, Entity, EntityDescription } from \&quot;resium\&quot;;\nimport { Cartesian3 } from \&quot;cesium\&quot;;\n\nconst CesiumComponent: React.FC = () =&gt; {\n  useEffect(() =&gt; {\n    // Load Cesium resources from the defined CESIUM_BASE_URL\n    import(\&quot;cesium/Widgets/widgets.css\&quot;);\n  }, []);\n\n  return (\n    \n      \n        \n          Tokyo\n          Tokyo is the capital of Japan.\n        \n      \n    \n  );\n};\n\nexport default CesiumComponent;\n```\n\n#### 使用组件\n\n在 `src/main.tsx` 文件中使用 `CesiumComponent`：\n\n```tsx\nimport React from \&quot;react\&quot;;\nimport ReactDOM from \&quot;react-dom\&quot;;\nimport CesiumComponent from \&quot;./CesiumComponent\&quot;;\nimport \&quot;./index.css\&quot;;\n\nReactDOM.createRoot(document.getElementById(\&quot;root\&quot;) as HTMLElement).render(\n  \n    \n  \n);\n```\n\n### 配置 index.html\n\n确保在 `public/index.html` 文件中正确包含 `Cesium` 的样式和配置：\n\n```html\n\n\n  \n    \n    \n    Cesium Vite Demo\n    \n    \n      #root {\n        width: 100%;\n        height: 100%;\n        margin: 0;\n        padding: 0;\n        overflow: hidden;\n      }\n      body {\n        margin: 0;\n        padding: 0;\n        overflow: hidden;\n      }\n    \n  \n  \n    \n  \n\n```\n\n### 运行项目\n\n现在,你可以启动 Vite 开发服务器：\n\n```sh\nnpm run dev\n```\n\n这个示例展示了如何在 Vite 项目中使用 Cesium 创建一个 3D 地球仪,并添加一个简单的实体.你可以根据需要进一步扩展和自定义此组件,添加更多的功能和交互.\n\n\n\n## threejs\n\n\nClick to expand\n\nimport Diorama from \&quot;@components/astro/three/demo.astro\&quot;;\n\n\n\n\n\n## observablehq\n\n### Gpu\n\nimport Gpu from \&quot;@components/react/observablehq/ajn404/gpu.tsx\&quot;;\n\n\n\n### bg\n\n\nbg\n\nimport Bg from \&quot;@components/react/observablehq/ajn404/bg.tsx\&quot;;\n\n\n\n\n\n## mdn webgl\n\n### 检测webgl\n\n```js\nfunction supportsWebGL() {\n  try {\n    const canvas = document.createElement(\&quot;canvas\&quot;);\n    return !!(\n      window.WebGLRenderingContext &amp;&amp;\n      (canvas.getContext(\&quot;webgl\&quot;) || canvas.getContext(\&quot;experimental-webgl\&quot;))\n    );\n  } catch (e) {\n    return false;\n  }\n}\n```\n\n### 清除画布\n\n\nWebGL被称为状态机\n\nWebGL被称为状态机是因为它的工作原理依赖于一组状态,这些状态决定了如何渲染图形.WebGL的每个调用都可能会改变其内部状态,而这些状态会影响后续的渲染操作.例如,当前使用的着色器程序、绑定的缓冲区、启用的混合模式等,都是WebGL的状态的一部分.\n\n在WebGL中,状态是通过一系列的API调用来管理的.每次调用如`gl.enable()`, `gl.bindBuffer()`, 或 `gl.useProgram()`等,都会改变WebGL的状态.这种设计使得开发者需要时刻关注当前的状态,以确保渲染的正确性.例如,如果你切换了着色器程序,可能需要重新启用某些顶点属性,因为这些设置是与特定的程序状态相关联的[1](https://stackoverflow.com/questions/28604747/understanding-webgl-state)[5](https://alain.xyz/blog/raw-webgl).\n\n此外,WebGL的状态机特性意味着它的性能优化可以通过减少不必要的状态更改来实现.例如,开发者可以维护一个“当前状态”的副本,以避免重复的状态设置,这样可以提高性能[1](https://stackoverflow.com/questions/28604747/understanding-webgl-state).\n\n\n\n```js\nfunction clearCanvas(gl) {\n  gl.clearColor(0.0, 0.0, 1.0, 1.0); // 设置清除颜色为黑色\n  gl.clear(gl.COLOR_BUFFER_BIT); // 清除颜色缓冲区\n}\n```\n\nimport Clear from \&quot;@components/react/webgl/mdn/clear.tsx\&quot;;\n\n\n\nClearing by clicking\n\nimport Switch from \&quot;@components/react/webgl/mdn/switch.tsx\&quot;;\n\n\n\n## 链接\n\n- [regl quick start](https://github.com/regl-project/regl/blob/gh-pages/API.md#quick-start)\n- [regl tutorial](https://observablehq.com/collection/@rreusser/regl-examples)\n- [webgl](https://developer.mozilla.org/zh-CN/docs/Glossary/WebGL)\n- [stackgl](https://stack.gl/)\n- [difftext](https://difftext.com/)\n- [基础webglfundamentals](https://webglfundamentals.org/webgl/lessons/zh_cn/)\n&quot;]}],[0,{&quot;title&quot;:[0,&quot;algorithm&quot;],&quot;description&quot;:[0,&quot;算法/leetcode&quot;],&quot;data&quot;:[0,{&quot;author&quot;:[0,&quot;ajn404&quot;],&quot;pubDatetime&quot;:[3,&quot;2024-04-06T07:03:46.000Z&quot;],&quot;title&quot;:[0,&quot;algorithm&quot;],&quot;postSlug&quot;:[0,&quot;algorithm&quot;],&quot;featured&quot;:[0,false],&quot;draft&quot;:[0,false],&quot;tags&quot;:[1,[[0,&quot;algorithm&quot;],[0,&quot;sort&quot;],[0,&quot;js&quot;]]],&quot;description&quot;:[0,&quot;算法/leetcode&quot;],&quot;detailButton&quot;:[0,false],&quot;navToc&quot;:[0,false],&quot;excalidraw&quot;:[0,&quot;&quot;]}],&quot;body&quot;:[0,&quot;\n## 目录\n\n## 读算法导论(todo)\n\n### 2.1 插入排序\n\n## leetcode(js)\n\n### 插入排序\n\n```txt\nINSERTION-SORT(A)\nfor j = 2 to A.length\n    key = A[j]\n    i = j - 1\n    while i &gt; 0 and A[i] &gt; key\n        A[i+1] = A[i]\n        i = i-1\n    A[i+1] = key\n```\n\n```js\nfunction insertionSort(arr) {\n  for (let j = 1; j = 0 &amp;&amp; arr[i] &gt; key) {\n      arr[i + 1] = arr[i];\n      i = i - 1;\n    }\n    arr[i + 1] = key;\n  }\n  return arr;\n}\n```\n\n### 简单记录\n\n1. 两数之和\n\n```js\n/**\n * @param {number[]} nums\n * @param {number} target\n * @return {number[]}\n */\nvar twoSum = function (nums, target) {\n  const res = [];\n  for (let i = 0; i  0) {\n    for (let j = 0; j  0) {\n    let node = new ListNode(diff, null);\n    if (temp) {\n      temp.next = node;\n    }\n  }\n  return head;\n};\n```\n\n```js\nvar addTwoNumbers = function (l1, l2) {\n  const dummy = new ListNode(0);\n  let current = dummy;\n  let carry = 0;\n\n  while (l1 || l2 || carry) {\n    const v1 = l1 ? l1.val : 0;\n    const v2 = l2 ? l2.val : 0;\n\n    const sum = v1 + v2 + carry;\n    carry = Math.floor(sum / 10);\n\n    current.next = new ListNode(sum % 10);\n    current = current.next;\n\n    if (l1) l1 = l1.next;\n    if (l2) l2 = l2.next;\n  }\n\n  return dummy.next;\n};\n```\n\n3.最长无重复子串长度\n\n```js\nvar lengthOfLongestSubstring = function (s) {\n  let max = 0;\n  let left = 0;\n  const len = s.length;\n  const map = new Array(128).fill(-1);\n  for (let right = 0; right = left) {\n      left = map[charCode] + 1;\n    }\n    map[charCode] = right;\n    const currentLength = right - left + 1;\n    if (currentLength &gt; max) {\n      max = currentLength;\n    }\n  }\n  return max;\n};\n```\n\n优化代码\n\n```js\nvar lengthOfLongestSubstring = function (s) {\n  const len = s.length;\n  if (len = left) {\n      left = map[charCode] + 1;\n    }\n\n    // 更新字符的最新位置\n    map[charCode] = right;\n\n    // 计算当前窗口长度并更新最大值\n    const currentLength = right - left + 1;\n    if (currentLength &gt; max) {\n      max = currentLength;\n    }\n  }\n\n  return max;\n};\n```\n\n简化后\n\n```js\nvar lengthOfLongestSubstring = function (s) {\n  const n = s.length;\n  if (n  max; r++) {\n    const c = s[r].charCodeAt(0);\n    if (map[c] &gt;= l) l = map[c] + 1;\n    map[c] = r;\n    max = Math.max(max, r - l + 1);\n  }\n  return max;\n};\n```\n\n5.最长回文子串\n\n704.二分查找\n\n```js\nvar search = function (nums, target) {\n  let res = -1;\n  let i = 0,\n    j = nums.length - 1;\n  //这一步经常出错\n  while (i  nums[k]) {\n      i = k + 1;\n    } else {\n      res = k;\n      return res;\n    }\n  }\n  return res;\n};\n```\n\n## https://www.hello-algo.com/\n\n## 快慢指针判断链表有环 快指针走3步，一定会相遇吗\n\n\n\n数学原理分析\n\n基本设定\n\n慢指针每次走1步\n\n快指针每次走k步（k &gt; 1）\n\n环的长度为n\n\n相对速度分析\n\n每一轮快指针相对慢指针前进了(k-1)步\n\n这个相对运动可以看作是以(k-1)的速度在环中移动\n\n相遇条件\n\n设从进入环后经过t次移动\n\n要相遇必须满足：(k-1)t ≡ 0 (mod n)\n\n即：(k-1)t必须是环长n的整数倍\n\n具体分析k=3的情况\n\n```\n当k=3时：\n(k-1)t ≡ 0 (mod n)\n2t ≡ 0 (mod n)\n```\n\n这意味着：\n如果n是奇数，则t必须是n的倍数\n如果n是偶数，则t必须是n/2的倍数\n\n如果快指针每次走3步，慢指针每次走1步，在有环链表中不一定会相遇。这与传统的快指针走2步的情况不同。\n\n让我解释原因：\n快指针走2步的情况（一定相遇）：\n假设慢指针走了k步，快指针就走了2k步\n两者的距离差每次增加1步\n在环中，这个差值会以环的长度为周期循环\n终会出现差值等于环的长度的情况，即相遇\n快指针走3步的情况（不一定相遇）：\n假设环的长度为n\n每一轮，快指针比慢指针多走2步\n如果n能被2整除，那么可能永远错过相遇点\n举个具体例子：\n\n```txt\n环长度为4的情况：\n位置编号：0,1,2,3（然后回到0）\n\n第0次移动：慢=0，快=0\n第1次移动：慢=1，快=3\n第2次移动：慢=2，快=2\n第3次移动：慢=3，快=1\n第4次移动：慢=0，快=0（回到初始状态）\n```\n\n在这种情况下，快慢指针会相遇。\n但如果环长度为5：\n\n```txt\n环长度为5的情况：\n位置编号：0,1,2,3,4（然后回到0）\n\n第0次移动：慢=0，快=0\n第1次移动：慢=1，快=3\n第2次移动：慢=2，快=1\n第3次移动：慢=3，快=4\n第4次移动：慢=4，快=2\n第5次移动：慢=0，快=0（回到初始状态）\n```\n\n这形成了一个周期性模式：\n\n相对位置差依次为：0→2→4→1→3→0\n\n这个序列会不断重复\n\n但永远不会出现相对位置差为0的情况（除了回到初始状态）\n\n数学证明\n\n对于k=3的情况：\n\n1.每次移动后的相对距离：d = (3t - t) mod n = 2t mod n\n\n2.要相遇，必须有：2t ≡ 0 (mod n)\n\n3.当n为奇数时，这个方程只在t是n的倍数时成立\n\n4.这意味着指针必须完整地走完n个周期才能相遇\n\n结论\n\nk=2是最优的选择，因为：\n\n相对速度为1，保证能遍历环中每个位置\n\n不会跳过可能的相遇点\n\nk&gt;2时：\n\n相对速度可能与环长形成特殊关系\n\n导致某些位置永远无法到达\n\n增加了不相遇的可能性\n\n\n&quot;]}],[0,{&quot;title&quot;:[0,&quot;cesium and other tech in 某个安全管理公司&quot;],&quot;description&quot;:[0,&quot;cesium探索&quot;],&quot;data&quot;:[0,{&quot;author&quot;:[0,&quot;ajn404&quot;],&quot;pubDatetime&quot;:[3,&quot;2024-06-30T07:30:05.000Z&quot;],&quot;title&quot;:[0,&quot;cesium and other tech in 某个安全管理公司&quot;],&quot;postSlug&quot;:[0,&quot;bad&quot;],&quot;featured&quot;:[0,false],&quot;draft&quot;:[0,false],&quot;tags&quot;:[1,[[0,&quot;cesium&quot;],[0,&quot;map&quot;],[0,&quot;computer vision&quot;],[0,&quot;flv&quot;],[0,&quot;rtsp&quot;],[0,&quot;webrtc&quot;],[0,&quot;wasm&quot;],[0,&quot;websocket&quot;]]],&quot;description&quot;:[0,&quot;cesium探索&quot;],&quot;detailButton&quot;:[0,false],&quot;navToc&quot;:[0,false],&quot;excalidraw&quot;:[0,&quot;&quot;]}],&quot;body&quot;:[0,&quot;\n## 时间跨度\n\n2024-07=》\\*\\*\n\n## 目录\n\n## 3dtiles加载\n\n3D Tiles是一种开放规范,旨在优化大规模3D地理数据的可视化和传输.它允许您将大量的3D模型、点云和其他地理数据分割成更小的部分,以便在Web浏览器中高效地加载和渲染.\n\n### 3D Tiles 文件的特性：\n\n1. **层级化数据结构（Hierarchy of Tiles）：** 支持逐步加载和细化显示.\n2. **二进制数据格式：** 提供高效的存储和传输.\n3. **元数据支持：** 可以包含丰富的元数据,比如属性和样式.\n\n### 加载3D Tiles的解决方案\n\n#### 1. **CesiumJS**\n\nCesiumJS是一个开源JavaScript库,用于在Web浏览器中渲染3D地理数据.它原生支持3D Tiles.\n\n- **文档:** [CesiumJS 3D Tiles文档](https://cesium.com/docs/cesiumjs-ref-doc/3DTileset.html)\n\n#### 2. **Three.js**\n\n虽然Three.js并没有原生支持3D Tiles,但可以使用一些插件或自定义解析器来加载3D Tiles.\n\n- **插件:** 可以使用[three-3d-tiles](https://github.com/NASA-AMMOS/3DTilesRendererJS)插件,它是一个用来在Three.js中加载和渲染3D Tiles的库.\n- **文档:** [three-3d-tiles 文档](https://github.com/NASA-AMMOS/3DTilesRendererJS/blob/main/README.md)\n\n#### 3. **Mapbox GL JS**\n\nMapbox GL JS是一个开源的JavaScript库,用于在Web浏览器中呈现交互式地图.虽然它主要用于2D地理数据,但也可以通过一些方法支持3D Tiles.\n\n- **插件:** 可以使用`mapbox-3dtiles`插件,它是一个非官方的插件,提供了在Mapbox GL JS中加载3D Tiles的功能.\n- **文档:** [mapbox-3dtiles 文档](https://github.com/Geodan/mapbox-3dtiles)\n\n### 具体解决方案文档\n\n1. **CesiumJS:**\n\n   - [CesiumJS 3D Tiles Quick Start](https://cesium.com/docs/tutorials/3d-tiles/)\n   - [CesiumJS 3D Tiles Reference](https://cesium.com/docs/cesiumjs-ref-doc/3DTileset.html)\n\n2. **Three.js:**\n\n   - [Three.js + 3D Tiles Quick Start](https://github.com/NASA-AMMOS/3DTilesRendererJS/blob/main/README.md)\n   - [Three.js Documentation](https://threejs.org/docs/index.html)\n\n3. **Mapbox GL JS:**\n   - [Mapbox GL JS 3D Tiles Integration](https://github.com/Geodan/mapbox-3dtiles)\n\n这些文档和插件可以帮助你在不同的Web环境中加载和渲染3D Tiles文件.根据你的具体需求和技术栈选择最合适的方案.\n\n## rtsp与rtmp\n\n## ijkplayer源码中对于rtsp的处理是怎样的\n\n好的,我们来详细分析一下 ijkplayer 源码中对于 RTSP 的处理方式.\n\nijkplayer 中 RTSP 的处理主要涉及以下几个关键部分：\n\n**1. 协议解析：**\n\n- ijkplayer 利用 FFmpeg 的 RTSP 解码器 (`libavformat`) 对 RTSP 流进行解析.[1](https://github.com/Bilibili/ijkplayer/blob/master/android/ijkplayer/ijkplayer-java/src/main/java/tv/danmaku/ijk/media/player/IjkMediaPlayer.java)\n- 解码器会根据 RTSP 协议的规范,解析流中的各种信息,例如：\n  - 视频和音频编码信息\n  - 分辨率、帧率等参数\n  - 媒体数据包的传输方式 (UDP 或 TCP)\n  - 播放控制指令等\n\n**2. 数据传输：**\n\n- ijkplayer 可以根据 RTSP 流的设置,选择合适的传输方式.[1](https://github.com/Bilibili/ijkplayer/blob/master/android/ijkplayer/ijkplayer-java/src/main/java/tv/danmaku/ijk/media/player/IjkMediaPlayer.java)\n  - 通常 RTSP 流使用 UDP 进行数据传输,因为它效率更高,但容易出现数据丢失.[2](https://stackoverflow.com/questions/30098442/what-is-the-difference-between-udp-and-tcp-protocols)\n  - 如果网络环境较差,可以通过配置 RTSP 协议参数,强制使用 TCP 传输,以确保数据的完整性.[1](https://github.com/Bilibili/ijkplayer/blob/master/android/ijkplayer/ijkplayer-java/src/main/java/tv/danmaku/ijk/media/player/IjkMediaPlayer.java)\n\n**3. 数据解码：**\n\n- 解码器会根据解析出的信息,对接收到的媒体数据包进行解码.[1](https://github.com/Bilibili/ijkplayer/blob/master/android/ijkplayer/ijkplayer-java/src/main/java/tv/danmaku/ijk/media/player/IjkMediaPlayer.java)\n- ijkplayer 支持多种视频和音频解码器,例如 H.264、H.265、AAC、MP3 等.[1](https://github.com/Bilibili/ijkplayer/blob/master/android/ijkplayer/ijkplayer-java/src/main/java/tv/danmaku/ijk/media/player/IjkMediaPlayer.java)\n- ijkplayer 会优先使用硬件解码器 (例如 MediaCodec 或 VideoToolbox) 来提高解码效率.[1](https://github.com/Bilibili/ijkplayer/blob/master/android/ijkplayer/ijkplayer-java/src/main/java/tv/danmaku/ijk/media/player/IjkMediaPlayer.java)\n\n**4. 视频渲染：**\n\n- 解码后的视频数据会被渲染到屏幕上.[1](https://github.com/Bilibili/ijkplayer/blob/master/android/ijkplayer/ijkplayer-java/src/main/java/tv/danmaku/ijk/media/player/IjkMediaPlayer.java)\n- ijkplayer 支持多种渲染方式,例如 SurfaceView 和 TextureView.[1](https://github.com/Bilibili/ijkplayer/blob/master/android/ijkplayer/ijkplayer-java/src/main/java/tv/danmaku/ijk/media/player/IjkMediaPlayer.java)\n\n**5. 音频输出：**\n\n- 解码后的音频数据会被输出到设备的扬声器或耳机.[1](https://github.com/Bilibili/ijkplayer/blob/master/android/ijkplayer/ijkplayer-java/src/main/java/tv/danmaku/ijk/media/player/IjkMediaPlayer.java)\n- ijkplayer 支持多种音频输出方式,例如 OpenSL ES 和 AudioTrack.[1](https://github.com/Bilibili/ijkplayer/blob/master/android/ijkplayer/ijkplayer-java/src/main/java/tv/danmaku/ijk/media/player/IjkMediaPlayer.java)\n\n**6. 播放控制：**\n\n- ijkplayer 可以通过 RTSP 协议的控制指令来控制视频的播放,例如暂停、播放、快进、快退等.[1](https://github.com/Bilibili/ijkplayer/blob/master/android/ijkplayer/ijkplayer-java/src/main/java/tv/danmaku/ijk/media/player/IjkMediaPlayer.java)\n\n**总的来说,ijkplayer 使用 FFmpeg 的 RTSP 解码器来解析 RTSP 流,并利用其解码和渲染功能来播放视频和音频.** [1](https://github.com/Bilibili/ijkplayer/blob/master/android/ijkplayer/ijkplayer-java/src/main/java/tv/danmaku/ijk/media/player/IjkMediaPlayer.java) 开发者可以通过配置 RTSP 协议参数和使用 ijkplayer 提供的 API 来定制播放器的行为.[1](https://github.com/Bilibili/ijkplayer/blob/master/android/ijkplayer/ijkplayer-java/src/main/java/tv/danmaku/ijk/media/player/IjkMediaPlayer.java)\n\n如果您想更深入地了解 ijkplayer 源码中 RTSP 的实现细节,您可以参考 ijkplayer 的官方文档和代码库.[1](https://github.com/Bilibili/ijkplayer)\n\n## js如何请求rtsp协议的地址进行解析\n\nJavaScript 本身并不直接支持 RTSP 协议,因为浏览器环境通常不提供对 RTSP 的支持.RTSP（Real-Time Streaming Protocol）通常用于网络摄像头、安防监控等实时视频流的传输.在浏览器中处理 RTSP 流,需要通过其他方式间接实现,例如通过中间服务器进行协议转换,或使用专门的库.\n\n以下是一些常见的方法来在浏览器中处理 RTSP 流：\n\n### 方法一：通过流媒体服务器进行协议转换\n\n使用流媒体服务器（如 Wowza、VLC、FFmpeg、GStreamer）将 RTSP 流转换为浏览器支持的协议（如 HTTP、HLS、DASH）,然后在前端使用视频播放器播放.\n\n#### 使用 FFmpeg 进行协议转换\n\n1. **安装 FFmpeg**：确保你已经在服务器上安装了 FFmpeg.\n\n2. **启动 FFmpeg 进行转码和转发**：\n\n```bash\nffmpeg -i rtsp://your-rtsp-url -f flv rtmp://your-rtmp-server/live/stream\n```\n\n3. **在前端使用 HTML5 video 标签或第三方播放器播放**：\n4.\n\n```html\n\n  \n  Your browser does not support the video tag.\n\n```\n\n### 方法二：使用 WebRTC\n\n使用 WebRTC 库将 RTSP 流转换并传输到浏览器.WebRTC 是一个实时通信协议,浏览器原生支持.\n\n1. **设置 WebRTC 媒体服务器（如 Janus、Kurento）**：\n\n   - 配置服务器接收 RTSP 流,并通过 WebRTC 将其传输到浏览器.\n\n2. **前端代码**：\n   使用 WebRTC API 接收和播放视频流.\n\n```html\n\n\n  \n    WebRTC RTSP Stream\n  \n  \n    \n    \n    \n      const janusServer = \&quot;wss://your-janus-server:8989\&quot;;\n      const streamId = 1;\n\n      const janus = new Janus({\n        server: janusServer,\n        success: function () {\n          janus.attach({\n            plugin: \&quot;janus.plugin.streaming\&quot;,\n            success: function (pluginHandle) {\n              const streaming = pluginHandle;\n              streaming.send({ message: { request: \&quot;watch\&quot;, id: streamId } });\n            },\n            onmessage: function (msg, jsep) {\n              if (jsep !== undefined &amp;&amp; jsep !== null) {\n                streaming.createAnswer({\n                  jsep: jsep,\n                  media: { audioSend: false, videoSend: false },\n                  success: function (jsep) {\n                    streaming.send({\n                      message: { request: \&quot;start\&quot; },\n                      jsep: jsep,\n                    });\n                  },\n                });\n              }\n            },\n            onremotestream: function (stream) {\n              document.getElementById(\&quot;video\&quot;).srcObject = stream;\n            },\n            oncleanup: function () {\n              console.log(\&quot;Stream ended\&quot;);\n            },\n          });\n        },\n        error: function (error) {\n          console.error(\&quot;Janus error:\&quot;, error);\n        },\n        destroyed: function () {\n          console.log(\&quot;Janus session ended\&quot;);\n        },\n      });\n    \n  \n\n```\n\n### 方法三：使用库如 JSMpeg\n\nJSMpeg 是一个基于 JavaScript 的库,可以播放通过 WebSockets 传输的 MPEG-TS 流.\n\n1. **设置 WebSocket 服务器**：使用 FFmpeg 将 RTSP 流转换为 MPEG-TS 并通过 WebSocket 传输.\n\n```bash\nffmpeg -i rtsp://your-rtsp-url -f mpegts -codec:v mpeg1video -s 800x600 -b:v 1000k -bf 0 http://your-websocket-server:8081\n```\n\n2. **前端代码**：\n\n```html\n\n\n  \n    RTSP Stream with JSMpeg\n    \n  \n  \n    \n    \n      const url = \&quot;ws://your-websocket-server:8081\&quot;;\n      const canvas = document.getElementById(\&quot;videoCanvas\&quot;);\n      const player = new JSMpeg.Player(url, { canvas: canvas });\n    \n  \n\n```\n\n### 总结\n\n直接在浏览器中请求和解析 RTSP 流是比较困难的,通常需要通过中间服务器进行协议转换,或使用 WebRTC 进行传输.使用上述方法,可以将 RTSP 流转换为浏览器支持的格式,并在前端播放.根据具体需求选择适合的方法,确保实现实时流媒体播放.\n\n## `package.json` 中的`engines`\n\n在 `package.json` 文件中,`engines` 字段用于指定你的项目依赖的运行环境的版本.这包括 Node.js 和 npm 的版本等.通过定义这些版本,你可以确保在特定的环境中运行你的项目,从而避免由于版本不兼容导致的问题.\n\n以下是如何在 `package.json` 文件中使用 `engines` 字段的示例：\n\n```json\n{\n  \&quot;name\&quot;: \&quot;your-project-name\&quot;,\n  \&quot;version\&quot;: \&quot;1.0.0\&quot;,\n  \&quot;description\&quot;: \&quot;Your project description\&quot;,\n  \&quot;main\&quot;: \&quot;index.js\&quot;,\n  \&quot;scripts\&quot;: {\n    \&quot;start\&quot;: \&quot;node index.js\&quot;\n  },\n  \&quot;dependencies\&quot;: {\n    \&quot;express\&quot;: \&quot;^4.17.1\&quot;\n  },\n  \&quot;devDependencies\&quot;: {\n    \&quot;nodemon\&quot;: \&quot;^2.0.7\&quot;\n  },\n  \&quot;engines\&quot;: {\n    \&quot;node\&quot;: \&quot;&gt;=14.0.0\&quot;,\n    \&quot;npm\&quot;: \&quot;&gt;=6.0.0\&quot;\n  }\n}\n```\n\n在这个示例中：\n\n- `node: \&quot;&gt;=14.0.0\&quot;`：指定项目需要 Node.js 版本 14.0.0 或更高版本.\n- `npm: \&quot;&gt;=6.0.0\&quot;`：指定项目需要 npm 版本 6.0.0 或更高版本.\n\n### 解释\n\n- **`\&quot;node\&quot;: \&quot;&gt;=14.0.0\&quot;`**：这意味着项目依赖 Node.js 版本 14.0.0 或更高版本.你可以使用其他版本约束,比如 `\&quot;14.x\&quot;` 以表示任何 14.x 的版本,或者 `\&quot;14.17.0\&quot;` 以指定特定的版本.\n- **`\&quot;npm\&quot;: \&quot;&gt;=6.0.0\&quot;`**：这意味着项目依赖 npm 版本 6.0.0 或更高版本.\n\n### 版本约束\n\n`engines` 字段支持多种版本约束语法,常见的包括：\n\n- **`\&quot;^14.0.0\&quot;`**：兼容版本 14.0.0,但不包括 15.0.0.\n- **`\&quot;~14.0.0\&quot;`**：大约 14.0.0,即 14.0.x,但不包括 14.1.0.\n- **`\&quot;&gt;=14.0.0\&quot;`**：版本 14.0.0 或更高版本.\n- **`\&quot;14.x\&quot;`**：14 的任何小版本.\n\n### 强制执行版本要求\n\n虽然 `engines` 字段提供了版本约束,但默认情况下不会强制执行这些要求.为了强制执行,可以使用 `engine-strict` 设置或相应的工具.\n\n#### 在 `.npmrc` 文件中启用 `engine-strict` 模式：\n\n你可以在项目的 `.npmrc` 文件中添加以下行以强制执行引擎版本要求：\n\n```\nengine-strict=true\n```\n\n#### 使用 `yarn`\n\n如果你使用 `yarn` 作为包管理器,`yarn` 会自动遵循 `engines` 字段,并在不满足版本要求时给出警告.\n\n### 总结\n\n通过在 `package.json` 文件中使用 `engines` 字段,你可以指定项目运行所需的 Node.js 和 npm 版本.这有助于确保项目在特定的运行环境中运行,避免版本不兼容问题.可以使用多种版本约束语法来定义所需的版本范围,并通过 `engine-strict` 设置或使用 `yarn` 来强制执行这些版本要求.\n\n## cesium personal practicing\n\n### astro page 多页\n\n- [demo](/cesiumPage/demo)\n- [load Model](/cesiumPage/loadGltfModel)\n- [开车](/cesiumPage/carMove)\n\n\ncarMove\n\n在你的代码中，你正在使用Cesium来加载和显示多个CZML文件，这些文件描述了一个多部分的车辆模型。为了确保这些模型在适当的时间段内被加载，你设置了一个时间偏移量来决定何时请求每个部分的数据。\n\n首先，确保你的CZML文件的路径是正确的，并且这些文件的内容符合CZML的标准。CZML（Cesium Language）是一种JSON格式，用于描述时间动态的地理空间数据。每个CZML文件应包含一个或多个实体，描述它们的属性和时间动态。\n\n在你的代码中，`partsToLoad`数组定义了三个部分，每个部分都有一个加载的时间范围。`procesPart`函数负责处理每个CZML文件的加载。你在`viewer.clock.onTick`事件中检查当前的时间偏移量，并根据这个偏移量决定是否需要加载某个部分。\n\n以下是一些建议和注意事项，以确保CZML文件能够顺利加载：\n\n1. **确保CZML文件的有效性**：检查CZML文件的格式和内容，确保它们符合CZML标准。可以使用在线工具或Cesium的文档来验证。\n\n2. **处理加载错误**：在`procesPart`函数中，可以添加错误处理逻辑，以便在加载失败时进行调试。例如：\n\n   ```javascript\n   dataSource\n     .process(part.url)\n     .then(function () {\n       part.loaded = true;\n       if (!viewer.trackedEntity) {\n         viewer.trackedEntity = entity = dataSource.entities.getById(\&quot;Vehicle\&quot;);\n       }\n     })\n     .catch(function (error) {\n       console.error(\&quot;加载CZML文件失败:\&quot;, error);\n     });\n   ```\n\n3. **优化加载顺序**：如果某些部分依赖于其他部分，确保它们的加载顺序是正确的。可以在`partsToLoad`中调整它们的顺序，或者在加载时添加依赖关系检查。\n\n4. **调试信息**：在开发过程中，可以在控制台中输出调试信息，以便跟踪加载状态。例如：\n\n   ```javascript\n   console.log(`请求加载: ${part.url}`);\n   ```\n\n5. **使用Cesium的事件**：利用Cesium提供的事件机制，可以在加载完成或失败时触发相应的回调，更新UI或执行其他操作。\n\n通过这些步骤，你可以更好地管理CZML文件的加载过程，确保在合适的时间展示相应的模型部分。这样一来，用户在观看时就能体验到流畅的动态效果。\n\n\n\n- [优化加载](/cesiumPage/loadModelOptmize)\n- [人员定位](/cesiumPage/memberPosition)\n\n### react tsx page 使用web组件\n\n\nv0 to generate component (使用react实现cesium人员定位)\n\nimport PersonnelTracker from \&quot;@components/react/cesium/personnel-tracker.tsx\&quot;;\n\n\n\n\n\n## 优化3dtiles加载\n\n```js\nconst viewer = new Cesium.Viewer(\&quot;cesiumContainer\&quot;, {\n  scene3DOnly: true,\n  maximumRenderTimeChange: Infinity,\n  sceneModePicker: false,\n  // 禁用默认的图层选择器\n  baseLayerPicker: false,\n  // 禁用默认的缩放控件\n  animation: false,\n  // 禁用默认的图层选择器\n  timeline: false,\n  requestRenderMode: true,\n  // 在 Viewer 初始化时直接设置 globe 属性\n  //   globe: false,\n});\n\n// 禁用天空盒和大气层\nviewer.scene.skyBox.show = false;\nviewer.scene.skyAtmosphere.show = false;\n\n// 抗锯齿\nviewer.scene.postProcessStages.fxaa.enabled = true;\n\nconst url = \&quot;/assets/models/3dtiles/1/tileset.json\&quot;;\nconst tileset = await Cesium.Cesium3DTileset.fromUrl(url, {\n  preloadWhenHidden: true,\n  dynamicScreenSpaceError: true,\n});\n\nviewer.scene.primitives.add(tileset);\n\n// 加载模型后,设置相机视角\nviewer.zoomTo(tileset).then(() =&gt; {});\n```\n\n## map demo\n\n- [super map](https://www.supermapol.com/earth/vue-iEarth/examples/index.html)\n- [terria demo](https://www.terria.io/applications)\n- [esri/arcgis](https://developers.arcgis.com/)\n\n## jecloud的多选样式和单选样式不一样\n\n源码中\n\n```jsx\nmultiple ? (\n        \n          \n                    已选数据（{resultStore.data.length}条）\n                     {\n                        $resultPanel.value.setExpand(false);\n                      }}\n                    &gt;\n                  \n                );\n              },\n            }}\n          /&gt;\n        \n      ) : null,\n```\n\n直接就一个multiple控制了右边已选择,难绷\n\n## 安卓项目\n\n\nkeystore\n\n在 Android 项目中生成 keystore 文件，您需要使用 Java Development Kit (JDK) 中自带的 `keytool` 工具。\n\n以下是生成 keystore 的步骤：\n\n1. **打开命令行工具**\n\n   - 在 Windows 上，您可以使用 `cmd` 或 `PowerShell`。\n   - 在 macOS 或 Linux 上，您可以使用 `Terminal`。\n\n2. **进入 JDK 的 `bin` 目录**\n\n   - 您可以使用 `cd` 命令进入该目录，例如：\n     ```bash\n     cd C:\\Program Files\\Java\\jdk-17.0.1\\bin\n     ```\n   - 请将 `C:\\Program Files\\Java\\jdk-17.0.1\\bin` 替换为您实际安装 JDK 的路径。\n\n3. **执行以下命令生成 keystore 文件**\n\n   ```bash\n   keytool -genkey -v -keystore my-release-key.keystore -alias alias_name -keyalg RSA -keysize 2048 -validity 10000\n   ```\n\n   - 将 `my-release-key.keystore` 替换为您想要的 keystore 文件名。\n   - 将 `alias_name` 替换为您想要的别名。\n   - `keyalg` 指定密钥算法，这里使用 RSA。\n   - `keysize` 指定密钥长度，这里使用 2048 位。\n   - `validity` 指定有效期，这里设置为 10000 天。\n\n4. **根据提示输入信息**\n\n   - 您需要输入 keystore 和密钥的密码，以及一些个人信息。\n   - 这些信息将用于生成证书，请确保妥善保管密码。\n\n5. **生成 keystore 文件**\n\n   - 命令执行成功后，将在当前目录下生成名为 `my-release-key.keystore` 的 keystore 文件。\n\n**注意：**\n\n- 请妥善保管生成的 keystore 文件和密码，因为它们用于签名您的应用。\n- 如果丢失了 keystore 文件或密码，您将无法更新您的应用。\n- 建议您备份 keystore 文件，并将其存储在安全的地方。 [2](https://stackoverflow.com/questions/3997748/how-can-i-create-a-keystore)[3](https://help.gamesalad.com/gamesalad-cookbook/publishing/4-android-publishing/4-02-creating-a-keystore/)\n\n\n\n## [rtsp/express/ffmpeg/flv项目demo](https://github1s.com/ajn404/ajn404.github.io/tree/main/src/assets/rtsp)\n\n\nindex.js\n\n这段代码是一个使用 Node.js 和 Express 框架构建的简单视频流服务器，主要用于将 RTSP（实时流协议）视频流转换为 FLV（Flash 视频）格式并通过 HTTP 提供给客户端。下面是对代码的详细解释：\n\n### 主要目标\n\n1. **创建一个 HTTP 服务器**：使用 Express 框架来处理 HTTP 请求。\n2. **处理视频流**：使用 FFmpeg 将 RTSP 视频流转换为 FLV 格式，并将其通过 HTTP 发送给客户端。\n3. **事件管理**：使用 EventEmitter 来管理视频流数据的传输。\n\n### 代码逐行解释\n\n1. **导入模块**：\n\n   ```javascript\n   const { spawn } = require(\&quot;child_process\&quot;);\n   const { EventEmitter } = require(\&quot;events\&quot;);\n   const express = require(\&quot;express\&quot;);\n   const path = require(\&quot;path\&quot;);\n   ```\n\n   - `spawn`：用于创建子进程，这里用于启动 FFmpeg。\n   - `EventEmitter`：用于创建事件发射器，以便在数据流中进行事件管理。\n   - `express`：用于创建 HTTP 服务器。\n   - `path`：用于处理文件路径。\n\n2. **初始化应用和服务器**：\n\n
