;]]],&quot;description&quot;:[0,&quot;2024年4月记录&quot;],&quot;detailButton&quot;:[0,false],&quot;navToc&quot;:[0,false],&quot;excalidraw&quot;:[0,&quot;&quot;]}],&quot;body&quot;:[0,&quot;\n## 目录\n\n## 博客\n\n### 添加图片\n\nimport ImagesSlider from \&quot;@aceternity/demo/images-slider\&quot;;\n\n\n\n## links\n\n[更多知识,请看下月记录](/posts/2024-05)\n&quot;]}],[0,{&quot;title&quot;:[0,&quot;2024年5月记录&quot;],&quot;description&quot;:[0,&quot;2024年5月记录&quot;],&quot;data&quot;:[0,{&quot;author&quot;:[0,&quot;ajn404&quot;],&quot;pubDatetime&quot;:[3,&quot;2024-05-01T15:34:51.000Z&quot;],&quot;title&quot;:[0,&quot;2024年5月记录&quot;],&quot;postSlug&quot;:[0,&quot;2024-05&quot;],&quot;featured&quot;:[0,false],&quot;draft&quot;:[0,false],&quot;tags&quot;:[1,[[0,&quot;2024&quot;],[0,&quot;2024-05&quot;],[0,&quot;javascript&quot;],[0,&quot;面试准备&quot;]]],&quot;description&quot;:[0,&quot;2024年5月记录&quot;],&quot;detailButton&quot;:[0,false],&quot;navToc&quot;:[0,false],&quot;excalidraw&quot;:[0,&quot;&quot;]}],&quot;body&quot;:[0,&quot;\n## 目录\n\n## records\n\n彻底搬到北京了\n\n## 回顾基础\n\n底层逻辑依然是跟着roadmap走\n\n### js\n\n#### 1.简介\n\n- 是什么\n- 历史\n- 版本\n- 如何运行\n\ndeno,node,bun\n\n```\nbunx shadcn-ui@latest add button\n```\n\n#### 2.关于变量\n\n- 变量声明 var let const\n- 变量提升\n- 命名规则\n- 函数作用域 块 函数 全局\n\n#### 3.数据类型\n\n- 原始数据类型 string undefined bigint number null Symbol Boolean\n- Object\n  内置Objects 例如 String , Number\n  继承,原型\n  原型链\n- typeof\n\n#### 4.type casting\n\nIn programming language, casting is a way of telling the compiler to change an expression or value from one type to another\n\n- 显式类型转换\n- 隐式类型转换\n- 类型转换vs强制类型转换\n\n#### 5.数据结构\n\n\n  A Data structure is a format to organize, manage and store data in a way that\n  allows efficient access and modification. JavaScript has primitive (built-in)\n  and non-primitive (not built-in) data structures. Primitive data structures\n  come by default with the programming language and you can implement them out\n  of the box (like arrays and objects). Non-primitive data structures don’t come\n  by default and you have to code them up if you want to use them.\n\n\n- key集合\n  Map,WeakMap,Set,WeakSet\n- 结构化数据\n  \n    Structured data is used by search-engines, like Google, to understand the\n    content of the page, as well as to gather information about the web and the\n    world in general.\n  \n  JSON\n- 索引集合\n\n  - [类型化数组](https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Guide/Typed_arrays)\n    JavaScript 类型化数组是一种类似数组的对象,并提供了一种用于在内存缓冲中访问原始二进制数据的机制.\n    这部分有点难,缓冲和视图那里,基本上只会手抄别人的模板,这里的mdn文章需要**精读**\n\n  - 数组\n\n#### 6.[相等性比较](https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Equality_comparisons_and_sameness)\n\n- 操作符\n  == === Object.is()\n- 相等算法\n  IsLooselyEqual：==\n  IsStrictlyEqual：===\n  SameValue：Object.is()\n  SameValueZero：被许多内置运算使用\n\n  {\&quot; \&quot;}\n\n  {\&quot; \&quot;}\n\n  {\&quot; \&quot;}\n\n  \n    通常情况下,唯一需要关注 Object.is\n    对零的特殊行为的时机是在实施特定的元编程范式时,特别是涉及属性描述符时,当你的工作需要镜像\n    Object.defineProperty 的某些特性时.如果你的用例不需要这样做,建议避免使用\n    Object.is,而改用 ===.即使你的要求涉及将两个 NaN 值之间的比较计算为\n    true,通常特殊处理 NaN 检查（使用先前版本的 ECMAScript 中提供的 isNaN\n    方法）比解决相关计算如何影响零的符号更为简单.\n  \n\n#### 7.循环和遍历\n\n- for\n- do while\n- while\n- conditional statements ifelse/Switch\n- for in\n- for of\n- break/continue\n  [labeled statements](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Statements/label)\n\n#### 8.control flow\n\n- Conditional Statements\n\n  if/else Switch\n\n- Exception Handling 异常处理\n  throw\n\n  try/Catch/finally\n\n  Utilizing Error Objects 利用错误对象\n\n  Error构造函数:\n\n  AggregateError 聚合错误\n\n  EvalError EvalError（评估错误）\n\n  InternalError 内部错误\n\n  RangeError 范围错误\n\n  ReferenceError 引用错误\n\n  SyntaxError 语法错误\n\n```js\ntry {\n  willGiveErrorSometime();\n} catch (error) {\n  if (error instanceof RangeError) {\n    rangeErrorHandler(error);\n  } else if (error instanceof ReferenceError) {\n    referenceErrorHandle(error);\n  } else {\n    errorHandler(error);\n  }\n}\n```\n\n#### 9.[表达式与运算符](https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Guide/Expressions_and_Operators)\n\n这里只记一些之前不知道的/记不太清楚的：\n\n- delete\n\n```js\ndelete Math.PI; // returns false (cannot delete predefined properties)\n```\n\n```js\nvar trees = new Array(\&quot;redwood\&quot;, \&quot;bay\&quot;, \&quot;cedar\&quot;, \&quot;oak\&quot;, \&quot;maple\&quot;);\ndelete trees[3];\nif (3 in trees) {\n  // 不会被执行\n}\n```\n\n```js\nvar trees = new Array(\&quot;redwood\&quot;, \&quot;bay\&quot;, \&quot;cedar\&quot;, \&quot;oak\&quot;, \&quot;maple\&quot;);\ntrees[3] = undefined;\nif (3 in trees) {\n  // this gets executed（会被执行）\n}\n```\n\n- typeof\n\n```js\ntypeof null === \&quot;object\&quot;;\ntypeof undefined === \&quot;undefined\&quot;;\n```\n\n- void\n\n你可以使用 void 运算符指明一个超文本链接.该表达式是有效的,但是并不会在当前文档中进行加载.\n\n如下创建了一个超链接文本,当用户单击该文本时,不会有任何效果.\n\n```html\nClick here to do nothing\n```\n\n下面的代码创建了一个超链接,当用户单击它时,提交一个表单.\n\n```html\nClick here to submit\n```\n\n- this\n  指代当前的对象\n\n```js\nfunction validate(obj, lowval, hival) {\n  if (obj.value  hival) console.log(\&quot;Invalid Value!\&quot;);\n}\n```\n\n```html\nEnter a number between 18 and 99:\n\n```\n\n- 数值推导(实验性)\n\n```js\n[for (i of [ 1, 2, 3 ]) i*i ];\n// [ 1, 4, 9 ]\n\nvar abc = [ \&quot;A\&quot;, \&quot;B\&quot;, \&quot;C\&quot; ];\n[for (letters of abc) letters.toLowerCase()];\n// [ \&quot;a\&quot;, \&quot;b\&quot;, \&quot;c\&quot; ]\n\n```\n\nComprehensions 特性被许多编程语言所采用,该特性能够使你快速地通过一个已有的数组来创建出一个新的数组\n\n#### 10.函数\n\n- 声明以及调用\n- 函数传参 [默认参数](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Functions/Default_parameters)/[剩余参数](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Functions/rest_parameters)\n- arrow function\n- IIFE 立即调用函数表达式\n- Arguments对象\n\n```js\n// ES2015\nconst args = Array.from(arguments);\nconst args = [...arguments];\n```\n\n```js\nfunction myConcat(separator) {\n  var args = Array.prototype.slice.call(arguments, 1);\n  return args.join(separator);\n}\n\nmyConcat.apply(null, [\&quot;-\&quot;, \&quot;;\&quot;, \&quot;.\&quot;]);\n```\n\n- 作用域与函数[调用栈](https://developer.mozilla.org/zh-CN/docs/Glossary/Call_stack)\n\n\n  \n    调用栈是解释器（比如 Web 浏览器中的 JavaScript\n    解释器）用来追踪其在调用多个函数的脚本中所处位置的机制——当前正在运行的函数是哪一个,以及在该函数内部调用了哪些函数,等等.\n  \n  \n    当脚本调用一个函数时,解释器就会把该函数添加进调用栈,然后开始执行这个函数.\n    正在调用栈中执行的函数调用的其他任何函数也将会被添加进调用栈.一旦这个函数被调用,便会立即执行.\n    当前函数执行完毕后,解释器将其清出调用栈,继续执行当前执行环境下的剩余的代码.\n    当分配的调用栈空间被占满时,会引发“堆栈溢出”错误.\n  \n\n递归/词法作用域/闭包\n\n- 内置函数\n\n#### 11.[严格模式](https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Reference/Strict_mode)\n\n#### 12.使用this关键字\n\n### react\n\n#### 1.cli tools\n\nvite/create react app\n\n#### 2.components\n\n##### class components\n\n```js\nimport React, { Component } from \&quot;react\&quot;;\n\ninterface LifecycleExampleState {\n  counter: number;\n}\n\nclass LifecycleExample extends Component {\n  constructor(props: {}) {\n    super(props);\n    this.state = {\n      counter: 0,\n    };\n    console.log(\&quot;Constructor\&quot;);\n  }\n\n  static getDerivedStateFromProps(\n    nextProps: {},\n    nextState: LifecycleExampleState\n  ) {\n    console.log(\&quot;getDerivedStateFromProps\&quot;, nextProps, nextState);\n    return null;\n  }\n\n  componentDidMount() {\n    console.log(\&quot;componentDidMount\&quot;);\n  }\n\n  shouldComponentUpdate(nextProps: {}, nextState: LifecycleExampleState) {\n    console.log(\&quot;shouldComponentUpdate\&quot;, nextProps, nextState);\n    return true;\n  }\n\n  getSnapshotBeforeUpdate(prevProps: {}, prevState: LifecycleExampleState) {\n    console.log(\&quot;getSnapshotBeforeUpdate\&quot;, prevProps, prevState);\n    return null;\n  }\n\n  componentDidUpdate(\n    prevProps: {},\n    prevState: LifecycleExampleState,\n    snapshot: null\n  ) {\n    console.log(\&quot;componentDidUpdate\&quot;, prevProps, prevState, snapshot);\n  }\n\n  componentWillUnmount() {\n    console.log(\&quot;componentWillUnmount\&quot;);\n  }\n\n  static getDerivedStateFromError(error: Error) {\n    console.log(\&quot;getDerivedStateFromError\&quot;, error);\n    return null;\n  }\n\n  componentDidCatch(error: Error, info: React.ErrorInfo) {\n    console.log(\&quot;componentDidCatch\&quot;, error, info);\n  }\n\n  handleIncrement = () =&gt; {\n    this.setState(prevState =&gt; ({\n      counter: prevState.counter + 1,\n    }));\n  };\n\n  render() {\n    console.log(\&quot;Render\&quot;);\n    return (\n      \n        Counter: {this.state.counter}\n        Increment\n      \n    );\n  }\n}\n\nexport default LifecycleExample;\n\n```\n\n##### 函数式组件\n\n```jsx\nimport React, { useState, useEffect, useReducer } from \&quot;react\&quot;;\n\ninterface LifecycleExampleProps {\n  initialCounter: number;\n}\n\ninterface LifecycleExampleState {\n  counter: number;\n}\n\ntype Action = { type: \&quot;increment\&quot; } | { type: \&quot;decrement\&quot; };\n\nconst counterReducer = (\n  state: LifecycleExampleState,\n  action: Action\n): LifecycleExampleState =&gt; {\n  switch (action.type) {\n    case \&quot;increment\&quot;:\n      return { ...state, counter: state.counter + 1 };\n    case \&quot;decrement\&quot;:\n      return { ...state, counter: state.counter - 1 };\n    default:\n      return state;\n  }\n};\n\nconst LifecycleExample: React.FC = ({\n  initialCounter,\n}) =&gt; {\n  const [state, dispatch] = useReducer(counterReducer, {\n    counter: initialCounter,\n  });\n\n  useEffect(() =&gt; {\n    console.log(\&quot;Component Did Mount\&quot;);\n\n    return () =&gt; {\n      console.log(\&quot;Component Will Unmount\&quot;);\n    };\n  }, []); // Empty dependency array means it runs once on mount and once on unmount\n\n  useEffect(() =&gt; {\n    console.log(\&quot;Counter Value Changed:\&quot;, state.counter);\n  }, [state.counter]); // Runs whenever counter value changes\n\n  const handleIncrement = () =&gt; {\n    dispatch({ type: \&quot;increment\&quot; });\n  };\n\n  const handleDecrement = () =&gt; {\n    dispatch({ type: \&quot;decrement\&quot; });\n  };\n\n  console.log(\&quot;Render\&quot;);\n\n  return (\n    \n      Counter: {state.counter}\n      Increment\n      Decrement\n    \n  );\n};\n\nexport default LifecycleExample;\n\n```\n\n##### 组件基础:\n\n- jsx(javascript xml)\n\n```jsx\nconst jsx = This is JSX;\n```\n\n`React.createElement(type, [props], [...children])`\n=&gt;\n\n```json\n{\n  \&quot;type\&quot;: \&quot;h1\&quot;,\n  \&quot;props\&quot;: {\n    \&quot;children\&quot;: \&quot;This is JSX\&quot;\n  }\n}\n```\n\n```jsx\nclass JSXDemo extends React.Component {\n  render() {\n    const jsx = This is JSX;\n    console.log(jsx);\n    return jsx;\n  }\n}\n\nReactDOM.render(, document.getElementById(\&quot;root\&quot;));\n```\n\n- props vs state\n\n一个是传递给组件的,一个是在组件内部进行管理的\n使用props传递父组件控制的数据和回调函数,确保子组件的行为由父组件控制.\n使用state管理组件内部的状态和数据,确保组件能够根据用户交互或其他内部逻辑动态更新.\n\n- 条件渲染\n- Composition vs Inheritance\n\n  \n    在React中,组件之间的代码复用主要通过组合（Composition）来实现,而不是继承（Inheritance）.React团队建议使用组合而不是继承来实现组件的复用,因为组合更符合React的设计哲学,即\&quot;组合优于继承\&quot;.\n  \n  继承会导致组件之间的耦合度更高,不利于代码的复用和维护.\n\n##### 组件渲染\n\n- 组件生命周期\n  使用 useEffect 模拟生命周期方法\n\n```jsx\nimport React, { useState, useEffect } from \&quot;react\&quot;;\n\nfunction MyFunctionComponent() {\n  const [count, setCount] = useState(0);\n\n  useEffect(() =&gt; {\n    // componentDidMount 和 componentDidUpdate 的组合\n    console.log(`Count has been updated to: ${count}`);\n\n    return () =&gt; {\n      // componentWillUnmount\n      console.log(\&quot;Cleanup\&quot;);\n    };\n  }, [count]); // 只有 count 改变时才会触发\n\n  const incrementCount = () =&gt; {\n    setCount(prevCount =&gt; prevCount + 1);\n  };\n\n  return (\n    \n      Count: {count}\n      Increment\n    \n  );\n}\n\nexport default MyFunctionComponent;\n```\n\n- Lists and Keys\n- render props\n\n  [React Render Props](https://www.robinwieruch.de/react-render-props/)\n  通过一个值为函数的 prop 动态决定组件渲染内容的技术\n  指一个用于告知组件该渲染什么内容的函数 prop.通过这种模式,可以在不使用高阶组件（HOC）或 context 的情况下共享组件逻辑\n\n例如\n\n```tsx\nimport React, { Component, type ReactNode } from \&quot;react\&quot;;\n\n// 定义 Mouse 组件的 props 类型\ninterface MouseProps {\n  render: (state: MouseState) =&gt; ReactNode;\n}\n\n// 定义 Mouse 组件的 state 类型\ninterface MouseState {\n  x: number;\n  y: number;\n}\n\nclass Mouse extends Component {\n  constructor(props: MouseProps) {\n    super(props);\n    this.state = { x: 0, y: 0 };\n    this.handleMouseMove = this.handleMouseMove.bind(this);\n  }\n\n  handleMouseMove(event: React.MouseEvent) {\n    this.setState({\n      x: event.clientX,\n      y: event.clientY,\n    });\n  }\n\n  render() {\n    return (\n      \n        {this.props.render(this.state)}\n      \n    );\n  }\n}\n\nexport default Mouse;\n```\n\n使用\n\n```tsx\nimport Mouse from \&quot;./mouse\&quot;;\n\nfunction App() {\n  return (\n    \n      Move the mouse around!\n       (\n          \n            The current mouse position is ({x}, {y})\n          \n        )}\n      /&gt;\n    \n  );\n}\n\nexport default App;\n```\n\n结果\n\nimport RenderProps from \&quot;@components/react/features/renderProps\&quot;;\n\n\n\n- Refs\n\n```tsx\nimport React, { useRef, useEffect } from \&quot;react\&quot;;\n\nfunction MyComponent() {\n  const myRef = useRef(null);\n\n  useEffect(() =&gt; {\n    myRef.current.focus(); // 获取焦点\n  }, []);\n\n  return ;\n}\n```\n\n类组件中\n\n```tsx\nimport React, { Component } from \&quot;react\&quot;;\n\nclass MyComponent extends Component {\n  constructor(props) {\n    super(props);\n    this.myRef = React.createRef();\n  }\n\n  componentDidMount() {\n    this.myRef.current.focus(); // 获取焦点\n  }\n\n  render() {\n    return ;\n  }\n}\n```\n\n- Events\n\nSyntheticEvent =&gt;事件处理函数\n\nReact使用合成事件而不是原生DOM事件,因此某些特性可能与原生DOM事件有所不同（例如,事件委托）\n\n在使用函数组件时,事件处理函数可以直接作为 JSX 中的箭头函数定义,而不需要将它们作为类方法来定义.\n\n合成事件对象在每次事件触发时都会被重用,因此如果你想在异步代码中访问合成事件属性,需要在事件处理函数中调用 event.persist() 方法,以确保事件对象在异步代码中仍然可用.\n\ndemo:\n\n```jsx\nimport React, { Component } from \&quot;react\&quot;;\n\nclass MyComponent extends Component {\n  handleClick = event =&gt; {\n    console.log(\&quot;Button clicked!\&quot;);\n  };\n\n  render() {\n    return Click me;\n  }\n}\n\nexport default MyComponent;\n```\n\n- High Order Components\n\n  高阶组件（Higher Order Components,HOC）是一种用于增强组件功能的模式.它是一个函数,接受一个组件作为参数,并返回一个新的组件.通过高阶组件,你可以在不修改原始组件代码的情况下,添加新的功能或修改现有功能.\n\n  demo\n\n```jsx\nimport React from \&quot;react\&quot;;\n\nfunction withLogger(WrappedComponent) {\n  return class extends React.Component {\n    componentDidMount() {\n      console.log(\&quot;Component is mounted\&quot;);\n    }\n\n    render() {\n      return ;\n    }\n  };\n}\n\n// 使用高阶组件增强组件功能\nconst EnhancedComponent = withLogger(MyComponent);\n```\n\n以下是一个更具体的示例,演示了如何使用高阶组件来添加身份验证功能：\n\n```jsx\nimport React from \&quot;react\&quot;;\n\n// 定义一个高阶组件,用于身份验证\nfunction withAuthorization(WrappedComponent) {\n  return class extends React.Component {\n    componentDidMount() {\n      // 模拟检查用户是否已登录\n      const isAuthenticated = true;\n      if (!isAuthenticated) {\n        // 如果用户未登录,则重定向到登录页面\n        this.props.history.push(\&quot;/login\&quot;);\n      }\n    }\n\n    render() {\n      return ;\n    }\n  };\n}\n\n// 创建一个需要身份验证的组件\nclass MyProtectedComponent extends React.Component {\n  render() {\n    return Protected content;\n  }\n}\n\n// 使用高阶组件增强组件功能\nconst EnhancedComponent = withAuthorization(MyProtectedComponent);\n```\n\n##### 勾子 hooks\n\n1. basic hooks\n   useState/useEffect\n\n2. 自定义hooks\n3. common hooks\n\n##### Routers路由控制\n\nreact router/reach router\n\n#### 源码学习\n\n- React 不再使用 requestIdleCallback,而改用 scheduler 包来管理任务调度,这是因为 scheduler 包提供了更强大和精确的任务调度功能,支持任务优先级管理,能够更好地优化任务执行顺序和性能\n-\n\n##### 问题解决,详细见[react相关](/posts/react)\n\n1.react17之前jsx文件为什么要声明import React from &#39;react&#39;,之后为什么不需要了\n在 React 17 之前,显式引入 React 是为了确保 JSX 被正确编译为 React.createElement 调用.而在 React 17 之后,通过引入新的 JSX 转换功能,编译器会自动处理所需的引入\n2.jsx和Fiber有什么关系\nJSX 是用于编写组件的语法糖,而 Fiber 是用于优化 React 应用性能的底层机制\n3.Fiber是什么,它为什么能提高性能\nFiber 是一种重新实现的协调算法,旨在增强 React 处理 UI 更新的能力.\n它将更新工作分成更小的任务单元,可以在需要时中断和恢复这些任务,从而提高响应能力.\n4.componentDidMount和useEffect的区别是什么\n**使用场景**：\n\ncomponentDidMount 只能在类组件中使用.\nuseEffect 只能在函数组件中使用.\n**依赖管理**：\n\ncomponentDidMount 只会在组件挂载后执行一次.\nuseEffect 默认在每次渲染后都会执行,但可以通过依赖数组来控制其执行时机.如果依赖数组为空（[]）,它的行为类似于 componentDidMount,只在组件挂载后执行一次.\n**清理副作用**：\n\ncomponentDidMount 本身没有清理副作用的机制,需要在 componentWillUnmount 方法中处理清理逻辑.\nuseEffect 可以直接返回一个清理函数,在组件卸载或者依赖项变化时自动执行该清理函数.\n\n5.scheduler与fiber\n\n\n区别与联系\n\nReact 的 Scheduler 和 Fiber 是两个不同但相互关联的组件,它们在 React 应用中扮演了不同的角色,分别负责任务调度和组件更新.以下是它们的区别与联系的详细解释：\n\nFiber\n\n定义和作用：\n\n- **Fiber 是 React 的新的协调引擎**,它重新设计了 React 的核心算法,用于更高效地管理组件更新和渲染.\n- **核心目标**：通过分割可中断的工作单元来提高 React 的性能,使得渲染过程能够被中断和恢复,从而保持应用的响应性.\n\n主要特性：\n\n1. **时间分片**：将渲染工作拆分成多个小任务,可以在主线程空闲时执行这些任务.\n2. **优先级管理**：支持对不同任务分配不同的优先级,高优先级任务（如用户交互）会被优先处理.\n3. **增量渲染**：允许在更新过程中中断并恢复任务,减少长时间的主线程阻塞,提升用户体验.\n4. **链表结构**：使用链表结构来组织和遍历组件树中的 Fiber 节点,使任务调度更加灵活和高效.\n\nScheduler\n\n定义和作用：\n\n- **Scheduler 是一个独立的包**,用于任务的调度和优先级管理.\n- **核心目标**：提供一个高效的任务调度机制,确保高优先级任务能够及时执行,而低优先级任务在主线程空闲时处理.\n\n主要特性：\n\n1. **任务优先级**：支持将任务分为不同的优先级,如 Immediate（立即）、User-blocking（用户阻塞）、Normal（普通）、Low（低）和 Idle（空闲）.\n2. **时间分片**：调度器可以在时间片内执行任务,并在每个时间片结束后将控制权交还给浏览器,从而避免长时间阻塞主线程.\n3. **任务调度**：调度器根据任务的优先级和过\n\n期时间（deadline）来决定何时执行哪些任务,确保高优先级任务优先得到处理.\n\nFiber 和 Scheduler 的联系与区别\n\n联系\n\n1. **目标一致**：\n\n   - **提高性能和响应性**：Fiber 和 Scheduler 都旨在提高 React 应用的性能和响应性.Fiber 通过增量渲染和时间分片实现,而 Scheduler 通过高效的任务调度和优先级管理实现.\n\n2. **协同工作**：\n   - **Fiber 使用 Scheduler 进行任务调度**：在 React 应用中,Fiber 引擎会将需要执行的工作单元提交给 Scheduler,由 Scheduler 来决定这些工作单元的执行时机和顺序.\n   - **协调任务执行**：Scheduler 负责管理任务的调度,而 Fiber 负责具体的协调和渲染工作.两者协同工作,共同实现高效的组件更新和渲染.\n\n区别\n\n1. **职责不同**：\n\n   - **Fiber**：主要负责组件树的协调和渲染.它使用链表结构来组织组件,并通过时间分片和增量渲染来优化更新过程.\n   - **Scheduler**：主要负责任务的调度和优先级管理.它根据任务的优先级和过期时间来安排任务的执行,以确保高优先级任务得到及时处理.\n\n2. **实现层级**：\n   - **Fiber 是 React 的内部机制**：Fiber 是 React 的核心引擎部分,直接管理组件树的更新和渲染.\n   - **Scheduler 是一个独立的任务调度库**：Scheduler 可以独立于 React 使用,用于任何需要高效任务调度的场景.它提供了基础设施,使 Fiber 可以更灵活地进行任务管理.\n\n示例说明\n\n假设我们有一个需要高频更新的动画组件,同时还有一些用户交互任务（如按钮点击）.下面是 Fiber 和 Scheduler 如何协同工作的示例：\n\n1. **动画任务**（低优先级）和 **用户交互任务**（高优先级）被提交给 Fiber.\n2. Fiber 将这些任务按优先级和依赖关系组织成 Fiber 节点,并使用 Scheduler 来调度这些任务的执行.\n\n```javascript\nimport {\n  unstable_scheduleCallback as scheduleCallback,\n  unstable_NormalPriority as NormalPriority,\n  unstable_UserBlockingPriority as UserBlockingPriority,\n} from \&quot;scheduler\&quot;;\n\n// 动画任务\nfunction startAnimation() {\n  scheduleCallback(NormalPriority, () =&gt; {\n    // 动画逻辑\n    console.log(\&quot;Animating...\&quot;);\n  });\n}\n\n// 用户交互任务\nfunction handleClick() {\n  scheduleCallback(UserBlockingPriority, () =&gt; {\n    // 用户交互逻辑\n    console.log(\&quot;Button clicked!\&quot;);\n  });\n}\n\n// 在组件挂载时启动动画\nuseEffect(() =&gt; {\n  startAnimation();\n}, []);\n\n// 在按钮点击时处理用户交互\nClick me;\n```\n\n在这个示例中：\n\n- 动画任务被设为 `NormalPriority`,因此在主线程空闲时执行.\n- 用户交互任务被设为 `UserBlockingPriority`,确保在用户点击按钮时能够及时响应.\n\n总结\n\n- **Fiber 和 Scheduler 的区别**在于它们的职责和实现层级：Fiber 是 React 内部的协调引擎,负责组件树的更新和渲染；Scheduler 是独立的任务调度库,负责任务的优先级管理和调度.\n- **Fiber 和 Scheduler 的联系**在于它们的协同工作：Fiber 通过 Scheduler 来高效地调度和管理任务,确保 React 应用的高性能和响应性.通过这种协作,React 能够更好地处理复杂的用户界面更新和交互操作.\n\n\n\n### 计算机网络\n\n## tips/小知识\n\n- in\n\n```js\nconst car = { make: \&quot;Honda\&quot;, model: \&quot;Accord\&quot;, year: 1998 };\n\nconsole.log(\&quot;make\&quot; in car);\n// Expected output: true\n\ndelete car.make;\nif (\&quot;make\&quot; in car === false) {\n  car.make = \&quot;Suzuki\&quot;;\n}\n\nconsole.log(car.make);\n// Expected output: \&quot;Suzuki\&quot;\n```\n\n- ??\n\nNullish coalescing operator 空值合并运算符\n\n```js\n0 ?? 42; //0\nnull ?? \&quot;some\&quot;; //some\n```\n\n\n  ??只在第一个操作数为null 或 undefined 时（而不是其他假值）返回第二个操作数\n\n\n## 链接\n\n[更多知识,请看下月记录](/posts/2024-06)\n&quot;]}],[0,{&quot;title&quot;:[0,&quot;2024年6月记录&quot;],&quot;description&quot;:[0,&quot;2024年6月记录&quot;],&quot;data&quot;:[0,{&quot;author&quot;:[0,&quot;ajn404&quot;],&quot;pubDatetime&quot;:[3,&quot;2024-06-01T05:41:39.000Z&quot;],&quot;title&quot;:[0,&quot;2024年6月记录&quot;],&quot;postSlug&quot;:[0,&quot;2024-06&quot;],&quot;featured&quot;:[0,false],&quot;draft&quot;:[0,false],&quot;tags&quot;:[1,[[0,&quot;2024&quot;],[0,&quot;2024-06&quot;],[0,&quot;面试准备&quot;]]],&quot;description&quot;:[0,&quot;2024年6月记录&quot;],&quot;detailButton&quot;:[0,false],&quot;navToc&quot;:[0,false],&quot;excalidraw&quot;:[0,&quot;&quot;]}],&quot;body&quot;:[0,&quot;\nimport Text from \&quot;@components/react/UI/Text.tsx\&quot;;\n\n# 目录\n\n# 计划\n\n\n  \n    面试题继续还得背,算法还得刷,源码还得看,英语还得学,但路还是一步步走,步子大了,容易...\n  \n  \n    容易累\n\n    **但已经年中了,一年总得做些什么出来,要不考研去吧**\n\n  \n\n\n# 记录\n\n## js\n\n### 使用this关键字\n\n- method\n\n```js\nconst obj = {\n  name: \&quot;Alice\&quot;,\n  greet: function () {\n    console.log(this.name); // &#39;Alice&#39;\n  },\n};\n\nobj.greet(); // &#39;Alice&#39;\n```\n\n- function\n\n```js\nfunction sayName() {\n  console.log(this); // 非严格模式下是 `window`,严格模式下是 `undefined`\n}\n\nsayName();\n```\n\n- 使用call/apply显式更改this的值\n\n```js\nfunction greet() {\n  console.log(this.name);\n}\n\nconst person = { name: \&quot;Bob\&quot; };\ngreet.call(person); // &#39;Bob&#39;\ngreet.apply(person); // &#39;Bob&#39;\n```\n\n- 事件处理中的this\n\n```js\ndocument.getElementById(\&quot;myButton\&quot;).addEventListener(\&quot;click\&quot;, function () {\n  console.log(this); // `...`\n});\n```\n\n- 箭头函数中\n\n```js\nconst obj = {\n  name: \&quot;Alice\&quot;,\n  greet: function () {\n    const innerFunction = () =&gt; {\n      console.log(this.name); // &#39;Alice&#39;\n    };\n    innerFunction();\n  },\n};\n\nobj.greet();\n```\n\n箭头函数不会创建自己的 this,它会捕获其所在上下文的 this 值.\n\n- 独立使用`this`\n\n在全局作用域中,独立使用 this：\n\n在非严格模式下,this 指向全局对象（浏览器中是 window）.\n在严格模式下,this 是 undefined.\n\n```js\nconsole.log(this); // 浏览器中,非严格模式下是 `window`,严格模式下是 `undefined`\n```\n\n## react\n\n### Routers\n\nreact router/reach router\n\n\nreach router\nReach Router 的作者建议新的项目直接使用 React Router 6,因为它结合了 Reach Router 和 React Router 的优点,并改进了许多方面.如果你已经在使用 Reach Router,可以考虑迁移到 React Router 6,迁移过程相对简单\n\n特点\n\n1.简单的 API：Reach Router 采用声明式的路由配置,使用 JSX 来定义路由,使得代码更加直观和易于理解.2.可访问性：它非常重视可访问性（accessibility）,例如,自动管理页面标题和聚焦管理等,以确保应用对所有用户友好.3.基于 URL 路径：路由匹配基于 URL 路径,并且支持动态路由参数.4.轻量级：相比于 React Router,Reach Router 更加轻量,适合需要简单路由解决方案的项目.\n\n```jsx\nimport React from \&quot;react\&quot;;\nimport { render } from \&quot;react-dom\&quot;;\nimport { Router, Link } from \&quot;@reach/router\&quot;;\n\nconst Home = () =&gt; Home;\nconst About = () =&gt; About;\nconst Dashboard = () =&gt; Dashboard;\n\nconst App = () =&gt; (\n  \n    \n      Home | About |{\&quot; \&quot;}\n      Dashboard\n    \n    \n      \n      \n      \n    \n  \n);\n\nrender(, document.getElementById(\&quot;root\&quot;));\n```\n\n\n\n\nreact router\n\nReact Router 版本 6 提供了更简洁和更强大的 API,非常适合与 TypeScript 一起使用.下面是一个完整的示例,展示如何在 TypeScript 项目中使用 React Router 6.\n\n#### 安装\n\n首先,你需要安装 React Router 和类型定义文件：\n\n```bash\nnpm install react-router-dom\nnpm install --save-dev @types/react-router-dom\n```\n\n#### 配置 TypeScript\n\n确保你的 `tsconfig.json` 文件配置正确,至少包含以下配置：\n\n```json\n{\n  \&quot;compilerOptions\&quot;: {\n    \&quot;target\&quot;: \&quot;es5\&quot;,\n    \&quot;lib\&quot;: [\&quot;dom\&quot;, \&quot;es2015\&quot;, \&quot;es2017\&quot;],\n    \&quot;jsx\&quot;: \&quot;react\&quot;,\n    \&quot;moduleResolution\&quot;: \&quot;node\&quot;,\n    \&quot;esModuleInterop\&quot;: true,\n    \&quot;skipLibCheck\&quot;: true\n  }\n}\n```\n\n#### 基本使用\n\n下面是一个基本的例子,展示如何在 TypeScript 项目中使用 React Router 6.\n\n##### 创建页面组件\n\n首先,创建几个简单的页面组件：\n\n```tsx\n// src/pages/Home.tsx\nimport React from \&quot;react\&quot;;\n\nconst Home: React.FC = () =&gt; {\n  return Home Page;\n};\n\nexport default Home;\n\n// src/pages/About.tsx\nimport React from \&quot;react\&quot;;\n\nconst About: React.FC = () =&gt; {\n  return About Page;\n};\n\nexport default About;\n\n// src/pages/Dashboard.tsx\nimport React from \&quot;react\&quot;;\n\nconst Dashboard: React.FC = () =&gt; {\n  return Dashboard Page;\n};\n\nexport default Dashboard;\n```\n\n##### 配置路由\n\n接下来,在你的主应用组件中配置路由：\n\n```tsx\n// src/App.tsx\nimport React from \&quot;react\&quot;;\nimport { BrowserRouter as Router, Routes, Route, Link } from \&quot;react-router-dom\&quot;;\nimport Home from \&quot;./pages/Home\&quot;;\nimport About from \&quot;./pages/About\&quot;;\nimport Dashboard from \&quot;./pages/Dashboard\&quot;;\n\nconst App: React.FC = () =&gt; {\n  return (\n    \n      \n        Home | About |{\&quot; \&quot;}\n        Dashboard\n      \n      \n        } /&gt;\n        } /&gt;\n        } /&gt;\n      \n    \n  );\n};\n\nexport default App;\n```\n\n##### 渲染应用\n\n最后,在入口文件中渲染你的应用：\n\n```tsx\n// src/index.tsx\nimport React from \&quot;react\&quot;;\nimport ReactDOM from \&quot;react-dom\&quot;;\nimport App from \&quot;./App\&quot;;\n\nReactDOM.render(\n  \n    \n  ,\n  document.getElementById(\&quot;root\&quot;)\n);\n```\n\n#### 动态路由和参数\n\n为了处理动态路由和参数,React Router 提供了 `useParams` 钩子.以下是一个示例：\n\n##### 创建动态页面组件\n\n```tsx\n// src/pages/User.tsx\nimport React from \&quot;react\&quot;;\nimport { useParams } from \&quot;react-router-dom\&quot;;\n\ninterface UserParams {\n  userId: string;\n}\n\nconst User: React.FC = () =&gt; {\n  const { userId } = useParams();\n\n  return User ID: {userId};\n};\n\nexport default User;\n```\n\n##### 配置动态路由\n\n```tsx\n// src/App.tsx\nimport React from \&quot;react\&quot;;\nimport { BrowserRouter as Router, Routes, Route, Link } from \&quot;react-router-dom\&quot;;\nimport Home from \&quot;./pages/Home\&quot;;\nimport About from \&quot;./pages/About\&quot;;\nimport Dashboard from \&quot;./pages/Dashboard\&quot;;\nimport User from \&quot;./pages/User\&quot;;\n\nconst App: React.FC = () =&gt; {\n  return (\n    \n      \n        Home | About |{\&quot; \&quot;}\n        Dashboard |{\&quot; \&quot;}\n        User 1\n      \n      \n        } /&gt;\n        } /&gt;\n        } /&gt;\n        } /&gt;\n      \n    \n  );\n};\n\nexport default App;\n```\n\n#### 路由守卫（即受保护的路由）\n\n有时,你可能需要保护某些路由,使得只有经过身份验证的用户才能访问.以下是如何在 TypeScript 项目中实现路由守卫：\n\n##### 创建一个保护组件\n\n```tsx\n// src/components/ProtectedRoute.tsx\nimport React from \&quot;react\&quot;;\nimport { Navigate } from \&quot;react-router-dom\&quot;;\n\ninterface ProtectedRouteProps {\n  isAuthenticated: boolean;\n  children: React.ReactElement;\n}\n\nconst ProtectedRoute: React.FC = ({\n  isAuthenticated,\n  children,\n}) =&gt; {\n  if (!isAuthenticated) {\n    return ;\n  }\n  return children;\n};\n\nexport default ProtectedRoute;\n```\n\n##### 使用保护组件\n\n```tsx\n// src/App.tsx\nimport React from \&quot;react\&quot;;\nimport { BrowserRouter as Router, Routes, Route, Link } from \&quot;react-router-dom\&quot;;\nimport Home from \&quot;./pages/Home\&quot;;\nimport About from \&quot;./pages/About\&quot;;\nimport Dashboard from \&quot;./pages/Dashboard\&quot;;\nimport User from \&quot;./pages/User\&quot;;\nimport ProtectedRoute from \&quot;./components/ProtectedRoute\&quot;;\n\nconst App: React.FC = () =&gt; {\n  const isAuthenticated = true; // 替换为实际的身份验证逻辑\n\n  return (\n    \n      \n        Home | About |{\&quot; \&quot;}\n        Dashboard |{\&quot; \&quot;}\n        User 1\n      \n      \n        } /&gt;\n        } /&gt;\n        \n              \n            \n          }\n        /&gt;\n        } /&gt;\n      \n    \n  );\n};\n\nexport default App;\n```\n\n通过上述步骤,你可以在项目中成功地使用 React Router 6 进行路由管理,包括基本路由、动态路由和受保护路由等.\n\n\n\n### state manegment\n\n\n链接\n\n- [react-query](https://react-query.tanstack.com/)\n\n- [react-redux](https://react-redux.js.org/)\n\n- [redux](https://redux.js.org/)\n\n- [zustand](https://zustand-demo.pmnd.rs/)\n\n- [recoil](https://recoiljs.org/)\n\n\n\n## 场景题\n\n## 英语\n\n## 算法\n\n## Creative Coding\n\n### [js hack and creative coding](https://aem1k.com/)\n\n- death star\n\n```html\n\n```\n\n- translate js into japanese\n\n```js\n(ウ = \&quot;\&quot;),\n  (ア = !ウ + ウ),\n  (ネ = !ア + ウ),\n  (ホ = ウ + {}),\n  (ヌ = ア[ウ++]),\n  (セ = ア[(ミ = ウ)]),\n  (ハ = ++ミ + ウ),\n  (ヘ = ホ[ミ + ハ]),\n  ア[\n    (ヘ +=\n      ホ[ウ] +\n      (ホ.ホ + ホ)[ウ] +\n rg/wiki/A/B_testing)\n\n简单来说,A/B 测试就是将用户分为两组,A 组体验旧版本,B 组体验新版本,然后比较两组用户的行为数据（例如点击率、转化率等）,看哪个版本的效果更好. [2](https://www.split.io/blog/a-b-testing-on-the-front-end/)\n\n## 在前端如何做 A/B 测试？\n\n在前端做 A/B 测试,主要有以下几种方法：\n\n1. **使用第三方工具：**\n\n   - **Optimizely:** 一款功能强大的 A/B 测试工具,提供丰富的功能和用户界面. [3](https://www.optimizely.com/)\n   - **Google Optimize:** Google 提供的免费 A/B 测试工具,易于使用,适合小型网站和初学者. [4](https://optimize.google.com/)\n   - **Split.io:** 另一款功能强大的 A/B 测试工具,提供更灵活的配置和控制,适合中大型网站. [5](https://www.split.io/)\n\n   这些工具通常会提供 SDK,你可以在你的前端代码中集成这些 SDK,然后根据工具的配置和指引进行 A/B 测试.\n\n2. **手动实现 A/B 测试：**\n\n   - 你可以使用 JavaScript 编写代码,根据用户的 ID 或其他条件随机分配用户到不同的版本.\n   - 然后,根据不同的版本渲染不同的页面内容或执行不同的功能逻辑.\n   - 最后,使用分析工具（例如 Google Analytics）跟踪用户的行为数据,并比较不同版本的效果.\n\n   例如,你可以使用以下代码手动实现 A/B 测试：\n\n   ```javascript\n   // 随机分配用户到 A 或 B 版本\n   function getTreatment() {\n     const random = Math.random();\n     if (random \n稀巴写的东西确实一般\n\n\n  {\&quot; \&quot;}\n  回到上面\n\n\nimport Grid from \&quot;@components/astro/more/grid.astro\&quot;;\n\n\n\n\n\n# lint\n\n## [prettier](https://prettier.io/docs/en/configuration.html)\n\n- .prettierrc\n\n```json\n{\n  \&quot;arrowParens\&quot;: \&quot;avoid\&quot;,\n  \&quot;semi\&quot;: true,\n  \&quot;tabWidth\&quot;: 2,\n  \&quot;printWidth\&quot;: 80,\n  \&quot;singleQuote\&quot;: false,\n  \&quot;jsxSingleQuote\&quot;: false,\n  \&quot;trailingComma\&quot;: \&quot;es5\&quot;,\n  \&quot;bracketSpacing\&quot;: true,\n  \&quot;endOfLine\&quot;: \&quot;lf\&quot;\n}\n```\n\n\n解释\n\n这个 `.prettierrc` 文件是 Prettier 的配置文件,用于定义代码格式化的规则.以下是每个选项的详细解释：\n\n1. **arrowParens**: `\&quot;avoid\&quot;` - 在箭头函数中,如果参数只有一个,则不需要括号.例如,`x =&gt; x + 1` 而不是 `(x) =&gt; x + 1`.\n\n2. **semi**: `true` - 在语句的末尾添加分号.这意味着每个语句结束时都会有一个分号,例如 `const a = 1;`.\n\n3. **tabWidth**: `2` - 每个缩进级别使用两个空格.这会影响代码的缩进方式,使代码更紧凑.\n\n4. **printWidth**: `80` - 指定每行的最大字符数,超过这个长度的行会被换行.这个设置通常用于提高代码的可读性.\n\n5. **singleQuote**: `false` - 使用双引号而不是单引号来包围字符串.例如,`\&quot;hello\&quot;` 而不是 `&#39;hello&#39;`.\n\n6. **jsxSingleQuote**: `false` - 在 JSX 中使用双引号而不是单引号.这适用于 React 组件中的字符串属性.\n\n7. **trailingComma**: `\&quot;es5\&quot;` - 在 ES5 语法中允许在对象和数组的最后一个元素后面添加逗号.例如,`const arr = [1, 2, 3,];`.\n\n8. **bracketSpacing**: `true` - 在对象字面量的花括号内添加空格.例如,`{ foo: bar }` 而不是 `{foo: bar}`.\n\n9. **endOfLine**: `\&quot;lf\&quot;` - 使用换行符（LF）作为行结束符.这在跨平台开发时非常重要,以确保不同操作系统之间的一致性.\n\n这些配置选项帮助开发者保持代码风格的一致性,提升代码的可读性和维护性.可以根据团队的需求和个人偏好进行调整,以适应不同的项目要求[1](https://prettier.io/docs/en/configuration.html)[3](https://prettier.io/docs/en/options.html).\n\n\n\n# tauri\n\n## astro结合tauri有必要么\n\n&gt; 按理说tauri也可以处理mdx文件,同时astro构建的多页应用相比于单页应用更不适合tauri吧\n\n\n它说\n\n结合Astro和Tauri的必要性取决于你的具体需求和项目目标.Astro是一个现代静态网站生成器,旨在优化性能和用户体验,特别适合构建多页应用（MPA）.而Tauri则是一个用于构建桌面应用的框架,允许开发者使用Web技术（如HTML、CSS和JavaScript）来创建跨平台的桌面应用.\n\n首先,虽然Tauri可以处理MDX文件,但Astro在构建静态内容和优化性能方面有其独特的优势.Astro允许你在构建时生成静态HTML,这对于需要快速加载和SEO优化的应用非常重要.如果你的应用需要展示大量的静态内容,Astro可能会是一个更好的选择.\n\n其次,Astro构建的多页应用在某些情况下确实可能不如单页应用（SPA）适合Tauri.单页应用通常在用户体验上更流畅,因为它们通过JavaScript动态加载内容,而不需要重新加载整个页面.然而,Astro的多页应用可以通过其静态生成特性,提供更快的初始加载时间和更好的SEO,这在某些桌面应用场景中可能是有价值的.\n\n最后,结合Astro和Tauri的一个潜在好处是,你可以利用Astro的静态生成能力来构建一个高性能的桌面应用,同时利用Tauri的轻量级特性来打包和分发这个应用.如果你的项目需要一个桌面应用,并且包含大量的静态内容,使用Astro来构建前端,再通过Tauri打包成桌面应用可能是一个合理的选择.\n\n总的来说,结合Astro和Tauri的必要性取决于你的项目需求.如果你需要一个高性能的桌面应用,且包含静态内容,结合使用是有意义的；如果你的应用主要是动态内容,可能会考虑其他方案.\n\n\n\n## icon\n\n`pnpm tauri icon`\n\n\n它说\n\n使用 `pnpm tauri icon` 命令可以生成适用于不同平台的应用图标.这个命令是 Tauri CLI 的一部分,允许你从一个源图标文件（默认是 `./app-icon.png`）生成所需的各种图标格式.\n\n以下是使用 `pnpm tauri icon` 命令的基本步骤：\n\n1. **准备源图标**：确保你有一个 1024x1024 像素的 PNG 图标文件,带有透明背景.这个文件将作为生成其他图标的基础.\n\n2. **运行命令**：在你的项目根目录下,运行以下命令：\n\n   ```bash\n   pnpm tauri icon\n   ```\n\n3. **输出图标**：默认情况下,生成的图标将被放置在 `src-tauri/icons` 目录中.你可以在 `tauri.conf.json` 文件中配置图标的输出路径和文件名.\n\n4. **自定义选项**：你可以使用一些选项来定制命令的行为,例如：\n   - `-o, --output `：指定输出目录,默认是 `icons` 目录.\n   - `-v, --verbose`：启用详细日志记录.\n\n例如,如果你想将生成的图标放在自定义目录,可以使用：\n\n```bash\npnpm tauri icon --output ./custom-icons\n```\n\n确保在运行命令之前,已正确安装 Tauri CLI 和相关依赖,并且你的项目结构符合 Tauri 的要求[1](https://tauri.app/v1/guides/features/icons/)[2](https://tauri.app/v1/api/cli/).\n\n\n\n# css grid\n\n## tailwindcss\n\n\n它说\n在Tailwind CSS中,虽然没有直接的`grid-template-areas`支持,但可以通过使用自定义类或插件来实现类似的布局.以下是实现`grid-template-areas`的几种方法：\n\n### 方法一：使用自定义类\n\n你可以在`tailwind.config.js`中添加自定义的CSS类来实现`grid-template-areas`.例如：\n\n```javascript\n// tailwind.config.js\nmodule.exports = {\n  theme: {\n    extend: {\n      gridTemplateAreas: {\n        header: &#39;\&quot;header header header\&quot; \&quot;main aside footer\&quot;&#39;,\n      },\n    },\n  },\n  plugins: [\n    function ({ addUtilities }) {\n      addUtilities({\n        \&quot;.grid-areas\&quot;: {\n          display: \&quot;grid\&quot;,\n          \&quot;grid-template-areas\&quot;: &#39;\&quot;header header header\&quot; \&quot;main aside footer\&quot;&#39;,\n        },\n      });\n    },\n  ],\n};\n```\n\n然后在你的HTML中使用这个类：\n\n```html\n\n  Header\n  Main Content\n  Aside\n  Footer\n\n```\n\n### 方法二：使用插件\n\n有一个名为`tailwindcss-grid-areas`的插件,可以帮助你更方便地使用`grid-template-areas`.你可以通过npm安装这个插件：\n\n```bash\nnpm install @savvywombat/tailwindcss-grid-areas\n```\n\n然后在`tailwind.config.js`中引入这个插件：\n\n```javascript\n// tailwind.config.js\nmodule.exports = {\n  plugins: [require(\&quot;@savvywombat/tailwindcss-grid-areas\&quot;)],\n};\n```\n\n使用这个插件后,你可以在HTML中直接使用类似于CSS的语法来定义网格区域：\n\n```html\n\n  Header\n  Main Content\n  Aside\n  Footer\n\n```\n\n### 方法三：使用Tailwind的内置类\n\n如果你的布局比较简单,可以直接使用Tailwind的内置网格类来实现.例如：\n\n```html\n\n  Header\n  Main Content\n  Aside\n  Footer\n\n```\n\n这种方法虽然不使用`grid-template-areas`,但可以通过列和行的跨度来实现类似的效果.\n\n总结来说,虽然Tailwind CSS没有直接支持`grid-template-areas`,但通过自定义类、插件或内置类,你仍然可以实现复杂的网格布局[1](https://github.com/tailwindlabs/tailwindcss/discussions/2784)[2](https://tailwindcss.com/docs/grid-template-columns).\n\n\n\n# bug\n\n# 链接\n\n- [gpu.cpp](https://gemini.google.com/share/7396fb9354fe)\n\n[更多生活,请看下月记录](/posts/2024-08)\n&quot;]}],[0,{&quot;title&quot;:[0,&quot;2024年8月&quot;],&quot;description&quot;:[0,&quot;自律,无需向谁证明;蜕变,一触即发&quot;],&quot;data&quot;:[0,{&quot;author&quot;:[0,&quot;ajn404&quot;],&quot;pubDatetime&quot;:[3,&quot;2024-08-08T06:00:33.000Z&quot;],&quot;title&quot;:[0,&quot;2024年8月&quot;],&quot;postSlug&quot;:[0,&quot;2024-08&quot;],&quot;featured&quot;:[0,false],&quot;draft&quot;:[0,false],&quot;tags&quot;:[1,[[0,&quot;2024&quot;],[0,&quot;2024-08&quot;]]],&quot;description&quot;:[0,&quot;自律,无需向谁证明;蜕变,一触即发&quot;],&quot;detailButton&quot;:[0,false],&quot;navToc&quot;:[0,false],&quot;excalidraw&quot;:[0,&quot;&quot;]}],&quot;body&quot;:[0,&quot;\n## 目录\n\n## todo\n\n- [x] [ffmpeg学习](/posts/ffmpeg)\n- [ ] 养成良好的作息\n\n## 2024-08-09 09:10:25\n\n\ncss5\nCSS5并不是一个正式的版本名称，但它通常指的是自CSS3以来引入的一系列新特性和功能。这些新特性在过去几年中逐渐被开发者和浏览器支持。以下是一些在2023年和2024年被广泛讨论的CSS新特性：\n\n1. **容器查询（Container Queries）**：允许开发者根据父容器的大小来调整子元素的样式。这使得组件能够更灵活地适应不同的布局需求，而不仅仅依赖于视口大小的媒体查询[2](https://positivethinking.tech/insights/the-10-new-css-features-in-2023)[3](https://academind.com/tutorials/5-modern-css-features-you-should-know-in-2024)。\n\n2. **CSS嵌套（CSS Nesting）**：原生支持CSS嵌套，允许开发者在一个选择器内部定义另一个选择器，从而减少冗余代码并提高可读性。这一特性以前通常依赖于CSS预处理器如Sass或Less来实现[2](https://positivethinking.tech/insights/the-10-new-css-features-in-2023)[3](https://academind.com/tutorials/5-modern-css-features-you-should-know-in-2024)。\n\n3. **`:has()`选择器**：这个选择器允许开发者根据子元素的状态来改变父元素的样式，例如，当某个输入框被选中时，可以改变其父元素的边框样式。这简化了许多需要JavaScript的操作[3](https://academind.com/tutorials/5-modern-css-features-you-should-know-in-2024)。\n\n4. **新视口单位**：引入了小视口（svh/svw）、大视口（lvh/lvw）和动态视口（dvh/dvw）单位，这些单位考虑了移动设备上浏览器工具栏的高度，使得布局更加精确[2](https://positivethinking.tech/insights/the-10-new-css-features-in-2023)。\n\n5. **间距属性（Gap Property）**：在Flexbox和Grid布局中引入了`gap`属性，可以更方便地设置行和列之间的间距，而不需要单独处理第一个和最后一个元素的边距[2](https://positivethinking.tech/insights/the-10-new-css-features-in-2023)。\n\n6. **强调颜色属性（Accent-color Property）**：允许开发者快速自定义表单元素（如复选框和单选按钮）的颜色，简化了样式的应用[2](https://positivethinking.tech/insights/the-10-new-css-features-in-2023)。\n\n这些新特性使得CSS在现代网页开发中更加灵活和强大，帮助开发者更高效地创建响应式和用户友好的界面。随着浏览器的不断更新和支持，预计未来会有更多的CSS特性被引入和普及。\n\n\n\n## 2024-08-14 03:03:20\n\n\nDSL\n\n领域特定语言（Domain-Specific Language，简称 DSL）是一种专门为特定领域或特定问题域设计的编程语言或规格语言。与通用编程语言（如 Python、Java 或 C++）不同，领域特定语言通常针对某一特定任务或应用场景，旨在提高开发效率和代码可读性。\n\n### 领域特定语言的特点\n\n1. **专用性**：DSL 主要用于解决特定领域的问题，例如数据库查询、图形设计、网络配置等。它们通常不适合用于其他领域的编程。\n\n2. **简化语法**：DSL 的语法通常比通用语言更简单，更接近于自然语言或领域内的专业术语，使得非程序员也能理解和使用。\n\n3. **高效性**：由于 DSL 针对特定任务进行了优化，因此在处理相关问题时，通常比通用语言更高效。\n\n4. **可读性**：DSL 的设计通常注重代码的可读性，使得开发人员和领域专家能够更容易地理解代码的意图。\n\n### 领域特定语言的类型\n\n领域特定语言可以分为两类：\n\n1. **内部 DSL**：这些语言是构建在通用编程语言之上的，利用通用语言的语法和特性来创建一种新的语言风格。例如，Ruby 中的 RSpec 测试框架就是一个内部 DSL，它使用 Ruby 的语法来描述测试用例。\n\n2. **外部 DSL**：这些语言有自己独立的语法和解析器，通常需要单独的编译器或解释器来处理。例如，SQL（结构化查询语言）就是一种外部 DSL，用于数据库查询和操作。\n\n### 领域特定语言的例子\n\n- **SQL**：用于数据库操作的语言，专门设计用于查询和管理关系数据库。\n- **HTML/CSS**：用于网页设计和布局的标记语言和样式表语言。\n- **正则表达式**：用于字符串匹配和搜索的模式描述语言。\n- **Makefile**：用于自动化构建过程的脚本语言。\n\n### 总结\n\n领域特定语言通过提供针对特定任务的简化语法和功能，帮助开发人员更高效地解决问题。它们在软件开发中扮演着重要角色，尤其是在需要与特定领域知识紧密结合的应用场景中。\n\n\n\n\nneovim的DSL是\n\nNeovim 的领域特定语言（DSL）主要是指其配置和插件开发中使用的 Lua 语言。Neovim 通过引入 Lua 作为配置语言，提供了一种灵活且强大的方式来扩展和自定义编辑器的功能。\n\n### Neovim 的 DSL 特点\n\n1. **Lua 语言**：Neovim 使用 Lua 作为其主要的脚本语言，Lua 是一种轻量级、高效的脚本语言，适合嵌入式使用。通过 Lua，用户可以编写插件、配置编辑器行为以及实现复杂的自动化任务。\n\n2. **简化的 API**：Neovim 提供了一套丰富的 API，允许开发者通过 Lua 访问和操作编辑器的各个方面。这些 API 使得开发者能够轻松实现自定义功能，如键映射、命令定义和用户界面修改。\n\n3. **插件系统**：Neovim 的插件系统支持使用 Lua 编写插件，开发者可以利用 Lua 的特性来创建高性能的插件。这种灵活性使得 Neovim 的生态系统不断扩展，用户可以根据自己的需求安装和配置各种插件。\n\n4. **易于学习和使用**：对于熟悉 Lua 的开发者来说，Neovim 的 DSL 提供了一种直观的方式来定制编辑器。即使是新手，也能通过简单的 Lua 代码快速上手。\n\n### 示例\n\n以下是一个简单的 Neovim 配置示例，展示了如何使用 Lua 进行基本的设置：\n\n```lua\n-- 设置行号\nvim.o.number = true\n\n-- 设置缩进\nvim.o.tabstop = 4\nvim.o.shiftwidth = 4\nvim.o.expandtab = true\n\n-- 映射键\nvim.api.nvim_set_keymap(&#39;n&#39;, &#39;ff&#39;, &#39;:Telescope find_files&#39;, { noremap = true, silent = true })\n```\n\n在这个示例中，使用 Lua 语法设置了行号、缩进规则，并定义了一个键映射。\n\n### 总结\n\nNeovim 的 DSL 主要是通过 Lua 实现的，提供了强大的扩展性和灵活性，使得用户能够根据自己的需求定制编辑器的行为和功能。这种设计使得 Neovim 成为一个高度可定制的文本编辑器，适合各种开发需求。\n\n\n\n# tail -f /var/log/nginx/access.log\n```\n\n然后发起请求，查看日志中是否记录了这个请求。如果日志中显示了该请求的路径、方法、状态码等信息，说明请求已经经过了 Nginx。\n\n### 3. **使用 Nginx 错误日志**\n\n如果你的请求被 Nginx 代理时出现了错误，可以查看 Nginx 的错误日志。这通常位于 `/var/log/nginx/error.log`。\n\n```bash\ntail -f /var/log/nginx/error.log\n```\n\n当你发起请求时，检查错误日志中是否有相关的错误信息。Nginx 在处理错误时通常会记录相关的上下文。\n\n### 4. **使用 `ngrep` 或 `tcpdump` 监控流量**\n\n如果你想查看 Nginx 是否接收并转发了某个请求，可以使用 `ngrep` 或 `tcpdump` 来捕获网络流量。\n\n例如，使用 `ngrep` 监听 HTTP 请求：\n\n```bash\nsudo ngrep -d any -W byline &#39;GET|POST&#39; tcp port 80\n```\n\n使用 `tcpdump` 监听流量：\n\n```bash\nsudo tcpdump -i any -A -s 0 &#39;tcp port 80&#39;\n```\n\n通过分析这些工具捕获到的数据，你可以看到请求的具体流向。\n\n### 5. **添加调试日志**\n\n你可以在 Nginx 配置中为某些 `location` 块或整个服务器块添加调试日志，以确认请求的流向。修改 `nginx.conf` 并设置日志级别为 `debug`：\n\n```nginx\nerror_log /var/log/nginx/error.log debug;\n```\n\n然后重启 Nginx 服务，重新查看 `error.log` 中的调试信息，确认请求是否被代理。\n\n### 总结\n\n通过以上方法，你可以有效地确认请求是否经过了 Nginx 代理。使用 `curl` 查看响应头和查看 Nginx 日志是最常用的方法，而流量监控工具和调试日志则更适合于更深入的分析和问题排查。\n\n\n\n## 2024-08-20 17:38:26\n\n\n什么是跳板机\n\n跳板机（Jump Server）是一种网络安全设备，主要用于在不同的安全区域之间提供受控的访问。它充当一个中介，允许用户从一个网络连接到跳板机，然后再“跳转”到另一个网络。这种设计可以增强网络的安全性，因为跳板机通常会被配置为监控和记录所有通过它的流量，从而为网络管理员提供审计和监控的能力[1](https://www.ssh.com/academy/iam/jump-server)[5](https://nordvpn.com/cybersecurity/glossary/jump-server/?srsltid=AfmBOooMrGW0zN32U1ZlSynznh0FHI8JKPozz2vz_yCMWeUAL9lHRs5F)。\n\n跳板机的工作原理是，当用户需要访问一个位于受保护网络（如DMZ）中的设备时，他们首先需要通过跳板机进行身份验证。只有经过验证的用户才能访问目标设备，这样可以有效地防止未授权的访问[3](https://en.wikipedia.org/wiki/Jump_server)[4](https://community.cisco.com/t5/network-management/what-is-jump-server-or-jump-box/td-p/4684022)。\n\n跳板机通常用于大型企业或数据中心，因为它们需要管理多个客户端和服务器连接。通过使用跳板机，企业可以增强对内部服务器和域的控制，并提高安全性，防止数据泄露和网络攻击[1](https://www.ssh.com/academy/iam/jump-server)[6](https://www.javatpoint.com/what-is-a-jump-server)。\n\n\n\n## 2024-08-21 13:36:21\n\n\nwhois web.dev\n\n要获取关于域名 `web.dev` 的 WHOIS 信息，可以使用多个 WHOIS 查询工具。WHOIS 查询通常会提供域名的注册信息，包括注册商、注册日期、到期日期、DNS 服务器等。\n\n根据最新的 WHOIS 数据，`web.dev` 的信息如下：\n\n- **域名**: web.dev\n- **注册商**: Charleston Road ot;;\n});\n```\n\n当你导航到新的页面时，`startViewTransition` 将确保旧页面与新页面之间的切换是平滑的，并且浏览器会自动生成过渡动画。\n\n### 优点\n\n- **简化动画开发**：开发者不再需要手动处理动画的复杂细节，View Transition API 会自动管理动画的开始和结束。\n- **提高性能**：由于动画由浏览器本地处理，因此能够获得更高的性能和流畅度。\n- **统一过渡**：可以在页面切换、元素变化等多种场景下统一实现过渡动画效果。\n\n### 浏览器支持\n\n目前，View Transition API 处于实验性阶段，支持度正在逐渐提升。现代浏览器如 Chrome 110+ 已经开始支持该 API，不过其他浏览器如 Firefox 和 Safari 可能仍在开发中。可以通过 `feature-detection` 检查当前浏览器是否支持该功能。\n\n### 总结\n\nView Transition API 是 Web 动画开发的一个强大工具，能够大幅简化页面过渡效果的实现，尤其适用于需要在前后状态间提供平滑过渡的场景。它提升了 Web 应用的用户体验，让页面切换、状态变化更加流畅自然。\n\n\n\n## 2024-09-18 21:09:59\n\n决定重新学习ts\n\n### 新增字体 Whisper\n\n签名字体 Whisper\n\n\n  \n    From fairest creatures we desire increase,\n    \n    That thereby beauty&#39;s rose might never die,\n    \n    But as the riper should by time decease,\n    \n    His tender heir might bear his memory:\n    \n    But thou, contending with old age and death,\n    \n    To hide thyself, diedst not leave me so.\n    \n    Thy self thy foe, to thy sweet self too cruel,\n    \n    Thou that art now the world&#39;s fresh ornament,\n    \n    And only herald of the gaudy spring,\n    \n    Wilt thou, upon the high and giddy mast,\n    \n    Seal up thy lips, and drown the whole world in tears?\n    \n    O, let me not be made a fool of thee,\n    \n    To be so cruel, and yet so fair!\n    \n  \n\n\n### show code\n\n\n今天写了一个还有点不错的代码\n\n```js\nsocket = new WebSocket(`ws://${host}/websocket/position/ajn404`);\nlet lastExecutionTime = 0; // 上次执行时间\nlet cache = [];\nlet processing = false;\nconst cacheMap = new Map();\n\nsocket.addEventListener(\&quot;message\&quot;, function (event) {\n  const parsedData = JSON.parse(event.data);\n\n  // 处理警告通知\n  if (parsedData.method === \&quot;warning\&quot;) {\n    showNotification(parsedData);\n    return;\n  }\n\n  const currentTime = Date.now(); // 获取当前时间\n  // 如果距离上次执行时间小于 100ms，则继续缓存数据\n  if (currentTime - lastExecutionTime  {\n    // 将 Map 转换为数组，取出所有的缓存数据\n    cache = Array.from(cacheMap.values());\n\n    // 过滤并获 ike it, too much{\&quot; \&quot;}\n  boilerplate. I like{\&quot; \&quot;}\n  express more, very easy{\&quot; \&quot;}\n  to use with TS too.\n\n\n## 2024-09-24 14:27:16\n\n### 今日类型体操\n\n- Get Return Type\n\n```ts\ntype MyReturnType unknown&gt; = T extends (\n  ...args: unknown[]\n) =&gt; infer R\n  ? R\n  : never;\n```\n\n\n解释\n\n这个问题涉及到 TypeScript 中的条件类型和推断类型。让我们逐行解析这段代码，看看它是如何工作的，以及它的主要目标是什么。\n\n### 代码解析\n\n```typescript\ntype MyReturnType unknown&gt; = T extends (\n  ...args: unknown[]\n) =&gt; infer R\n  ? R\n  : never;\n```\n\n1. **`type MyReturnType unknown&gt;`**:\n\n   - 这里定义了一个类型别名 `MyReturnType`，它接受一个类型参数 `T`。\n   - `T` 被约束为一个函数类型，函数可以接受任意数量的参数（`...args: unknown[]`），并且返回一个未知类型的值（`=&gt; unknown`）。\n\n2. **`T extends (...args: unknown[]) =&gt; infer R`**:\n\n   - 这是一个条件类型，检查 `T` 是否符合函数类型的结构。\n   - `infer R` 是 TypeScript 的一种类型推断机制，它会从 `T` 中推断出返回值的类型，并将其命名为 `R`。\n\n3. **`? R : never`**:\n   - 如果 `T` 符合函数类型的结构，那么 `MyReturnType` 的结果就是 `R`（即函数的返回值类型）。\n   - 如果 `T` 不符合这个结构，则返回 `never`，表示这个类型是不可用的。\n\n### 主要目标\n\n`MyReturnType` 的主要目标是从给定的函数类型 `T` 中提取出其返回值的类型。这在 TypeScript 中非常有用，尤其是在处理高阶函数或需要根据函数类型动态生成类型的场景中。\n\n### 示例\n\n让我们看一个简单的示例，帮助你更好地理解这个类型的用法：\n\n```typescript\nfunction exampleFunction(): number {\n  return 42;\n}\n\ntype ResultType = MyReturnType; // ResultType 将被推断为 number\n```\n\n在这个例子中，`exampleFunction` 是一个返回 `number` 的函数。通过 `MyReturnType`，我们可以提取出它的返回值类型，`ResultType` 将被推断为 `number`。\n\n### 总结\n\n`MyReturnType` 是一个非常强大的工具，可以帮助你在 TypeScript 中更好地处理函数类型，提取返回值类型。它利用了条件类型和类型推断的特性，使得类型系统更加灵活和强大。希望这个解释能帮助你更好地理解这段代码的功能和效果！如果还有其他问题，随时问我哦！😄\n\n\n\n### 今日英语\n\n\n  Fabric is a JSON schema for describing{\&quot; \&quot;}\n  materials in CesiumJS .Materials represent the\n  appearance of an object such as polygons ,\n  polylines,{\&quot; \&quot;}\n  ellipsoids, and{\&quot; \&quot;}\n  sensors.\n  Note: For details about applying{\&quot; \&quot;}\n  custom materials to{\&quot; \&quot;}\n  3D modelsor{\&quot; \&quot;}\n  3D Tiles, use the{\&quot; \&quot;}\n  Custom Shader {\n  name: string;\n  age: number;\n  address: string;\n};\n\ntype OmittedPerson = MyOmit;\n// OmittedPerson 的类型为 { name: string }\n```\n\n在这个例子中，`OmittedPerson` 类型将只包含 `name` 属性，因为 `age` 和 `address` 被排除了。\n\n### 总结\n\n`MyOmit` 是一个非常实用的工具类型，可以帮助你在 TypeScript 中灵活地处理对象类型，排除不需要的属性。通过使用映射类型和条件类型，`MyOmit` 提供了一种优雅的方式来创建新的类型。希望这个解释能帮助你更好地理解 TypeScript 的类型系统！如果还有其他问题，随时问我哦！\n\n\n\n### 今日英语\n\n\nwasm intro\n\nWebAssembly, or WASM for short, is a new technology for running portable programs in a safe and efficient manner primarily aimed at the web platform. Similarly to ASM.js, WASM aims at a low level-of abstraction suitable as an intermediate representation of a higher-level program — i.e. WebAssembly code is intended to be generated by compilers rather than being written by humans. The W3C community group includes representatives from the largest web-browser companies, including Google, Microsoft, Apple and Mozilla making this whole thing rather exciting.\n\nWebAssembly（简称 WASM）是一种新技术，旨在以安全和高效的方式在网络平台上运行可移植程序。与 ASM.js 类似，WASM 旨在提供一种低抽象级别的表示，适合作为更高层次程序的中间表示——即 WebAssembly 代码主要是由编译器生成，而不是由人手动编写的。\n\nWASM 的设计目标是实现接近原生的执行速度，同时保持与现有 Web 技术的兼容性。WASM 的开发得到了 W3C 社区小组的支持，该小组包括来自 Google、Microsoft、Apple 和 Mozilla 等主要浏览器公司的代表，这使得这一技术的发展充满了期待。\n\n通过 WebAssembly，开发者可以使用 C、C++、Rust 等语言编写高性能的代码，并将其编译为 WebAssembly 格式，从而在浏览器中运行。这种方式不仅提高了 Web 应用的性能，还扩展了 Web 平台的能力，使得开发者能够构建更复杂的应用程序，如游戏、图形处理和科学计算等。\n\nIf you’re reading this chances are you’re already familiar with WASM to some extent. If you aren’t, this would be a good time to check out webassembly.org. At the time of publishing this article, WebAssembly has just reached the Browser Preview milestone, meaning that version 1 of WebAssembly will very likely be what the current draft describes. The specifics of this article are for version mvp-13.\n\n如果你正在阅读这篇文章，那么你很可能对 WebAssembly（WASM）已经有一定的了解。如果你还不熟悉，这正是一个很好的时机去查看 webassembly.org。在本文发布时，WebAssembly 刚刚达到了浏览器预览的里程碑，这意味着 WebAssembly 的第一个版本很可能就是当前草案所描述的内容。本文的具体内容是针对版本 mvp-13 的。\n\nWebAssembly really has no dependencies on anything “web” and its module and bytecode format is at such a low level that it can be used to represent any other higher-level program.\nThere are several high-quality VMs being implemented, many of them in web browser, which can execute WASM programs efficiently, making distribution a bliss (the web!)\nWASM code can be translated to machine code.\nWASM can be interpreted and emulated which makes debugging a whole lot more pleasant than debugging programs which only run natively. How about we stop the world and interactively inspect the stack? How about we play back an interpreted recording that reproduces a bug deterministically?\n\nWebAssembly（WASM）确实是一个非常强大的技术，它的设计使其能够独立于任何特定的“网络”环境。WASM 的模块和字节码格式非常低级，这意味着它可以用来表示任何其他更高级的程序。这种灵活性使得它在各种应用场景中都能发挥作用，尤其是在 Web 开发中。\n\n目前，有许多高质量的虚拟机（VM）正在实现，许多都在网页浏览器中运行，这使得执行 WASM 程序变得高效且简单。由于 WASM 的可移植性，开发者可以轻松地将其分发到不同的平台上，这无疑是 Web 开发的一大福音。\n\nWASM 代码可以被翻译成机器代码，这意味着它可以在不同的硬件上高效运行。此外，WASM 还支持解释和仿真，这使得调试过程变得更加愉快。开发者可以通过交互式地检查堆栈，甚至可以回放一个解释的记录，以确定性地重现一个 bug，这在传统的本地程序调试中是很难实现的。\n\n这种调试能力的提升，结合 WASM 的高效执行和广泛的兼容性，使得它成为现代 Web 开发中不可或缺的工具。通过 WASM，开发者可以更轻松地构建复杂的应用程序，同时享受更好的性能和更简化的调试过程。\n\n\n\n## 2024-09-28 16:53:22\n\n今日加班\n\n### 今日阅读\n\n- [bad css-dad jokes](https://alvaromontoro.com/blog/68063/bad-css-dad-jokes-ii)\n- [css render reference](https://nolanlawson.com/2024/09/18/improving-rendering-performance-with-css-content-visibility/)\n- [设计一个APP](https://ishadeed.com/work/tuhoon/)\n- [前端开发现状](https://polotek.net/posts/the-frontend-treadmill/)\n\n\n\n文章讨论了前端开发的现状，作者认为许多开发者陷入了一个循环，总是在学习新的框架、库和工具，但实际上并没有真正提高自己的技能。\n\n文章指出，前端开发的知识半衰期很短，很多开发者花太多时间学习新的东西，而没有真正掌握基础知识。作者称之为 “前端跑步机”，因为开发者总是在跑步，但实际上并没有前进。\n\n文章还提到了 React 的例子，作者认为 React 的生态系统非常庞大和复杂，很多开发者花太多时间学习 React 的各种库和工具，而没有真正理解 React 的核心概念。\n\n总的来说，文章鼓励开发者不要陷入 “前端跑步机” 的陷阱，而是应该专注于学习和掌握基础知识，真正提高自己的技能。\n\n\n\n- [CSS Almanac](https://css-tricks.com/almanac/)\n\n\n\n### 今日探索\n\n&gt; [lume](https://lume.io/)\n\n&gt; [lume demo page](https://docs.lume.io/examples/disco-helmet elling.asp)\n- 制度限制：A股市场对做空交易有一些限制，例如禁止裸卖空等。[2](https://www.nerdwallet.com/article/investing/shorting-a-stock)\n\n总而言之，虽然A股可以做空，但操作难度和风险都比较高，投资者需要谨慎操作，深入研究市场，并控制好风险。 [5](https://www.mfaalts.org/issue/short-selling-is-essential-for-healthy-markets) 毕竟，做空就像刀尖上跳舞，高收益伴随着高风险。\n\n\n\n## 2024-10-09 15:41:29\n\n### 用`p5js`,提供一个酒瓶的3d模版,实现贴图和贴文字\n\n\n[bottle](/fantastic/bottle)\n\n[查看页面](/fantastic/bottle)\n\n```tsx\nimport type p5 from \&quot;p5\&quot;;\nimport Basic from \&quot;@components/react/p5/index.tsx\&quot;;\nimport { useCallback, useRef, useState } from \&quot;react\&quot;;\n\nlet img;\nlet bottleModel;\nlet font;\nlet canvas;\nlet button: p5.Element;\nconst colors = [\n  { background: \&quot;#FF5733\&quot;, text: \&quot;#FFFFFF\&quot; }, // 背景：红色，字体：白色\n  { background: \&quot;#33FF57\&quot;, text: \&quot;#000000\&quot; }, // 背景：绿色，字体：黑色\n  { background: \&quot;#3357FF\&quot;, text: \&quot;#FFFFFF\&quot; }, // 背景：蓝色，字体：白色\n  { background: \&quot;#F1C40F\&quot;, text: \&quot;#000000\&quot; }, // 背景：黄色，字体：黑色\n  { background: \&quot;#8E44AD\&quot;, text: \&quot;#FFFFFF\&quot; }, // 背景：紫色，字体：白色\n  { background: \&quot;#E67E22\&quot;, text: \&quot;#FFFFFF\&quot; }, // 背景：橙色，字体：白色\n  { background: \&quot;#2ECC71\&quot;, text: \&quot;#FFFFFF\&quot; }, // 背景：亮绿色，字体：白色\n  { background: \&quot;#3498DB\&quot;, text: \&quot;#FFFFFF\&quot; }, // 背景：亮蓝色，字体：白色\n  { background: \&quot;#9B59B6\&quot;, text: \&quot;#FFFFFF\&quot; }, // 背景：淡紫色，字体：白色\n  { background: \&quot;#F39C12\&quot;, text: \&quot;#FFFFFF\&quot; }, // 背景：金色，字体：白色\n];\nexport default () =&gt; {\n  const container = useRef(null);\n  const fileInput = useRef(null);\n  const [imgUrl, setImgUrl] = useState(8);\n\n  const randomImg = () =&gt; {\n    let num = ((Math.random() * 11) % 11) + 1;\n    num = Number(num.toFixed(0));\n    setImgUrl(num);\n  };\n\n  const sketch = useCallback(\n    (p: p5) =&gt; {\n      const setup = () =&gt; {\n        canvas = p.createCanvas(p.windowWidth, p.windowHeight - 200, p.WEBGL);\n 会（SEC）可能会收取的费用。\n- **结算费用**：在某些情况下，结算和交割过程可能会产生额外费用。\n- **账户维护费**：一些券商可能会收取账户维护费，尤其是对于低活跃度的账户。\n\n### 计算示例\n\n假设你通过某券商买入价值10,000元的股票，佣金为0.1%，印花税为0.1%，交易所费用为10元，计算如下：\n\n- **佣金费**：10,000元 \\* 0.1% = 10元\n- **印花税**：10,000元 \\* 0.1% = 10元\n- **交易所费用**：10元\n\n总交易费用 = 佣金费 + 印花税 + 交易所费用 = 10元 + 10元 + 10元 = 30元。\n\n### 总结\n\n股票市场的交易费用由佣金、交易所费用、印花税及其他相关费用组成。具体费用的计算方式可能因券商和市场而异，因此在交易前了解清楚相关费用是非常重要的。\n\n\n\n### 今日创意编程\n\n\n鼠标点击黑色框框\n\nimport Wobbly from \&quot;@components/react/p5/little/wobbly.tsx\&quot;;\n\n\n\n\n\n### 今日知识\n\n#### aab\n\n\nAndroid App Bundle\n\nAAB文件，即Android App Bundle，是一种Android应用程序的发布文件格式。它包含了应用程序的所有编译代码和资源，开发者在完成应用开发后，将其以AAB格式上传到Google Play商店。用户在下载应用时，实际上是从Google Play获取一个根据其设备配置生成的APK文件，而不是直接下载AAB文件[1](https://www.nextpit.com/what-is-aab-file-android)[4](https://www.appflow.ai/blog/aab-file)。\n\nAAB文件的主要优势在于它能够根据用户设备的特定需求生成优化的APK文件。这意味着，用户只会下载适合其设备的必要资源，从而节省存储空间。例如，如果用户的设备只支持Full HD分辨率，下载的APK将不会包含4K资源[2](https://www.browserstack.com/guide/test-aab-file-on-android-device)。此外，AAB文件还提高了应用的安全性，因为APK的签名将由Google而非开发者进行，这样可以减少应用被篡改的风险[1](https://www.nextpit.com/what-is-aab-file-android)[5](https://developer.android.com/guide/app-bundle/app-bundle-format)。\n\n\n\n### 尝试将excalidraw组件模式化\n\n\nClick to expand\n\nimport Excalidraw from \&quot;@components/astro/UI/excalidraw.astro\&quot;;\n\n\n\n- 甚至可以控制是否只读\n\n\n\n\n\n## 2024-10-12 11:16:19\n\n### 今日类型体操\n\n#### MyReadonly2\n\n```ts\ntype MyReadonly2 = Omit &amp;\n  Readonly&gt;;\n```\n\n或者\n\n```ts\ntype MyReadonly2 = Omit &amp; {\n  readonly [P in K]: T[P];\n};\n```\n\n#### DeepReadonly\n\n```ts\ntype Primitive = string | number | boolean | bigint | symbol | undefined | null;\ntype Builtin = Primitive | Function | Date | Error | RegExp;\n\ntype DeepReadonly = T extends Builtin\n  ? T\n  : T extends Map\n    ? ReadonlyMap, DeepReadonly&gt;\n    : T extends ReadonlyMap\n      ? ReadonlyMap, DeepReadonly&gt;\n      : T extends WeakMap\n        ? WeakMap, DeepReadonly&gt;\n        : T extends Set\n          ? Readon 端点必须发送PONG响应，除非它已经接收到关闭帧（CLOSE frame）[1](https://stackoverflow.com/questions/46111656/must-websockets-have-heartbeats)。\n\n### 实现示例\n\n以下是一个简单的WebSocket心跳机制的实现示例：\n\n```javascript\nconst socket = new WebSocket(\&quot;ws://your-websocket-url\&quot;);\n\n// 发送心跳\nfunction sendHeartbeat() {\n  if (socket.readyState === WebSocket.OPEN) {\n    socket.send(\&quot;heartbeat\&quot;);\n  }\n}\n\n// 每隔30秒发送一次心跳\nsetInterval(sendHeartbeat, 30000);\n\n// 处理服务器的PONG响应\nsocket.onmessage = function (event) {\n  if (event.data === \&quot;pong\&quot;) {\n    console.log(\&quot;Received PONG from server\&quot;);\n  }\n};\n\n// 处理连接关闭\nsocket.onclose = function (event) {\n  console.log(\&quot;WebSocket closed:\&quot;, event);\n};\n```\n\n### 注意事项\n\n- **心跳频率**：心跳的发送频率应根据实际需求进行调整，过于频繁可能导致不必要的网络负担。\n- **应用层心跳**：在浏览器中，WebSocket并不提供直接的PING/PONG机制，因此如果需要检测连接状态，可能需要在应用层实现心跳机制[2](https://medium.com/@kxming/why-does-websocket-require-frontend-heartbeat-detection-and-is-there-a-native-detection-mechanism-42f30a6b466b)。\n\n通过实现心跳机制，可以有效地保持WebSocket连接的稳定性，确保实时通信的可靠性。\n\n\n\n#### 分析一个我抄的组件(shadcn)\n\n\nanalysis\n\n```tsx\nimport * as React from \&quot;react\&quot;;\nimport * as SliderPrimitive from \&quot;@radix-ui/react-slider\&quot;;\n\nimport { cn } from \&quot;@utils/utils\&quot;;\n\nconst Slider = React.forwardRef,\n  React.ComponentPropsWithoutRef\n&gt;(({ className, ...props }, ref) =&gt; (\n  \n    \n      \n    \n    \n  \n));\nSlider.displayName = SliderPrimitive.Root.displayName;\n\nexport { Slider };\n```\n\n这个组件是一个自定义的滑块组件，基于 Radix UI 的 `@radix-ui/react-slider` 库构建。下面是对这个组件的逐步分析：\n\n### 1. 导入模块\n\n```javascript\nimport * as React from \&quot;react\&quot;;\nimport * as SliderPrimitive from \&quot;@radix-ui/react-slider\&quot;;\nimport { cn } from \&quot;@utils/utils\&quot;;\n```\n\n- `React`: 引入 React 库。\n- `SliderPrimitive`: 引入 Radix UI 的滑块组件。\n- `cn`: 一个工具函数，通常用于合并 CSS 类名。\n\n### 2. 创建滑块组件\n\n```javascript\nconst Slider = React.forwardRef,\n  React.ComponentPropsWithoutRef\n&gt;(({ ript\nimport React, { ForwardedRef } from &#39;react&#39;;\n\n// 定义输入框的 props 类型\ninterface InputProps extends React.InputHTMLAttributes {\n  // 你可以在这里添加其他自定义的 props\n}\n\n// 定义一个输入框组件，使用泛型参数\nconst Input = React.forwardRef(\n  (props, ref: ForwardedRef) =&gt; {\n    return (\n      \n    );\n  }\n);\n\n// 使用 Input 组件的父组件\nconst App: React.FC = () =&gt; {\n  const inputRef = React.useRef(null); // 创建一个 ref\n\n  const focusInput = () =&gt; {\n    if (inputRef.current) {\n      inputRef.current.focus(); // 使用 ref 聚焦输入框\n    }\n  };\n\n  return (\n    \n      \n      聚焦输入框\n    \n  );\n};\n\nexport default App;\n```\n\n### 代码解析\n\n1. **InputProps 接口**：\n\n   - 定义了输入框的 props 类型，扩展了 `React.InputHTMLAttributes`，这使得输入框可以接受所有标准的输入属性。\n\n2. **Input 组件**：\n\n   - 使用 `React.forwardRef` 定义组件，泛型参数 `` 指定了 `ref` 的类型为 `HTMLInputElement`，`props` 的类型为 `InputProps`。\n   - 在 `render` 函数中，`ref` 被传递给 `` 元素。\n\n3. **App 组件**：\n   - 创建一个 `inputRef`，用于引用 `Input` 组件。\n   - 定义 `focusInput` 函数，通过 `inputRef` 聚焦输入框。\n   - 渲染 `Input` 组件，并将 `inputRef` 传递给它。\n\n### 总结\n\n通过在 `React.forwardRef` 中使用泛型参数，可以确保组件的 `props` 和 `ref` 类型安全。这种方式不仅提高了代码的可读性，还能在开发过程中提供更好的类型检查和自动补全。\n\n\n\n#### 添加code-snippets\n\n```json\n\&quot;ToolBox Component\&quot;: {\n    \&quot;prefix\&quot;: \&quot;toolbox\&quot;,\n    \&quot;body\&quot;: [\n        \&quot;import React from \\\&quot;react\\\&quot;;\&quot;,\n        \&quot;\&quot;,\n        \&quot;const ToolBox = React.forwardRef((props, ref) =&gt; {\&quot;,\n        \&quot;  return (\&quot;,\n        \&quot;    \&quot;,\n        \&quot;  );\&quot;,\n        \&quot;});\&quot;,\n        \&quot;\&quot;,\n        \&quot;export default ToolBox;\&quot;\n    ],\n    \&quot;description\&quot;: \&quot;创建一个组件\&quot;\n}\n```\n\n#### 想添加个toolbox\n\n类似于\n\n![](/assets/webp/toolbox.webp)\n\n## 2024-10-24 09:43:31\n\n### 今日感慨\n\n\nClick to expand\n\n海能达又是涨停板，这\n\n\n\n### 今日知识\n\n#### HDR文件\n\n\nClick to expand\n\nHDR（高动态范围）文件是一种用于存储高动态范围图像的文件格式。这种格式能够捕捉和存储比传统图像格式更广泛的亮度范围，使得图像在明亮和阴暗区域都能保留更多的细节。HDR 文件通常用于摄影、计算机图形和视觉效果等领域。\n\n### 常见的 HDR 文件格式：\n\n1. **Radiance HDR (.hdr)**：一种常见的 HDR 文件格式，支持高动态范围图像的存储，通常用于渲染和计算机图形中。\n2. **OpenEXR (.exr)**：由皮克斯动画公司开发的高动态范围图像格式，广泛用于视觉效果和动画制作。\n3. **Photoshop HDR (.psb)**：Adobe Photoshop 支持的 HDR 文件格式，适合图像编辑和处理。\n\n### HDR 文件的特点：\n\n- **高亮度范围**：HDR 文件能够表示比普通图像更高的亮度范围，使得图像更加真实。\n- **色彩深度**：HDR 图像通常具有更高的色彩深度，能够显示更多的颜色细节。\n- **后期处理**：HDR 图像在后期处理时提供了更多的灵活性，允许用户调整曝光和色彩而不会损失细节。\n\n### 使用 HDR 文件的注意事项：\n\n- **兼容性**：并非所有图像查看器和编辑软件都支持 HDR 文件格式，因此在使用时需要确保软件的兼容性。\n- **存储空间**：HDR 文件通常比普通图像文件大，因此需要更多的存储空间。\n\n如果你需要进一步了解 HDR 文件的具体格式或使用方法，可以参考相关文档和资源，例如 [HDR 文件格式文档](https://docs.fileformat.com/image/hdr/) 和 [Radiance HDR 文件格式](https://paulbourke.net/dataformats/pic/)。\n\n\n\n#### `window.open`高阶用法\n\n\nClick to expand\n\n`window.open` 的高级用法主要体现在对新窗口的控制上，包括：\n\n1. **精准控制窗口特性:** `windowFeatures` 参数不仅仅是设置窗口大小和位置，还能控制菜单栏、工具栏、滚动条、状态栏等等。想创建一个极简的弹出窗口？没问题！\n\n   ```javascript\n   const windowFeatures =\n     \&quot;menubar=no,toolbar=no,location=no,status=no,resizable=no,scrollbars=no,width=300,height=200\&quot;;\n   window.open(\&quot;https://www.example.com\&quot;, \&quot;_blank\&quot;, windowFeatures);\n   ```\n\n   这样打开的窗口就只有内容区域，没有任何多余的 UI 元素。[1](https://developer.mozilla.org/en-US/docs/Web/API/Window/open) 更多 `windowFeatures` 的选项，可以参考 MDN 文档。\n\n2. **跨域传递数据 (同域更简单):** 如果父子窗口同域，直接操作新窗口对象的属性即可：\n\n   ```javascript\n   const newWindow = window.open(\n     \&quot;https://www.example.com/child.html\&quot;,\n     \&quot;_blank\&quot;\n   );\n   if (newWindow) {\n     // 检查弹窗是否被拦截\n     newWindow.myData = { message: \&quot;来自父窗口的问候！\&quot;, value: 123 };\n   }\n   // 子窗口 child.html 中：\n   console.log(window.myData); // { message: &#39;来自父窗口的问候！&#39;, value: 123 }\n   ```\n\n   如果是跨域，就需要用一些技巧，比如利用 `postMessage` 进行跨文档通信，或者使用 URL 的 hash 部分传递少量数据。[2](https://stackoverflow.com/questions/1830347/quickest-way-to-pass-data-to-a-popup-window-i-created-using-window-open)\n\n3. **noopener 和 noreferrer 安全属性:** 为了安全起见，在新窗口打开外部链接时，最好加上 `noopener` 和 `noreferrer`，防止新窗口通过 `window.opener` 访问父窗口，造成安全漏洞。\n\n   ```javascript\n   window.open(\n     \&quot;https://www.external-site.com\&quot;,\n     \&quot;_blank\&quot;,\n     \&quot;noopener,noreferrer\&quot;\n   );\n   ```\n\n   [1](https://developer.mozilla.org/en-US/docs/Web/API/Window/open)\n\n4. **处理弹窗拦截:** 现在浏览器对弹窗拦截很严格，`window.open` 必须在用户交互事件（比如点击事件）的处理函数中调用才不会被拦截。[1](https://developer.mozilla.org/en-US/docs/Web/API/Window/open)[3](https://bito.ai/resources/javascript-window-open-javascript-explained/) 可以考虑将打开新窗口的操作绑定到用户的点击操作上。\n\n5. **复用窗口:** 为了避免频繁创建新窗口，可以复用已有的窗口，通过修改窗口的 `location.href` 来加载不同的页面。[3](https://bito.ai/resources/javascript-window-open-javascript-explained/)\n\n希望这些技巧能帮助你更好地驾驭 `window.open`，做出更酷炫的大屏应用！如果你还有其他问题，尽管问我！\n\n\n\n## 2024-10-25 09:11:44\n\n### 今日金融\n\n\n股票以st开头说明什么\n\n在中国股市中，以“ST”开头的股票表示该股票属于“特别处理”股票。这通常是因为该公司在最近的财务报告中出现了负面情况，例如连续两年亏损。具体来说，ST股票的含义包括：\n\n1. **财务状况不佳**：ST股票的公司在最近两个会计年度内净利润为负，显示出财务健康状况不佳。\n\n2. **风险警示**：ST股票被视为高风险投资，投资者在购买此类股票时需要格外谨慎。\n\n3. **交易限制**：ST股票在交易时可能会有一些限制，例如涨跌幅限制通常为5%，而非普通股票的10%[1](https://bochk.etnet.com.hk/content/bochkweb/asharecontent/eng/ashare_education_ashare.php)。\n\n4. **后续处理**：如果ST股票的公司在接下来的年度中仍未能改善财务状况，可能会被进一步处理，例如被标记为“\\*ST”，这表示公司在连续三年亏损的情况下，面临更严重的风险警示。\n\n因此，投资者在考虑投资ST股票时，应充分了解相关风险和公司的财务状况。\n\n\n\n\n高开/低开\n\n高开和低开是指股票或其他金融工具在交易日开始时的开盘价相对于前一交易日的收盘价的变化。以下是一些可能导致高开或低开的原因：\n\n1. **市场情绪**：如果投资者对某个股票或市场整体持乐观态度，可能会在开盘前大量买入，导致开盘价高于前一日收盘价，形成高开。相反，如果市场情绪悲观，可能会导致低开。\n\n2. **重大新闻**：公司发布财报、并购消息、产品发布或其他重大新闻可能会影响投资者的预期。例如，正面的财报可能导致高开，而负面的消息则可能导致低开。\n\n3. **经济数据**：宏观经济数据的发布（如就业报告、GDP增长率等）也会影响市场情绪，进而影响开盘价。\n\n4. **全球市场影响**：国际市场的波动（如美股、欧洲股市的表现）也会影响本地市场的开盘情况。如果国际市场表现良好，可能会导致高开；反之，则可能导致低开。\n\n5. **技术因素**：技术分析中的支撑和阻力位、趋势线等也可能影响开盘价。如果价格接近支撑位，可能会出现低开；如果接近阻力位，可能会出现高开。\n\n6. **期货市场**：期货合约的交易情况也会影响现货市场的开盘价。如果期货市场表现强劲，现货市场可能会高开；如果期货市场疲软，现货市场可能会低开。\n\n这些因素共同作用，导致了高开或低开的现象。了解这些原因可以帮助投资者更好地把握市场动态。\n\n\n\n### 今日策略\n\n\nClick to expand\n\n长虹 \n\n### 今日知识\n\n\nmac mqtt mosquitto\n\n在 macOS 上使用 Mosquitto MQTT 代理的指南如下：\n\n### 1. 安装 Homebrew\n\n  = initialValue;\n    this.subscribers = new Set();\n  }\n\n  get() {\n    // 订阅者在访问信号值时自动注册\n    if (currentSubscriber) {\n      this.subscribers.add(currentSubscriber);\n    }\n    return this.value;\n  }\n\n  set(newValue) {\n    this.value = newValue;\n    // 通知所有订阅者\n    this.subscribers.forEach(subscriber =&gt; subscriber());\n  }\n}\n\n// 当前订阅者\nlet currentSubscriber = null;\n\n// 创建一个信号\nconst countSignal = new Signal(0);\n\n// 订阅信号\nfunction render() {\n  console.log(`Count: ${countSignal.get()}`);\n}\n\n// 设置当前订阅者为 render 函数\ncurrentSubscriber = render;\n\n// 初始渲染\nrender();\n\n// 更新信号\ncountSignal.set(1); // 输出: Count: 1\ncountSignal.set(2); // 输出: Count: 2\n```\n\n### 4. **优点**\n\n- **简化状态管理**: Signal 机制使得状态管理更加简单和直观，开发者可以专注于状态变化而不是手动更新视图。\n- **提高性能**: 通过精确追踪依赖关系，Signal 机制可以减少不必要的渲染，提高应用的性能。\n- **增强可维护性**: 代码的可读性和可维护性提高，因为状态变化和视图更新之间的关系更加明确。\n\n### 5. **应用场景**\n\n- **响应式 UI**: 在构建响应式用户界面时，Signal 机制可以帮助自动更新视图。\n- **状态管理**: 在复杂应用中，Signal 机制可以作为状态管理的基础，简化数据流。\n- **数据流动**: 在需要频繁更新的应用中，Signal 机制可以有效管理数据流动和状态变化。\n\n### 6. **与其他机制的比较**\n\n- **与 Redux**: Redux 是一种集中式状态管理方案，通常需要手动触发更新，而 Signal 机制则是自动响应的，减少了样板代码。\n- **与 MobX**: MobX 也使用响应式编程，但 Signal 机制通常更轻量，适合小型应用或组件。\n\n### 总结\n\n前端的 Signal 机制是一种强大而灵活的状态管理和响应式编程模式。通过信号的使用，开发者可以更轻松地管理状态变化，提高应用的性能和可维护性。如果你有其他问题或需要进一步的帮助，请告诉我！\n\n\n\n## 2024-10-29 11:02:57\n\n### [继续昨日lit的探索](https://lit.dev/playground/#sample=examples)\n\n- hello world\n\nimport { SimpleGreeting } from \&quot;@components/lit/practice/simpleGreeting.ts\&quot;;\n\n\n\n\nshow me the code\n\n```ts\nimport { LitElement, html } from \&quot;lit\&quot;;\nimport { customElement } from \&quot;lit/decorators.js\&quot;;\n\n@customElement(\&quot;simple-greeting\&quot;)\nexport class SimpleGreeting extends LitElement {\n  render() {\n    return html`Hello, World!`;\n  }\n\n  // 使用原生渲染\n  createRenderRoot() {\n    return this;\n  }\n}\n```\n\n如果使用shadow dom渲染，tailwind的样式将失效，需要使用原生渲染(light dom),或者继续使用shadow dom，但是需要一大堆的配置，尝试使用\n\n```ts\n static styles = css`\n - 在这个例子中，推理是有效的，即使前提1是错误的（因为并不是所有人都是哺乳动物），结论依然是正确的。\n\n3. **使用逻辑图示**：\n\n   - 使用维恩图或其他逻辑图示工具来可视化前提和结论之间的关系。这可以帮助识别是否存在逻辑谬误。\n   - 例如，绘制两个类的交集，看看结论是否符合前提所描述的关系。\n\n4. **识别常见的逻辑谬误**：\n\n   - 学习并识别常见的逻辑谬误，如“非此即彼”（false dichotomy）、“诉诸无知”（appeal to ignorance）等。这些谬误可能导致错误的推理过程。\n   - 例如，如果推理过程中使用了“如果A不成立，那么B一定成立”的逻辑，这可能是一个逻辑谬误。\n\n5. **进行反例测试**：\n   - 尝试寻找反例来测试推理的有效性。如果能够找到一个反例，说明推理过程存在逻辑谬误。\n   - 例如，如果前提是“所有A都是B”，而你找到了一个A但不是B的例子，那么这个推理就是错误的。\n\n通过以上步骤，可以更清晰地判断一个全称命题结论的错误是源于前提错误，还是源于推理过程的逻辑谬误。\n\n\n\n#### tileset.json中的transform\n\n\nClick to expand\n\n```json\n[\n  -0.8480809042061861, -0.5298667567613746, 0.0, 0.0, 0.3490294610878544,\n  -0.5586408605122046, 0.752395390907537, 0.0, -0.39866930558238334,\n  0.6380921634414309, 0.6587117546705042, 0.0, -2546467.965211091,\n  4075762.117382445, 4179301.6995004173, 1.0\n]\n```\n\n在这个`transform`矩阵中，我们可以看到这是一个4x4矩阵，将局部坐标系转换到地理坐标系，尤其是在全球坐标 (ECEF - Earth-Centered Earth-Fixed) 系中，通常以米为单位。\n\n矩阵中的最后一列 `[-2546467.965211091, 4075762.117382445, 4179301.6995004173, 1.0]` 表示平移部分，可以看作是该模型在ECEF坐标系中的位置。因此：\n\n- $ x = -2546467.965211091 $\n- $ y = 4075762.117382445 $\n- $ z = 4179301.6995004173 $\n\n### 将ECEF坐标转换为经纬度和高度\n\n可以将这些ECEF坐标转换为更常用的地理坐标 (经度、纬度、高程)，其公式如下：\n\n1. 计算经度 ($ \\lambda $)：\n\n   $$\n   \\lambda = \\arctan\\left(\\frac{y}{x}\\right)\n   $$\n\n2. 计算平面距离 $ p $：\n\n   $$\n   p = \\sqrt{x^2 + y^2}\n   $$\n\n3. 计算纬度 ($ \\phi $) 和高程 ($ h $)：\n\n   - 使用WGS84椭球参数：\n     - $ a = 6378137.0 $（地球的半长轴）\n     - $ e^2 = 6.69437999014 \\times 10^{-3} $（椭球偏心率的平方）\n\n   迭代计算得到纬度和高度，或者直接用编程来实现这些公式的转换。\n\n\n\n### 今日探索\n\n- 添加mermaid\n\n```mermaid\ngraph TD;\n    A--&gt;B;\n    A--&gt;C;\n    B--&gt;D;\n    C--&gt;D;\n```\n\n## 2024-10-31 09:11:54\n\n### 今日ui\n\nimport Keyboard from \&quot;@components/astro/more/keyboard.astro\&quot;;\n\n\n\n### 今日金融\n\n\n国债逆回购\n\n国债逆回购是一种短期融资工具，主要用于金融市场中的流动性管理。它是指投资者（通常是银行或其他金融机构）将国债等证券出售给中央银行或其他金融机构，并约定在未来某个时间以约定价格买回这些证券的交易。具体来说，国债逆回购的过程如下：\n\n### 逆回购的基本流程\n\n1. **出售国债**：投资者将持有的国债等证券出售给中央银行或其他金融机构。\n2. **获得资金**：通过出售国债，投资者获得相应的现金流，这部分资金可以用于其他投资或流动性需求。\n3. **约定回购**：在交易时，双方约定一个未来的回购日期和回购价格。回购价格通常高于出售价格，差额部分即为投资者的收益。\n4. **回购交易**：在约定的回购日期，投资者将资金偿还给买方，并重新购回国债。\n\n### 逆回购的特点\n\n- **短期性**：国债逆回购通常是短期交易，期限一般为1天到几个月不等。\n- **流动性管理**：金融机构可以通过逆回购操作来调节流动性，满足短期资金需求。\n- **安全性**：由于国债是由国家信用背书的，逆回购交易相对安全，风险较低。\n\n### 逆回购的用途\n\n- **资金周转**：金融机构可以利用逆回购获得短期资金，进行其他投资或满足流动性需求。\n- **利率调控**：中央银行通过逆回购操作调节市场流动性，从而影响短期利率，达到货币政策的目标。\n- **投资工具**：对于投资者来说，逆回购是一种低风险的投资方式，可以获得相对稳定的收益。\n\n### 总结\n\n国债逆回购是一种灵活的融资工具，适用于金融市场中的流动性管理和短期资金需求。通过逆回购，投资者可以在保持资金流动性的同时，获得相对安全的收益。\n\n\n\n### 今日类型体操\n\n### 今日探索\n\n#### html plus\n\n- 横屏api\n\n```js\nplus.nativeUI.toast(\&quot;该页面需要横屏查看\&quot;);\nplus.screen.lockOrientation(\&quot;landscape-primary\&quot;);\nplus.screen.unlockOrientation();\nplus.screen.lockOrientation(\&quot;portrait-primary\&quot;);\n```\n\n## 链接\n\n- [uniapp js api](https://www.alibabacloud.com/help/zh/superapp/latest/jsapi-uni-app-1)\n\n[更多内容,请看下月记录](/posts/2024-11)\n&quot;]}],[0,{&quot;title&quot;:[0,&quot;2024-11&quot;],&quot;description&quot;:[0,&quot;11月底再总结描述&quot;],&quot;data&quot;:[0,{&quot;author&quot;:[0,&quot;ajn404&quot;],&quot;pubDatetime&quot;:[3,&quot;2024-11-01T09:20:34.000Z&quot;],&quot;title&quot;:[0,&quot;2024-11&quot;],&quot;featured&quot;:[0,false],&quot;draft&quot;:[0,false],&quot;tags&quot;:[1,[[0,&quot;2024&quot;],[0,&quot;2024-11&quot;],[0,&quot;dependency可视化&quot;],[0,&quot;cesium&quot;],[0,&quot;camera&quot;]]],&quot;description&quot;:[0,&quot;11月底再总结描述&quot;],&quot;detailButton&quot;:[0,false],&quot;navToc&quot;:[0,false],&quot;excalidraw&quot;:[0,&quot;&quot;]}],&quot;body&quot;:[0,&quot;\n## 11月开场白\n\n还有三个月过年，今年也是很重要的一年，年终总结之后再说，现在我只想：～hi,11月\n\n## 目录\n\n## 2024-11-01 09:21:30.000\n\n### 今日探索\n\n#### 使用dependency-cruisers\n\n```bash\nnpm install --save-dev dependency-cruiser\n# 或者\nyarn add --dev dependency-cruiser\n```\n\n```bash\nnpx depcruise --init\n```\n\n&gt; 可能会报错，找不到dot，mac需要下载`brew install graphviz`\n\n[生成了一张svg](/assets/svg/dependency-graph.svg)\n\n## 2024-11-03 12:37:48\n\n### 今日探索\n\n#### d3 animate\n\nimport Animate from \&quot;@components/react/d3/practice/animate.tsx\&quot;;\n\n\n\n## 2024-11-04 10:34:21\n\n### 今日探索\n\n#### cesium 相机\n\nimport CameraControl from \&quot;@components/react/cesium/reference/camera/control.tsx\&quot;;\n\n\n\n\n补充知识-Cartesian\n在Cesium中，`Cartesian3`是一个用于表示三维空间中点的类，包含x、y和z三个坐标分量。它在3D图形和地理空间应用中非常常用。以下是一些关于`Cartesian3`的基本信息和常用方法：\n\n### 创建Cartesian3实例\n\n你可以通过以下方式创建一个`Cartesian3`实例：\n\n```javascript\nconst point = new Cesium.Cartesian3(x, y, z);\n```\n\n### 常用方法\n\n1. **克隆**：\n\n   ```javascript\n   const clonePoint = Cesium.Cartesian3.clone(point);\n   ```\n\n2. **相等比较**：\n\n   ```javascript\n   const isEqual = Cesium.Cartesian3.equals(point1, point2);\n   ```\n\n3. **计算距离**：\n\n   ```javascript\n   const distance = Cesium.Cartesian3.distance(point1, point2);\n   ```\n\n4. **向量加法**：\n\n   ```javascript\n   const result = new Cesium.Cartesian3();\n   Cesium.Cartesian3.add(point1, point2, result);\n   ```\n\n5. **从经纬度转换**：\n   如果你需要将经纬度转换为`Cartesian3`，可以使用：\n   ```javascript\n   const cartesian = Cesium.Cartesian3.fromDegrees(longitude, latitude, height);\n   ```\n\n### 示例代码\n\n以下是一个简单的示例，展示如何创建`Cartesian3`点并进行一些基本操作：\n\n```javascript\nconst pointA = new Cesium.Cartesian3(1.0, 2.0, 3.0);\nconst pointB = new Cesium.Cartesian3(4.0, 5.0, 6.0);\n\n// 计算距离\nconst distance = Cesium.Cartesian3.distance(pointA, pointB);\nconsole.log(\&quot;Distance:\&quot;, distance);\n\n// 克隆点\nconst clonedPoint = Cesium.Cartesian3.clone(pointA);\nconsole.log(\&quot;Cloned Point:\&quot;, clonedPoint);\n```\n\n通过这些方法和示例，你可以在Cesium中有效地使用`Cartesian3`进行三维空间的操作。如果你有更具体的需求或问题，欢迎继续提问！\n\n\n\n### 今日类型体操\n\n```ts\ntype GetRequired = {\n  [k in keyof T as T[k] extends Required[k] ? k : never]: T[k];\n};\n```\n\n\nClick to expand\n\n这段 TypeScript 代码定义了一个类型 `GetRequired`，用于提取泛型 `T` 中所有必填的（非可选的）键，并形成一个只包含这些键的新类型。以下是关键字和代码的详细解析：\n\n### 代码结构\n\n```typescript\ntype GetRequired = {\n  [K in keyof T as T[K] extends Required[K] ? K : never]: T[K];\n};\n```\n\n### 关键词解析\n\n#### `keyof`\n\n`keyof T` 获取类型 `T` 的所有键（属性名），返回的是联合类型。比如：\n\n```typescript\ntype Person = { name: string; age?: number };\ntype PersonKeys = keyof Person; // \&quot;name\&quot; | \&quot;age\&quot;\n```\n\n#### `T[K]`\n\n`T[K]` 是访问类型中的某个属性的语法。比如 `T[&#39;name&#39;]` 获取 `T` 类型中 `name` 属性的类型。\n\n#### `Required`\n\n`Required` 是 TypeScript 的内置类型，它会将 `T` 中所有可选属性变成必填属性。它的实现原理是通过映射类型将每个属性都标记为必填。\n\n```typescript\ntype Required = { [K in keyof T]-?: T[K] };\n```\n\n例如：\n\n```typescript\ntype Person = { name: string; age?: number };\ntype RequiredPerson = Required; // { name: string; age: number }\n```\n\n#### `extends`\n\n`extends` 在这里用于条件类型判断。`T[K] extends Required[K]` 判断 `T[K]` 是否与 `Required[K]` 匹配，也就是判断 `T` 中的属性是否为必填属性。\n\n#### `as`\n\n`as` 在此处用于重映射键。通过 `[K in keyof T as ...]`，我们可以根据条件决定哪些键应该被包含到最终类型中。`T[K] extends Required[K] ? K : never` 的意思是，如果 `T[K]` 是必填的，则保留键 `K`；否则，返回 `never`，从而将可选键排除。\n\n### 代码解析\n\n综合起来，这段代码的逻辑如下：\n\n1. 遍历类型 `T` 的所有键 `K`。\n2. 对每个键进行判断：如果 `T[K]` 是必填的（即 `T[K] extends Required[K]` 为 `true`），则保留键 `K`；否则，将其排除（返回 `never`）。\n3. 最终得到的新类型 `GetRequired` 只包含 `T` 中所有必填的属性。\n\n### 示例\n\n假设我们有一个类型：\n\n```typescript\ntype Person = {\n  name: string;\n  age?: number;\n  gender: string;\n};\n```\n\n使用 `GetRequired`：\n\n```typescript\ntype RequiredProps = GetRequired; // { name: string; gender: string }\n```\n\n在这个例子中，`name` 和 `gender` 是必填的，而 `age` 是可选的，所以 `GetRequired` 得到的类型只包含 `name` 和 `gender`。\n\n\n\n终，力度分得更细一点，一天搞一片文章出来\n&quot;]}],[0,{&quot;title&quot;:[0,&quot;2025-05&quot;],&quot;description&quot;:[0,&quot;这个月月初以什么开始月末以什么结束呢&quot;],&quot;data&quot;:[0,{&quot;author&quot;:[0,&quot;ajn404&quot;],&quot;pubDatetime&quot;:[3,&quot;2025-05-03T20:30:08.000Z&quot;],&quot;title&quot;:[0,&quot;2025-05&quot;],&quot;featured&quot;:[0,false],&quot;draft&quot;:[0,false],&quot;tags&quot;:[1,[[0,&quot;2025&quot;],[0,&quot;5月&quot;],[0,&quot;webgl&quot;],[0,&quot;map&quot;]]],&quot;ogImage&quot;:[0,&quot;/assets/bg/8.png&quot;],&quot;desc 有以下几个方面的动作:\n\n1.移动端项目的 workspace 优化,原来使用两个 gitlab 仓库,现在合并在一个仓库中,这样方面了后续的打包流程,也方便了后续的版本管理或者 code review.\n\n2.移动端项目打包流程优化,一个是,原来是两个项目来回跑,现在合并在一个项目里,通过 bash 脚本实现一个命令就能打包 apk；另外可以通过 jenkins 点击进行打包,同 bash 脚本,写了不同环境的 jenkins job,这样即使是不懂项目的内部人员也可以快速进行打包\n\n3.移动端基本的业务功能开发,这部分大头在一期的时候,包含样式改造,功能改造,需求开发,安全问题修复等等,忙麻了\n\n4.pc 端功能开发,接触到了伟大的 bootstrap table 和 jquery 等始祖技术,以及使用:has(),:is()等选择器优化 web 样式,真是一场酣畅淋漓的新旧结合,史诗级混合\n\n总结以上便是,\n\n\n  巩固了\n  vue2+element+cordova的技术栈,完成了基本的业务开发,并在此过程中,简单接触很多之前没接触的业务和功能,收获颇丰,对前端开发有了更深入的理解.\n\n\n\n\n\n  工作时间线\n  \n    \n      \n        \n          \n            \n          \n        \n        \n          \n            \n              基本业务开发\n            \n            \n              2023-6之前\n            \n          \n          \n            这段时间是上一个项目的基本业务开发阶段,以及到下一个项目的过渡时期\n          \n        \n      \n    \n    \n      \n        \n          \n            \n          \n        \n        \n          \n            \n              一期\n            \n            \n              2023-6=&gt;2023-9\n            \n          \n          \n            移动端基本的业务功能开发,包含样式改造,功能改造,需求开发,安全问题修复等等,忙麻了\n          \n        \n      \n    \n    \n      \n        \n          \n            \n          \n        \n        \n          \n            \n              二期\n            \n            \n              2023-9至今\n            \n          \n          \n            pc端功能开发,接触到了伟大的bootstrap\n            table和jquery等始祖技术,以及使用:has(),:is()等选择器优化web样式,真是一场酣畅淋漓的新旧结合,史诗级混合\n          \n        \n      \n    \n  \n\n\n\n\n\n\n## 关于学习\n\n今年学习可以从技术的纵向和横向发展来谈\n\n### 纵向\n\n前端职业的纵向发展,是关于**js,css,html 三剑客的深入**,**各种 sdk 的研究或方法论或设计模式**,以及细分领域的拓展\n\n第一个是根基,没什么要说的,关于\n\n#### 各种 sdk 的研究或方法论或设计模式\n\n随着前端技术的复杂性增加,各种软件开发工具包（SDK）和库的出现使得前端开发更加高效和便捷.例如,React、Vue 和 Angular 等流行的前端框架都有自己的生态系统和最佳实践.\n深入研究这些 SDK 的内部工作原理、设计模式和最佳实践帮助我更好地利用它们来解决实际问题,并为复杂的应用程序设计提供框架;p5js,ml5js,vtkjs,threejs 等的使用开阔了我视野,\n原来 js 在细分领域已经有如此多如此广的应用\n\n目前当然也只能是研究方法论,设计模式,看看使用了什么函数,原则,深入到引擎,编译器,范式,语言,我还不够资格,明年继续努力\n\n#### 细分领域的拓展\n\n前端开发不仅仅是 HTML、CSS 和 JavaScript 的组合,它还涉及到多个细分领域,如前端性能优化、安全性、访问性、移动开发、桌面应用程序开发等.\n\n对于我来说,拓展这些细分领域的知识和技能可以使我在职业生涯中获得更多的机会和挑战,同时也可以提高我在团队中的价值和影响力.\n\n但目前来看,学得还不够,明年继续努力\n\n\n\n### 横向\n\n今年黄玄的演讲让我认识到前端不只是我之前理解的前端,凡是有人机交互的地方就有前端,人工智能时代,对于前端的定义,与互联网时代,大为不同,具体怎么不同,其实我也不知道,但这值得思考,需要不停的探索,是技术的变革,抑或是需求的变革和拓展,所以横向的知识拓展,亦不能停\n\n至于今年我在横向的认知,无非以下几点\n\n1.语言：rust\n\n2.博客：mdbook/astro/vuepress2\n\n3.方向：webgl,webgpu,webrtc,webassembly,webagi\n\n4.模版: nextjs-dashboard,rust-digital-garden,vue3-elementplus-template\n\n5.其他: 工程化,写文,游戏,算法等等\n\n\n\n\n  学习时间线\n  \n    \n      \n        \n          \n            \n          \n        \n        \n          \n            \n              vuepress记录笔记阶段\n            \n            \n              2023-1-1=&gt;2023-2-29\n            \n          \n          \n            vuepress的笔记,记录自己的学习,相关网址：{\&quot; \&quot;}\n            note{\&quot; \&quot;}\n            关于p5js,ecma,glsl,threejs,vtkjs,rust和一些总结,vuepress能追溯到我的大学时代\n          \n        \n      \n    \n    \n      \n        \n          \n            \n          \n        \n        \n          \n            \n              rust practice\n            \n            \n              2023-2-29=&gt;2023-7-24\n            \n          \n          \n            跟随rust圣经以及杨旭老哥,过了一遍rust基础,这门语言目前开枝散叶,用途非常广泛,可惜国内相关岗位和业务还不多,也就随便学了些语言特性和编程范式,\n            如果以后rust的生态变得非常繁荣,跟进它会变得相对简单\n          \n        \n      \n    \n    \n      \n        \n          \n            \n          \n        \n        \n          \n            \n              vue3 spline tauri ml5 gsap shell\n            \n            \n              2023-2=&gt;2023-7\n            \n          \n          \n            学rust的时候接触到tauri,尝试使用tauri写一个单页应用然后打包成各个平台均能运行的软件,最后使用git-action确实构建了各种版本的release,但是vue3构建的单页应用,在tauri打包的情况下不知为何首页是空白的,后面也没解决,最后\n            只在该仓库下留了一个page\n            ,下一阶段的任务便是解决这个问题,一,提pr,二,可以换个前端框架,之后学nextjs,写了一个dashboard,就可以拿来做模板,第三,尝试新版本的tauri,倾向于其二\n          \n        \n      \n    \n    \n      \n        \n          \n            \n          \n        \n        \n          \n            \n              astro mono_notes\n            \n            \n              2023-8=&gt;2023-9\n            \n          \n          \n            开始接触astro,astro群岛的前端架构,支持多框架语言,服务端渲染以及template,shadow\n            dom,@astro/lit等等..\n            从使用astro记录博客开始,对各种东西的整理从单纯的笔记到笔记中实践到单纯的实践,一步步走到了现在,这其中相关的技术有:ts,React,web\n            components,\n            算法（主要是动态规划,[相关页面](https://ajn404.gitee.io/mono_notes/posts/2023-10/)）...\n          \n        \n      \n    \n  \n\n\n\n## 关于发展\n\n\n  前端的整体发展变幻莫测,个人的路该怎么走,明年是否还是像今年一样,锁碎的知识记一大堆,整体的框架根本没有..\n\n\n所以今后的日子,我将更加注重个人 roadmap 的构建,不盲目,但也不拘谨,工作上,注重业务知识的成长,代码上,严于律己,不写垃圾代码,增加架构,单元测试,性能优化等方向的努力,\n\n言而总之,明年继续加油\n\n## 链接\n\n- [tailwindui](https://tailwindui.com/)\n- [roadmap](https://roadmap.sh/)\n\n\n  \n  \n    \n      {\&quot; \&quot;}\n      Published 2023-12-22 12:22:22 by{\&quot; \&quot;}\n    \n    \n      ajn404\n    \n  \n\n&quot;]}],[0,{&quot;title&quot;:[0,&quot;js weekly articles&quot;],&quot;description&quot;:[0,&quot;js周报中有意思的链接/自己探索值得实践的内容&quot;],&quot;data&quot;:[0,{&quot;author&quot;:[0,&quot;ajn404&quot;],&quot;pubDatetime&quot;:[3,&quot;2024-03-01T14:31:53.000Z&quot;],&quot;modDatetime&quot;:[0,null],&quot;title&quot;:[0,&quot;js weekly articles&quot;],&quot;featured&quot;:[0,true],&quot;draft&quot;:[0,false],&quot;tags&quot;:[1,[[0,&quot;js&quot;],[0,&quot;weekly&quot;],[0,&quot;articles links&quot;],[0,&quot;emoji&quot;]]],&quot;ogImage&quot;:[0,&quot;/assets/generation/weekly.webp&quot;],&quot;description&quot;:[0,&quot;js周报中有意思的链接/自己探索值得实践的内容&quot;],&quot;detailButton&quot;:[0,false],&quot;navToc&quot;:[0,false],&quot;excalidraw&quot;:[0,&quot;&quot;]}],&quot;body&quot;:[0,&quot;\n## 按周更新\n\n也可能按月，反正会持续更新\n\n## 目录\n\n## daily\n\n- [frontend focus](https://frontendfoc.us/)\n- [javascript weeekly](https://javascriptweekly.com/)\n\n## 2024-2-23=&gt; 2024-2-29\n\n- [17个改变世界的公式-js重写](https://runjs.app/blog/equations-that-changed-the- uot;/assets/gif/shader.webp&quot;],&quot;description&quot;:[0,&quot;book of shader&quot;],&quot;detailButton&quot;:[0,false],&quot;navToc&quot;:[0,false],&quot;excalidraw&quot;:[0,&quot;&quot;]}],&quot;body&quot;:[0,&quot;\n学习shader，从book of shader开始\n\nimport ShaderTemplate from \&quot;@components/react/fiber/bookOfShader/template.tsx\&quot;;\n\nimport ShaderTemplateUrl from \&quot;@components/react/fiber/bookOfShader/templateFromUrl.tsx\&quot;;\n\nimport Text from \&quot;@components/react/UI/Text.tsx\&quot;;\n\nimport CodeFromUrl from \&quot;@components/astro/UI/code.astro\&quot;;\n\n## 目录\n\n## [editor](/fantastic/glslEditor)\n\n- [本地打开](/fantastic/glslEditor)\n- [官网](https://thebookofshaders.com/edit.php)\n\n## 07\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\ndemo\n\nimport Demo1 from \&quot;@components/react/fiber/bookOfShader/specific/demo1.tsx\&quot;;\n\n\n\n\n\n### 极坐标系下的图形\n\n\n\n### 嘿，动起来！\n\n\n\n```glsl\nuniform vec2 u_resolution;\nuniform float u_time;\n\nvarying vec2 v_uv;\n\nvoid main(){\n    vec2 uv  = v_uv;\n    vec3 color = vec3(0.0);\n\n    vec2 pos= vec2(0.5)- uv;\n\n    float d = length(pos);\n    float r = d*2.0;\n\n    float a = atan(pos.y,pos.x);\n    float f = cos(a*3.0+u_time*0.5);\n    color = vec3(1.0 - smoothstep(f, f+0.01, r));\n\n    gl_FragColor = vec4(color, 1.0);\n}\n```\n\n\nClick to expand\nvec2 uv = v_uv;: 将 v_uv 赋值给 uv，方便后续使用。\n\nvec3 color = vec3(0.0);: 初始化颜色向量为黑色。\n\nvec2 pos = vec2(0.5) - uv;: 计算片段相对于屏幕中心的坐标。vec2(0.5) 代表屏幕中心，减去 uv 得到片段的偏移量。\n\nfloat d = length(pos);: 计算片段到屏幕中心的距离。\n\nfloat r = d \\* 2.0;: 将距离缩放两倍。这影响了图案的半径。\n\nfloat a = atan(pos.y, pos.x);: 计算片段相对于x轴的角度。\n\nfloat f = cos(a _ 3.0 + u_time _ 0.5);: 这是核心部分，它计算了一个基于角度和时间的波浪函数。a _ 3.0 决定了花瓣的数量 (3瓣)，u_time _ 0.5 使图案随时间旋转。cos 函数产生波浪效果。\n\ncolor = vec3(1.0 - smoothstep(f, f + 0.01, r));: 这是图案生成的最终步骤。smoothstep 函数是一个平滑的步进函数，它根据 r (距离) 和 f (波浪函数) 的值生成一个平滑过渡的颜色。1.0 - smoothstep(...) 反转了颜色，使图案看起来更清晰。\n\ngl_FragColor = vec4(color, 1.0);: 将计算出的颜色赋值给 gl_FragColor，这是片段着色器的
